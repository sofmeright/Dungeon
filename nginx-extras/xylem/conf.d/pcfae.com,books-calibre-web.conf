server {
    if ($host = books.pcfae.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name books.pcfae.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}


server {
    listen 443 ssl;
    server_name books.pcfae.com;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Forwarded $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;

    client_max_body_size 256m;
    client_body_buffer_size 128k;
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;
    proxy_buffers 32 4k;

    more_set_headers     "Content-Security-Policy:   frame-ancestors 'self' https://apps.pcfae.com/;";

    location / {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://dock:8083;
    }
    ssl_certificate /etc/letsencrypt/live/pcfae.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pcfae.com/privkey.pem; # managed by Certbot
}
