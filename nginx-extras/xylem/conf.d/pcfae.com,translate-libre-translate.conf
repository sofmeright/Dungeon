map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name translate.pcfae.com;
    
    ssl_certificate /etc/letsencrypt/live/pcfae.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pcfae.com/privkey.pem; # managed by Certbot

    more_set_headers X-Frame-Options "ALLOW-FROM https://apps.pcfae.com/";
    more_set_headers                  Content-Security-Policy     "frame-ancestors 'self' https://apps.prplanit.com/;";        

    #include /config/nginx/ssl.conf;

    location / {

        proxy_http_version 1.1;
        proxy_set_header Connection 'Upgrade';
        proxy_set_header Upgrade $http_upgrade;

        #include /config/nginx/proxy.conf;
        #include /config/nginx/resolver.conf;
        #set $upstream_app linkwarden;
        #et $upstream_port 3000;
        #set $upstream_proto http;
        client_max_body_size 0;
        proxy_set_header Host $host; 
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        #proxy_set_header Connection $connection_upgrade;
        proxy_pass http://10.55.6.136:5005;
        }
}
