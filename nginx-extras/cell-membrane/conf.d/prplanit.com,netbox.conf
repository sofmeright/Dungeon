server {
    listen                    8383 ssl http2;
    listen                    [::]:8383 ssl http2;
    server_name               10.40.9.104;

    access_log                /var/log/nginx/netbox.access.log;
    error_log                 /var/log/nginx/netbox.error.log;

    # TLS configuration
    # sudo openssl req -x509 -newkey rsa:4096 -keyout /etc/letsencrypt/live/172.122.122.104/privkey.pem -out /etc/letsencrypt/live/172.122.122.104/fullchain.pem -sha256 -days 3650 -nodes \
    # -subj "/C=XX/ST=Washington/L=Tacoma/O=PrecisionPlanIT/OU=Internal/CN=cell-membrane"
    ssl_certificate           /etc/letsencrypt/live/10.40.9.104/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/10.40.9.104/privkey.pem;
    ssl_protocols             TLSv1.2 TLSv1.3;

    ssl_ciphers               'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache         shared:SSL:50m;
    ssl_session_timeout       1d;

    # OCSP Stapling ---
    # fetch OCSP records from URL in ssl_certificate and cache them
    ssl_stapling              on;
    ssl_stapling_verify       on;
    ssl_dhparam               /etc/nginx/dhparam.pem;

    client_max_body_size 25m;

    # Proxy everything over to the netbox server
    #location /static/ {
    #  alias /opt/netbox/netbox/static/;
    #}

    location / {
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header	      X-Forwarded-Host $http_host;
        proxy_pass              http://10.30.1.123:13031;
    }
}