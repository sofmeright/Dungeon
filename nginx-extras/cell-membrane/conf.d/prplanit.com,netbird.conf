server {
    # HTTP server config
    listen 80;
    listen [::]:80;
    server_name netbird.prplanit.com;

    # 301 redirect to HTTPS
    location / {
            return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name netbird.prplanit.com;

    ssl_certificate /etc/letsencrypt/live/prplanit.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/prplanit.com/privkey.pem; # managed by Certbot

    # netbird settings ==============
    # This is necessary so that grpc connections do not get closed early
    # see https://stackoverflow.com/a/67805465
    client_header_timeout 1d;
    client_body_timeout 1d;

    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Scheme $scheme;
    proxy_set_header        X-Forwarded-Proto https;
    proxy_set_header        X-Forwarded-Host $host;
    grpc_set_header         X-Forwarded-For $proxy_add_x_forwarded_for;

    # Proxy dashboard
    location / {
        proxy_pass http://10.30.1.123:8011;
    }
    # Proxy Relay
    location /relay {
        proxy_pass http://10.30.1.123:33080;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # Timeout settings
        #proxy_read_timeout 3600s;
        #proxy_send_timeout 3600s;
        #proxy_connect_timeout 60s;

        # Handle upstream errors
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }	
    # Proxy Signal
    location /signalexchange {
        grpc_pass grpc://10.30.1.123:10000;
        #grpc_ssl_verify off;
        grpc_read_timeout 1d;
        grpc_send_timeout 1d;
        grpc_socket_keepalive on;
    }
    # Proxy Management http endpoint
    location /api {
        proxy_pass http://10.30.1.123:8012;
    }
    # Proxy Management grpc endpoint
    location /management {
        grpc_pass grpc://10.30.1.123:8012;
        #grpc_ssl_verify off;
        grpc_read_timeout 1d;
        grpc_send_timeout 1d;
        grpc_socket_keepalive on;
    }
    # Netbird requires settings end ==============
}