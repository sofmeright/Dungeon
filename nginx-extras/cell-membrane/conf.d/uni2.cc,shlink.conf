server {
 
    # Directs the server to listen for IPv4 connections on port 443.
    listen                      443 http2 ssl;
    # Directs the server to listen for IPv6 connections on port 443.
    listen                      [::]:443 http2 ssl;
 
    server_name sw.uni2.cc;

    ssl_certificate /etc/letsencrypt/live/uni2.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uni2.cc/privkey.pem;
    
    ssl_protocols             TLSv1.2 TLSv1.3;

    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache         shared:SSL:50m;
    ssl_session_timeout       1d;

    # OCSP Stapling ---
    # fetch OCSP records from URL in ssl_certificate and cache them
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/nginx/dhparam.pem;

    location / {
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for WebSocket connections
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        
        # proxy_redirect off;
        # proxy_pass http://10.30.1.123:9146;
    }
}
