server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  kb.precisionplanit.com;

    access_log  /var/log/nginx/kb.precisionplanit.com.access.log;
    error_log   /var/log/nginx/kb.precisionplanit.com.error.log;
    
    ssl_certificate      /etc/letsencrypt/live/precisionplanit.com/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/precisionplanit.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/precisionplanit.com/chain.pem;

    ssl_session_timeout  5m;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve X25519:prime256v1:secp384r1:secp521r1;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/nginx/dhparam.pem;

    # Denies iframe embedding to any domains not listed, to prevent against clickjacking and spoofing attacks. You can allow iframe to addresses here! :)
    more_set_headers X-Frame-Options "ALLOW-FROM https://apps.pcfae.com/";
    more_set_headers     "Content-Security-Policy:   frame-ancestors 'self' https://apps.pcfae.com/;";
    # ---------------------------------------------------------------------
    
    location / {
        proxy_pass https://10.30.1.123:6875;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 10G; # Required for uploading large files
    }
}

# enforce HTTPS
server {
    listen       80;
    listen       [::]:80;
    return 301   https://$host$request_uri;
}
