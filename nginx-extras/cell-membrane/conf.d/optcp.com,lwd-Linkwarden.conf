server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name lwd.optcp.com;
    
    ssl_certificate /etc/letsencrypt/live/optcp.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/optcp.com/privkey.pem; # managed by Certbot

    ssl_dhparam /etc/nginx/dhparam.pem;

    add_header                  Content-Security-Policy     "frame-ancestors 'self' https://apps.prplanit.com https://apps.prplanit.com/;";        

    #include /config/nginx/ssl.conf;

    location / {
        #include /config/nginx/proxy.conf;
        #include /config/nginx/resolver.conf;
        #set $upstream_app linkwarden;
        #et $upstream_port 3000;
        #set $upstream_proto http;
        client_max_body_size 0;
        proxy_set_header Host $host; 
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        #proxy_set_header Connection $connection_upgrade;
        proxy_pass http://10.30.1.123:3000;
        }
}
