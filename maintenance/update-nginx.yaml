---
- name: Preparing to Update Nginx Configurations from the source of truth.
  hosts: linux  # Replace with your target host
  become: yes  # Required if you need root privileges on the remote host
  tasks:
    - name: Clone the Configuration.
        ansible.builtin.git:
            repo: 'https://github.com/ansible/ansible.git'
            dest: /tmp/checkout
            version: release-0.22