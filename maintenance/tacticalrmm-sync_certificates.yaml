---
- hosts: cell-membrane,moor
  name: Playbook to transfer certificates for *.prplanit.com from cell-membrane to moor for tactical-rmm.
  user: "{{ ansible_ssh_user }}"
  become: true
  become_method: sudo
  become_user: root
  tasks:
    - name: Creates directory
      when: inventory_hostname == "moor"
      ansible.builtin.file:
        path: /mnt/app_data/Server/_docker_stack/tactical_rmm/certs
        state: directory
    - name: Transfer fullchain.pem from from cell-membrane to master
      run_once: yes
      fetch: src=/etc/letsencrypt/live/prplanit.com/fullchain.pem dest=certs/ flat=yes
      when: inventory_hostname == "cell-membrane"

    - name: Transfer fullchain.pem from master to moor
      copy: src=certs/fullchain.pem dest=/mnt/app_data/Server/_docker_stack/tactical_rmm/certs/ flat=yes
      when: inventory_hostname == "moor"