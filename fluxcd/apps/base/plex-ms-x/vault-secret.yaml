apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-ms-x-smb-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-pedestal-of-time
    kind: ClusterSecretStore
  target:
    name: plex-ms-x-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
    - extract:
        key: smb/plex-ms-x
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-ms-x-claim
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-pedestal-of-time
    kind: ClusterSecretStore
  target:
    name: plex-ms-x-claim
    template:
      type: Opaque
      data:
        claim: "{{ .claim | toString }}"
  dataFrom:
    - extract:
        key: apps/plex-ms-x
