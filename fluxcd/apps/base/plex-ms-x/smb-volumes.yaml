---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-ms-x-media-movies
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=2343
    - gid=3007
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: plex-ms-x-media-movies
    volumeAttributes:
      source: "//gringotts/timecapsule/Media/systemadm/McAfee Antivirus/Studio/Movies"
    nodeStageSecretRef:
      name: plex-ms-x-smb-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-ms-x-media-movies
spec:
  storageClassName: PLACEHOLDER_STORAGE_CLASS
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: plex-ms-x-media-movies
---
