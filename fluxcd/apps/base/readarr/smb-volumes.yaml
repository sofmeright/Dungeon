---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: readarr-books
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: readarr-books
    volumeAttributes:
      source: PLACEHOLDER_SMB_BOOKS_SOURCE
    nodeStageSecretRef:
      name: readarr-smb-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr-books
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  volumeName: readarr-books
  storageClassName: ""
