apiVersion: v1
kind: Service
metadata:
  name: osticket-mariadb
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  selector:
    app: osticket-mariadb
---
apiVersion: v1
kind: Service
metadata:
  name: osticket-app
spec:
  type: LoadBalancer
  ports:
  - port: 8184
    targetPort: 80
    name: http
  selector:
    app: osticket-app
