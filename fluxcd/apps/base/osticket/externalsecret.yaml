apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: osticket-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: osticket-secrets
    creationPolicy: Owner
  data:
  - secretKey: MYSQL_ROOT_PASSWORD
    remoteRef:
      key: apps/osticket
      property: MYSQL_ROOT_PASSWORD
  - secretKey: MYSQL_PASSWORD
    remoteRef:
      key: apps/osticket
      property: MYSQL_PASSWORD
  - secretKey: DB_PASS
    remoteRef:
      key: apps/osticket
      property: DB_PASS
  - secretKey: SMTP_FROM
    remoteRef:
      key: apps/osticket
      property: SMTP_FROM
  - secretKey: SMTP_HOST
    remoteRef:
      key: apps/osticket
      property: SMTP_HOST
  - secretKey: SMTP_PORT
    remoteRef:
      key: apps/osticket
      property: SMTP_PORT
  - secretKey: SMTP_USER
    remoteRef:
      key: apps/osticket
      property: SMTP_USER
  - secretKey: SMTP_PASSWORD
    remoteRef:
      key: apps/osticket
      property: SMTP_PASSWORD
  - secretKey: INSTALL_SECRET
    remoteRef:
      key: apps/osticket
      property: INSTALL_SECRET
  - secretKey: INSTALL_EMAIL
    remoteRef:
      key: apps/osticket
      property: INSTALL_EMAIL
  - secretKey: ADMIN_EMAIL
    remoteRef:
      key: apps/osticket
      property: ADMIN_EMAIL
  - secretKey: ADMIN_USER
    remoteRef:
      key: apps/osticket
      property: ADMIN_USER
  - secretKey: ADMIN_PASS
    remoteRef:
      key: apps/osticket
      property: ADMIN_PASS
