---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-music
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: lidarr-music
    volumeAttributes:
      source: PLACEHOLDER_SMB_MUSIC_SOURCE
    nodeStageSecretRef:
      name: lidarr-smb-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-music
spec:
  storageClassName: PLACEHOLDER_STORAGE_CLASS
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  volumeName: lidarr-music
