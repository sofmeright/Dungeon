apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ntfy-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    name: ntfy-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: apps/ntfy
