apiVersion: v1
kind: Service
metadata:
  name: endlessh-go
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "2112"
spec:
  type: PLACEHOLDER_SERVICE_TYPE
  selector:
    app: endlessh-go
  ports:
  - name: ssh-tarpit
    port: 2222
    targetPort: 2222
    protocol: TCP
  - name: metrics
    port: 2112
    targetPort: 2112
    protocol: TCP
