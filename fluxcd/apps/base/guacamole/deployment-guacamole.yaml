apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      initContainers:
      - name: generate-initdb
        image: PLACEHOLDER_GUACAMOLE_IMAGE
        command:
        - sh
        - -c
        - |
          /opt/guacamole/bin/initdb.sh --postgresql > /initdb/initdb.sql
        volumeMounts:
        - name: initdb
          mountPath: /initdb
      - name: init-db
        image: PLACEHOLDER_POSTGRES_IMAGE
        command:
        - sh
        - -c
        - |
          until pg_isready -h guacamole-postgres -U $POSTGRES_USER; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          if ! PGPASSWORD=$POSTGRES_PASSWORD psql -h guacamole-postgres -U $POSTGRES_USER -d guacamole -c '\dt' | grep -q guacamole_user; then
            echo "Initializing database..."
            PGPASSWORD=$POSTGRES_PASSWORD psql -h guacamole-postgres -U $POSTGRES_USER -d guacamole < /initdb/initdb.sql
          else
            echo "Database already initialized"
          fi
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: guacamole-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: guacamole-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: initdb
          mountPath: /initdb
      containers:
      - name: guacamole
        image: PLACEHOLDER_GUACAMOLE_IMAGE
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GUACD_HOSTNAME
          value: "guacamole-guacd"
        - name: GUACD_PORT
          value: "4822"
        - name: POSTGRES_HOSTNAME
          value: "guacamole-postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DATABASE
          value: "guacamole"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: guacamole-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: guacamole-secrets
              key: POSTGRES_PASSWORD
      volumes:
      - name: initdb
        emptyDir: {}
