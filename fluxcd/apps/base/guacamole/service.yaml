apiVersion: v1
kind: Service
metadata:
  name: guacamole-postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app: guacamole-postgres
---
apiVersion: v1
kind: Service
metadata:
  name: guacamole-guacd
spec:
  type: ClusterIP
  ports:
  - port: 4822
    targetPort: 4822
    name: guacd
  selector:
    app: guacamole-guacd
---
apiVersion: v1
kind: Service
metadata:
  name: guacamole
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: guacamole
