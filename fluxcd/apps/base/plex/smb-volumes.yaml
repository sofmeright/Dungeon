---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-movies
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: plex-media-movies
    volumeAttributes:
      source: "//gringotts/media_movies"
    nodeStageSecretRef:
      name: plex-smb-secret
      namespace: song-of-time
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media-movies
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: plex-media-movies
