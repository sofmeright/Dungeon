apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
  namespace: operationtimecapsule
spec:
  provider:
    vault:
      server: "http://vault.prplanit-atlas.svc.cluster.local:8200"
      path: "operationtimecapsule"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "operationtimecapsule"
          serviceAccountRef:
            name: "default"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-smb-secret
  namespace: operationtimecapsule
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: plex-smb-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: smb/general-media-r
      property: username
  - secretKey: password
    remoteRef:
      key: smb/general-media-r
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-claim
  namespace: operationtimecapsule
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: plex-claim
    creationPolicy: Owner
  data:
  - secretKey: claim
    remoteRef:
      key: apps/plex
      property: claim