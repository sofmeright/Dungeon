apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: plex-smb-secret
  namespace: operationtimecapsule
spec:
  type: kv-v2
  mount: secret
  path: plex/smb
  destination:
    name: plex-smb-secret
    create: true
  refreshAfter: 30s
  vaultAuthRef: vault
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: plex-claim
  namespace: operationtimecapsule
spec:
  type: kv-v2
  mount: secret
  path: plex/claim
  destination:
    name: plex-claim
    create: true
  refreshAfter: 30s
  vaultAuthRef: vault