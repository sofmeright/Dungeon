apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-smb-secret
  namespace: operationtimecapsule
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: plex-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
    - extract:
        key: smb/general-media-r
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-claim
  namespace: operationtimecapsule
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: plex-claim
    template:
      type: Opaque
      data:
        claim: "{{ .claim | toString }}"
  dataFrom:
    - extract:
        key: apps/plex