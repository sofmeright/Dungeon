apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-postgresql-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: gitlab-postgresql-credentials
    creationPolicy: Owner
    template:
      data:
        username: gitlab
        password: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: PLACEHOLDER_VAULT_PATH
      property: postgresql_password
