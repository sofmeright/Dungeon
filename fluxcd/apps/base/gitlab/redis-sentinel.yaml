apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: gitlab-redis
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.15
    imagePullPolicy: IfNotPresent
    redisSecret:
      name: PLACEHOLDER_SECRET_NAME
      key: password
  redisExporter:
    enabled: false
    image: quay.io/opstree/redis-exporter:v1.44.0
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  redisConfig:
    additionalRedisConfig: |
      maxmemory-policy allkeys-lru
---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisSentinel
metadata:
  name: gitlab-redis-sentinel
spec:
  clusterSize: 3
  kubernetesConfig:
    image: quay.io/opstree/redis-sentinel:v7.0.15
    imagePullPolicy: IfNotPresent
    redisSecret:
      name: PLACEHOLDER_SECRET_NAME
      key: password
  redisExporter:
    enabled: false
    image: quay.io/opstree/redis-exporter:v1.44.0
  redisSentinelConfig:
    redisReplicationName: gitlab-redis
    # Sentinel monitors the Redis master and handles automatic failover
    additionalSentinelConfig: |
      sentinel down-after-milliseconds gitlab-redis 5000
      sentinel parallel-syncs gitlab-redis 1
      sentinel failover-timeout gitlab-redis 10000
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
