apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-praefect-db-init
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitlab-praefect-db-init
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec"]
  verbs: ["get", "list", "create"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitlab-praefect-db-init
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gitlab-praefect-db-init
subjects:
- kind: ServiceAccount
  name: gitlab-praefect-db-init
