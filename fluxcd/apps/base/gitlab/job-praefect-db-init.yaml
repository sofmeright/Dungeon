apiVersion: batch/v1
kind: Job
metadata:
  name: gitlab-praefect-db-init
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: gitlab-praefect-db-init
      containers:
      - name: init-praefect-db
        image: docker.io/bitnami/kubectl:latest
        env:
        - name: PRAEFECT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-praefect-credentials
              key: password
        command:
        - /bin/bash
        - -c
        - |
          set -e

          echo "Setting up Praefect database via PostgreSQL pod..."

          # Replace password placeholder in SQL script
          sed "s/PLACEHOLDER_PASSWORD/$PRAEFECT_PASSWORD/g" /scripts/init-praefect.sql > /tmp/init-praefect.sql

          # Copy SQL script to PostgreSQL pod
          kubectl cp /tmp/init-praefect.sql hyrule-castle/gitlab-postgresql-1:/tmp/init-praefect.sql

          # Execute SQL as postgres superuser
          kubectl exec -n hyrule-castle gitlab-postgresql-1 -- psql -U postgres -f /tmp/init-praefect.sql

          # Clean up
          kubectl exec -n hyrule-castle gitlab-postgresql-1 -- rm /tmp/init-praefect.sql

          echo "Praefect database setup complete!"
        volumeMounts:
        - name: sql-scripts
          mountPath: /scripts
      volumes:
      - name: sql-scripts
        configMap:
          name: praefect-init-sql
