apiVersion: batch/v1
kind: Job
metadata:
  name: gitlab-praefect-db-init
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      annotations:
        run-timestamp: "2025-10-10-22-00"
    spec:
      restartPolicy: OnFailure
      serviceAccountName: gitlab-praefect-db-init
      containers:
      - name: init-praefect-db
        image: docker.io/bitnami/kubectl:latest
        env:
        - name: PRAEFECT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-praefect-credentials
              key: password
        command:
        - /bin/bash
        - -c
        - |
          set -e

          echo "Setting up Praefect database via PostgreSQL pod..."

          # Find the primary PostgreSQL pod
          PRIMARY_POD=$(kubectl get pods -n hyrule-castle -l cnpg.io/instanceRole=primary -o jsonpath='{.items[0].metadata.name}')
          echo "Found primary PostgreSQL pod: $PRIMARY_POD"

          # Replace password placeholder in SQL script and pipe directly to psql on primary
          sed "s|PLACEHOLDER_PASSWORD|$PRAEFECT_PASSWORD|g" /scripts/init-praefect.sql | \
            kubectl exec -i -n hyrule-castle $PRIMARY_POD -- psql -U postgres

          echo "Praefect database setup complete!"
        volumeMounts:
        - name: sql-scripts
          mountPath: /scripts
      volumes:
      - name: sql-scripts
        configMap:
          name: praefect-init-sql
