apiVersion: v1
kind: Service
metadata:
  name: rustdesk-server
spec:
  type: LoadBalancer
  selector:
    app: rustdesk
  ports:
    - name: tcp-41114
      port: 41114
      protocol: TCP
      targetPort: 21114
    - name: tcp-41115
      port: 41115
      protocol: TCP
      targetPort: 21115
    - name: tcp-41116
      port: 41116
      protocol: TCP
      targetPort: 21116
    - name: udp-41116
      port: 41116
      protocol: UDP
      targetPort: 21116
    - name: hbbs-ws
      port: 41118
      protocol: TCP
      targetPort: 21118
---
apiVersion: v1
kind: Service
metadata:
  name: rustdesk-relay
spec:
  type: LoadBalancer
  selector:
    app: rustdesk
  ports:
    - name: tcp-41117
      port: 41117
      protocol: TCP
