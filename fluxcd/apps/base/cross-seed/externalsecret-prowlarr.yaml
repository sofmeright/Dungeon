apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-api-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: prowlarr-api-secret
  data:
    - secretKey: api_key
      remoteRef:
        key: PLACEHOLDER_PROWLARR_API_PATH
        property: api_key
