apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
spec:
  serviceName: prowlarr
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: ghcr.io/hotio/prowlarr:PLACEHOLDER_IMAGE_TAG
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: PLACEHOLDER_TIMEZONE
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - name: gluetun
        image: docker.io/qmcgaw/gluetun:PLACEHOLDER_IMAGE_TAG
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        env:
        - name: VPN_SERVICE_PROVIDER
          valueFrom:
            secretKeyRef:
              name: prowlarr-vpn-secret
              key: vpn_service_provider
        - name: VPN_TYPE
          valueFrom:
            secretKeyRef:
              name: prowlarr-vpn-secret
              key: vpn_type
        - name: WIREGUARD_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: prowlarr-vpn-secret
              key: wireguard_private_key
        - name: WIREGUARD_ADDRESSES
          valueFrom:
            secretKeyRef:
              name: prowlarr-vpn-secret
              key: wireguard_addresses
        - name: SERVER_CITIES
          valueFrom:
            secretKeyRef:
              name: prowlarr-vpn-secret
              key: server_cities
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "PLACEHOLDER_FIREWALL_PORTS"
        - name: DOT
          value: "off"
        - name: DNS_ADDRESS
          value: "10.144.0.10"
        - name: HEALTH_VPN_DURATION_INITIAL
          value: "60s"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 1Gi
