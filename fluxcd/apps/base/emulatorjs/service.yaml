apiVersion: v1
kind: Service
metadata:
  name: emulatorjs
spec:
  selector:
    app: emulatorjs
  ports:
  - name: frontend
    port: 3000
    targetPort: frontend
    protocol: TCP
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: ipfs
    port: 4001
    targetPort: ipfs
    protocol: TCP
  type: ClusterIP
