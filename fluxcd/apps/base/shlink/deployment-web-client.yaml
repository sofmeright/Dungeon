apiVersion: apps/v1
kind: Deployment
metadata:
  name: shlink-web-client
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: shlink-web-client
  template:
    metadata:
      labels:
        app: shlink-web-client
    spec:
      containers:
      - name: shlink-web-client
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: web-config
          mountPath: /usr/share/nginx/html/conf.d/
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: web-config
        persistentVolumeClaim:
          claimName: temple-of-time-shlink-web-config
