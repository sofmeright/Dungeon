apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shlink-db
spec:
  serviceName: shlink-db
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: shlink-db
  template:
    metadata:
      labels:
        app: shlink-db
    spec:
      containers:
      - name: mariadb
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        env:
        - name: TZ
          value: PLACEHOLDER_TZ
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shlink-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: "shlinkapp"
        - name: MYSQL_USER
          value: "shlink"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shlink-secrets
              key: mysql-password
        volumeMounts:
        - name: temple-of-time-shlink-mysql
          mountPath: /config
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-shlink-mysql
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 5Gi
