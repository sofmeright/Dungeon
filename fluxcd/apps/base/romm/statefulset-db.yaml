apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: romm-db
spec:
  serviceName: romm-db
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: romm-db
  template:
    metadata:
      labels:
        app: romm-db
    spec:
      serviceAccountName: romm-db
      containers:
        - name: mariadb
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 3306
              name: mysql
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: romm-secrets
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: "romm"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: romm-secrets
                  key: db-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: romm-secrets
                  key: db-password
          volumeMounts:
            - name: shooting-gallery-romm-mysql
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mariadb-admin ping -h localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mariadb-admin ping -h localhost
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: shooting-gallery-romm-mysql
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: 10Gi
