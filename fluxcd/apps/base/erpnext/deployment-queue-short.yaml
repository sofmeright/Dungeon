apiVersion: apps/v1
kind: Deployment
metadata:
  name: erpnext-queue-short
spec:
  replicas: 1
  selector:
    matchLabels:
      app: erpnext-queue-short
  template:
    metadata:
      labels:
        app: erpnext-queue-short
    spec:
      containers:
      - name: queue-short
        image: PLACEHOLDER_ERPNEXT_IMAGE
        command:
        - bench
        - worker
        - --queue
        - short,default
        volumeMounts:
        - name: sites-data
          mountPath: /home/frappe/frappe-bench/sites
        - name: logs-data
          mountPath: /home/frappe/frappe-bench/logs
      volumes:
      - name: sites-data
        persistentVolumeClaim:
          claimName: PLACEHOLDER_SITES_PVC
      - name: logs-data
        persistentVolumeClaim:
          claimName: PLACEHOLDER_LOGS_PVC
