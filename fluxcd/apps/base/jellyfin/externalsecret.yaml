apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jellyfin-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  refreshInterval: 5m
  target:
    name: jellyfin-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  dataFrom:
  - extract:
      key: smb/media-movies
