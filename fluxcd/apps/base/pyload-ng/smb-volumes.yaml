---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pyload-ng-downloads
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: pyload-ng-downloads
    volumeAttributes:
      source: PLACEHOLDER_SMB_DOWNLOADS_SOURCE
    nodeStageSecretRef:
      name: pyload-ng-smb-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pyload-ng-downloads
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  volumeName: pyload-ng-downloads
  storageClassName: ""
