apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: librespeed-speedtest-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: librespeed-speedtest-secrets
  dataFrom:
    - extract:
        key: PLACEHOLDER_VAULT_PATH
