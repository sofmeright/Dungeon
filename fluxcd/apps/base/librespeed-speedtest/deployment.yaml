apiVersion: apps/v1
kind: Deployment
metadata:
  name: librespeed-speedtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: librespeed-speedtest
  template:
    metadata:
      labels:
        app: librespeed-speedtest
    spec:
      containers:
        - name: librespeed-speedtest
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: PLACEHOLDER_CONFIGMAP
          resources:
            requests:
              cpu: PLACEHOLDER_CPU
              memory: PLACEHOLDER_MEMORY
            limits:
              cpu: PLACEHOLDER_CPU_LIMIT
              memory: PLACEHOLDER_MEMORY_LIMIT
