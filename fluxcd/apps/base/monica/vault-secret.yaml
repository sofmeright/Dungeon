apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: monica-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-pedestal-of-time
    kind: ClusterSecretStore
  target:
    name: monica-secrets
    template:
      type: Opaque
      data:
        app_key: "{{ .app_key | toString }}"
        db_username: "{{ .db_username | toString }}"
        db_password: "{{ .db_password | toString }}"
        mysql_root_password: "{{ .mysql_root_password | toString }}"
  dataFrom:
    - extract:
        key: apps/monica
