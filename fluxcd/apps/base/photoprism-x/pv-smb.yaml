apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-x-originals
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: photoprism-x-originals
    volumeAttributes:
      source: //gringotts/xylem/fotos/Library
    nodeStageSecretRef:
      name: photoprism-x-smb-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-x-originals
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  storageClassName: smb
  volumeName: photoprism-x-originals
---
