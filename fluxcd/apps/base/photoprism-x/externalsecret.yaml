apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: photoprism-x-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: photoprism-x-secret
    template:
      type: Opaque
      data:
        admin-user: "{{ .admin_user | toString }}"
        admin-password: "{{ .admin_password | toString }}"
        database-name: "{{ .database_name | toString }}"
        database-user: "{{ .database_user | toString }}"
        database-password: "{{ .database_password | toString }}"
        root-password: "{{ .root_password | toString }}"
        oidc-uri: "{{ .oidc_uri | toString }}"
        oidc-client: "{{ .oidc_client | toString }}"
        oidc-secret: "{{ .oidc_secret | toString }}"
  dataFrom:
    - extract:
        key: apps/photoprism-x
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: photoprism-x-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: photoprism-x-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
    - extract:
        key: smb/photoprism-x
