apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: photoprism-x-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: photoprism-x-secret
    template:
      type: Opaque
      data:
        admin-user: "{{ .admin_user | toString }}"
        admin-password: "{{ .admin_password | toString }}"
        database-name: "{{ .mariadb_db_name | toString }}"
        database-user: "{{ .mariadb_user_name | toString }}"
        database-password: "{{ .mariadb_user_pass | toString }}"
        root-password: "{{ .mariadb_root_pass | toString }}"
        oidc-uri: '{{ index . "oidc-uri" | toString }}'
        oidc-client: '{{ index . "oidc-client" | toString }}'
        oidc-secret: '{{ index . "oidc-secret" | toString }}'
  dataFrom:
    - extract:
        key: apps/photoprism-x
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: photoprism-x-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: photoprism-x-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
    - extract:
        key: smb/photoprism-x
