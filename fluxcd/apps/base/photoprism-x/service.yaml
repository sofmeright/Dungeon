apiVersion: v1
kind: Service
metadata:
  name: photoprism-x
spec:
  type: ClusterIP
  selector:
    app: photoprism-x
  ports:
    - name: http
      port: 2342
      targetPort: 2342
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: photoprism-x-mariadb
spec:
  type: ClusterIP
  selector:
    app: photoprism-x-mariadb
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      protocol: TCP
