apiVersion: v1
kind: Service
metadata:
  name: lenpaste-app
spec:
  type: PLACEHOLDER_SERVICE_TYPE
  selector:
    app: lenpaste-app
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: lenpaste-postgres
spec:
  type: ClusterIP
  selector:
    app: lenpaste-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
