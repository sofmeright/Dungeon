apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ark-asa-admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: ark-asa-admin
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: apps/ark-asa
      property: admin-password
