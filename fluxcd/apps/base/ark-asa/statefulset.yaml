apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ark-sa-tmc
spec:
  serviceName: ark-sa-tmc
  replicas: 1
  selector:
    matchLabels:
      app: ark-sa-tmc
  template:
    metadata:
      labels:
        app: ark-sa-tmc
    spec:
      enableServiceLinks: false
      securityContext:
        fsGroup: 7777
      containers: []
      # Containers will be added via overlay patches for each map
  volumeClaimTemplates:
  - metadata:
      name: shooting-gallery-ark-sa-tmc-serverfiles
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 250Gi
  - metadata:
      name: shooting-gallery-ark-sa-tmc-cluster
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
