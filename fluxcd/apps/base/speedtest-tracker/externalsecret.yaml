apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: speedtest-tracker-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: speedtest-tracker-secrets
    creationPolicy: Owner
  data:
  - secretKey: APP_KEY
    remoteRef:
      key: apps/speedtest-tracker
      property: APP_KEY
  - secretKey: DB_DATABASE
    remoteRef:
      key: apps/speedtest-tracker
      property: DB_DATABASE
  - secretKey: DB_USERNAME
    remoteRef:
      key: apps/speedtest-tracker
      property: DB_USERNAME
  - secretKey: DB_PASSWORD
    remoteRef:
      key: apps/speedtest-tracker
      property: DB_PASSWORD
