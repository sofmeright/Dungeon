apiVersion: apps/v1
kind: Deployment
metadata:
  name: openspeedtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openspeedtest
  template:
    metadata:
      labels:
        app: openspeedtest
    spec:
      imagePullSecrets:
        - name: PLACEHOLDER_IMAGE_PULL_SECRET
      containers:
        - name: openspeedtest
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
            - containerPort: 3001
              name: https
              protocol: TCP
          envFrom:
            - configMapRef:
                name: PLACEHOLDER_CONFIGMAP
            - secretRef:
                name: PLACEHOLDER_SECRET
          resources:
            requests:
              cpu: PLACEHOLDER_CPU
              memory: PLACEHOLDER_MEMORY
            limits:
              cpu: PLACEHOLDER_CPU_LIMIT
              memory: PLACEHOLDER_MEMORY_LIMIT
