apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openspeedtest-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: openspeedtest-secrets
  data:
    - secretKey: SET_EMAIL
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: SET_EMAIL
