apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: endlessh
spec:
  serviceName: endlessh
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: endlessh
  template:
    metadata:
      labels:
        app: endlessh
    spec:
      containers:
      - name: endlessh
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 2222
          name: ssh-tarpit
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: PLACEHOLDER_TZ
        - name: MSDELAY
          value: "10000"
        - name: MAXLINES
          value: "32"
        - name: MAXCLIENTS
          value: "4096"
        - name: LOGFILE
          value: "false"
        volumeMounts:
        - name: tingle-tuner-endlessh-config
          mountPath: /config
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
  volumeClaimTemplates:
  - metadata:
      name: tingle-tuner-endlessh-config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 100Mi
