apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: invoiceninja-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: invoiceninja-secrets
    creationPolicy: Owner
  data:
  - secretKey: APP_KEY
    remoteRef:
      key: apps/invoice-ninja
      property: APP_KEY
  - secretKey: DB_DATABASE
    remoteRef:
      key: apps/invoice-ninja
      property: DB_DATABASE
  - secretKey: DB_USERNAME
    remoteRef:
      key: apps/invoice-ninja
      property: DB_USERNAME
  - secretKey: DB_PASSWORD
    remoteRef:
      key: apps/invoice-ninja
      property: DB_PASSWORD
  - secretKey: DB_ROOT_PASSWORD
    remoteRef:
      key: apps/invoice-ninja
      property: DB_ROOT_PASSWORD
  - secretKey: IN_USER_EMAIL
    remoteRef:
      key: apps/invoice-ninja
      property: IN_USER_EMAIL
  - secretKey: IN_PASSWORD
    remoteRef:
      key: apps/invoice-ninja
      property: IN_PASSWORD
