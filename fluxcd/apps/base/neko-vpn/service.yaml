apiVersion: v1
kind: Service
metadata:
  name: neko-vpn
spec:
  selector:
    app: neko-vpn
  ports:
  - name: neko-http
    port: 5340
    targetPort: 5340
    protocol: TCP
  - name: webrtc-udp-1
    port: 62001
    targetPort: 62001
    protocol: UDP
  - name: webrtc-udp-2
    port: 62002
    targetPort: 62002
    protocol: UDP
