apiVersion: v1
kind: Service
metadata:
  name: neko-vpn
spec:
  selector:
    app: neko-vpn
  ports:
  - name: neko-http
    port: 5340
    targetPort: 5340
    protocol: TCP
  - name: webrtc-tcp
    port: 30500
    targetPort: 30500
    protocol: TCP
  - name: webrtc-udp
    port: 30500
    targetPort: 30500
    protocol: UDP
