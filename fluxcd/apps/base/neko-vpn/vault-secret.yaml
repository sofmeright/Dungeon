---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gluetun-secrets
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: gluetun-secrets
  data:
    - secretKey: vpn_user
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_USER
    - secretKey: vpn_password
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: neko-secrets
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: neko-secrets
  data:
    - secretKey: user_password
      remoteRef:
        key: apps/neko-vpn
        property: user_password
    - secretKey: admin_password
      remoteRef:
        key: apps/neko-vpn
        property: admin_password
