# Static PersistentVolumeClaims for qBittorrent
# These explicitly bind to named PVs (no auto-generation, no orphans)
# Namespace added by overlay kustomization.yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swift-sail-qbittorrent-gluetun-config
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd-static
  volumeName: swift-sail-qbittorrent-gluetun-config-0  # Explicit bind to specific PV
  resources:
    requests:
      storage: 64Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swift-sail-qbittorrent-config
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd-static
  volumeName: swift-sail-qbittorrent-config-0
  resources:
    requests:
      storage: 64Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swift-sail-qbittorrent-downloads
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd-static
  volumeName: swift-sail-qbittorrent-downloads-0
  resources:
    requests:
      storage: 336Gi
