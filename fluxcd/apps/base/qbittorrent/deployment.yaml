apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
      # Gluetun VPN Gateway
      - name: gluetun
        image: PLACEHOLDER_GLUETUN_IMAGE
        securityContext:
          privileged: true  # Required for TUN device creation
        env:
        - name: VPN_SERVICE_PROVIDER
          value: PLACEHOLDER_VPN_PROVIDER
        - name: SERVER_REGIONS
          value: PLACEHOLDER_SERVER_REGIONS
        - name: VPN_PORT_FORWARDING
          value: PLACEHOLDER_PORT_FORWARDING
        - name: VPN_PORT_FORWARDING_STATUS_FILE
          value: "/tmp/gluetun/forwarded_port"
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: PLACEHOLDER_FIREWALL_SUBNETS
        - name: DNS_KEEP_NAMESERVER
          value: "on"
        - name: TZ
          value: PLACEHOLDER_TZ
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: vpn_user
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: vpn_password
        volumeMounts:
        - name: gluetun-config
          mountPath: /gluetun
        - name: gluetun-tmp
          mountPath: /tmp/gluetun
        ports:
        - containerPort: 8888
          name: http-proxy
          protocol: TCP
        - containerPort: 8388
          name: shadowsocks-tcp
          protocol: TCP
        - containerPort: 8388
          name: shadowsocks-udp
          protocol: UDP
        - containerPort: 6887
          name: qbittorrent
          protocol: TCP

      # qBittorrent
      - name: qbittorrent
        image: PLACEHOLDER_QBITTORRENT_IMAGE
        env:
        - name: TZ
          value: PLACEHOLDER_TZ
        - name: WEBUI_PORT
          value: "6887"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: 512Mi
            cpu: 100m
          limits:
            memory: 4Gi
            cpu: 2000m

      # Port Manager
      - name: port-manager
        image: PLACEHOLDER_PORT_MANAGER_IMAGE
        env:
        - name: QBITTORRENT_SERVER
          value: "localhost"
        - name: QBITTORRENT_PORT
          value: "6887"
        - name: QBITTORRENT_USER
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_user
        - name: QBITTORRENT_PASS
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_pass
        - name: PORT_FORWARDED
          value: "/tmp/gluetun/forwarded_port"
        - name: HTTP_S
          value: "http"
        volumeMounts:
        - name: gluetun-tmp
          mountPath: /tmp/gluetun

      volumes:
      - name: gluetun-config
        persistentVolumeClaim:
          claimName: PLACEHOLDER_GLUETUN_CONFIG_PVC
      - name: config
        persistentVolumeClaim:
          claimName: PLACEHOLDER_CONFIG_PVC
      - name: downloads
        persistentVolumeClaim:
          claimName: PLACEHOLDER_DOWNLOADS_PVC
      - name: gluetun-tmp
        emptyDir: {}  # Temp files don't need persistence
