# SMB/CIFS volumes for qBittorrent seeding and completed downloads
# Note: CIFS CSI doesn't enforce capacity - actual limits are on the SMB server
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-tv-shows-seeding
spec:
  capacity:
    storage: 16Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: qbittorrent-tv-shows-seeding
    volumeAttributes:
      source: PLACEHOLDER_SMB_TV_SEEDING_SOURCE
    nodeStageSecretRef:
      name: qbittorrent-smb-secret
      namespace: PLACEHOLDER_NAMESPACE
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-tv-shows-seeding
spec:
  storageClassName: PLACEHOLDER_STORAGE_CLASS
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16Ti
  volumeName: qbittorrent-tv-shows-seeding
