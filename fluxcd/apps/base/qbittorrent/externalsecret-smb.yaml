apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: qbittorrent-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
  - extract:
      key: PLACEHOLDER_SMB_VAULT_PATH
