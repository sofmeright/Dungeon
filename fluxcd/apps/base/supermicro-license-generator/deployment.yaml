apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermicro-license-generator
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: supermicro-license-generator
  template:
    metadata:
      labels:
        app: supermicro-license-generator
    spec:
      containers:
      - name: supermicro-license-generator
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
