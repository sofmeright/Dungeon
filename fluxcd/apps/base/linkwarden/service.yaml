apiVersion: v1
kind: Service
metadata:
  name: linkwarden
  namespace: operationtimecapsule
  annotations:
    lbipam.cilium.io/ips: 172.22.30.200
    lbipam.cilium.io/sharing-key: operationtimecapsule-services
    lbipam.cilium.io/sharing-cross-namespace: "*"
spec:
  selector:
    app: linkwarden
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  type: LoadBalancer