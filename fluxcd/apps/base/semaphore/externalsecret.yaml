apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: semaphore-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: semaphore-secrets
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: PLACEHOLDER_VAULT_PATH
