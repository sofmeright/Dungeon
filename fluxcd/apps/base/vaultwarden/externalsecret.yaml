apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: vaultwarden-secrets
    creationPolicy: Owner
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: apps/vaultwarden
      property: DATABASE_URL
  - secretKey: DB_USER
    remoteRef:
      key: apps/vaultwarden
      property: DB_USER
  - secretKey: DB_PASSWORD
    remoteRef:
      key: apps/vaultwarden
      property: DB_PASSWORD
  - secretKey: DB_NAME
    remoteRef:
      key: apps/vaultwarden
      property: DB_NAME
  - secretKey: ADMIN_TOKEN
    remoteRef:
      key: apps/vaultwarden
      property: ADMIN_TOKEN
  - secretKey: SMTP_HOST
    remoteRef:
      key: apps/vaultwarden
      property: SMTP_HOST
  - secretKey: SMTP_FROM
    remoteRef:
      key: apps/vaultwarden
      property: SMTP_FROM
  - secretKey: SMTP_PORT
    remoteRef:
      key: apps/vaultwarden
      property: SMTP_PORT
  - secretKey: SMTP_SECURITY
    remoteRef:
      key: apps/vaultwarden
      property: SMTP_SECURITY
  - secretKey: SMTP_USERNAME
    remoteRef:
      key: apps/vaultwarden
      property: SMTP_USERNAME
  - secretKey: SMTP_PASSWORD
    remoteRef:
      key: apps/vaultwarden
      property: SMTP_PASSWORD
  - secretKey: SSO_CLIENT_ID
    remoteRef:
      key: apps/vaultwarden
      property: SSO_CLIENT_ID
  - secretKey: SSO_CLIENT_SECRET
    remoteRef:
      key: apps/vaultwarden
      property: SSO_CLIENT_SECRET
