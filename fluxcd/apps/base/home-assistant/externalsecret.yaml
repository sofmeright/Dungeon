apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-secret
spec:
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: home-assistant-secret
  data:
    - secretKey: GOOGLE_PRIVATE_KEY_ID
      remoteRef:
        key: apps/home-assistant
        property: GOOGLE_PRIVATE_KEY_ID
    - secretKey: GOOGLE_PRIVATE_KEY
      remoteRef:
        key: apps/home-assistant
        property: GOOGLE_PRIVATE_KEY
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: apps/home-assistant
        property: GOOGLE_CLIENT_ID
