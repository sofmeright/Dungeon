apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-secret
spec:
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: home-assistant-secret
  data:
    - secretKey: SERVICE_ACCOUNT.JSON
      remoteRef:
        key: apps/home-assistant
        property: SERVICE_ACCOUNT_JSON
