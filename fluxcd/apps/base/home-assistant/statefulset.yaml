apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
spec:
  serviceName: home-assistant
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      initContainers:
        - name: seed-config
          image: docker.io/alpine/k8s:PLACEHOLDER_TAG
          command:
            - sh
            - -c
            - |
              if [ ! -f /config/configuration.yaml ]; then
                echo "Seeding configuration.yaml..."
                cp /seed/configuration.yaml /config/configuration.yaml
              else
                echo "configuration.yaml already exists, skipping."
              fi
              if [ ! -f /config/SERVICE_ACCOUNT.JSON ]; then
                echo "Assembling SERVICE_ACCOUNT.JSON from template + secrets..."
                jq --arg pk_id "$GOOGLE_PRIVATE_KEY_ID" \
                   --arg pk "$GOOGLE_PRIVATE_KEY" \
                   --arg cid "$GOOGLE_CLIENT_ID" \
                   '.private_key_id = $pk_id | .private_key = $pk | .client_id = $cid' \
                   /seed/service-account-template.json > /config/SERVICE_ACCOUNT.JSON
              else
                echo "SERVICE_ACCOUNT.JSON already exists, skipping."
              fi
              mkdir -p /config/themes
              [ -f /config/automations.yaml ] || echo "[]" > /config/automations.yaml
              [ -f /config/scripts.yaml ] || echo "" > /config/scripts.yaml
              [ -f /config/scenes.yaml ] || echo "[]" > /config/scenes.yaml
          env:
            - name: GOOGLE_PRIVATE_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secret
                  key: GOOGLE_PRIVATE_KEY_ID
            - name: GOOGLE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secret
                  key: GOOGLE_PRIVATE_KEY
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secret
                  key: GOOGLE_CLIENT_ID
          volumeMounts:
            - name: config
              mountPath: /config
            - name: seed-config
              mountPath: /seed
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:PLACEHOLDER_TAG
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          env:
            - name: TZ
              value: PLACEHOLDER_TZ
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: seed-config
          configMap:
            name: home-assistant-config
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: PLACEHOLDER_STORAGE
