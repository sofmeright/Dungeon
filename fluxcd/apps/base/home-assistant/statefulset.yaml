apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
spec:
  serviceName: home-assistant
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      initContainers:
        - name: seed-config
          image: docker.io/alpine/k8s:PLACEHOLDER_TAG
          command:
            - sh
            - -c
            - |
              if [ ! -f /config/configuration.yaml ]; then
                echo "Seeding configuration.yaml..."
                cp /seed/configuration.yaml /config/configuration.yaml
              else
                echo "configuration.yaml already exists, skipping."
              fi
              if [ ! -f /config/SERVICE_ACCOUNT.JSON ]; then
                echo "Assembling SERVICE_ACCOUNT.JSON from template + secrets..."
                jq --arg pk_id "$GOOGLE_PRIVATE_KEY_ID" \
                   --arg pk "$GOOGLE_PRIVATE_KEY" \
                   --arg cid "$GOOGLE_CLIENT_ID" \
                   '.private_key_id = $pk_id | .private_key = $pk | .client_id = $cid' \
                   /seed/service-account-template.json > /config/SERVICE_ACCOUNT.JSON
              else
                echo "SERVICE_ACCOUNT.JSON already exists, skipping."
              fi
              mkdir -p /config/themes
              [ -f /config/automations.yaml ] || echo "[]" > /config/automations.yaml
              [ -f /config/scripts.yaml ] || echo "" > /config/scripts.yaml
              [ -f /config/scenes.yaml ] || echo "[]" > /config/scenes.yaml
          env:
            - name: GOOGLE_PRIVATE_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secret
                  key: GOOGLE_PRIVATE_KEY_ID
            - name: GOOGLE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secret
                  key: GOOGLE_PRIVATE_KEY
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secret
                  key: GOOGLE_CLIENT_ID
          volumeMounts:
            - name: config
              mountPath: /config
            - name: seed-config
              mountPath: /seed
        - name: install-custom-components
          image: docker.io/alpine/k8s:PLACEHOLDER_TAG
          command:
            - sh
            - -c
            - |
              i=1
              while eval "name=\$COMP_${i}_NAME" && [ -n "$name" ]; do
                eval "version=\$COMP_${i}_VERSION"
                eval "url=\$COMP_${i}_URL"
                dir="/config/custom_components/$name"
                marker="$dir/.version"
                if [ -f "$marker" ] && [ "$(cat "$marker")" = "$version" ]; then
                  echo "$name $version already installed, skipping."
                else
                  echo "Installing $name $version..."
                  rm -rf /tmp/${name}.zip /tmp/${name}_extract
                  if wget -q -O /tmp/${name}.zip "$url" && unzip -o -q /tmp/${name}.zip -d /tmp/${name}_extract; then
                    rm -rf "$dir"
                    mkdir -p "$dir"
                    top=$(ls /tmp/${name}_extract)
                    if [ $(echo "$top" | wc -l) = 1 ] && [ -d "/tmp/${name}_extract/$top" ]; then
                      cp -a /tmp/${name}_extract/$top/* "$dir/"
                    else
                      cp -a /tmp/${name}_extract/* "$dir/"
                    fi
                    echo "$version" > "$marker"
                    echo "$name $version installed."
                  elif [ -d "$dir" ]; then
                    echo "WARNING: Failed to download $name $version, keeping existing install."
                  else
                    echo "ERROR: Failed to download $name $version and no existing install found."
                  fi
                  rm -rf /tmp/${name}.zip /tmp/${name}_extract
                fi
                i=$((i + 1))
              done
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:PLACEHOLDER_TAG
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          env:
            - name: TZ
              value: PLACEHOLDER_TZ
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: seed-config
          configMap:
            name: home-assistant-config
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: PLACEHOLDER_STORAGE
