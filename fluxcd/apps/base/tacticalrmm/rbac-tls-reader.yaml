apiVersion: v1
kind: ServiceAccount
metadata:
  name: tacticalrmm-tls-reader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tacticalrmm-tls-reader
  namespace: PLACEHOLDER_SOURCE_NAMESPACE
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["PLACEHOLDER_TLS_SECRET_NAME"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tacticalrmm-tls-reader
  namespace: PLACEHOLDER_SOURCE_NAMESPACE
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tacticalrmm-tls-reader
subjects:
  - kind: ServiceAccount
    name: tacticalrmm-tls-reader
    namespace: PLACEHOLDER_SA_NAMESPACE
