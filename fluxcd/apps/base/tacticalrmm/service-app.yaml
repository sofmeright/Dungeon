apiVersion: v1
kind: Service
metadata:
  name: tactical-app
spec:
  clusterIP: None
  selector:
    app: tactical-app
  ports:
  - name: meshcentral
    port: 4430
    targetPort: 4430
  - name: nats
    port: 4222
    targetPort: 4222
  - name: nats-http
    port: 8222
    targetPort: 8222
  - name: backend
    port: 8000
    targetPort: 8000
  - name: websockets
    port: 8001
    targetPort: 8001
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
