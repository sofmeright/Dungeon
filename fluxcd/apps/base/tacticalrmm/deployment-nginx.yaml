apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tactical-nginx
  template:
    metadata:
      labels:
        app: tactical-nginx
    spec:
      serviceAccountName: tactical-nginx
      containers:
        - name: nginx
          image: PLACEHOLDER_NGINX_IMAGE
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
            - name: entrypoint
              mountPath: /docker-entrypoint.d/entrypoint.sh
              subPath: entrypoint.sh
          env:
            - name: APP_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: APP_HOST
            - name: API_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: API_HOST
            - name: MESH_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: MESH_HOST
            - name: NGINX_RESOLVER
              value: "PLACEHOLDER_DNS_RESOLVER"
      volumes:
        - name: tactical-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_TACTICAL_DATA_PVC
        - name: entrypoint
          configMap:
            name: tactical-nginx-entrypoint
            defaultMode: 0755
