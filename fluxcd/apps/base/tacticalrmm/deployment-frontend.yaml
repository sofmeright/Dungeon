apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tactical-frontend
  template:
    metadata:
      labels:
        app: tactical-frontend
    spec:
      containers:
      - name: frontend
        image: PLACEHOLDER_FRONTEND_IMAGE
        ports:
        - containerPort: 80
          name: http
        env:
        - name: API_HOST
          value: "tactical-backend"
