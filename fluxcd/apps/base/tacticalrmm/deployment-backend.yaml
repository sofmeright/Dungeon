apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tactical-backend
  template:
    metadata:
      labels:
        app: tactical-backend
    spec:
      serviceAccountName: tactical-backend
      containers:
        - name: backend
          image: PLACEHOLDER_TACTICAL_IMAGE
          args: ["tactical-backend"]
          ports:
            - containerPort: 8080
              name: backend
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
      volumes:
        - name: tactical-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_TACTICAL_DATA_PVC
        - name: meshcentral-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_MESHCENTRAL_DATA_PVC
        - name: mongo-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_MONGO_INIT_PVC
        - name: redis-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_REDIS_INIT_PVC
        - name: init-wrapper
          configMap:
            name: tactical-init-wrapper
            defaultMode: 0755
