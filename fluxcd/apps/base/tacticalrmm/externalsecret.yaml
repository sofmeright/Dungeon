apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tacticalrmm-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: tacticalrmm-secrets
    creationPolicy: Owner
  data:
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: apps/tacticalrmm
      property: POSTGRES_PASSWORD
  - secretKey: MONGODB_PASSWORD
    remoteRef:
      key: apps/tacticalrmm
      property: MONGODB_PASSWORD
  - secretKey: MESH_PASSWORD
    remoteRef:
      key: apps/tacticalrmm
      property: MESH_PASSWORD
  - secretKey: DJANGO_SECRET_KEY
    remoteRef:
      key: apps/tacticalrmm
      property: DJANGO_SECRET_KEY
  - secretKey: APP_HOST
    remoteRef:
      key: apps/tacticalrmm
      property: APP_HOST
  - secretKey: API_HOST
    remoteRef:
      key: apps/tacticalrmm
      property: API_HOST
  - secretKey: MESH_HOST
    remoteRef:
      key: apps/tacticalrmm
      property: MESH_HOST
