apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tactical-celery
  template:
    metadata:
      labels:
        app: tactical-celery
    spec:
      initContainers:
      - name: wait-for-postgres
        image: PLACEHOLDER_BUSYBOX_IMAGE
        command:
        - sh
        - -c
        - |
          until nc -z tactical-postgres 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      - name: wait-for-redis
        image: PLACEHOLDER_BUSYBOX_IMAGE
        command:
        - sh
        - -c
        - |
          until nc -z tactical-redis 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
      containers:
      - name: celery
        image: PLACEHOLDER_CELERY_IMAGE
        command: ["tactical-celery"]
        env:
        - name: POSTGRES_HOST
          value: "tactical-postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "tacticalrmm"
        - name: POSTGRES_USER
          value: "tactical"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tacticalrmm-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          value: "tactical-redis"
        - name: NATS_SERVER
          value: "nats://tactical-nats:4222"
        - name: DJANGO_SEKRET
          valueFrom:
            secretKeyRef:
              name: tacticalrmm-secrets
              key: DJANGO_SECRET_KEY
