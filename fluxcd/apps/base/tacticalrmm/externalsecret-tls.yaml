apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tacticalrmm-meshcentral-tls
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: PLACEHOLDER_K8S_SECRET_STORE
    kind: SecretStore
  target:
    name: tacticalrmm-meshcentral-tls
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .cert }}"
        tls.key: "{{ .key }}"
  data:
    - secretKey: cert
      remoteRef:
        key: PLACEHOLDER_TLS_SECRET_NAME
        property: tls.crt
    - secretKey: key
      remoteRef:
        key: PLACEHOLDER_TLS_SECRET_NAME
        property: tls.key
