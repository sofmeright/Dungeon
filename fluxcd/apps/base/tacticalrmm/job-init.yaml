apiVersion: batch/v1
kind: Job
metadata:
  name: tactical-init
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: docker.io/postgres:13-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h tactical-postgres -p 5432 -U tactical; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
        - name: wait-for-redis
          image: docker.io/redis:6.0-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h tactical-redis ping | grep -q PONG; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
        - name: wait-for-meshcentral
          image: docker.io/curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              until curl -sf http://tactical-meshcentral:4443 >/dev/null 2>&1; do
                echo "Waiting for MeshCentral..."
                sleep 2
              done
              echo "MeshCentral is ready"
      containers:
        - name: tactical-init
          image: PLACEHOLDER_TACTICAL_IMAGE
          args: ["tactical-init"]
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
            - name: meshcentral-data
              mountPath: /meshcentral-data
            - name: mongo-data
              mountPath: /mongo/data/db
            - name: redis-data
              mountPath: /redis/data
          env:
            - name: POSTGRES_USER
              value: "tactical"
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: POSTGRES_PASS
            - name: APP_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: APP_HOST
            - name: API_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: API_HOST
            - name: MESH_USER
              value: "tactical"
            - name: MESH_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: MESH_HOST
            - name: TRMM_USER
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: TRMM_USER
            - name: TRMM_PASS
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: TRMM_PASS
            - name: TRMM_DISABLE_WEB_TERMINAL
              value: "False"
            - name: TRMM_DISABLE_SERVER_SCRIPTS
              value: "False"
            - name: TRMM_DISABLE_SSO
              value: "False"
      volumes:
        - name: tactical-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_TACTICAL_DATA_PVC
        - name: meshcentral-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_MESHCENTRAL_DATA_PVC
        - name: mongo-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_MONGO_INIT_PVC
        - name: redis-data
          persistentVolumeClaim:
            claimName: PLACEHOLDER_REDIS_INIT_PVC
