---
apiVersion: v1
kind: Service
metadata:
  name: open-webui-redis
  labels:
    app: open-webui-redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app: open-webui-redis
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui-redis-headless
  labels:
    app: open-webui-redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app: open-webui-redis
