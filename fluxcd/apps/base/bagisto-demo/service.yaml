apiVersion: v1
kind: Service
metadata:
  name: bagisto-demo
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: bagisto-demo
---
apiVersion: v1
kind: Service
metadata:
  name: bagisto-demo-db
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: mysql
    protocol: TCP
    name: mysql
  selector:
    app: bagisto-demo-db
