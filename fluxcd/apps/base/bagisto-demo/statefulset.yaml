apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bagisto-demo
spec:
  serviceName: bagisto
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: bagisto-demo
  template:
    metadata:
      labels:
        app: bagisto-demo
    spec:
      containers:
      - name: bagisto-demo
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 80
          name: http
        env:
        - name: USER_UID
          value: PLACEHOLDER_USER_UID
        envFrom:
        - secretRef:
            name: bagisto-demo-secrets
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
        volumeMounts:
        - name: PLACEHOLDER_NAMESPACE-bagisto-demo-app
          mountPath: /var/www/html
        workingDir: /var/www/html/
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_NAMESPACE-bagisto-demo-app
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_APP_STORAGE_SIZE
