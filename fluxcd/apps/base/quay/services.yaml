apiVersion: v1
kind: Service
metadata:
  name: quay-postgres
spec:
  selector:
    app: quay-postgres
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: quay-redis
spec:
  selector:
    app: quay-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: quay-minio
spec:
  selector:
    app: quay-minio
  ports:
  - port: 9002
    targetPort: 9002
    name: api
  - port: 9003
    targetPort: 9003
    name: console
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: quay
spec:
  selector:
    app: quay
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 8443
    targetPort: 8443
    name: https
  type: ClusterIP
