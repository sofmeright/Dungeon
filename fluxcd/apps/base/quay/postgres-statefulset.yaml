apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: quay-postgres
spec:
  serviceName: quay-postgres
  replicas: 1
  selector:
    matchLabels:
      app: quay-postgres
  template:
    metadata:
      labels:
        app: quay-postgres
    spec:
      containers:
      - name: postgres
        image: docker.io/postgres:15
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: quay-secrets
              key: postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: quay-secrets
              key: postgres_password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: quay-secrets
              key: postgres_db
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: init-scripts
        configMap:
          name: quay-postgres-init
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_STORAGE_SIZE
