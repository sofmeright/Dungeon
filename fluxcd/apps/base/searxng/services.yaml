apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: the-lost-woods
spec:
  selector:
    app: searxng
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: searxng-redis
  namespace: the-lost-woods
spec:
  selector:
    app: searxng-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP