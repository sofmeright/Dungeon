apiVersion: v1
kind: Service
metadata:
  name: searxng
spec:
  selector:
    app: searxng
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: searxng-redis
spec:
  selector:
    app: searxng-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP