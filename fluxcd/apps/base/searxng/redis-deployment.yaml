apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng-redis
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: searxng-redis
  template:
    metadata:
      labels:
        app: searxng-redis
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
      - name: redis
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 6379
          name: redis
        command:
        - valkey-server
        args:
        - --save
        - "30"
        - "1"
        - --loglevel
        - warning
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: searxng-redis-data