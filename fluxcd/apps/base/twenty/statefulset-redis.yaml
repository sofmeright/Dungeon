apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twenty-redis
spec:
  serviceName: twenty-redis
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: twenty-redis
  template:
    metadata:
      labels:
        app: twenty-redis
    spec:
      containers:
      - name: redis
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        volumeMounts:
        - name: hyrule-castle-twenty-redis
          mountPath: /data
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-twenty-redis
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 5Gi
