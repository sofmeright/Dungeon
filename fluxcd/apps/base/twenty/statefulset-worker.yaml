apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twenty-worker
spec:
  serviceName: twenty-worker
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: twenty-worker
  template:
    metadata:
      labels:
        app: twenty-worker
    spec:
      containers:
      - name: twenty-worker
        image: PLACEHOLDER_IMAGE
        command: ["yarn", "worker:prod"]
        env:
        - name: PG_DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: twenty-secrets
              key: pg-database-user
        - name: PG_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: twenty-secrets
              key: pg-database-password
        - name: PG_DATABASE_HOST
          value: "twenty-postgres"
        - name: PG_DATABASE_PORT
          value: "5432"
        - name: PG_DATABASE_URL
          value: "postgres://$(PG_DATABASE_USER):$(PG_DATABASE_PASSWORD)@$(PG_DATABASE_HOST):$(PG_DATABASE_PORT)/default"
        - name: SERVER_URL
          value: PLACEHOLDER_SERVER_URL
        - name: REDIS_URL
          value: "redis://twenty-redis:6379"
        - name: STORAGE_TYPE
          value: "local"
        - name: STORAGE_LOCAL_PATH
          value: ".local-storage"
        - name: DISABLE_DB_MIGRATIONS
          value: "true"
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: twenty-secrets
              key: app-secret
        volumeMounts:
        - name: hyrule-castle-twenty-worker-data
          mountPath: /app/packages/twenty-server/.local-storage
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-twenty-worker-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 10Gi
