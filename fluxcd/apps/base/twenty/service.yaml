apiVersion: v1
kind: Service
metadata:
  name: twenty-app
spec:
  type: PLACEHOLDER_SERVICE_TYPE
  selector:
    app: twenty-app
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: twenty-postgres
spec:
  type: ClusterIP
  selector:
    app: twenty-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: twenty-redis
spec:
  type: ClusterIP
  selector:
    app: twenty-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
