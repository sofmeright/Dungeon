apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kimai-secret
spec:
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: kimai-secret
    creationPolicy: Owner
  data:
  - secretKey: app-secret
    remoteRef:
      key: apps/kimai
      property: app-secret
  - secretKey: admin-username
    remoteRef:
      key: apps/kimai
      property: admin-username
  - secretKey: admin-email
    remoteRef:
      key: apps/kimai
      property: admin-email
  - secretKey: admin-password
    remoteRef:
      key: apps/kimai
      property: admin-password
