apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kimai-secret
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: kimai-secret
    creationPolicy: Owner
  data:
  - secretKey: app-secret
    remoteRef:
      key: apps/kimai
      property: app-secret
