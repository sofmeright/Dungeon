apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: kimai-mariadb
spec:
  rootPasswordSecretKeyRef:
    name: kimai-mariadb
    key: root-password

  # Database and user configuration
  database: kimai
  username: kimai
  passwordSecretKeyRef:
    name: kimai-mariadb
    key: user-password

  image: docker.io/mariadb:11.4.2

  # High availability with 3-replica Galera cluster
  replicas: 3

  # Ensure pods are on separate nodes for HA
  affinity:
    antiAffinityEnabled: true

  galera:
    enabled: true
    sst: mariabackup
    replicaThreads: 1
    providerOptions:
      gcs.fc_limit: '64'
      gcs.fc_master_slave: 'YES'

  # Storage configuration
  storage:
    size: PLACEHOLDER_STORAGE_SIZE
    storageClassName: PLACEHOLDER_STORAGE_CLASS

  # Service configuration
  service:
    type: ClusterIP

  # Connection settings
  connection:
    secretName: kimai-mariadb-connection
    secretTemplate:
      key: dsn
      databaseKey: database
      usernameKey: username
      passwordKey: password
      hostKey: host
      portKey: port

  # MySQL configuration
  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  # Resources
  resources:
    requests:
      cpu: PLACEHOLDER_CPU_REQUEST
      memory: PLACEHOLDER_MEMORY_REQUEST
    limits:
      memory: PLACEHOLDER_MEMORY_LIMIT
