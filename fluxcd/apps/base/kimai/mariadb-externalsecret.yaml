apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kimai-mariadb
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    name: kimai-mariadb
    creationPolicy: Owner
  data:
    - secretKey: root-password
      remoteRef:
        key: apps/kimai
        property: mariadb-root-password
    - secretKey: user-password
      remoteRef:
        key: apps/kimai
        property: mariadb-user-password
