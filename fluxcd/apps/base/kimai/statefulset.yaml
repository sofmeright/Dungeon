apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kimai
  labels:
    app: kimai
spec:
  serviceName: kimai
  replicas: 1
  selector:
    matchLabels:
      app: kimai
  template:
    metadata:
      labels:
        app: kimai
    spec:
      securityContext:
        fsGroup: 33
      initContainers:
      - name: wait-for-db
        image: docker.io/busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z -v -w5 localhost 3306; do
            echo "Waiting for database connection..."
            sleep 5
          done
      containers:
      - name: kimai
        image: docker.io/kimai/kimai2:apache
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kimai-secret
              key: database-url
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: kimai-secret
              key: app-secret
        - name: TRUSTED_HOSTS
          value: "localhost,127.0.0.1,kimai"
        volumeMounts:
        - name: kimai-data
          mountPath: /opt/kimai/var
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
      - name: mysql
        image: docker.io/mysql:8.0
        ports:
        - name: mysql
          containerPort: 3306
          protocol: TCP
        env:
        - name: MYSQL_DATABASE
          value: kimai
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: kimai-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kimai-secret
              key: mysql-password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kimai-secret
              key: mysql-root-password
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
          subPath: mysql
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: kimai-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: mysql-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
