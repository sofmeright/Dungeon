apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kimai
  labels:
    app: kimai
spec:
  serviceName: kimai
  replicas: 1
  selector:
    matchLabels:
      app: kimai
  template:
    metadata:
      labels:
        app: kimai
    spec:
      securityContext:
        fsGroup: 33
      initContainers:
      - name: wait-for-db
        image: docker.io/busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z -v -w5 kimai-primary 3306; do
            echo "Waiting for MariaDB Galera cluster..."
            sleep 5
          done
      containers:
      - name: kimai
        image: docker.io/kimai/kimai2:apache
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kimai-mariadb-connection
              key: dsn
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: kimai-secret
              key: app-secret
        - name: TRUSTED_HOSTS
          value: "localhost,127.0.0.1,kimai"
        volumeMounts:
        - name: kimai-data
          mountPath: /opt/kimai/var
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: kimai-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
