apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kimai
  labels:
    app: kimai
spec:
  serviceName: kimai
  replicas: 1
  selector:
    matchLabels:
      app: kimai
  template:
    metadata:
      labels:
        app: kimai
    spec:
      securityContext:
        fsGroup: 33
      initContainers:
      - name: wait-for-db
        image: docker.io/busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z -v -w5 kimai-mariadb-primary 3306; do
            echo "Waiting for MariaDB Galera cluster..."
            sleep 5
          done
      containers:
      - name: kimai
        image: docker.io/kimai/kimai2:apache
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: kimai-mariadb-connection
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: kimai-mariadb-connection
              key: port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: kimai-mariadb-connection
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: kimai-mariadb-connection
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: kimai-mariadb-connection
              key: database
        - name: DATABASE_URL
          value: "mysql://$(DB_USER):$(DB_PASS)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?charset=utf8mb4&serverVersion=mariadb-11.4.2"
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: kimai-secret
              key: app-secret
        - name: TRUSTED_HOSTS
          value: "localhost,127.0.0.1,kimai"
        volumeMounts:
        - name: kimai-data
          mountPath: /opt/kimai/var
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: kimai-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
