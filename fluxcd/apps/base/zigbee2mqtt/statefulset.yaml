apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zigbee2mqtt
spec:
  serviceName: zigbee2mqtt
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      serviceAccountName: zigbee2mqtt
      initContainers:
        - name: seed-config
          image: docker.io/busybox:PLACEHOLDER_TAG
          command:
            - sh
            - -c
            - |
              if [ ! -f /app/data/configuration.yaml ]; then
                echo "Seeding configuration.yaml..."
                cp /seed/configuration.yaml /app/data/configuration.yaml
              else
                echo "configuration.yaml already exists, skipping."
              fi
              echo "Syncing external converters..."
              rm -rf /app/data/external_converters
              mkdir -p /app/data/external_converters
              cp /seed-converters/*.mjs /app/data/external_converters/ 2>/dev/null || true
              echo "External converters synced."
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /seed
            - name: external-converters
              mountPath: /seed-converters
      containers:
        - name: zigbee2mqtt
          image: ghcr.io/koenkk/zigbee2mqtt:PLACEHOLDER_TAG
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ZIGBEE2MQTT_CONFIG_MQTT_USER
              valueFrom:
                secretKeyRef:
                  name: zigbee2mqtt-secret
                  key: MQTT_USER
            - name: ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zigbee2mqtt-secret
                  key: MQTT_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: config
          configMap:
            name: zigbee2mqtt-config
        - name: external-converters
          configMap:
            name: zigbee2mqtt-external-converters
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: PLACEHOLDER_STORAGE
