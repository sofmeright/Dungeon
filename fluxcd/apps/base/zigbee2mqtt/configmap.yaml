apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
data:
  configuration.yaml: |
    # Zigbee2MQTT Base Configuration
    # Patched by overlay with production settings
    homeassistant: true
    permit_join: false
    frontend:
      port: 8080
    mqtt:
      base_topic: zigbee2mqtt
      server: PLACEHOLDER_MQTT_SERVER
    serial:
      port: PLACEHOLDER_SERIAL_PORT
      adapter: ember
