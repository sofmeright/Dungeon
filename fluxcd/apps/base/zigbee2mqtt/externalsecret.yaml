apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-secret
spec:
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: zigbee2mqtt-secret
  data:
    - secretKey: MQTT_USER
      remoteRef:
        key: apps/mosquitto
        property: MQTT_USER
    - secretKey: MQTT_PASSWORD
      remoteRef:
        key: apps/mosquitto
        property: MQTT_PASSWORD
