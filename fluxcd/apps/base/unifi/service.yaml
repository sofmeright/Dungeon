apiVersion: v1
kind: Service
metadata:
  name: unifi-app
spec:
  type: PLACEHOLDER_SERVICE_TYPE
  selector:
    app: unifi-app
  ports:
  - name: https-ui
    port: 8443
    targetPort: 8443
    protocol: TCP
  - name: stun
    port: 3478
    targetPort: 3478
    protocol: UDP
  - name: discovery
    port: 10001
    targetPort: 10001
    protocol: UDP
  - name: http-portal
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: upnp
    port: 1900
    targetPort: 1900
    protocol: UDP
  - name: https-portal
    port: 8843
    targetPort: 8843
    protocol: TCP
  - name: http-redir
    port: 8880
    targetPort: 8880
    protocol: TCP
  - name: mobile-speed
    port: 6789
    targetPort: 6789
    protocol: TCP
  - name: syslog
    port: 5514
    targetPort: 5514
    protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-db
spec:
  type: ClusterIP
  selector:
    app: unifi-db
  ports:
  - name: mongo
    port: 27017
    targetPort: 27017
    protocol: TCP
