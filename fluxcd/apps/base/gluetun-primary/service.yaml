apiVersion: v1
kind: Service
metadata:
  name: gluetun-primary
spec:
  type: PLACEHOLDER_SERVICE_TYPE
  selector:
    app: gluetun-primary
  ports:
  - name: http-proxy
    port: 8888
    targetPort: 8888
    protocol: TCP
  - name: shadowsocks-tcp
    port: 8388
    targetPort: 8388
    protocol: TCP
  - name: shadowsocks-udp
    port: 8388
    targetPort: 8388
    protocol: UDP
  - name: qbittorrent
    port: PLACEHOLDER_QBITTORRENT_PORT
    targetPort: 6887
    protocol: TCP
