apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gluetun-secrets
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: gluetun-secrets
  data:
    - secretKey: vpn_user
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_USER
    - secretKey: vpn_password
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_PASSWORD
    - secretKey: qbittorrent_user
      remoteRef:
        key: apps/qbittorrent
        property: username
    - secretKey: qbittorrent_pass
      remoteRef:
        key: apps/qbittorrent
        property: password
