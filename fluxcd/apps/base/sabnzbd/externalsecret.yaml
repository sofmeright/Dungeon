apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd-vpn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: sabnzbd-vpn-secret
  data:
    - secretKey: vpn_user
      remoteRef:
        key: PLACEHOLDER_VPN_PATH
        property: OPENVPN_USER
    - secretKey: vpn_password
      remoteRef:
        key: PLACEHOLDER_VPN_PATH
        property: OPENVPN_PASSWORD
