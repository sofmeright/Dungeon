apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
spec:
  serviceName: sabnzbd
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
        - name: set-host-whitelist
          image: docker.io/busybox:latest
          command:
            - sh
            - -c
            - |
              INI="/config/sabnzbd.ini"
              if [ ! -f "$INI" ]; then
                echo "No config yet, skipping host_whitelist patch"
                exit 0
              fi
              if grep -q '^host_whitelist' "$INI"; then
                sed -i "s|^host_whitelist.*|host_whitelist = ${SAB_HOST_WHITELIST}|" "$INI"
              else
                sed -i "/^\[misc\]/a host_whitelist = ${SAB_HOST_WHITELIST}" "$INI"
              fi
              echo "host_whitelist set to: ${SAB_HOST_WHITELIST}"
          env:
            - name: SAB_HOST_WHITELIST
              value: PLACEHOLDER_HOST_WHITELIST
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: sabnzbd
          image: docker.io/linuxserver/sabnzbd:PLACEHOLDER_IMAGE_TAG
          env:
            - name: TZ
              value: "PLACEHOLDER_TIMEZONE"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: incomplete
              mountPath: /config/Downloads/incomplete
            - name: downloads
              mountPath: /config/Downloads/complete
        - name: gluetun
          image: docker.io/qmcgaw/gluetun:PLACEHOLDER_IMAGE_TAG
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - CHOWN
                - DAC_OVERRIDE
                - FOWNER
                - MKNOD
                - SETUID
                - SETGID
              drop:
                - ALL
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "PLACEHOLDER_VPN_PROVIDER"
            - name: SERVER_REGIONS
              value: "PLACEHOLDER_SERVER_REGIONS"
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "PLACEHOLDER_VPN_INPUT_PORTS"
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-vpn-secret
                  key: vpn_user
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-vpn-secret
                  key: vpn_password
            - name: DOT
              value: "off"
            - name: DNS_ADDRESS
              value: "PLACEHOLDER_DNS_ADDRESS"
            - name: HEALTH_VPN_DURATION_INITIAL
              value: "60s"
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: 2Gi
    - metadata:
        name: incomplete
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: 50Gi
    - metadata:
        name: downloads
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: 100Gi
