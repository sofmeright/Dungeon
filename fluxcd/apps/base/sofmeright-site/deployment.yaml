apiVersion: apps/v1
kind: Deployment
metadata:
  name: sofmeright-site
  labels:
    app: sofmeright-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sofmeright-site
  template:
    metadata:
      labels:
        app: sofmeright-site
    spec:
      serviceAccountName: sofmeright-site
      containers:
        - name: sofmeright-site
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "100m"
