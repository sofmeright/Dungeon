apiVersion: v1
kind: ServiceAccount
metadata:
  name: hasteward
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hasteward
rules:
  # CNPG Cluster CRs — watch, get, list, patch annotations
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["clusters"]
    verbs: ["get", "list", "watch", "patch"]
  # CNPG Backup CRs — create native backups
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["backups"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # MariaDB CRs — watch, get, list, patch annotations
  - apiGroups: ["k8s.mariadb.com"]
    resources: ["mariadbs"]
    verbs: ["get", "list", "watch", "patch"]
  # Hasteward CRDs — full access
  - apiGroups: ["clinic.hasteward.prplanit.com"]
    resources: ["backuprepositories", "backuppolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["clinic.hasteward.prplanit.com"]
    resources: ["backuprepositories/status"]
    verbs: ["get", "update", "patch"]
  # Pods — exec for dump/restore, get/list for triage, create/delete for heal helpers
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Secrets — read database credentials, TLS certs, repo passwords
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # PVCs — triage disk usage checks
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
  # Events — emit Kubernetes events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # StatefulSets — scale subresource for Galera node healing
  - apiGroups: ["apps"]
    resources: ["statefulsets/scale"]
    verbs: ["get", "update"]
  # Leases — leader election (operator mode)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hasteward
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hasteward
subjects:
  - kind: ServiceAccount
    name: hasteward
    namespace: PLACEHOLDER_NAMESPACE
