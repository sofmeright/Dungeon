apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: libretranslate
spec:
  serviceName: libretranslate
  replicas: 1
  selector:
    matchLabels:
      app: libretranslate
  template:
    metadata:
      labels:
        app: libretranslate
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu.compute.major
                    operator: Gt
                    values:
                      - "6"
      initContainers:
        - name: fix-permissions
          image: docker.io/library/busybox:latest
          command:
            - sh
            - -c
            - chown -R 1032:1032 /home/libretranslate/.local && chmod -R 755 /home/libretranslate/.local
          volumeMounts:
            - name: models
              mountPath: /home/libretranslate/.local
      containers:
        - name: libretranslate
          image: docker.io/libretranslate/libretranslate:v1.8.3-cuda
          command: ["libretranslate"]
          args: ["--host", "0.0.0.0"]
          ports:
            - containerPort: 5000
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # CUDA needs writable /tmp
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
            - name: LT_API_KEYS
              value: "true"
            - name: LT_REQ_LIMIT
              value: "120"
            - name: LT_UPDATE_MODELS
              value: "true"
          resources:
            limits:
              nvidia.com/gpu: 2  # Moderate translation workload
          volumeMounts:
            - name: models
              mountPath: /root/.local
  volumeClaimTemplates:
    - metadata:
        name: models
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
