apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: libretranslate
spec:
  serviceName: libretranslate
  replicas: 1
  selector:
    matchLabels:
      app: libretranslate
  template:
    metadata:
      labels:
        app: libretranslate
    spec:
      initContainers:
      - name: fix-permissions
        image: docker.io/library/busybox:latest
        command:
        - sh
        - -c
        - chown -R 1032:1032 /home/libretranslate/.local && chmod -R 755 /home/libretranslate/.local
        volumeMounts:
        - name: models
          mountPath: /home/libretranslate/.local
      containers:
      - name: libretranslate
        image: docker.io/libretranslate/libretranslate:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "all"
        resources:
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: models
          mountPath: /home/libretranslate/.local
  volumeClaimTemplates:
  - metadata:
      name: models
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
