apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: penpot-postgres
spec:
  serviceName: penpot-postgres
  replicas: 1
  selector:
    matchLabels:
      app: penpot-postgres
  template:
    metadata:
      labels:
        app: penpot-postgres
    spec:
      containers:
      - name: postgres
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_INITDB_ARGS
          value: "--data-checksums"
        - name: POSTGRES_DB
          value: penpot
        - name: POSTGRES_USER
          value: penpot
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: penpot-secrets
              key: database_password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: temple-of-time-penpot-postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-penpot-postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_STORAGE_SIZE
