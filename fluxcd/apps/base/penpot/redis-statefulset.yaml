apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: penpot-redis
spec:
  serviceName: penpot-redis
  replicas: 1
  selector:
    matchLabels:
      app: penpot-redis
  template:
    metadata:
      labels:
        app: penpot-redis
    spec:
      containers:
      - name: redis
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: temple-of-time-penpot-redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-penpot-redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_STORAGE_SIZE
