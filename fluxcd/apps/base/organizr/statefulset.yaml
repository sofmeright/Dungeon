apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: organizr
spec:
  serviceName: organizr
  replicas: 1
  selector:
    matchLabels:
      app: organizr
  template:
    metadata:
      labels:
        app: organizr
    spec:
      containers:
      - name: organizr
        image: ghcr.io/organizr/organizr:latest
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Etc/UTC"
        - name: branch
          value: "v2-master"
        volumeMounts:
        - name: PLACEHOLDER_NAMESPACE-organizr-config
          mountPath: /config
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 1Gi
            cpu: 1000m
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_NAMESPACE-organizr-config
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_CONFIG_SIZE
