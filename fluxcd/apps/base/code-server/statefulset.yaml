apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: code-server
spec:
  serviceName: code-server
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      serviceAccountName: code-server
      securityContext:
        fsGroup: 1000
      containers:
        - name: code-server
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 8443
              name: https
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-server-secrets
                  key: PASSWORD
            - name: SUDO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-server-secrets
                  key: SUDO_PASSWORD
            - name: PROXY_DOMAIN
              value: "PLACEHOLDER_PROXY_DOMAIN"
            - name: DEFAULT_WORKSPACE
              value: "/config/workspace"
          volumeMounts:
            - name: tingle-tuner-code-server-config
              mountPath: /config
          resources:
            requests:
              cpu: PLACEHOLDER_CPU_REQUEST
              memory: PLACEHOLDER_MEMORY_REQUEST
            limits:
              cpu: PLACEHOLDER_CPU_LIMIT
              memory: PLACEHOLDER_MEMORY_LIMIT
  volumeClaimTemplates:
    - metadata:
        name: tingle-tuner-code-server-config
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: PLACEHOLDER_STORAGE_SIZE
