apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: code-server-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: code-server-secrets
    creationPolicy: Owner
  data:
  - secretKey: PASSWORD
    remoteRef:
      key: apps/code-server
      property: PASSWORD
  - secretKey: SUDO_PASSWORD
    remoteRef:
      key: apps/code-server
      property: SUDO_PASSWORD
