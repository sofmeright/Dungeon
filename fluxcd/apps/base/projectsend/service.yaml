apiVersion: v1
kind: Service
metadata:
  name: projectsend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: projectsend
---
apiVersion: v1
kind: Service
metadata:
  name: projectsend-db
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: mysql
    protocol: TCP
    name: mysql
  selector:
    app: projectsend-db
