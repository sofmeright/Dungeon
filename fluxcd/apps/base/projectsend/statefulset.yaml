apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: projectsend
spec:
  serviceName: projectsend
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: projectsend
  template:
    metadata:
      labels:
        app: projectsend
    spec:
      serviceAccountName: projectsend
      containers:
        - name: projectsend
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 80
              name: http
          env:
            - name: PUID
              value: PLACEHOLDER_PUID
            - name: PGID
              value: PLACEHOLDER_PGID
            - name: TZ
              value: PLACEHOLDER_TZ
          envFrom:
            - secretRef:
                name: projectsend-secrets
          resources:
            requests:
              cpu: PLACEHOLDER_CPU_REQUEST
              memory: PLACEHOLDER_MEMORY_REQUEST
            limits:
              cpu: PLACEHOLDER_CPU_LIMIT
              memory: PLACEHOLDER_MEMORY_LIMIT
          volumeMounts:
            - name: PLACEHOLDER_NAMESPACE-projectsend-config
              mountPath: /config
            - name: PLACEHOLDER_NAMESPACE-projectsend-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: PLACEHOLDER_NAMESPACE-projectsend-config
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: PLACEHOLDER_CONFIG_STORAGE_SIZE
    - metadata:
        name: PLACEHOLDER_NAMESPACE-projectsend-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: PLACEHOLDER_DATA_STORAGE_SIZE
