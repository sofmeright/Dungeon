apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: projectsend-db
spec:
  serviceName: projectsend-db
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: projectsend-db
  template:
    metadata:
      labels:
        app: projectsend-db
    spec:
      serviceAccountName: projectsend-db
      containers:
        - name: mariadb
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: PUID
              value: PLACEHOLDER_PUID
            - name: PGID
              value: PLACEHOLDER_PGID
            - name: TZ
              value: PLACEHOLDER_TZ
          envFrom:
            - secretRef:
                name: projectsend-secrets
          resources:
            requests:
              cpu: PLACEHOLDER_CPU_REQUEST
              memory: PLACEHOLDER_MEMORY_REQUEST
            limits:
              cpu: PLACEHOLDER_CPU_LIMIT
              memory: PLACEHOLDER_MEMORY_LIMIT
          volumeMounts:
            - name: PLACEHOLDER_NAMESPACE-projectsend-mariadb
              mountPath: /config
  volumeClaimTemplates:
    - metadata:
        name: PLACEHOLDER_NAMESPACE-projectsend-mariadb
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: PLACEHOLDER_DB_STORAGE_SIZE
