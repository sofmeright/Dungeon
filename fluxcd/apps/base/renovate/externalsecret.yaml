apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: renovate-gitlab
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    name: renovate-gitlab
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: apps/renovate
        property: gitlab_token
