apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: renovate-gitlab
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    name: renovate-gitlab
    creationPolicy: Owner
    template:
      data:
        token: "{{ .gitlab_token }}"
        github_token: "{{ .github_token }}"
        docker_host_rules: '[{"matchHost":"docker.io","hostType":"docker","username":"{{ .docker_username }}","password":"{{ .docker_password }}"}]'
  data:
    - secretKey: gitlab_token
      remoteRef:
        key: apps/renovate
        property: GITLAB_TOKEN
    - secretKey: github_token
      remoteRef:
        key: apps/renovate
        property: GITHUB_TOKEN
    - secretKey: docker_username
      remoteRef:
        key: registries/docker.io
        property: username
    - secretKey: docker_password
      remoteRef:
        key: registries/docker.io
        property: access_token
