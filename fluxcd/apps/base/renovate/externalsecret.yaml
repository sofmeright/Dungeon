apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: renovate-gitlab
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    name: renovate-gitlab
    creationPolicy: Owner
    template:
      data:
        token: "{{ .gitlab_token }}"
        github_token: "{{ .github_token }}"
        host_rules: >-
          [{"matchHost":"docker.jcr.pcfae.com",
          "hostType":"docker","abortOnError":false,
          "username":"{{ .jcr_username }}",
          "password":"{{ .jcr_password }}"},
          {"matchHost":"cr.pcfae.com",
          "hostType":"docker","abortOnError":false,
          "username":"{{ .cr_username }}",
          "password":"{{ .cr_password }}"}]
  data:
    - secretKey: gitlab_token
      remoteRef:
        key: apps/renovate
        property: GITLAB_TOKEN
    - secretKey: github_token
      remoteRef:
        key: apps/renovate
        property: GITHUB_TOKEN
    - secretKey: jcr_username
      remoteRef:
        key: registries/jcr.pcfae.com
        property: username
    - secretKey: jcr_password
      remoteRef:
        key: registries/jcr.pcfae.com
        property: password
    - secretKey: cr_username
      remoteRef:
        key: registries/cr.pcfae.com
        property: username
    - secretKey: cr_password
      remoteRef:
        key: registries/cr.pcfae.com
        property: password
