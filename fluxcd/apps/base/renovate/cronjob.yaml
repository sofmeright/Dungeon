apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: "PLACEHOLDER_SCHEDULE"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          restartPolicy: Never
          serviceAccountName: renovate
          containers:
            - name: renovate
              image: PLACEHOLDER_IMAGE
              env:
                - name: RENOVATE_PLATFORM
                  value: "gitlab"
                - name: RENOVATE_ENDPOINT
                  value: "PLACEHOLDER_GITLAB_ENDPOINT"
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-gitlab
                      key: token
                - name: GITHUB_COM_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-gitlab
                      key: github_token
                - name: RENOVATE_AUTODISCOVER
                  value: "false"
                - name: RENOVATE_GIT_AUTHOR
                  value: "Renovate Bot <renovate@precisionplanit.com>"
                - name: RENOVATE_REPOSITORIES
                  value: "precisionplanit/dungeon"
                - name: LOG_LEVEL
                  value: "info"
                - name: RENOVATE_CONFIG_FILE
                  value: "/config/renovate.json5"
              volumeMounts:
                - name: config
                  mountPath: /config
                  readOnly: true
              resources:
                requests:
                  cpu: PLACEHOLDER_CPU_REQUEST
                  memory: PLACEHOLDER_MEMORY_REQUEST
                limits:
                  cpu: PLACEHOLDER_CPU_LIMIT
                  memory: PLACEHOLDER_MEMORY_LIMIT
          volumes:
            - name: config
              configMap:
                name: renovate-config
