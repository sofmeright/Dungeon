apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dd-ui-postgres
spec:
  serviceName: dd-ui-postgres
  replicas: 1
  selector:
    matchLabels:
      app: dd-ui-postgres
  template:
    metadata:
      labels:
        app: dd-ui-postgres
    spec:
      containers:
      - name: postgres
        image: docker.io/postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: dd-ui
        - name: POSTGRES_USER
          value: prplanit
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dd-ui-secrets
              key: postgres-password
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - prplanit
            - -d
            - dd-ui
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - prplanit
            - -d
            - dd-ui
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 20
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
          subPath: pgdata
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
