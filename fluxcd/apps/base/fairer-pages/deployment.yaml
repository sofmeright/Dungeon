apiVersion: apps/v1
kind: Deployment
metadata:
  name: fairer-pages
  labels:
    app: fairer-pages
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fairer-pages
  template:
    metadata:
      labels:
        app: fairer-pages
    spec:
      containers:
        - name: fairer-pages
          image: docker.io/prplanit/fairer-pages:v0.0.11
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "100m"
