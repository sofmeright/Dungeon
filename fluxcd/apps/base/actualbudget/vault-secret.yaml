apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actualbudget-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-pedestal-of-time
    kind: ClusterSecretStore
  target:
    name: actualbudget-secrets
    template:
      type: Opaque
      data:
        openid_discovery_url: "{{ .openid_discovery_url | toString }}"
        openid_authorization_endpoint: "{{ .openid_authorization_endpoint | toString }}"
        openid_token_endpoint: "{{ .openid_token_endpoint | toString }}"
        openid_userinfo_endpoint: "{{ .openid_userinfo_endpoint | toString }}"
        openid_client_id: "{{ .openid_client_id | toString }}"
        openid_client_secret: "{{ .openid_client_secret | toString }}"
  dataFrom:
    - extract:
        key: apps/actualbudget
