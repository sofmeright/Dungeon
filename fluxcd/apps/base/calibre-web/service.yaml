apiVersion: v1
kind: Service
metadata:
  name: calibre-web
  namespace: operationtimecapsule
  labels:
    app: calibre-web
  annotations:
    lbipam.cilium.io/ips: "172.22.30.200"
    lbipam.cilium.io/sharing-key: "media-services"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  selector:
    app: calibre-web
  ports:
  - name: web
    port: 8083
    targetPort: 8083
    protocol: TCP