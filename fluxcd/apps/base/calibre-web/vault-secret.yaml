apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: calibre-web-samba-secret
  namespace: operationtimecapsule
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: calibre-web-samba-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
    - extract:
        key: smb/media-books-rw