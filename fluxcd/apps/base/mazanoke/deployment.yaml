apiVersion: apps/v1
kind: Deployment
metadata:
  name: mazanoke
  labels:
    app: mazanoke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mazanoke
  template:
    metadata:
      labels:
        app: mazanoke
    spec:
      containers:
      - name: mazanoke
        image: ghcr.io/civilblur/mazanoke:latest
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 500m
            memory: 128Mi
