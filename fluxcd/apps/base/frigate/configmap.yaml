apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
data:
  config.yaml: |
    # Frigate Base Configuration
    # Camera-specific config added via overlay patches
    # UI-managed settings (zones, masks, filters) stored in frigate.db

    version: 0.14-0

    mqtt:
      enabled: false

    # ONNX detector with TensorRT auto-detection (via -tensorrt image)
    detectors:
      onnx:
        type: onnx

    # YOLO-NAS model - downloaded by init container
    model:
      model_type: yolonas
      width: 320
      height: 320
      input_tensor: nchw
      input_pixel_format: bgr
      path: /config/model_cache/yolo_nas_s.onnx
      labelmap_path: /labelmap.txt

    # Default ffmpeg settings - can be overridden per camera
    ffmpeg:
      hwaccel_args: preset-nvidia-h264

    # Global detect defaults
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5

    # Global record defaults
    record:
      enabled: true
      retain:
        days: 7
        mode: motion
      events:
        retain:
          default: 14
          mode: motion

    # Global snapshots defaults
    snapshots:
      enabled: true
      retain:
        default: 14

    # Cameras defined in overlay
    cameras: {}
