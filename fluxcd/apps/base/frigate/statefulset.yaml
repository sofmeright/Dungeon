apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frigate
spec:
  serviceName: frigate
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      initContainers:
        # Download YOLOx model if not present
        - name: download-model
          image: docker.io/curlimages/curl:8.11.1
          command:
            - sh
            - -c
            - |
              MODEL_PATH="/config/model_cache/yolox_s.onnx"
              if [ -f "$MODEL_PATH" ]; then
                echo "Model already exists at $MODEL_PATH"
              else
                echo "Downloading YOLOx-S model..."
                mkdir -p /config/model_cache
                curl -fsSL -o "$MODEL_PATH" \
                  "https://github.com/Megvii-BaseDetection/YOLOX/releases/download/0.1.1rc0/yolox_s.onnx"
                echo "Model downloaded to $MODEL_PATH"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:stable-tensorrt
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 8971
              name: http-auth
            - containerPort: 1984
              name: go2rtc
            - containerPort: 1935
              name: rtmp
            - containerPort: 8554
              name: rtsp
            - containerPort: 8555
              name: webrtc-tcp
              protocol: TCP
            - containerPort: 8555
              name: webrtc-udp
              protocol: UDP
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
            - name: FRIGATE_RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secret
                  key: FRIGATE_RTSP_PASSWORD
          resources:
            limits:
              nvidia.com/gpu: 1
          securityContext:
            privileged: true
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-file
              mountPath: /config/config.yaml
              subPath: config.yaml
            - name: storage
              mountPath: /media/frigate
            - name: shm
              mountPath: /dev/shm
            - name: cache
              mountPath: /tmp/cache
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: config-file
          configMap:
            name: frigate-config
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: cache
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
