apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wikijs-vegan-db
spec:
  serviceName: wikijs-vegan-db
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: wikijs-vegan-db
  template:
    metadata:
      labels:
        app: wikijs-vegan-db
    spec:
      containers:
      - name: postgres
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: wikijs-vegan-secrets
              key: postgres_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: wikijs-vegan-secrets
              key: postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wikijs-vegan-secrets
              key: postgres_password
        volumeMounts:
        - name: postgres
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
  volumeClaimTemplates:
  - metadata:
      name: postgres
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_STORAGE_SIZE
