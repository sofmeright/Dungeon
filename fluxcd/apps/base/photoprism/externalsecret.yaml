apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: photoprism-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  refreshInterval: 5m
  target:
    name: photoprism-secret
    template:
      type: Opaque
      data:
        admin-user: "{{ .admin_user | toString }}"
        admin-password: "{{ .admin_password | toString }}"
        oidc-uri: "{{ .oidc_uri | toString }}"
        oidc-client: "{{ .oidc_client | toString }}"
        oidc-secret: "{{ .oidc_secret | toString }}"
        database-name: "{{ .mariadb_db_name | toString }}"
        database-user: "{{ .mariadb_user_name | toString }}"
        database-password: "{{ .mariadb_user_pass | toString }}"
        root-password: "{{ .mariadb_root_pass | toString }}"
  dataFrom:
  - extract:
      key: apps/photoprism
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: photoprism-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  refreshInterval: 5m
  target:
    name: photoprism-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
  - extract:
      key: smb/media-photos-rw
