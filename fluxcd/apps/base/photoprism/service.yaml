apiVersion: v1
kind: Service
metadata:
  name: photoprism
spec:
  type: LoadBalancer
  selector:
    app: photoprism
  ports:
  - name: http
    port: 2342
    targetPort: 2342
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: photoprism-mariadb
spec:
  type: ClusterIP
  selector:
    app: photoprism-mariadb
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP
