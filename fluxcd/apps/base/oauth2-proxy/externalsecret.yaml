apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: oauth2-proxy-secrets
    creationPolicy: Owner
  data:
  - secretKey: OAUTH2_PROXY_ALLOWED_GROUPS
    remoteRef:
      key: apps/oauth2-proxy
      property: OAUTH2_PROXY_ALLOWED_GROUPS
  - secretKey: OAUTH2_PROXY_CLIENT_ID
    remoteRef:
      key: apps/oauth2-proxy
      property: OAUTH2_PROXY_CLIENT_ID
  - secretKey: OAUTH2_PROXY_CLIENT_SECRET
    remoteRef:
      key: apps/oauth2-proxy
      property: OAUTH2_PROXY_CLIENT_SECRET
  - secretKey: OAUTH2_PROXY_COOKIE_SECRET
    remoteRef:
      key: apps/oauth2-proxy
      property: OAUTH2_PROXY_COOKIE_SECRET
