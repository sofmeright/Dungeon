apiVersion: v1
kind: Service
metadata:
  name: httpbin
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: httpbin
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
spec:
  type: LoadBalancer
  ports:
  - port: 4180
    targetPort: 4180
    name: http
  selector:
    app: oauth2-proxy
