apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: convertx
spec:
  serviceName: convertx
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: convertx
  template:
    metadata:
      labels:
        app: convertx
    spec:
      containers:
      - name: convertx
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: convertx-secrets
              key: jwt-secret
        volumeMounts:
        - name: tingle-tuner-convertx-data
          mountPath: /app/data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: tingle-tuner-convertx-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 10Gi
