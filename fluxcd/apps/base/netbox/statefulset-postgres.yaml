apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbox-postgres
spec:
  serviceName: netbox-postgres
  replicas: 1
  selector:
    matchLabels:
      app: netbox-postgres
  template:
    metadata:
      labels:
        app: netbox-postgres
    spec:
      containers:
      - name: postgres
        image: PLACEHOLDER_POSTGRES_IMAGE
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "netbox"
        - name: POSTGRES_USER
          value: "netbox"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: PLACEHOLDER_POSTGRES_DATA
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_POSTGRES_DATA
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 20Gi
