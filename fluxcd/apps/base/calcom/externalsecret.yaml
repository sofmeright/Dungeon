apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: calcom-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: calcom-secrets
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: apps/calcom
