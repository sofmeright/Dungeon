apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: google-webfonts-helper-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: google-webfonts-helper-secrets
    creationPolicy: Owner
  data:
  - secretKey: GOOGLE_FONTS_API_KEY
    remoteRef:
      key: apps/google-webfonts-helper
      property: GOOGLE_FONTS_API_KEY
