apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homarr-redis-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: homarr-redis-password
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: apps/homarr
      property: REDIS_PASSWORD
