apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homarr
spec:
  targetNamespace: PLACEHOLDER_NAMESPACE
  interval: 30m
  chart:
    spec:
      chart: homarr
      version: "7.1.0"
      sourceRef:
        kind: HelmRepository
        name: homarr-labs
        namespace: flux-system
      interval: 12h
  values:
    env:
      DATABASE_URL: "file:/data/homarr.db"
      NEXTAUTH_URL: PLACEHOLDER_NEXTAUTH_URL
      AUTH_PROVIDERS: "oidc"
      AUTH_OIDC_URI: PLACEHOLDER_OIDC_URI
      AUTH_OIDC_CLIENT_NAME: "Zitadel"
      AUTH_OIDC_AUTO_LOGIN: "true"

    secretEnv:
      AUTH_SECRET: PLACEHOLDER_SECRET_KEY
      AUTH_OIDC_CLIENT_ID: PLACEHOLDER_CLIENT_ID
      AUTH_OIDC_CLIENT_SECRET: PLACEHOLDER_CLIENT_SECRET

    persistence:
      data:
        enabled: true
        size: PLACEHOLDER_STORAGE_SIZE
        storageClass: PLACEHOLDER_STORAGE_CLASS
      config:
        enabled: true
        size: PLACEHOLDER_CONFIG_SIZE
        storageClass: PLACEHOLDER_STORAGE_CLASS

    service:
      type: PLACEHOLDER_SERVICE_TYPE
      port: 7575
