apiVersion: v1
kind: ConfigMap
metadata:
  name: homarr-redis-sentinel-config
  labels:
    app: homarr-sentinel
data:
  sentinel.conf: |
    # Redis Sentinel configuration for Open WebUI
    port 26379
    dir /data

    # Master monitoring configuration will be added by initContainer
    # Placeholder for dynamic configuration

    # Logging
    loglevel notice
    logfile ""
