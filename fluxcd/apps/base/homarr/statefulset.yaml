apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homarr
spec:
  serviceName: homarr
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:v1.52.0
          ports:
            - name: http
              containerPort: 7575
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: PLACEHOLDER_DATABASE_URL
            - name: NEXTAUTH_URL
              value: PLACEHOLDER_NEXTAUTH_URL
            - name: AUTH_PROVIDERS
              value: PLACEHOLDER_AUTH_PROVIDERS
            - name: AUTH_OIDC_URI
              value: PLACEHOLDER_AUTH_OIDC_URI
            - name: AUTH_OIDC_ISSUER
              value: PLACEHOLDER_AUTH_OIDC_ISSUER
            - name: AUTH_OIDC_CLIENT_NAME
              value: PLACEHOLDER_AUTH_OIDC_CLIENT_NAME
            - name: AUTH_OIDC_AUTO_LOGIN
              value: PLACEHOLDER_AUTH_OIDC_AUTO_LOGIN
          envFrom:
            - secretRef:
                name: homarr-secrets
          volumeMounts: []
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 15
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 1000m
