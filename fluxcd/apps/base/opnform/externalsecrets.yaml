apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opnform-secret
spec:
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: opnform-secret
    creationPolicy: Owner
  data:
  - secretKey: app-key
    remoteRef:
      key: apps/opnform
      property: app-key
  - secretKey: jwt-secret
    remoteRef:
      key: apps/opnform
      property: jwt-secret
  - secretKey: front-api-secret
    remoteRef:
      key: apps/opnform
      property: front-api-secret
  - secretKey: recaptcha-site-key
    remoteRef:
      key: apps/opnform
      property: recaptcha-site-key
  - secretKey: recaptcha-secret-key
    remoteRef:
      key: apps/opnform
      property: recaptcha-secret-key
---
