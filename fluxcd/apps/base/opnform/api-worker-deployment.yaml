apiVersion: apps/v1
kind: Deployment
metadata:
  name: opnform-api-worker
  labels:
    app: opnform-api-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opnform-api-worker
  template:
    metadata:
      labels:
        app: opnform-api-worker
    spec:
      containers:
      - name: worker
        image: docker.io/jhumanj/opnform-api:1.13.1
        command: ["php", "artisan", "queue:work"]
        env:
        - name: APP_NAME
          value: "OpnForm"
        - name: APP_ENV
          value: "production"
        - name: APP_DEBUG
          value: "false"
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: opnform-secret
              key: app-key
        - name: APP_URL
          value: PLACEHOLDER_APP_URL
        - name: DB_CONNECTION
          value: "pgsql"
        - name: DB_HOST
          value: "opnform-postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: opnform-postgres
              key: database
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: opnform-postgres
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opnform-postgres
              key: password
        - name: REDIS_HOST
          value: "opnform-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: CACHE_DRIVER
          value: "redis"
        - name: QUEUE_CONNECTION
          value: "redis"
        - name: SESSION_DRIVER
          value: "redis"
        volumeMounts:
        - name: storage
          mountPath: /usr/share/nginx/html/storage
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - php artisan queue:work
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: storage-opnform-api-0
