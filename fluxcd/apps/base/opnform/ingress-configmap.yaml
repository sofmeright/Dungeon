apiVersion: v1
kind: ConfigMap
metadata:
  name: opnform-nginx-config
data:
  default.conf.template: |
    map $request_uri $api_uri {
        ~^/api(?<api_path>.*)$ $api_path;
        default $request_uri;
    }

    client_max_body_size ${NGINX_MAX_BODY_SIZE};

    server {
        listen 80;
        server_name _;

        # API and backend routes - pass to PHP-FPM
        location ~ ^/(api|open|local/temp|forms/assets|vapor)(/|$) {
            fastcgi_pass opnform-api:9000;
            fastcgi_param SCRIPT_FILENAME /usr/share/nginx/html/public/index.php;
            fastcgi_param REQUEST_URI $api_uri;
            include fastcgi_params;
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
            fastcgi_param HTTP_X_FORWARDED_HOST $host;
            fastcgi_read_timeout 600;
        }

        # Frontend client
        location / {
            proxy_pass http://opnform-client:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Block hidden files
        location ~ /\. {
            deny all;
        }
    }
