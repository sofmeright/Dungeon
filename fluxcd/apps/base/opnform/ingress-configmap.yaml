apiVersion: v1
kind: ConfigMap
metadata:
  name: opnform-nginx-config
data:
  default.conf.template: |
    client_max_body_size ${NGINX_MAX_BODY_SIZE};

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html/public;
        index index.php;

        # API routes via FastCGI to php-fpm
        location ~ ^/(api|open|local/temp|forms/assets|vapor) {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass opnform-api:9000;
            fastcgi_param SCRIPT_FILENAME /usr/share/nginx/html/public/index.php;
            include fastcgi_params;
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
            fastcgi_param HTTP_X_FORWARDED_HOST $host;
            fastcgi_read_timeout 600;
        }

        # Frontend client
        location / {
            proxy_pass http://opnform-client:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
