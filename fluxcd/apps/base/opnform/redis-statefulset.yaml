apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opnform-redis
  labels:
    app: opnform-redis
spec:
  serviceName: opnform-redis
  replicas: 1
  selector:
    matchLabels:
      app: opnform-redis
  template:
    metadata:
      labels:
        app: opnform-redis
    spec:
      containers:
      - name: redis
        image: docker.io/redis:7
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
