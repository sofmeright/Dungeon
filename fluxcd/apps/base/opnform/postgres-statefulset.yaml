apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opnform-postgres
  labels:
    app: opnform-postgres
spec:
  serviceName: opnform-postgres
  replicas: 1
  selector:
    matchLabels:
      app: opnform-postgres
  template:
    metadata:
      labels:
        app: opnform-postgres
    spec:
      containers:
      - name: postgres
        image: docker.io/postgres:16
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: opnform-postgres
              key: database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: opnform-postgres
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opnform-postgres
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
