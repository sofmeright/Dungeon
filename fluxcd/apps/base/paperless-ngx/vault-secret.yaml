apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-pedestal-of-time
    kind: ClusterSecretStore
  target:
    name: paperless-secrets
    template:
      type: Opaque
      data:
        db_user: "{{ .db_user | toString }}"
        db_password: "{{ .db_password | toString }}"
        socialaccount_providers: "{{ .socialaccount_providers | toString }}"
  dataFrom:
    - extract:
        key: apps/paperless-ngx
