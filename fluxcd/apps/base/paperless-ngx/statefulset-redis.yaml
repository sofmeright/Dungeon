apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-redis
spec:
  serviceName: paperless-redis
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: paperless-redis
  template:
    metadata:
      labels:
        app: paperless-redis
    spec:
      serviceAccountName: paperless-redis
      containers:
        - name: redis
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: 1Gi
