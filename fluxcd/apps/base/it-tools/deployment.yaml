apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: it-tools
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      imagePullSecrets:
        - name: PLACEHOLDER_IMAGE_PULL_SECRET
      containers:
        - name: it-tools
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: it-tools-nginx-config
