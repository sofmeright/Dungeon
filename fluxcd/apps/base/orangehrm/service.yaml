apiVersion: v1
kind: Service
metadata:
  name: orangehrm-mariadb
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  selector:
    app: orangehrm-mariadb
---
apiVersion: v1
kind: Service
metadata:
  name: orangehrm
spec:
  type: LoadBalancer
  ports:
  - port: 8442
    targetPort: 80
    name: http
  - port: 8443
    targetPort: 443
    name: https
  selector:
    app: orangehrm
