apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: orangehrm-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: orangehrm-secrets
    creationPolicy: Owner
  data:
  - secretKey: MYSQL_ROOT_PASSWORD
    remoteRef:
      key: apps/orangehrm
      property: MYSQL_ROOT_PASSWORD
  - secretKey: MYSQL_PASS
    remoteRef:
      key: apps/orangehrm
      property: MYSQL_PASS
