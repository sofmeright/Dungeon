---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pinchflat-vpn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: pinchflat-vpn-secret
  data:
    - secretKey: vpn_user
      remoteRef:
        key: PLACEHOLDER_VPN_PATH
        property: OPENVPN_USER
    - secretKey: vpn_password
      remoteRef:
        key: PLACEHOLDER_VPN_PATH
        property: OPENVPN_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pinchflat-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: pinchflat-smb-secret
  data:
    - secretKey: username
      remoteRef:
        key: PLACEHOLDER_SMB_PATH
        property: username
    - secretKey: password
      remoteRef:
        key: PLACEHOLDER_SMB_PATH
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pinchflat-auth-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: pinchflat-auth-secret
  data:
    - secretKey: username
      remoteRef:
        key: PLACEHOLDER_AUTH_PATH
        property: username
    - secretKey: password
      remoteRef:
        key: PLACEHOLDER_AUTH_PATH
        property: password
