apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: draw-io
spec:
  serviceName: draw-io
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: draw-io
  template:
    metadata:
      labels:
        app: draw-io
    spec:
      containers:
      - name: draw-io
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
