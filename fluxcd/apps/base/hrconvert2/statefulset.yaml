apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hrconvert2
spec:
  serviceName: hrconvert2
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: hrconvert2
  template:
    metadata:
      labels:
        app: hrconvert2
    spec:
      serviceAccountName: hrconvert2
      containers:
        - name: hrconvert2
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: PLACEHOLDER_CPU_REQUEST
              memory: PLACEHOLDER_MEMORY_REQUEST
            limits:
              cpu: PLACEHOLDER_CPU_LIMIT
              memory: PLACEHOLDER_MEMORY_LIMIT
          volumeMounts:
            - name: PLACEHOLDER_NAMESPACE-hrconvert2-config
              mountPath: /var/www/html/HRProprietary/HRConvert2/config.php
              subPath: config.php
            - name: PLACEHOLDER_NAMESPACE-hrconvert2-files
              mountPath: /home/converter
  volumeClaimTemplates:
    - metadata:
        name: PLACEHOLDER_NAMESPACE-hrconvert2-config
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: PLACEHOLDER_CONFIG_STORAGE
    - metadata:
        name: PLACEHOLDER_NAMESPACE-hrconvert2-files
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: PLACEHOLDER_FILES_STORAGE
