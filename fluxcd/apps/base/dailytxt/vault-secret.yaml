apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dailytxt-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-pedestal-of-time
    kind: ClusterSecretStore
  target:
    name: dailytxt-secrets
    template:
      type: Opaque
      data:
        secret_key: "{{ .secret_key | toString }}"
  dataFrom:
    - extract:
        key: apps/dailytxt
