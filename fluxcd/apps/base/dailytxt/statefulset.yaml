apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dailytxt
spec:
  serviceName: dailytxt
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: dailytxt
  template:
    metadata:
      labels:
        app: dailytxt
    spec:
      containers:
      - name: dailytxt
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 8765
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8765"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dailytxt-secrets
              key: secret_key
        - name: ALLOW_REGISTRATION
          value: "False"
        - name: DATA_INDENT
          value: "2"
        - name: JWT_EXP_DAYS
          value: "60"
        - name: ENABLE_UPDATE_CHECK
          value: "True"
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 200m
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 1Gi
