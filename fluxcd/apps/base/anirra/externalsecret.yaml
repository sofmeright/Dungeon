apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: anirra-secrets
  labels:
    app.kubernetes.io/name: anirra
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: anirra-secrets
    template:
      type: Opaque
      data:
        sonarr-api-key: "{{ .sonarr_api_key | toString }}"
        radarr-api-key: "{{ .radarr_api_key | toString }}"
  dataFrom:
  - extract:
      key: PLACEHOLDER_VAULT_PATH
