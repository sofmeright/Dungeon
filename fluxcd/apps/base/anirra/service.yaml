apiVersion: v1
kind: Service
metadata:
  name: anirra
  labels:
    app.kubernetes.io/name: anirra
spec:
  type: ClusterIP
  ports:
  - name: frontend
    port: 3000
    targetPort: frontend
    protocol: TCP
  - name: backend
    port: 8000
    targetPort: backend
    protocol: TCP
  selector:
    app.kubernetes.io/name: anirra
