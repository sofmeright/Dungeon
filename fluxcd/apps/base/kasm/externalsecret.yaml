apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kasm-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: kasm-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: apps/kasm
