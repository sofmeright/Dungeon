---
apiVersion: v1
kind: Service
metadata:
  name: reactive-resume-postgres
spec:
  selector:
    app: reactive-resume-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: reactive-resume-minio
spec:
  selector:
    app: reactive-resume-minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: reactive-resume-chrome
spec:
  selector:
    app: reactive-resume-chrome
  ports:
  - name: chrome
    port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: reactive-resume-app
spec:
  selector:
    app: reactive-resume-app
  ports:
  - name: http
    port: 3000
    targetPort: 3000
