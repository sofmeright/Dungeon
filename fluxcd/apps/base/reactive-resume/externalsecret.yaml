apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: reactive-resume-secrets
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: reactive-resume-secrets
  data:
    - secretKey: postgres_password
      remoteRef:
        key: apps/reactive-resume
        property: POSTGRES_PASSWORD
    - secretKey: minio_root_user
      remoteRef:
        key: apps/reactive-resume
        property: MINIO_ROOT_USER
    - secretKey: minio_root_password
      remoteRef:
        key: apps/reactive-resume
        property: MINIO_ROOT_PASSWORD
    - secretKey: chrome_token
      remoteRef:
        key: apps/reactive-resume
        property: CHROME_TOKEN
    - secretKey: database_url
      remoteRef:
        key: apps/reactive-resume
        property: DATABASE_URL
    - secretKey: access_token_secret
      remoteRef:
        key: apps/reactive-resume
        property: ACCESS_TOKEN_SECRET
    - secretKey: refresh_token_secret
      remoteRef:
        key: apps/reactive-resume
        property: REFRESH_TOKEN_SECRET
