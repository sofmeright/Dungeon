apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: reactive-resume-postgres
spec:
  serviceName: reactive-resume-postgres
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: reactive-resume-postgres
  template:
    metadata:
      labels:
        app: reactive-resume-postgres
    spec:
      containers:
      - name: postgres
        image: PLACEHOLDER_POSTGRES_IMAGE
        env:
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: reactive-resume-secrets
              key: postgres_password
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
            - -d
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 1Gi
            cpu: 1000m
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_POSTGRES_STORAGE
