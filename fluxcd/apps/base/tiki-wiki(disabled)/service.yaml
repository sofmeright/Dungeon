apiVersion: v1
kind: Service
metadata:
  name: tiki-wiki
spec:
  type: PLACEHOLDER_SERVICE_TYPE
  selector:
    app: tiki-wiki
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: tiki-wiki-db
spec:
  type: ClusterIP
  selector:
    app: tiki-wiki-db
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP
