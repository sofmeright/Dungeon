apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shinobi-db
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: shinobi-db
    creationPolicy: Owner
  data:
  - secretKey: database
    remoteRef:
      key: apps/shinobi
      property: database
  - secretKey: username
    remoteRef:
      key: apps/shinobi
      property: username
  - secretKey: password
    remoteRef:
      key: apps/shinobi
      property: password
  - secretKey: root-password
    remoteRef:
      key: apps/shinobi
      property: root-password
