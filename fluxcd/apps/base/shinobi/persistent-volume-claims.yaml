# Dynamic PersistentVolumeClaims for Shinobi
# Uses ceph-rbd-templated to create RBD images named after the PVC
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kai-shinobi-app
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd-templated
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kai-shinobi-streams
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd-templated
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kai-shinobi-mysql
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd-templated
  resources:
    requests:
      storage: 20Gi
