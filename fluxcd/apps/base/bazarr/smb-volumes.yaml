---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bazarr-movies
spec:
  capacity:
    storage: 50Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: bazarr-movies
    volumeAttributes:
      source: PLACEHOLDER_SMB_MOVIES_SOURCE
    nodeStageSecretRef:
      name: bazarr-smb-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-movies
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Ti
  volumeName: bazarr-movies
  storageClassName: ""
