---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghost-mysql-secret
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: ghost-mysql-secret
  data:
    - secretKey: mysql_user_password
      remoteRef:
        key: apps/ghost
        property: MYSQL_USER_PASS
    - secretKey: mysql_root_password
      remoteRef:
        key: apps/ghost
        property: MYSQL_ROOT_PASS
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghost-smtp-secret
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: ghost-smtp-secret
  data:
    - secretKey: smtp_email
      remoteRef:
        key: apps/ghost
        property: SMTP_EMAIL
    - secretKey: smtp_token
      remoteRef:
        key: apps/ghost
        property: SMTP_TOKEN
