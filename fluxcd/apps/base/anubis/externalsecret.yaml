apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: anubis-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: anubis-secrets
    creationPolicy: Owner
  data:
  - secretKey: ed25519_key
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: ed25519_key
