apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-postgres-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  data:
  # CNPG keys - required for database bootstrap
  - secretKey: username
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_USER
  - secretKey: password
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_PASSWORD
  # MinIO credentials - map S3 keys to MINIO keys
  - secretKey: MINIO_ROOT_USER
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: APPFLOWY_S3_ACCESS_KEY
  - secretKey: MINIO_ROOT_PASSWORD
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: APPFLOWY_S3_SECRET_KEY
  # Worker database name - use POSTGRES_DB
  - secretKey: APPFLOWY_WORKER_DATABASE_NAME
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_DB
  dataFrom:
  - extract:
      key: PLACEHOLDER_VAULT_KEY
