apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-postgres-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  data:
  # CNPG keys - required for database bootstrap
  - secretKey: username
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_USER
  - secretKey: password
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_PASSWORD
  # Database credentials
  - secretKey: POSTGRES_USER
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_USER
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_PASSWORD
  - secretKey: POSTGRES_DB
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_DB
  # Gotrue/Auth secrets
  - secretKey: GOTRUE_ADMIN_EMAIL
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_ADMIN_EMAIL
  - secretKey: GOTRUE_ADMIN_PASSWORD
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_ADMIN_PASSWORD
  - secretKey: GOTRUE_JWT_SECRET
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_JWT_SECRET
  - secretKey: GOTRUE_SMTP_USER
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_SMTP_USER
  - secretKey: GOTRUE_SMTP_PASS
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_SMTP_PASS
  # Minio/S3 secrets
  - secretKey: MINIO_ROOT_USER
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: MINIO_ROOT_USER
  - secretKey: MINIO_ROOT_PASSWORD
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: MINIO_ROOT_PASSWORD
  # AppFlowy mailer secrets
  - secretKey: APPFLOWY_MAILER_SMTP_USERNAME
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: APPFLOWY_MAILER_SMTP_USERNAME
  - secretKey: APPFLOWY_MAILER_SMTP_PASSWORD
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: APPFLOWY_MAILER_SMTP_PASSWORD
