apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  dataFrom:
    - extract:
        key: PLACEHOLDER_VAULT_KEY
  data:
  - secretKey: username
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_USER
  - secretKey: password
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_PASSWORD
