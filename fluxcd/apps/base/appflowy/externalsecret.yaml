apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-postgres-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  data:
  # CNPG keys - required for database bootstrap
  - secretKey: username
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_USER
  - secretKey: password
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: POSTGRES_PASSWORD
  dataFrom:
  - extract:
      key: PLACEHOLDER_VAULT_KEY
