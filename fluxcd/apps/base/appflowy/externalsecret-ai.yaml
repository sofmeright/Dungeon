apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-ai-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  data:
  # OpenAI API key
  - secretKey: AI_OPENAI_API_KEY
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: AI_OPENAI_API_KEY
  # AI database URL
  - secretKey: AI_DATABASE_URL
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: AI_DATABASE_URL
