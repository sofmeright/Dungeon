apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-worker
  labels:
    app: appflowy-worker
    component: worker
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: appflowy-worker
      component: worker
  template:
    metadata:
      labels:
        app: appflowy-worker
        component: worker
    spec:
      containers:
      - name: appflowy-worker
        image: PLACEHOLDER_WORKER_IMAGE
        env:
        - name: APPFLOWY_ENVIRONMENT
          value: "production"
        - name: APPFLOWY_WORKER_ENVIRONMENT
          value: "production"
        - name: APPFLOWY_WORKER_IMPORT_TICK_INTERVAL
          value: "30"
        - name: APPFLOWY_WORKER_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: APPFLOWY_WORKER_DATABASE_URL
        - name: APPFLOWY_WORKER_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: APPFLOWY_WORKER_DATABASE_NAME
        - name: APPFLOWY_S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: APPFLOWY_S3_ACCESS_KEY
        - name: APPFLOWY_S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: APPFLOWY_S3_SECRET_KEY
        - name: APPFLOWY_MAILER_SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: APPFLOWY_MAILER_SMTP_USERNAME
        - name: APPFLOWY_MAILER_SMTP_EMAIL
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: APPFLOWY_MAILER_SMTP_EMAIL
        - name: APPFLOWY_MAILER_SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: APPFLOWY_MAILER_SMTP_PASSWORD
        envFrom:
        - configMapRef:
            name: appflowy-app-config
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
