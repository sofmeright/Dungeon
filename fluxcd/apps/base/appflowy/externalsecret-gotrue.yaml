apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-gotrue-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  data:
  # Database URLs
  - secretKey: DATABASE_URL
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: DATABASE_URL
  - secretKey: GOTRUE_DATABASE_URL
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_DATABASE_URL
  # SMTP credentials for GoTrue
  - secretKey: GOTRUE_SMTP_USER
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_SMTP_USER
  - secretKey: GOTRUE_SMTP_PASS
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_SMTP_PASS
