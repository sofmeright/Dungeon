apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-web
  labels:
    app: appflowy-web
    component: frontend
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: appflowy-web
      component: frontend
  template:
    metadata:
      labels:
        app: appflowy-web
        component: frontend
    spec:
      containers:
      - name: appflowy-web
        image: PLACEHOLDER_WEB_IMAGE
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: AF_BASE_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: APPFLOWY_BASE_URL
        - name: AF_GOTRUE_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-postgres-app
              key: API_EXTERNAL_URL
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
