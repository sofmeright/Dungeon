apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-admin-frontend
  labels:
    app: appflowy-admin-frontend
    component: admin-ui
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: appflowy-admin-frontend
      component: admin-ui
  template:
    metadata:
      labels:
        app: appflowy-admin-frontend
        component: admin-ui
    spec:
      containers:
      - name: admin-frontend
        image: PLACEHOLDER_ADMIN_FRONTEND_IMAGE
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: RUST_LOG
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: RUST_LOG
        - name: ADMIN_FRONTEND_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: ADMIN_FRONTEND_REDIS_URL
              optional: true
        - name: ADMIN_FRONTEND_GOTRUE_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: ADMIN_FRONTEND_GOTRUE_URL
              optional: true
        - name: ADMIN_FRONTEND_APPFLOWY_CLOUD_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: ADMIN_FRONTEND_APPFLOWY_CLOUD_URL
              optional: true
        - name: ADMIN_FRONTEND_PATH_PREFIX
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: ADMIN_FRONTEND_PATH_PREFIX
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
