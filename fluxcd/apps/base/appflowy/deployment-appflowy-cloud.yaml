apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-cloud
  labels:
    app: appflowy-cloud
    component: backend
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: appflowy-cloud
      component: backend
  template:
    metadata:
      labels:
        app: appflowy-cloud
        component: backend
    spec:
      containers:
      - name: appflowy-cloud
        image: PLACEHOLDER_APPFLOWY_CLOUD_IMAGE
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        # Environment variables configured in overlay patches
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
