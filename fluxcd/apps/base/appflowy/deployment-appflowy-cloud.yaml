apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-cloud
  labels:
    app: appflowy-cloud
    component: backend
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: appflowy-cloud
      component: backend
  template:
    metadata:
      labels:
        app: appflowy-cloud
        component: backend
    spec:
      containers:
      - name: appflowy-cloud
        image: PLACEHOLDER_APPFLOWY_CLOUD_IMAGE
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: RUST_LOG
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: RUST_LOG
        - name: APPFLOWY_ENVIRONMENT
          value: "production"
        - name: APPFLOWY_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_DATABASE_URL
        - name: APPFLOWY_REDIS_URI
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_REDIS_URI
        - name: APPFLOWY_GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_GOTRUE_JWT_SECRET
        - name: APPFLOWY_GOTRUE_JWT_EXP
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_GOTRUE_JWT_EXP
        - name: APPFLOWY_GOTRUE_BASE_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_GOTRUE_BASE_URL
        - name: APPFLOWY_GOTRUE_EXT_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_GOTRUE_EXT_URL
        - name: APPFLOWY_GOTRUE_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_GOTRUE_ADMIN_EMAIL
        - name: APPFLOWY_GOTRUE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_GOTRUE_ADMIN_PASSWORD
        - name: APPFLOWY_S3_CREATE_BUCKET
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_CREATE_BUCKET
        - name: APPFLOWY_S3_USE_MINIO
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_USE_MINIO
        - name: APPFLOWY_S3_MINIO_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_MINIO_URL
        - name: APPFLOWY_S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_ACCESS_KEY
        - name: APPFLOWY_S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_SECRET_KEY
        - name: APPFLOWY_S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_BUCKET
        - name: APPFLOWY_S3_REGION
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_REGION
        - name: APPFLOWY_S3_PRESIGNED_URL_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_PRESIGNED_URL_ENDPOINT
        - name: APPFLOWY_MAILER_SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_MAILER_SMTP_HOST
        - name: APPFLOWY_MAILER_SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_MAILER_SMTP_PORT
        - name: APPFLOWY_MAILER_SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_MAILER_SMTP_USERNAME
        - name: APPFLOWY_MAILER_SMTP_EMAIL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_MAILER_SMTP_EMAIL
        - name: APPFLOWY_MAILER_SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_MAILER_SMTP_PASSWORD
        - name: APPFLOWY_MAILER_SMTP_TLS_KIND
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_MAILER_SMTP_TLS_KIND
        - name: APPFLOWY_ACCESS_CONTROL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_ACCESS_CONTROL
        - name: APPFLOWY_DATABASE_MAX_CONNECTIONS
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_DATABASE_MAX_CONNECTIONS
        - name: AI_SERVER_HOST
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: AI_SERVER_HOST
        - name: AI_SERVER_PORT
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: AI_SERVER_PORT
        - name: AI_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: AI_OPENAI_API_KEY
        - name: APPFLOWY_ADMIN_FRONTEND_PATH_PREFIX
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_ADMIN_FRONTEND_PATH_PREFIX
        - name: APPFLOWY_WEB_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_WEB_URL
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
