apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: appflowy-postgres
spec:
  serviceName: appflowy-postgres
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: appflowy-postgres
  template:
    metadata:
      labels:
        app: appflowy-postgres
    spec:
      initContainers:
      - name: init-db
        image: PLACEHOLDER_POSTGRES_IMAGE
        command:
        - sh
        - -c
        - |
          cp -r /docker-entrypoint-initdb.d-source/* /docker-entrypoint-initdb.d/
        volumeMounts:
        - name: initdb-source
          mountPath: /docker-entrypoint-initdb.d-source
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d
      containers:
      - name: postgres
        image: PLACEHOLDER_POSTGRES_IMAGE
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: POSTGRES_DB
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          value: appflowy-postgres
        - name: SUPABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: SUPABASE_PASSWORD
        volumeMounts:
        - name: PLACEHOLDER_NAMESPACE-appflowy-postgres-data
          mountPath: /var/lib/postgresql/data
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: PLACEHOLDER_MEMORY_REQUEST
            cpu: PLACEHOLDER_CPU_REQUEST
          limits:
            memory: PLACEHOLDER_MEMORY_LIMIT
            cpu: PLACEHOLDER_CPU_LIMIT
      volumes:
      - name: initdb-source
        configMap:
          name: appflowy-postgres-init
      - name: initdb
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_NAMESPACE-appflowy-postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_STORAGE_SIZE
