apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: appflowy
    component: nginx
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: appflowy
      component: nginx
  template:
    metadata:
      labels:
        app: appflowy
        component: nginx
    spec:
      containers:
      - name: nginx
        image: PLACEHOLDER_NGINX_IMAGE
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: ssl-certs
          mountPath: /etc/nginx/ssl
          readOnly: true
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: ssl-certs
        configMap:
          name: ssl-certs
