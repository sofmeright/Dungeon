apiVersion: v1
kind: PersistentVolume
metadata:
  name: kai-appflowy-postgres-2
  labels:
    owner: kai
    app: appflowy
    purpose: postgres
    instance: "2"
    provisioning: static
spec:
  capacity:
    storage: PLACEHOLDER_STORAGE_SIZE
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: rbd.csi.ceph.com
    fsType: ext4
    volumeHandle: PLACEHOLDER_VOLUME_HANDLE
    volumeAttributes:
      clusterID: "0985467c-d8f3-4483-b27f-f0a512397ec2"
      pool: dungeon
      imageFeatures: layering
      "csi.storage.k8s.io/provisioner-secret-name": rook-csi-rbd-provisioner
      "csi.storage.k8s.io/provisioner-secret-namespace": gorons-bracelet
      "csi.storage.k8s.io/controller-expand-secret-name": rook-csi-rbd-provisioner
      "csi.storage.k8s.io/controller-expand-secret-namespace": gorons-bracelet
      "csi.storage.k8s.io/node-stage-secret-name": rook-csi-rbd-node
      "csi.storage.k8s.io/node-stage-secret-namespace": gorons-bracelet
    nodeStageSecretRef:
      name: rook-csi-rbd-node
      namespace: gorons-bracelet
