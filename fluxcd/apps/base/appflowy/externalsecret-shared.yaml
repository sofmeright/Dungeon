apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-shared-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  data:
  # JWT secret shared across multiple services (gotrue, cloud, ai)
  - secretKey: GOTRUE_JWT_SECRET
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_JWT_SECRET
  # GoTrue admin credentials (used by gotrue and cloud)
  - secretKey: GOTRUE_ADMIN_EMAIL
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_ADMIN_EMAIL
  - secretKey: GOTRUE_ADMIN_PASSWORD
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: GOTRUE_ADMIN_PASSWORD
