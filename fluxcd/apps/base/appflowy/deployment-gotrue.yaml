apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-gotrue
  labels:
    app: appflowy
    component: gotrue
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: appflowy
      component: gotrue
  template:
    metadata:
      labels:
        app: appflowy
        component: gotrue
    spec:
      containers:
      - name: gotrue
        image: PLACEHOLDER_GOTRUE_IMAGE
        ports:
        - name: http
          containerPort: 9999
          protocol: TCP
        env:
        - name: GOTRUE_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_ADMIN_EMAIL
        - name: GOTRUE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_ADMIN_PASSWORD
        - name: GOTRUE_DISABLE_SIGNUP
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_DISABLE_SIGNUP
        - name: GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_JWT_SECRET
        - name: GOTRUE_JWT_EXP
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_JWT_EXP
        - name: GOTRUE_SITE_URL
          value: "appflowy-flutter://"
        - name: GOTRUE_URI_ALLOW_LIST
          value: "**"
        - name: GOTRUE_JWT_ADMIN_GROUP_NAME
          value: "supabase_admin"
        - name: GOTRUE_DB_DRIVER
          value: "postgres"
        - name: API_EXTERNAL_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: API_EXTERNAL_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: DATABASE_URL
        - name: PORT
          value: "9999"
        - name: GOTRUE_SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_SMTP_HOST
        - name: GOTRUE_SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_SMTP_PORT
        - name: GOTRUE_SMTP_USER
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_SMTP_USER
        - name: GOTRUE_SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_SMTP_PASS
        - name: GOTRUE_SMTP_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_SMTP_ADMIN_EMAIL
        - name: GOTRUE_MAILER_URLPATHS_INVITE
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_MAILER_URLPATHS_INVITE
        - name: GOTRUE_MAILER_URLPATHS_CONFIRMATION
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_MAILER_URLPATHS_CONFIRMATION
        - name: GOTRUE_MAILER_URLPATHS_RECOVERY
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_MAILER_URLPATHS_RECOVERY
        - name: GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE
        - name: GOTRUE_SMTP_MAX_FREQUENCY
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_SMTP_MAX_FREQUENCY
        - name: GOTRUE_RATE_LIMIT_EMAIL_SENT
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_RATE_LIMIT_EMAIL_SENT
        - name: GOTRUE_MAILER_AUTOCONFIRM
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_MAILER_AUTOCONFIRM
        - name: GOTRUE_EXTERNAL_GOOGLE_ENABLED
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_GOOGLE_ENABLED
        - name: GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID
        - name: GOTRUE_EXTERNAL_GOOGLE_SECRET
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_GOOGLE_SECRET
        - name: GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI
        - name: GOTRUE_EXTERNAL_GITHUB_ENABLED
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_GITHUB_ENABLED
        - name: GOTRUE_EXTERNAL_GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_GITHUB_CLIENT_ID
        - name: GOTRUE_EXTERNAL_GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_GITHUB_SECRET
        - name: GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI
        - name: GOTRUE_EXTERNAL_DISCORD_ENABLED
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_DISCORD_ENABLED
        - name: GOTRUE_EXTERNAL_DISCORD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_DISCORD_CLIENT_ID
        - name: GOTRUE_EXTERNAL_DISCORD_SECRET
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_DISCORD_SECRET
        - name: GOTRUE_EXTERNAL_DISCORD_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: GOTRUE_EXTERNAL_DISCORD_REDIRECT_URI
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - curl -f http://127.0.0.1:9999/health || exit 1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - curl -f http://127.0.0.1:9999/health || exit 1
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
