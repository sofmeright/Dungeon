apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crowdsec-dashboard-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: PLACEHOLDER_STORAGE_CLASS
  resources:
    requests:
      storage: PLACEHOLDER_STORAGE_SIZE
