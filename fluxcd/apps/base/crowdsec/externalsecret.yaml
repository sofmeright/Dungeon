apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  data:
  # CrowdSec LAPI key for bouncers
  - secretKey: CROWDSEC_LAPI_KEY
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: CROWDSEC_LAPI_KEY
  # Cloudflare API token
  - secretKey: CLOUDFLARE_TOKEN
    remoteRef:
      key: PLACEHOLDER_VAULT_KEY
      property: CLOUDFLARE_TOKEN
