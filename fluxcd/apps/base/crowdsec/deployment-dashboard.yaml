apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdsec-dashboard
  labels:
    app: crowdsec-dashboard
    component: dashboard
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: crowdsec-dashboard
      component: dashboard
  template:
    metadata:
      labels:
        app: crowdsec-dashboard
        component: dashboard
    spec:
      containers:
      - name: dashboard
        image: PLACEHOLDER_DASHBOARD_IMAGE
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: MB_DB_FILE
          value: /data/metabase.db
        - name: MGID
          value: "1000"
        volumeMounts:
        - name: dashboard-data
          mountPath: /data
        - name: metabase-data
          mountPath: /metabase-data
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
      volumes:
      - name: dashboard-data
        persistentVolumeClaim:
          claimName: PLACEHOLDER_NAMESPACE-crowdsec-dashboard-data
      - name: metabase-data
        persistentVolumeClaim:
          claimName: PLACEHOLDER_NAMESPACE-crowdsec-metabase-data
