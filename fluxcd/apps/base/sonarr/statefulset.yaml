apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
spec:
  serviceName: sonarr
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: ghcr.io/hotio/sonarr:PLACEHOLDER_IMAGE_TAG
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: PLACEHOLDER_TIMEZONE
        volumeMounts:
        - name: config
          mountPath: /config
        - name: tv-shows
          mountPath: /media/TV_Shows
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      - name: gluetun
        image: docker.io/qmcgaw/gluetun:PLACEHOLDER_IMAGE_TAG
        securityContext:
          privileged: true
        env:
        - name: VPN_SERVICE_PROVIDER
          value: PLACEHOLDER_VPN_PROVIDER
        - name: SERVER_REGIONS
          value: PLACEHOLDER_SERVER_REGIONS
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: sonarr-vpn-secret
              key: vpn_user
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sonarr-vpn-secret
              key: vpn_password
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "PLACEHOLDER_FIREWALL_PORTS"
        - name: DOT
          value: "off"
        - name: DNS_ADDRESS
          value: "10.144.0.10"
        - name: HEALTH_VPN_DURATION_INITIAL
          value: "60s"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: tv-shows
        persistentVolumeClaim:
          claimName: sonarr-tv-shows
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 2Gi
  - metadata:
      name: downloads
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 100Gi
