---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-tv-shows
spec:
  capacity:
    storage: 50Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: sonarr-tv-shows
    volumeAttributes:
      source: PLACEHOLDER_SMB_TV_SOURCE
    nodeStageSecretRef:
      name: sonarr-smb-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-tv-shows
spec:
  storageClassName: PLACEHOLDER_STORAGE_CLASS
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Ti
  volumeName: sonarr-tv-shows
