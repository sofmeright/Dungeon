apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-vpn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: sonarr-vpn-secret
    template:
      type: Opaque
      data:
        vpn_service_provider: "{{ .vpn_service_provider | toString }}"
        vpn_type: "{{ .vpn_type | toString }}"
        wireguard_private_key: "{{ .wireguard_private_key | toString }}"
        wireguard_addresses: "{{ .wireguard_addresses | toString }}"
        server_cities: "{{ .server_cities | toString }}"
  dataFrom:
  - extract:
      key: PLACEHOLDER_VAULT_PATH
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: sonarr-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
  - extract:
      key: PLACEHOLDER_SMB_VAULT_PATH
