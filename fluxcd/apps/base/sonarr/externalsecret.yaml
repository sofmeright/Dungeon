apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-vpn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: sonarr-vpn-secret
  data:
    - secretKey: vpn_user
      remoteRef:
        key: PLACEHOLDER_VPN_PATH
        property: OPENVPN_USER
    - secretKey: vpn_password
      remoteRef:
        key: PLACEHOLDER_VPN_PATH
        property: OPENVPN_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  refreshInterval: 5m
  target:
    name: sonarr-smb-secret
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  dataFrom:
  - extract:
      key: PLACEHOLDER_SMB_VAULT_PATH
