apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thelounge
spec:
  serviceName: thelounge
  replicas: 1
  selector:
    matchLabels:
      app: thelounge
  template:
    metadata:
      labels:
        app: thelounge
    spec:
      containers:
        - name: thelounge
          image: ghcr.io/thelounge/thelounge:PLACEHOLDER_IMAGE_TAG
          env:
            - name: TZ
              value: "PLACEHOLDER_TIMEZONE"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /var/opt/thelounge
        - name: gluetun
          image: docker.io/qmcgaw/gluetun:PLACEHOLDER_IMAGE_TAG
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
              drop:
                - ALL
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "PLACEHOLDER_VPN_PROVIDER"
            - name: SERVER_REGIONS
              value: "PLACEHOLDER_SERVER_REGIONS"
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "PLACEHOLDER_VPN_INPUT_PORTS"
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: thelounge-vpn-secret
                  key: vpn_user
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: thelounge-vpn-secret
                  key: vpn_password
            - name: DOT
              value: "off"
            - name: DNS_ADDRESS
              value: "PLACEHOLDER_DNS_ADDRESS"
            - name: HEALTH_VPN_DURATION_INITIAL
              value: "60s"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: 2Gi
