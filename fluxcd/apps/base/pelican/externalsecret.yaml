apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pelican-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: pelican-secrets
    creationPolicy: Owner
  data:
  - secretKey: db-password
    remoteRef:
      key: apps/pelican
      property: db-password
  - secretKey: db-root-password
    remoteRef:
      key: apps/pelican
      property: db-root-password
  - secretKey: redis-password
    remoteRef:
      key: apps/pelican
      property: redis-password
  - secretKey: app-key
    remoteRef:
      key: apps/pelican
      property: app-key
  - secretKey: smtp-host
    remoteRef:
      key: apps/pelican
      property: smtp-host
  - secretKey: smtp-port
    remoteRef:
      key: apps/pelican
      property: smtp-port
  - secretKey: smtp-username
    remoteRef:
      key: smtp/optimecapsule
      property: email
  - secretKey: smtp-password
    remoteRef:
      key: smtp/optimecapsule
      property: password
  - secretKey: smtp-from
    remoteRef:
      key: apps/pelican
      property: smtp-from
