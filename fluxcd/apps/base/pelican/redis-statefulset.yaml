apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pelican-redis
spec:
  serviceName: pelican-redis
  replicas: 1
  selector:
    matchLabels:
      app: pelican-redis
  template:
    metadata:
      labels:
        app: pelican-redis
    spec:
      containers:
      - name: redis
        image: docker.io/redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pelican-secrets
              key: redis-password
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
