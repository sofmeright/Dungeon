apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: immich-db
    creationPolicy: Owner
  data:
  - secretKey: database
    remoteRef:
      key: apps/immich
      property: database
  - secretKey: username
    remoteRef:
      key: apps/immich
      property: username
  - secretKey: password
    remoteRef:
      key: apps/immich
      property: password
