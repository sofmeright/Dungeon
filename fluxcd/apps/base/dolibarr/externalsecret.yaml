apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dolibarr-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: dolibarr-secrets
    creationPolicy: Owner
  data:
  - secretKey: MYSQL_ROOT_PASSWORD
    remoteRef:
      key: apps/dolibarr
      property: MYSQL_ROOT_PASSWORD
  - secretKey: MYSQL_PASSWORD
    remoteRef:
      key: apps/dolibarr
      property: MYSQL_PASSWORD
  - secretKey: DOLI_ADMIN_LOGIN
    remoteRef:
      key: apps/dolibarr
      property: DOLI_ADMIN_LOGIN
  - secretKey: DOLI_ADMIN_PASSWORD
    remoteRef:
      key: apps/dolibarr
      property: DOLI_ADMIN_PASSWORD
