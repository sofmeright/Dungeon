apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dolibarr-web
spec:
  serviceName: dolibarr-web
  replicas: 1
  selector:
    matchLabels:
      app: dolibarr-web
  template:
    metadata:
      labels:
        app: dolibarr-web
    spec:
      initContainers:
      - name: wait-for-mariadb
        image: docker.io/busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z dolibarr-mariadb 3306; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
      containers:
      - name: dolibarr
        image: PLACEHOLDER_DOLIBARR_IMAGE
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DOLI_DB_HOST
          value: "dolibarr-mariadb"
        - name: DOLI_DB_USER
          value: "dolibarr"
        - name: DOLI_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dolibarr-secrets
              key: MYSQL_PASSWORD
        - name: DOLI_DB_NAME
          value: "dolibarr"
        - name: DOLI_URL_ROOT
          value: "PLACEHOLDER_URL_ROOT"
        - name: PHP_INI_DATE_TIMEZONE
          value: "UTC"
        - name: DOLI_ADMIN_LOGIN
          valueFrom:
            secretKeyRef:
              name: dolibarr-secrets
              key: DOLI_ADMIN_LOGIN
        - name: DOLI_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dolibarr-secrets
              key: DOLI_ADMIN_PASSWORD
        - name: DOLI_COMPANY_NAME
          value: "PLACEHOLDER_COMPANY_NAME"
        volumeMounts:
        - name: PLACEHOLDER_DOLIBARR_DATA
          mountPath: /var/www/documents
        - name: PLACEHOLDER_DOLIBARR_CONFIG
          mountPath: /var/www/html/custom
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_DOLIBARR_DATA
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_STORAGE_SIZE
  - metadata:
      name: PLACEHOLDER_DOLIBARR_CONFIG
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_CONFIG_SIZE
