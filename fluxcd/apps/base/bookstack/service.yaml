apiVersion: v1
kind: Service
metadata:
  name: bookstack
spec:
  type: LoadBalancer
  selector:
    app: bookstack
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
---
apiVersion: v1
kind: Service
metadata:
  name: bookstack-db
spec:
  type: ClusterIP
  selector:
    app: bookstack-db
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
