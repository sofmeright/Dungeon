apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-redis-config
  labels:
    app: nextcloud-redis
    component: redis
data:
  redis.conf: |
    # Redis configuration for Nextcloud
    bind 0.0.0.0
    port 6379
    protected-mode yes

    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100

    # Memory
    maxmemory 200mb
    maxmemory-policy allkeys-lru

    # Logging
    loglevel notice
    logfile ""

    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
