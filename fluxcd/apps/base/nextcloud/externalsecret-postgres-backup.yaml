apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-postgres-backup-s3
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: nextcloud-postgres-backup-s3
    creationPolicy: Owner
  data:
    - secretKey: ACCESS_KEY_ID
      remoteRef:
        key: apps/nextcloud
        property: OBJECTSTORE_S3_KEY
    - secretKey: SECRET_ACCESS_KEY
      remoteRef:
        key: apps/nextcloud
        property: OBJECTSTORE_S3_SECRET
