apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-elasticsearch
  labels:
    app: nextcloud-elasticsearch
spec:
  serviceName: nextcloud-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-elasticsearch
  template:
    metadata:
      labels:
        app: nextcloud-elasticsearch
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: sysctl
          image: docker.io/alpine/k8s:1.34.0
          securityContext:
            privileged: true
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
      containers:
        - name: elasticsearch
          image: docker.io/library/elasticsearch:8.19.11
          ports:
            - name: http
              containerPort: 9200
              protocol: TCP
            - name: transport
              containerPort: 9300
              protocol: TCP
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: PLACEHOLDER_JAVA_OPTS
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          readinessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: 2
              memory: 2Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: PLACEHOLDER_STORAGE_CLASS
        resources:
          requests:
            storage: PLACEHOLDER_STORAGE_SIZE
