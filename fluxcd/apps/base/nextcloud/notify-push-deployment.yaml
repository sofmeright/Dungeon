apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-notify-push
  labels:
    app: nextcloud-notify-push
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-notify-push
  template:
    metadata:
      labels:
        app: nextcloud-notify-push
    spec:
      containers:
        - name: notify-push
          image: docker.io/icewind1991/notify_push:latest
          ports:
            - name: http
              containerPort: 7867
              protocol: TCP
          env:
            - name: PORT
              value: "7867"
            - name: NEXTCLOUD_URL
              value: PLACEHOLDER_NEXTCLOUD_URL
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: nextcloud-aux-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: nextcloud-aux-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST)/$(POSTGRES_DB)"
            - name: DATABASE_PREFIX
              value: "oc_"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: nextcloud-aux-config
                  key: REDIS_HOST
            - name: REDIS_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: REDIS_HOST_PASSWORD
            - name: REDIS_URL
              value: "redis://:$(REDIS_HOST_PASSWORD)@$(REDIS_HOST):6379"
          readinessProbe:
            httpGet:
              path: /push/test/cookie
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /push/test/cookie
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
