apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: nextcloud-secrets
    creationPolicy: Owner
  data:
    - secretKey: NEXTCLOUD_ADMIN_USER
      remoteRef:
        key: apps/nextcloud
        property: NEXTCLOUD_ADMIN_USER
    - secretKey: NEXTCLOUD_ADMIN_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: NEXTCLOUD_ADMIN_PASSWORD
    - secretKey: POSTGRES_USER
      remoteRef:
        key: apps/nextcloud
        property: POSTGRES_USER
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: POSTGRES_PASSWORD
    - secretKey: REDIS_HOST_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: REDIS_PASSWORD
    - secretKey: OBJECTSTORE_S3_KEY
      remoteRef:
        key: apps/nextcloud
        property: OBJECTSTORE_S3_KEY
    - secretKey: OBJECTSTORE_S3_SECRET
      remoteRef:
        key: apps/nextcloud
        property: OBJECTSTORE_S3_SECRET
    - secretKey: SMTP_HOST
      remoteRef:
        key: apps/nextcloud
        property: SMTP_HOST
    - secretKey: SMTP_PORT
      remoteRef:
        key: apps/nextcloud
        property: SMTP_PORT
    - secretKey: SMTP_SECURE
      remoteRef:
        key: apps/nextcloud
        property: SMTP_SECURE
    - secretKey: SMTP_NAME
      remoteRef:
        key: apps/nextcloud
        property: SMTP_NAME
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: SMTP_PASSWORD
    - secretKey: MAIL_FROM_ADDRESS
      remoteRef:
        key: apps/nextcloud
        property: MAIL_FROM_ADDRESS
    - secretKey: MAIL_DOMAIN
      remoteRef:
        key: apps/nextcloud
        property: MAIL_DOMAIN
    - secretKey: TALK_HPB_SECRET
      remoteRef:
        key: apps/nextcloud
        property: TALK_HPB_SECRET
    - secretKey: WHITEBOARD_JWT_SECRET
      remoteRef:
        key: apps/nextcloud
        property: WHITEBOARD_JWT_SECRET
