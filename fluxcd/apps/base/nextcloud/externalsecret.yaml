apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: nextcloud-secrets
    creationPolicy: Owner
  data:
    # App credentials
    - secretKey: NEXTCLOUD_ADMIN_USER
      remoteRef:
        key: apps/nextcloud
        property: NEXTCLOUD_ADMIN_USER
    - secretKey: NEXTCLOUD_ADMIN_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: NEXTCLOUD_ADMIN_PASSWORD
    # Database
    - secretKey: POSTGRES_USER
      remoteRef:
        key: apps/nextcloud
        property: POSTGRES_USER
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: POSTGRES_PASSWORD
    # Cache
    - secretKey: REDIS_HOST_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: REDIS_PASSWORD
    # Object storage
    - secretKey: OBJECTSTORE_S3_KEY
      remoteRef:
        key: apps/nextcloud
        property: OBJECTSTORE_S3_KEY
    - secretKey: OBJECTSTORE_S3_SECRET
      remoteRef:
        key: apps/nextcloud
        property: OBJECTSTORE_S3_SECRET
    # SMTP (from shared smtp secret)
    - secretKey: SMTP_NAME
      remoteRef:
        key: PLACEHOLDER_SMTP_SECRET
        property: name
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: PLACEHOLDER_SMTP_SECRET
        property: password
    - secretKey: MAIL_FROM_ADDRESS
      remoteRef:
        key: PLACEHOLDER_SMTP_SECRET
        property: email
    # Integrations
    - secretKey: TALK_HPB_SECRET
      remoteRef:
        key: apps/nextcloud
        property: TALK_HPB_SECRET
    - secretKey: WHITEBOARD_JWT_SECRET
      remoteRef:
        key: apps/nextcloud
        property: WHITEBOARD_JWT_SECRET
