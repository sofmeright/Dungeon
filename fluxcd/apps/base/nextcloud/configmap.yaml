apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-config
  labels:
    app: nextcloud
data:
  POSTGRES_HOST: PLACEHOLDER_POSTGRES_HOST
  POSTGRES_DB: PLACEHOLDER_POSTGRES_DB
  REDIS_HOST: PLACEHOLDER_REDIS_HOST
  NEXTCLOUD_TRUSTED_DOMAINS: PLACEHOLDER_TRUSTED_DOMAINS
  TRUSTED_PROXIES: PLACEHOLDER_TRUSTED_PROXIES
  OVERWRITEPROTOCOL: https
  OVERWRITECLIURL: PLACEHOLDER_OVERWRITE_CLI_URL
  PHP_MEMORY_LIMIT: PLACEHOLDER_PHP_MEMORY_LIMIT
  PHP_UPLOAD_LIMIT: PLACEHOLDER_PHP_UPLOAD_LIMIT
  SMTP_HOST: PLACEHOLDER_SMTP_HOST
  SMTP_PORT: PLACEHOLDER_SMTP_PORT
  SMTP_SECURE: PLACEHOLDER_SMTP_SECURE
  MAIL_DOMAIN: PLACEHOLDER_MAIL_DOMAIN
  OBJECTSTORE_S3_HOST: PLACEHOLDER_S3_HOST
  OBJECTSTORE_S3_BUCKET: PLACEHOLDER_S3_BUCKET
  OBJECTSTORE_S3_PORT: PLACEHOLDER_S3_PORT
  OBJECTSTORE_S3_SSL: PLACEHOLDER_S3_SSL
  OBJECTSTORE_S3_USEPATH_STYLE: "true"
  OBJECTSTORE_S3_REGION: PLACEHOLDER_S3_REGION
  OBJECTSTORE_S3_AUTOCREATE: "false"
