apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-talk-hpb
  labels:
    app: nextcloud-talk-hpb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-talk-hpb
  template:
    metadata:
      labels:
        app: nextcloud-talk-hpb
    spec:
      initContainers:
        - name: render-config
          image: docker.io/alpine/k8s:1.34.0
          command:
            - sh
            - -c
            - |
              cp /template/server.conf /config/server.conf
              sed -i "s|PLACEHOLDER_HASH_KEY|${TALK_HPB_SECRET}|g" /config/server.conf
              sed -i "s|PLACEHOLDER_TALK_SECRET|${TALK_HPB_SECRET}|g" /config/server.conf
          env:
            - name: TALK_HPB_SECRET
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: TALK_HPB_SECRET
          volumeMounts:
            - name: config-template
              mountPath: /template
              readOnly: true
            - name: config
              mountPath: /config
      containers:
        - name: signaling
          image: docker.io/strukturag/nextcloud-spreed-signaling:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          readinessProbe:
            httpGet:
              path: /api/v1/welcome
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/welcome
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: config-template
          configMap:
            name: nextcloud-talk-hpb-config
        - name: config
          emptyDir: {}
