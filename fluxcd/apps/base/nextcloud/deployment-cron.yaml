apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-cron
  labels:
    app: nextcloud-cron
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nextcloud-cron
  template:
    metadata:
      labels:
        app: nextcloud-cron
    spec:
      containers:
        - name: cron
          image: docker.io/library/nextcloud:production-apache
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                php -f /var/www/html/cron.php
                sleep 300
              done
          envFrom:
            - configMapRef:
                name: nextcloud-config
            - secretRef:
                name: nextcloud-secrets
          volumeMounts:
            - name: html
              mountPath: /var/www/html
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
      volumes:
        - name: html
          persistentVolumeClaim:
            claimName: nextcloud-html
