apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  releaseName: nextcloud
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      sourceRef:
        kind: HelmRepository
        name: nextcloud
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: "nextcloud"

    rbac:
      enabled: true
      serviceaccount:
        create: true
        name: nextcloud

    image:
      repository: library/nextcloud
      flavor: apache

    nextcloud:
      host: PLACEHOLDER_HOST
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        usernameKey: NEXTCLOUD_ADMIN_USER
        passwordKey: NEXTCLOUD_ADMIN_PASSWORD
        smtpUsernameKey: SMTP_NAME
        smtpPasswordKey: SMTP_PASSWORD
        smtpHostKey: SMTP_HOST

      mail:
        enabled: false

      trustedDomains: []

      objectStore:
        s3:
          enabled: false

      strategy:
        type: Recreate

    # Disable all bundled databases â€” external only
    internalDatabase:
      enabled: false
    postgresql:
      enabled: false
    mariadb:
      enabled: false
    redis:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        usernameKey: POSTGRES_USER
        passwordKey: POSTGRES_PASSWORD

    externalRedis:
      enabled: true
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        passwordKey: REDIS_HOST_PASSWORD

    persistence:
      enabled: false

    cronjob:
      enabled: false

    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 30

    livenessProbe:
      enabled: true

    readinessProbe:
      enabled: true

    collabora:
      enabled: false
      serviceAccount:
        create: true
        name: nextcloud-collabora

    imaginary:
      enabled: false

    ingress:
      enabled: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: nextcloud-imaginary
            patch: |-
              - op: add
                path: /spec/template/spec/serviceAccountName
                value: nextcloud-imaginary
          - target:
              kind: Deployment
              name: nextcloud-collabora
            patch: |-
              - op: add
                path: /spec/template/spec/serviceAccountName
                value: nextcloud-collabora
