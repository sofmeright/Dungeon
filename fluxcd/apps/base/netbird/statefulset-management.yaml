apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-management
  labels:
    app: netbird
    component: management
spec:
  serviceName: netbird-management
  replicas: 3
  selector:
    matchLabels:
      app: netbird
      component: management
  template:
    metadata:
      labels:
        app: netbird
        component: management
    spec:
      containers:
      - name: management
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 443
          name: https
          protocol: TCP
        env:
        - name: NETBIRD_STORE_ENGINE
          value: postgres
        - name: NETBIRD_STORE_ENGINE_POSTGRES_DSN
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: POSTGRES_DSN
        volumeMounts:
        - name: PLACEHOLDER_NAMESPACE-netbird-management-data
          mountPath: /var/lib/netbird
        - name: management-config
          mountPath: /etc/netbird
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: management-config
        configMap:
          name: netbird-management-config
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_NAMESPACE-netbird-management-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 1Gi
