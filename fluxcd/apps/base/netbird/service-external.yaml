apiVersion: v1
kind: Service
metadata:
  name: netbird-external
  labels:
    app: netbird
    component: external
spec:
  type: LoadBalancer
  ports:
  - port: 443
    targetPort: https
    protocol: TCP
    name: management
  - port: 80
    targetPort: http
    protocol: TCP
    name: signal
  - port: 33080
    targetPort: relay
    protocol: TCP
    name: relay
  selector:
    app: netbird
