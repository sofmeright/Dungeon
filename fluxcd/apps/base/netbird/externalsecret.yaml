apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netbird-secrets
  labels:
    app: netbird
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: netbird-secrets
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: apps/netbird
