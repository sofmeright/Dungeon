apiVersion: v1
kind: ConfigMap
metadata:
  name: netbird-coturn-config
  labels:
    app: netbird
    component: coturn
data:
  turnserver.conf: |
    listening-port=3478
    tls-listening-port=5349

    listening-ip=0.0.0.0

    min-port=49152
    max-port=65535

    fingerprint
    lt-cred-mech
    use-auth-secret
    static-auth-secret=PLACEHOLDER_TURN_SECRET

    realm=netbird.prplanit.com

    total-quota=100
    stale-nonce=600

    no-multicast-peers
    no-cli
    no-tlsv1
    no-tlsv1_1

    verbose
