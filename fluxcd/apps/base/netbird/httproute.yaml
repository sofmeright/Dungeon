apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: netbird
  labels:
    app: netbird
spec:
  parentRefs:
  - name: PLACEHOLDER_GATEWAY
    namespace: PLACEHOLDER_GATEWAY_NAMESPACE
  hostnames:
  - PLACEHOLDER_HOSTNAME
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: netbird-dashboard
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: netbird-management
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /management.ManagementService
    backendRefs:
    - name: netbird-management
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /signalexchange.SignalExchange
    backendRefs:
    - name: netbird-signal
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /relay
    backendRefs:
    - name: netbird-relay
      port: 33080
