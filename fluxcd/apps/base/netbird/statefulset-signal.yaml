apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-signal
  labels:
    app: netbird
    component: signal
spec:
  serviceName: netbird-signal
  replicas: 3
  selector:
    matchLabels:
      app: netbird
      component: signal
  template:
    metadata:
      labels:
        app: netbird
        component: signal
    spec:
      containers:
      - name: signal
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: PLACEHOLDER_NAMESPACE-netbird-signal-data
          mountPath: /var/lib/netbird
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_NAMESPACE-netbird-signal-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 1Gi
