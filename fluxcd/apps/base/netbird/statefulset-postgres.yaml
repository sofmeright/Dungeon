apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-postgres
  labels:
    app: netbird
    component: postgres
spec:
  serviceName: netbird-postgres
  replicas: 1
  selector:
    matchLabels:
      app: netbird
      component: postgres
  template:
    metadata:
      labels:
        app: netbird
        component: postgres
    spec:
      containers:
      - name: postgres
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: PLACEHOLDER_NAMESPACE-netbird-postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_NAMESPACE-netbird-postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 10Gi
