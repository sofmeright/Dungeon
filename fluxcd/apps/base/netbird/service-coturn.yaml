apiVersion: v1
kind: Service
metadata:
  name: netbird-coturn
  labels:
    app: netbird
    component: coturn
spec:
  type: LoadBalancer
  ports:
  - port: 3478
    targetPort: turn
    protocol: UDP
    name: turn
  - port: 3478
    targetPort: turn-tcp
    protocol: TCP
    name: turn-tcp
  - port: 5349
    targetPort: turns
    protocol: TCP
    name: turns
  selector:
    app: netbird
    component: coturn
