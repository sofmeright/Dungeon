apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-dashboard
  labels:
    app: netbird
    component: dashboard
spec:
  serviceName: netbird-dashboard
  replicas: 3
  selector:
    matchLabels:
      app: netbird
      component: dashboard
  template:
    metadata:
      labels:
        app: netbird
        component: dashboard
    spec:
      containers:
      - name: dashboard
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: NETBIRD_MGMT_API_ENDPOINT
          value: https://netbird.prplanit.com
        - name: NETBIRD_MGMT_GRPC_API_ENDPOINT
          value: https://netbird.prplanit.com
        - name: AUTH_AUDIENCE
          value: "305223206304813058"
        - name: AUTH_CLIENT_ID
          value: "305223206304813058"
        - name: AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: AUTH_CLIENT_SECRET
        - name: USE_AUTH0
          value: "false"
        - name: AUTH_AUTHORITY
          value: https://sso.prplanit.com
        - name: AUTH_SUPPORTED_SCOPES
          value: openid profile email offline_access api
        - name: AUTH_REDIRECT_URI
          value: /
        - name: AUTH_SILENT_REDIRECT_URI
          value: /silent-auth
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
