apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-relay
  labels:
    app: netbird
    component: relay
spec:
  serviceName: netbird-relay
  replicas: 3
  selector:
    matchLabels:
      app: netbird
      component: relay
  template:
    metadata:
      labels:
        app: netbird
        component: relay
    spec:
      containers:
      - name: relay
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 33080
          name: relay
          protocol: TCP
        env:
        - name: NB_LOG_LEVEL
          value: info
        - name: NB_LISTEN_ADDRESS
          value: :33080
        - name: NB_EXPOSED_ADDRESS
          value: rels://netbird.prplanit.com:443
        - name: NB_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: NETBIRD_RELAY_AUTH_SECRET
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
