apiVersion: v1
kind: Service
metadata:
  name: netbootxyz
spec:
  type: ClusterIP
  selector:
    app: netbootxyz
  ports:
    - port: 3101
      targetPort: web-app
      protocol: TCP
      name: web-app
    - port: 8101
      targetPort: http
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: netbootxyz-tftp
spec:
  type: LoadBalancer
  selector:
    app: netbootxyz
  ports:
    - port: 69
      targetPort: tftp
      protocol: UDP
      name: tftp
