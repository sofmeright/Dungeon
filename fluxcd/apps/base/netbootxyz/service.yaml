apiVersion: v1
kind: Service
metadata:
  name: netbootxyz
spec:
  type: LoadBalancer
  selector:
    app: netbootxyz
  ports:
  - port: 3000
    targetPort: web-app
    protocol: TCP
    name: web-app
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: netbootxyz-tftp
spec:
  type: LoadBalancer
  selector:
    app: netbootxyz
  ports:
  - port: 69
    targetPort: tftp
    protocol: UDP
    name: tftp
