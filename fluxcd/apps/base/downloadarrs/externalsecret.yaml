---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: downloadarrs-vpn-secret
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: downloadarrs-vpn-secret
  data:
    - secretKey: username
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_USER
    - secretKey: password
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: downloadarrs-qbittorrent-secret
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: downloadarrs-qbittorrent-secret
  data:
    - secretKey: username
      remoteRef:
        key: apps/qbittorrent
        property: username
    - secretKey: password
      remoteRef:
        key: apps/qbittorrent
        property: password
