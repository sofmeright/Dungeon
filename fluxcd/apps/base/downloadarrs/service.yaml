apiVersion: v1
kind: Service
metadata:
  name: downloadarrs
spec:
  selector:
    app: downloadarrs
  ports:
    - name: qbittorrent
      port: 6887
      targetPort: 6887
    - name: radarr
      port: 7878
      targetPort: 7878
    - name: sonarr
      port: 8989
      targetPort: 8989
    - name: lidarr
      port: 8686
      targetPort: 8686
    - name: readarr
      port: 8787
      targetPort: 8787
