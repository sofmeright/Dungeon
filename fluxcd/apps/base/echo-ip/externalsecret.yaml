apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: echo-ip-secrets
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: echo-ip-secrets
    creationPolicy: Owner
  data:
  - secretKey: GEOIPUPDATE_ACCOUNT_ID
    remoteRef:
      key: PLACEHOLDER_VAULT_PATH
      property: GEOIPUPDATE_ACCOUNT_ID
  - secretKey: GEOIPUPDATE_LICENSE_KEY
    remoteRef:
      key: PLACEHOLDER_VAULT_PATH
      property: GEOIPUPDATE_LICENSE_KEY
