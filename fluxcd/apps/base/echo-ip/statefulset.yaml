apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echo-ip
  labels:
    app: echo-ip
spec:
  serviceName: echo-ip
  replicas: 1
  selector:
    matchLabels:
      app: echo-ip
  template:
    metadata:
      labels:
        app: echo-ip
    spec:
      containers:
      - name: echo-ip
        image: PLACEHOLDER_IMAGE
        command:
        - "/echoip"
        args:
        - "-C"
        - "0"
        - "-p"
        - "-r"
        - "-H"
        - "X-Forwarded-For"
        - "-a"
        - "/data/GeoLite2-ASN.mmdb"
        - "-c"
        - "/data/GeoLite2-City.mmdb"
        - "-f"
        - "/data/GeoLite2-Country.mmdb"
        - "-t"
        - "html"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: PLACEHOLDER_NAMESPACE-echo-ip-data
          mountPath: /data
          readOnly: true
        - name: PLACEHOLDER_NAMESPACE-echo-ip-html
          mountPath: /html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: PLACEHOLDER_NAMESPACE-echo-ip-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: PLACEHOLDER_NAMESPACE-echo-ip-html
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 100Mi
