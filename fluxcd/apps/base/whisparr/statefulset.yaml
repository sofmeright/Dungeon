apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whisparr
spec:
  serviceName: whisparr
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: whisparr
  template:
    metadata:
      labels:
        app: whisparr
    spec:
      shareProcessNamespace: true
      containers:
      - name: whisparr
        image: PLACEHOLDER_IMAGE
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: PLACEHOLDER_TZ
        - name: UMASK
          value: "002"
        volumeMounts:
        - name: swift-sail-whisparr-config
          mountPath: /config
        - name: swift-sail-whisparr-data
          mountPath: /data
        - name: swift-sail-whisparr-downloads
          mountPath: /downloads/zz-whisparr
        - name: smb-xxx-media
          mountPath: /media/Videos
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: smb-xxx-media
        persistentVolumeClaim:
          claimName: swift-sail-whisparr-smb-xxx-media
  volumeClaimTemplates:
  - metadata:
      name: swift-sail-whisparr-config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: swift-sail-whisparr-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 10Gi
  - metadata:
      name: swift-sail-whisparr-downloads
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 100Gi
