apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: beszel
  labels:
    app.kubernetes.io/name: beszel
spec:
  serviceName: beszel
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app.kubernetes.io/name: beszel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: beszel
    spec:
      containers:
      - name: beszel
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 8090
          name: http
        volumeMounts:
        - name: data
          mountPath: /beszel_data
        resources:
          requests:
            cpu: PLACEHOLDER_CPU_REQUEST
            memory: PLACEHOLDER_MEMORY_REQUEST
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_STORAGE_SIZE
