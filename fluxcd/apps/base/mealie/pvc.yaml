apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-postgres-data
  namespace: the-lost-woods
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 10Gi