apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-config
  namespace: the-lost-woods
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 5Gi
