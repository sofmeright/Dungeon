apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mealie-postgres
spec:
  serviceName: mealie-postgres
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: mealie-postgres
  template:
    metadata:
      labels:
        app: mealie-postgres
    spec:
      containers:
      - name: postgres
        image: PLACEHOLDER_IMAGE
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: mealie-app-secrets
              key: postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mealie-app-secrets
              key: postgres_password
        - name: POSTGRES_DB
          value: mealie
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 10Gi