apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: temple-of-time
resources:
  - ../../../base/photoprism
  - httproute-xylem.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: photoprism
  - path: storageclass-patch.yaml
  - path: pv-secretref-patch.yaml
  - path: service-photoprism-ingress-patch.yaml
    target:
      kind: Service
      name: photoprism
