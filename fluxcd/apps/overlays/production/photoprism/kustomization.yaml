apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: temple-of-time
resources:
  - ../../../base/photoprism
patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: photoprism
  - path: storage-patch.yaml
  - path: pv-secretref-patch.yaml
  - target:
      kind: StatefulSet
      name: photoprism
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/6/value
        value: "https://photos.optcp.com"
