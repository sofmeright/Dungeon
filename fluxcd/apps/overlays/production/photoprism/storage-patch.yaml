# Patch to add static RBD volumes (volumeClaimTemplates removed via JSON patch)
# Note: originals and import volumes are SMB and defined in base - not touched here
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: photoprism
spec:
  template:
    spec:
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: kai-photoprism-storage
        - name: originals
          persistentVolumeClaim:
            claimName: photoprism-originals
        - name: import
          persistentVolumeClaim:
            claimName: photoprism-import
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: photoprism-mariadb
spec:
  template:
    spec:
      volumes:
        - name: database
          persistentVolumeClaim:
            claimName: kai-photoprism-mariadb
