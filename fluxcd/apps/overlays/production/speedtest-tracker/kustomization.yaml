apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: compass
resources:
  - ../../../base/speedtest-tracker
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: speedtest-tracker
  - path: statefulset-db-patch.yaml
    target:
      kind: StatefulSet
      name: speedtest-tracker-db
  - path: service-patch.yaml
    target:
      kind: Service
      name: speedtest-tracker
