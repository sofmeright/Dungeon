apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: speedtest-tracker-db
spec:
  replicas: 1
  template:
    spec:
      initContainers:
      - name: init-permissions
        image: docker.jcr.pcfae.com/busybox:latest
        volumeMounts:
        - name: gossip-stone-speedtest-tracker-postgres
          mountPath: /var/lib/postgresql/data
      containers:
      - name: postgres
        image: docker.jcr.pcfae.com/postgres:17
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: gossip-stone-speedtest-tracker-postgres
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: gossip-stone-speedtest-tracker-postgres
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
