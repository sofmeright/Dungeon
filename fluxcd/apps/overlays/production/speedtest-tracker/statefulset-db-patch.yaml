apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: speedtest-tracker-db
spec:
  replicas: 1
  template:
    spec:
      initContainers:
      - name: init-permissions
        image: docker.io/busybox:latest
        volumeMounts:
        - name: compass-speedtest-tracker-postgres
          mountPath: /var/lib/postgresql/data
      containers:
      - name: postgres
        image: docker.io/postgres:17
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: compass-speedtest-tracker-postgres
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: compass-speedtest-tracker-postgres
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
