apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: speedtest-tracker
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: speedtest-tracker
        image: lscr.io/linuxserver/speedtest-tracker:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: SPEEDTEST_SCHEDULE
          value: "0 12 * * *"
        - name: SPEEDTEST_SERVERS
          value: ""
        - name: PRUNE_RESULTS_OLDER_THAN
          value: "0"
        - name: DISPLAY_TIMEZONE
          value: "America/New_York"
        - name: APP_TIMEZONE
          value: "America/New_York"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: gossip-stone-speedtest-tracker-config
          mountPath: /config
        - name: gossip-stone-speedtest-tracker-keys
          mountPath: /config/keys
  volumeClaimTemplates:
  - metadata:
      name: gossip-stone-speedtest-tracker-config
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: gossip-stone-speedtest-tracker-keys
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 100Mi
