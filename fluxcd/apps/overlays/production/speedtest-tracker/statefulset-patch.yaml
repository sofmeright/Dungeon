apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: speedtest-tracker
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: speedtest-tracker
          image: docker.io/linuxserver/speedtest-tracker:1.13.5
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: SPEEDTEST_SCHEDULE
              value: "0 12 * * *"
            - name: SPEEDTEST_SERVERS
              value: ""
            - name: PRUNE_RESULTS_OLDER_THAN
              value: "0"
            - name: DISPLAY_TIMEZONE
              value: "America/Los_Angeles"
            - name: APP_TIMEZONE
              value: "America/Los_Angeles"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: gossip-stone-speedtest-tracker-config
              mountPath: /config
            - name: gossip-stone-speedtest-tracker-keys
              mountPath: /config/keys
            - name: run
              mountPath: /run
            - name: nginx-config
              mountPath: /config/nginx/site-confs/default.conf
              subPath: default.conf
            - name: app-storage
              mountPath: /app/www/storage
      volumes:
        - name: run
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: speedtest-tracker-nginx
        - name: app-storage
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: gossip-stone-speedtest-tracker-config
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: gossip-stone-speedtest-tracker-keys
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 100Mi
