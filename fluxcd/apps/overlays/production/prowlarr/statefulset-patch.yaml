apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
spec:
  template:
    metadata:
      annotations:
        ambient.istio.io/redirection: disabled
    spec:
      containers:
        - name: prowlarr
          image: docker.io/linuxserver/prowlarr:2.3.0
          env:
            - name: TZ
              value: "America/Los_Angeles"
        - name: gluetun
          image: docker.io/qmcgaw/gluetun:v3.39.1
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "private internet access"
            - name: SERVER_REGIONS
              $patch: delete
            - name: FIREWALL_VPN_INPUT_PORTS
              $patch: delete
            - name: FIREWALL_INPUT_PORTS
              value: "9696"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.144.0.0/12,172.16.0.0/12,172.22.30.33/32,192.168.144.0/20"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: optcp-prowlarr-config
  volumeClaimTemplates: []
