apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pinchflat
spec:
  template:
    metadata:
      labels:
        istio.io/dataplane-mode: none
    spec:
      containers:
        - name: pinchflat
          image: ghcr.io/kieraneglin/pinchflat@sha256:01b4f98aabaf3f5fe394213f7a32578c9e84e42080f52e2f8334021a4473b202
          env:
            - name: TZ
              value: "America/Los_Angeles"
        - name: gluetun
          image: docker.io/qmcgaw/gluetun:v3.39.1
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "private internet access"
            - name: SERVER_REGIONS
              $patch: delete
            - name: FIREWALL_VPN_INPUT_PORTS
              $patch: delete
            - name: FIREWALL_INPUT_PORTS
              value: "8945"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.144.0.0/12,172.16.0.0/12,172.22.30.33/32,192.168.144.0/20"
            - name: DNS_ADDRESS
              value: "10.144.0.10"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: optcp-pinchflat-config
  volumeClaimTemplates: []
