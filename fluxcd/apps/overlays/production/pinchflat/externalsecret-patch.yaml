---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pinchflat-vpn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-great-sea
  data:
    - secretKey: vpn_user
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_USER
    - secretKey: vpn_password
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pinchflat-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-great-sea
  data:
    - secretKey: username
      remoteRef:
        key: smb/pinchflat
        property: username
    - secretKey: password
      remoteRef:
        key: smb/pinchflat
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pinchflat-auth-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-great-sea
  data:
    - secretKey: username
      remoteRef:
        key: apps/pinchflat
        property: BASIC_AUTH_USERNAME
    - secretKey: password
      remoteRef:
        key: apps/pinchflat
        property: BASIC_AUTH_PASSWORD
