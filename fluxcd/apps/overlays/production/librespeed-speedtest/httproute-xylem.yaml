apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: librespeed-speedtest-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "speedtester.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: librespeed-speedtest
          port: 8080
