apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: piper
spec:
  template:
    spec:
      containers:
        - name: piper
          image: docker.io/rhasspy/wyoming-piper:2.2.2
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: ceph-rbd-retain
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
