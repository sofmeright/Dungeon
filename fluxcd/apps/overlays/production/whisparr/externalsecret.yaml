apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: whisparr-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-pedestal-of-time
    kind: ClusterSecretStore
  target:
    name: whisparr-secrets
    creationPolicy: Owner
  data:
  - secretKey: smb-username
    remoteRef:
      key: smb/media-xxx
      property: username
  - secretKey: smb-password
    remoteRef:
      key: smb/media-xxx
      property: password
