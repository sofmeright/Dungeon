apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cr-pcfae-admin-pull-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: cr-pcfae-admin-pull-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "cr.pcfae.com": {
                "auth": "{{ .auth }}"
              }
            }
          }
  data:
  - secretKey: auth
    remoteRef:
      key: registries/cr.pcfae.com
      property: auth
