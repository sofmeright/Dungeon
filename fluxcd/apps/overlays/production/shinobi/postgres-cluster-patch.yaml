apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: shinobi-postgres
spec:
  instances: 1

  postgresql:
    parameters:
      shared_buffers: "128MB"
      max_connections: "50"

  bootstrap:
    initdb:
      database: shinobi
      owner: shinobi

  enableSuperuserAccess: true

  storage:
    storageClass: ceph-rbd
    size: 10Gi
