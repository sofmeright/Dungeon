apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: lens-of-truth
resources:
  - ../../../base/shinobi
  - httproute.yaml
  - externalsecret-registry.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: shinobi
  - path: postgres-cluster-patch.yaml
    target:
      kind: Cluster
      name: shinobi-postgres
  - path: externalsecret-postgres-patch.yaml
    target:
      kind: ExternalSecret
      name: shinobi-postgres-credentials
