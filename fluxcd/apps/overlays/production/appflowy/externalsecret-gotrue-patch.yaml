apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-gotrue-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    template:
      engineVersion: v2
      data:
        # Database URLs - user/host/port are config, password from Vault
        DATABASE_URL: "postgres://gotrue:{{ .GOTRUE_POSTGRES_PASSWORD }}@appflowy-postgres-rw:5432/{{ .POSTGRES_DB }}?search_path=auth"
        GOTRUE_DATABASE_URL: "postgres://gotrue:{{ .GOTRUE_POSTGRES_PASSWORD }}@appflowy-postgres-rw:5432/{{ .POSTGRES_DB }}"
        # SMTP credentials
        GOTRUE_SMTP_USER: "{{ .SMTP_USERNAME }}"
        GOTRUE_SMTP_PASS: "{{ .SMTP_PASSWORD }}"
  data:
    - secretKey: GOTRUE_POSTGRES_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: GOTRUE_POSTGRES_PASSWORD
    - secretKey: POSTGRES_DB
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_DB
    - secretKey: SMTP_USERNAME
      remoteRef:
        key: apps/appflowy
        property: SMTP_USERNAME
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: SMTP_PASSWORD
