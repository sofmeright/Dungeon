apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-gotrue-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: apps/appflowy
      property: DATABASE_URL
  - secretKey: GOTRUE_DATABASE_URL
    remoteRef:
      key: apps/appflowy
      property: GOTRUE_DATABASE_URL
  - secretKey: GOTRUE_SMTP_USER
    remoteRef:
      key: apps/appflowy
      property: GOTRUE_SMTP_USER
  - secretKey: GOTRUE_SMTP_PASS
    remoteRef:
      key: apps/appflowy
      property: GOTRUE_SMTP_PASS
