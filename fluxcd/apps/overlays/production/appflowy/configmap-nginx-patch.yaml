apiVersion: v1
kind: ConfigMap
metadata:
  name: appflowy-nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        upstream appflowy_cloud {
            server appflowy-cloud:8000;
        }

        upstream appflowy_web {
            server appflowy-web:3000;
        }

        upstream gotrue {
            server appflowy-gotrue:9999;
        }

        upstream appflowy_ai {
            server appflowy-ai:5001;
        }

        upstream admin_frontend {
            server appflowy-admin-frontend:3000;
        }

        upstream ceph_rgw {
            server ceph-rgw.gorons-bracelet.svc.cluster.local:80;
        }

        server {
            listen 80;
            server_name _;

            client_max_body_size 100M;
            underscores_in_headers on;

            # GoTrue
            location /gotrue/ {
                if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' 'https://flwy.prplanit.com' always;
                    add_header 'Access-Control-Allow-Credentials' 'true' always;
                    add_header 'Access-Control-Allow-Headers' '*' always;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                    add_header 'Access-Control-Max-Age' 3600 always;
                    add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                    add_header 'Content-Length' 0 always;
                    return 204;
                }

                proxy_pass http://gotrue/;
                proxy_set_header Host $http_host;
                proxy_pass_request_headers on;
            }

            # WebSocket
            location /ws {
                proxy_pass http://appflowy_cloud;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "Upgrade";
                proxy_set_header Host $host;
                proxy_read_timeout 86400;
            }

            # API
            location /api {
                proxy_pass http://appflowy_cloud;
                proxy_set_header X-Request-Id $request_id;
                proxy_set_header Host $http_host;

                if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' 'https://flwy.prplanit.com' always;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, Client-Version, Device-Id' always;
                    add_header 'Access-Control-Max-Age' 3600 always;
                    return 204;
                }

                add_header 'Access-Control-Allow-Origin' 'https://flwy.prplanit.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, Client-Version, Device-Id' always;
                add_header 'Access-Control-Max-Age' 3600 always;
            }

            # API Chat - streaming with longer timeouts
            location /api/chat {
                proxy_pass http://appflowy_cloud;

                proxy_http_version 1.1;
                proxy_set_header Connection "";
                chunked_transfer_encoding on;
                proxy_buffering off;
                proxy_cache off;

                proxy_read_timeout 600s;
                proxy_connect_timeout 600s;
                proxy_send_timeout 600s;
            }

            # API Import - large file uploads
            location /api/import {
                proxy_pass http://appflowy_cloud;

                proxy_set_header X-Request-Id $request_id;
                proxy_set_header Host $http_host;

                add_header 'Access-Control-Allow-Origin' 'https://flwy.prplanit.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, Device-Id' always;
                add_header 'Access-Control-Max-Age' 3600 always;

                proxy_read_timeout 600s;
                proxy_connect_timeout 600s;
                proxy_send_timeout 600s;

                proxy_request_buffering off;
                proxy_buffering off;
                proxy_cache off;
                client_max_body_size 2G;
            }

            # API Workspace Publish - large uploads
            location ~* ^/api/workspace/([a-zA-Z0-9_-]+)/publish$ {
                proxy_pass http://appflowy_cloud;
                proxy_request_buffering off;
                client_max_body_size 256M;

                if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' 'https://flwy.prplanit.com' always;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, Client-Version, Device-Id' always;
                    add_header 'Access-Control-Max-Age' 3600 always;
                    return 204;
                }

                add_header 'Access-Control-Allow-Origin' 'https://flwy.prplanit.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, Client-Version, Device-Id' always;
                add_header 'Access-Control-Max-Age' 3600 always;
            }

            # AppFlowy AI
            location /ai {
                proxy_pass http://appflowy_ai;
                proxy_set_header Host $host;
                proxy_pass_request_headers on;
            }

            # Admin Frontend Console
            location /console {
                proxy_pass http://admin_frontend;
                proxy_set_header X-Scheme $scheme;
                proxy_set_header Host $host;
            }

            # Ceph RGW for file storage (presigned URLs)
            location /files/ {
                proxy_pass http://ceph_rgw/;
                proxy_set_header Host ceph-rgw.gorons-bracelet.svc.cluster.local;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                proxy_connect_timeout 300;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                chunked_transfer_encoding off;
            }

            # AppFlowy Web - catch all
            location / {
                proxy_pass http://appflowy_web;
                proxy_set_header X-Scheme $scheme;
                proxy_set_header Host $host;
            }
        }
    }
