apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-ai-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    template:
      engineVersion: v2
      data:
        # Database URL - user/host/port are config, password from Vault (AI uses psycopg driver)
        AI_DATABASE_URL: "postgresql+psycopg://appflowy:{{ .POSTGRES_PASSWORD }}@appflowy-postgres-rw:5432/{{ .POSTGRES_DB }}"
        AI_OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_PASSWORD
    - secretKey: POSTGRES_DB
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_DB
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: apps/appflowy
        property: OPENAI_API_KEY
