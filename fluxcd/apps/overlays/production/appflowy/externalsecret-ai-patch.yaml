apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-ai-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  data:
  - secretKey: AI_OPENAI_API_KEY
    remoteRef:
      key: apps/appflowy
      property: AI_OPENAI_API_KEY
  - secretKey: AI_DATABASE_URL
    remoteRef:
      key: apps/appflowy
      property: AI_DATABASE_URL
