apiVersion: v1
kind: ConfigMap
metadata:
  name: appflowy-app-config
data:
  # Production-specific external URLs
  APPFLOWY_BASE_URL: "https://flwy.prplanit.com"
  APPFLOWY_WEB_URL: "https://flwy.prplanit.com"
  APPFLOWY_WS_BASE_URL: "wss://flwy.prplanit.com/ws"
  APPFLOWY_S3_PRESIGNED_URL_ENDPOINT: "https://flwy.prplanit.com/files"
  APPFLOWY_GOTRUE_BASE_URL: "https://flwy.prplanit.com/gotrue"
  APPFLOWY_GOTRUE_EXT_URL: "https://flwy.prplanit.com/gotrue"
  API_EXTERNAL_URL: "https://flwy.prplanit.com/gotrue"
  AI_APPFLOWY_HOST: "https://flwy.prplanit.com"

  # OAuth redirect URIs (all disabled but provide callback URL)
  GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI: "https://flwy.prplanit.com/gotrue/callback"
  GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI: "https://flwy.prplanit.com/gotrue/callback"
  GOTRUE_EXTERNAL_DISCORD_REDIRECT_URI: "https://flwy.prplanit.com/gotrue/callback"
  GOTRUE_EXTERNAL_APPLE_REDIRECT_URI: "https://flwy.prplanit.com/gotrue/callback"

  # Production SMTP host
  APPFLOWY_MAILER_SMTP_HOST: "smtp.gmail.com"
  GOTRUE_SMTP_HOST: "smtp.gmail.com"

  # Production S3 (Ceph RGW - use MinIO mode for S3 compatibility)
  APPFLOWY_S3_USE_MINIO: "true"
  APPFLOWY_S3_MINIO_URL: "http://ceph-rgw.gorons-bracelet.svc.cluster.local"
  APPFLOWY_S3_BUCKET: "appflowy-files"
  APPFLOWY_S3_CREATE_BUCKET: "false"
  AI_APPFLOWY_BUCKET_NAME: "appflowy-files"
  AI_MINIO_URL: "http://ceph-rgw.gorons-bracelet.svc.cluster.local"
