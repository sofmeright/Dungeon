apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-postgres-app
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    template:
      engineVersion: v2
      data:
        # CNPG keys - required for database bootstrap
        username: "appflowy"
        password: "{{ .POSTGRES_PASSWORD }}"
        # Worker database name
        APPFLOWY_WORKER_DATABASE_NAME: "{{ .POSTGRES_DB }}"
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_PASSWORD
    - secretKey: POSTGRES_DB
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_DB
