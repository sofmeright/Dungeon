apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-worker
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: appflowy-worker
          image: docker.io/appflowyinc/appflowy_worker:0.10.3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
