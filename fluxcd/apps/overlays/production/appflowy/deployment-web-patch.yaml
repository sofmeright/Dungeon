apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-web
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: appflowy-web
          image: docker.io/appflowyinc/appflowy_web:0.9.155
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
