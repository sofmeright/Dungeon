apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-web
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: appflowy-web
        image: docker.jcr.pcfae.com/appflowyinc/appflowy_web:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
