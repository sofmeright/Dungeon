apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-cloud-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    template:
      engineVersion: v2
      data:
        # SMTP credentials only - S3 from appflowy-s3-secrets
        APPFLOWY_MAILER_SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        APPFLOWY_MAILER_SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
  data:
    - secretKey: SMTP_USERNAME
      remoteRef:
        key: apps/appflowy
        property: SMTP_USERNAME
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: SMTP_PASSWORD
