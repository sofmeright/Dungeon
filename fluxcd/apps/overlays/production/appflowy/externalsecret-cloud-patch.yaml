apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-cloud-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  data:
    # S3 credentials from Ceph RGW
    - secretKey: S3_ACCESS_KEY
      remoteRef:
        key: rgw/appflowy
        property: s3_access_key
    - secretKey: S3_SECRET_KEY
      remoteRef:
        key: rgw/appflowy
        property: s3_secret_key
    # SMTP credentials
    - secretKey: APPFLOWY_MAILER_SMTP_USERNAME
      remoteRef:
        key: apps/appflowy
        property: APPFLOWY_MAILER_SMTP_USERNAME
    - secretKey: APPFLOWY_MAILER_SMTP_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: APPFLOWY_MAILER_SMTP_PASSWORD
