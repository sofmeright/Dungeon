apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-cloud-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    template:
      engineVersion: v2
      data:
        # S3 credentials from Ceph RGW
        S3_ACCESS_KEY: "{{ .s3_access_key }}"
        S3_SECRET_KEY: "{{ .s3_secret_key }}"
        # SMTP credentials
        APPFLOWY_MAILER_SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        APPFLOWY_MAILER_SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
  data:
    - secretKey: s3_access_key
      remoteRef:
        key: rgw/appflowy
        property: s3_access_key
    - secretKey: s3_secret_key
      remoteRef:
        key: rgw/appflowy
        property: s3_secret_key
    - secretKey: SMTP_USERNAME
      remoteRef:
        key: apps/appflowy
        property: SMTP_USERNAME
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: SMTP_PASSWORD
