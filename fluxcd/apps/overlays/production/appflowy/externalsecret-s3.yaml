apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-s3-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    template:
      engineVersion: v2
      data:
        # S3/RGW credentials - used by cloud and worker deployments
        APPFLOWY_S3_ACCESS_KEY: "{{ .s3_access_key }}"
        APPFLOWY_S3_SECRET_KEY: "{{ .s3_secret_key }}"
  data:
    - secretKey: s3_access_key
      remoteRef:
        key: rgw/appflowy
        property: s3_access_key
    - secretKey: s3_secret_key
      remoteRef:
        key: rgw/appflowy
        property: s3_secret_key
