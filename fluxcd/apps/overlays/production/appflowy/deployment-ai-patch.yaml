apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-ai
spec:
  replicas: 0  # Disabled - no OpenAI API key configured
  template:
    spec:
      containers:
      - name: appflowy-ai
        image: docker.jcr.pcfae.com/appflowyinc/appflowy_ai:latest
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
