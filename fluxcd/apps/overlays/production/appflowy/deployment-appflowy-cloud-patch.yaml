apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-cloud
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: appflowy-cloud
          image: docker.io/appflowyinc/appflowy_cloud:0.12.0
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
