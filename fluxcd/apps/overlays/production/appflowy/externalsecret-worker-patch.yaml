apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-worker-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  data:
    - secretKey: APPFLOWY_WORKER_DATABASE_URL
      remoteRef:
        key: apps/appflowy
        property: APPFLOWY_WORKER_DATABASE_URL
    - secretKey: APPFLOWY_WORKER_DATABASE_NAME
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_DB
    - secretKey: APPFLOWY_S3_ACCESS_KEY
      remoteRef:
        key: rgw/appflowy
        property: s3_access_key
    - secretKey: APPFLOWY_S3_SECRET_KEY
      remoteRef:
        key: rgw/appflowy
        property: s3_secret_key
    - secretKey: APPFLOWY_MAILER_SMTP_USERNAME
      remoteRef:
        key: apps/appflowy
        property: APPFLOWY_MAILER_SMTP_USERNAME
    - secretKey: APPFLOWY_MAILER_SMTP_EMAIL
      remoteRef:
        key: apps/appflowy
        property: APPFLOWY_MAILER_SMTP_EMAIL
    - secretKey: APPFLOWY_MAILER_SMTP_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: APPFLOWY_MAILER_SMTP_PASSWORD
