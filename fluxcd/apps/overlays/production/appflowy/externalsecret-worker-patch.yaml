apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-worker-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    template:
      engineVersion: v2
      data:
        # Database URL - user/host/port are config, password from Vault
        APPFLOWY_WORKER_DATABASE_URL: "postgres://appflowy:{{ .POSTGRES_PASSWORD }}@appflowy-postgres-rw:5432/{{ .POSTGRES_DB }}"
        APPFLOWY_WORKER_DATABASE_NAME: "{{ .POSTGRES_DB }}"
        # SMTP credentials
        APPFLOWY_MAILER_SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        APPFLOWY_MAILER_SMTP_EMAIL: "{{ .SMTP_EMAIL }}"
        APPFLOWY_MAILER_SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_PASSWORD
    - secretKey: POSTGRES_DB
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_DB
    - secretKey: SMTP_USERNAME
      remoteRef:
        key: apps/appflowy
        property: SMTP_USERNAME
    - secretKey: SMTP_EMAIL
      remoteRef:
        key: apps/appflowy
        property: SMTP_EMAIL
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: SMTP_PASSWORD
