apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-postgres-app
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  data:
  # CNPG keys - required for database bootstrap
  - secretKey: username
    remoteRef:
      key: apps/appflowy
      property: POSTGRES_USER
  - secretKey: password
    remoteRef:
      key: apps/appflowy
      property: POSTGRES_PASSWORD
  dataFrom:
    - extract:
        key: apps/appflowy
