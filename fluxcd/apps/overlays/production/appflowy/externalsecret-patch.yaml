apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-postgres-app
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    template:
      engineVersion: v2
      data:
        # CNPG keys - required for database bootstrap
        username: "appflowy"
        password: "{{ .POSTGRES_PASSWORD }}"
        # MinIO/S3 credentials - mapped from Ceph RGW
        MINIO_ROOT_USER: "{{ .s3_access_key }}"
        MINIO_ROOT_PASSWORD: "{{ .s3_secret_key }}"
        # Worker database name
        APPFLOWY_WORKER_DATABASE_NAME: "{{ .POSTGRES_DB }}"
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_PASSWORD
    - secretKey: POSTGRES_DB
      remoteRef:
        key: apps/appflowy
        property: POSTGRES_DB
    - secretKey: s3_access_key
      remoteRef:
        key: rgw/appflowy
        property: s3_access_key
    - secretKey: s3_secret_key
      remoteRef:
        key: rgw/appflowy
        property: s3_secret_key
