apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-minio-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  data:
  - secretKey: MINIO_ROOT_USER
    remoteRef:
      key: apps/appflowy
      property: APPFLOWY_S3_ACCESS_KEY
  - secretKey: MINIO_ROOT_PASSWORD
    remoteRef:
      key: apps/appflowy
      property: APPFLOWY_S3_SECRET_KEY
