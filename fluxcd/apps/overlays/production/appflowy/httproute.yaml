apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: appflowy
spec:
  parentRefs:
  - name: cell-membrane-gateway
    namespace: hyrule-castle
    sectionName: https-prplanit
  hostnames:
  - "flwy.prplanit.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: appflowy-nginx
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: appflowy-http-redirect
spec:
  parentRefs:
  - name: cell-membrane-gateway
    namespace: hyrule-castle
    sectionName: http
  hostnames:
  - "flwy.prplanit.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
