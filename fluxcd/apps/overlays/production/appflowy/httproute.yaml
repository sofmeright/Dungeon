apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: appflowy
spec:
  parentRefs:
  - name: cell-membrane-gateway
    namespace: hyrule-castle
    sectionName: https
  hostnames:
  - "flwy.prplanit.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: nginx
      port: 80
