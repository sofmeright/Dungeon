apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-admin-frontend
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: admin-frontend
        image: docker.jcr.pcfae.com/appflowyinc/admin_frontend:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
