apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-nginx
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: nginx
        image: docker.io/nginx:latest
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: nginx-config
        configMap:
          name: appflowy-nginx-config
