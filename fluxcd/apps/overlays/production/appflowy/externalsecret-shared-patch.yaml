apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-shared-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  target:
    template:
      engineVersion: v2
      data:
        GOTRUE_JWT_SECRET: "{{ .GOTRUE_JWT_SECRET }}"
        GOTRUE_ADMIN_EMAIL: "{{ .APPFLOWY_ADMIN_EMAIL }}"
        GOTRUE_ADMIN_PASSWORD: "{{ .APPFLOWY_ADMIN_PASSWORD }}"
  data:
    - secretKey: GOTRUE_JWT_SECRET
      remoteRef:
        key: apps/appflowy
        property: GOTRUE_JWT_SECRET
    - secretKey: APPFLOWY_ADMIN_EMAIL
      remoteRef:
        key: apps/appflowy
        property: APPFLOWY_ADMIN_EMAIL
    - secretKey: APPFLOWY_ADMIN_PASSWORD
      remoteRef:
        key: apps/appflowy
        property: APPFLOWY_ADMIN_PASSWORD
