apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-shared-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-operationtimecapsule
  data:
  - secretKey: GOTRUE_JWT_SECRET
    remoteRef:
      key: apps/appflowy
      property: GOTRUE_JWT_SECRET
  - secretKey: GOTRUE_ADMIN_EMAIL
    remoteRef:
      key: apps/appflowy
      property: GOTRUE_ADMIN_EMAIL
  - secretKey: GOTRUE_ADMIN_PASSWORD
    remoteRef:
      key: apps/appflowy
      property: GOTRUE_ADMIN_PASSWORD
