apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: appflowy-redis
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: redis
          image: docker.io/redis:8.6.1-alpine
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
