apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: appflowy-redis
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: redis
        image: docker.io/redis:8.4.0-alpine
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
