apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotrue
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: gotrue
        image: docker.io/appflowyinc/gotrue:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
