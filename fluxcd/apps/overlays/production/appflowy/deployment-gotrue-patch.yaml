apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-gotrue
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: gotrue
        image: docker.jcr.pcfae.com/appflowyinc/gotrue:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
