apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: appflowy-postgres
spec:
  instances: 3

  postgresql:
    parameters:
      shared_buffers: "512MB"
      max_connections: "200"

  bootstrap:
    initdb:
      database: appflowy
      owner: appflowy
      secret:
        name: appflowy-postgres-app
      postInitApplicationSQL:
        - ALTER USER appflowy WITH SUPERUSER
        - CREATE USER supabase_auth_admin BYPASSRLS NOINHERIT CREATEROLE LOGIN NOREPLICATION
        - CREATE SCHEMA IF NOT EXISTS auth AUTHORIZATION supabase_auth_admin
        - GRANT CREATE ON DATABASE appflowy TO supabase_auth_admin
        - ALTER USER supabase_auth_admin SET search_path = 'auth'
        - CREATE TYPE auth.factor_type AS ENUM ('totp', 'webauthn')

  enableSuperuserAccess: true

  storage:
    storageClass: ceph-rbd
    size: 20Gi
