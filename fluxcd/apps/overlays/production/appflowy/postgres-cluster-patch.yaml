apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: appflowy-postgres
spec:
  instances: 3

  postgresql:
    parameters:
      shared_buffers: "512MB"
      max_connections: "200"

  bootstrap:
    initdb:
      database: appflowy
      owner: appflowy
      secret:
        name: appflowy-postgres-app
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vector
      postInitSQLRefs:
        secretRefs:
        - name: appflowy-postgres-init-sql
          key: init.sql

  enableSuperuserAccess: true

  storage:
    storageClass: ceph-rbd
    size: 20Gi
