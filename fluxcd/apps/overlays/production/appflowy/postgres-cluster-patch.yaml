apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: kai-appflowy-postgres
spec:
  instances: 3

  postgresql:
    parameters:
      shared_buffers: "512MB"
      max_connections: "200"

  bootstrap:
    initdb:
      database: appflowy
      owner: appflowy
      secret:
        name: appflowy-postgres-app
      postInitSQLRefs:
        secretRefs:
          - name: appflowy-postgres-init-sql
            key: init.sql
      postInitApplicationSQLRefs:
        secretRefs:
          - name: appflowy-postgres-init-sql
            key: app-init.sql

  enableSuperuserAccess: true

  storage:
    pvcTemplate:
      resources:
        requests:
          storage: 20Gi
