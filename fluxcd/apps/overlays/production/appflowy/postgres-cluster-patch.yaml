apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: appflowy-postgres
spec:
  instances: 3

  postgresql:
    parameters:
      shared_buffers: "512MB"
      max_connections: "200"

  bootstrap:
    initdb:
      database: appflowy
      owner: postgres
      postInitApplicationSQL:
        - CREATE USER supabase_auth_admin WITH PASSWORD '${SUPABASE_PASSWORD}';
        - GRANT ALL PRIVILEGES ON DATABASE appflowy TO supabase_auth_admin;
        - ALTER USER supabase_auth_admin WITH SUPERUSER;

  storage:
    storageClass: ceph-rbd
    size: 20Gi
