apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bookstack-db
spec:
  template:
    spec:
      containers:
      - name: mariadb
        image: lscr.io/linuxserver/mariadb:latest
        volumeMounts:
        - name: hyrule-castle-bookstack-db-data
          mountPath: /config
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Los_Angeles"
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-bookstack-db-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
