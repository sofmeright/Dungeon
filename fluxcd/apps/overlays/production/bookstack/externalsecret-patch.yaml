apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bookstack-secrets
spec:
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  data:
  - secretKey: APP_KEY
    remoteRef:
      key: apps/bookstack
      property: APP_KEY
  - secretKey: DB_USERNAME
    remoteRef:
      key: apps/bookstack
      property: DB_USERNAME
  - secretKey: DB_PASSWORD
    remoteRef:
      key: apps/bookstack
      property: DB_PASSWORD
  - secretKey: DB_DATABASE
    remoteRef:
      key: apps/bookstack
      property: DB_DATABASE
  - secretKey: MYSQL_ROOT_PASSWORD
    remoteRef:
      key: apps/bookstack
      property: MYSQL_ROOT_PASSWORD
  - secretKey: MYSQL_DATABASE
    remoteRef:
      key: apps/bookstack
      property: MYSQL_DATABASE
  - secretKey: MYSQL_USER
    remoteRef:
      key: apps/bookstack
      property: MYSQL_USER
  - secretKey: MYSQL_PASSWORD
    remoteRef:
      key: apps/bookstack
      property: MYSQL_PASSWORD
  - secretKey: OIDC_CLIENT_ID
    remoteRef:
      key: apps/bookstack
      property: OIDC_CLIENT_ID
  - secretKey: OIDC_CLIENT_SECRET
    remoteRef:
      key: apps/bookstack
      property: OIDC_CLIENT_SECRET
