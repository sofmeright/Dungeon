apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dolibarr-web
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-mariadb
          image: docker.io/busybox:1.37
      containers:
        - name: dolibarr
          image: docker.io/dolibarr/dolibarr:22.0.4
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_DOLIBARR_DATA
            - $patch: delete
              name: PLACEHOLDER_DOLIBARR_CONFIG
            - name: hyrule-castle-dolibarr-documents
              mountPath: /var/www/documents
            - name: hyrule-castle-dolibarr-custom
              mountPath: /var/www/html/custom
          env:
            - name: DOLI_URL_ROOT
              value: "https://dolibarr.prplanit.com"
            - name: DOLI_COMPANY_NAME
              value: "Precision Plan IT"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
  volumeClaimTemplates:
    - metadata:
        name: hyrule-castle-dolibarr-documents
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 512Mi
    - metadata:
        name: hyrule-castle-dolibarr-custom
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 128Mi
