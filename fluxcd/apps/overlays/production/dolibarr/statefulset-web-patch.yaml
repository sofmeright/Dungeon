apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dolibarr-web
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
      - name: wait-for-mariadb
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: dolibarr
        image: docker.jcr.pcfae.com/tuxgasy/dolibarr:latest
        volumeMounts:
        - name: hyrule-castle-dolibarr-data
          mountPath: /var/www/html
        - name: hyrule-castle-dolibarr-config
          mountPath: /var/www/documents
        env:
        - name: DOLI_URL_ROOT
          value: "https://dolibarr.prplanit.com"
        - name: DOLI_COMPANY_NAME
          value: "Precision Plan IT"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-dolibarr-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: hyrule-castle-dolibarr-config
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
