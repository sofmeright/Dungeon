apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hyrule-castle
resources:
  - ../../../base/dolibarr
  - httproute.yaml
patches:
  - path: statefulset-mariadb-patch.yaml
  - path: statefulset-web-patch.yaml
  - patch: |-
      - op: add
        path: /metadata/annotations
        value:
          lbipam.cilium.io/ips: "172.22.30.71"
          lbipam.cilium.io/sharing-key: "hyrule-castle"
      - op: replace
        path: /spec/ports/0/port
        value: 40118
    target:
      kind: Service
      name: dolibarr-web
  - path: externalsecret-patch.yaml
