---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: byparr-cache-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/hdd/apps/byparr/cache
    volumeHandle: byparr-cache-static
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: byparr-cache-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: byparr-cache-pv
  storageClassName: ""
