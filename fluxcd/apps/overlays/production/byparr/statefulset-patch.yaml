apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: byparr
spec:
  template:
    metadata:
      labels:
        istio.io/dataplane-mode: none
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: byparr
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          image: ghcr.io/thephaseless/byparr:2.1.0
          env:
            - name: TZ
              value: "America/Los_Angeles"
            - name: UV_CACHE_DIR
              value: "/app/.cache/uv"
            - name: UV_PYTHON_INSTALL_DIR
              value: "/app/.cache/uv/python"
          volumeMounts:
            - name: screenshots
              mountPath: /app/screenshots
            - name: cache
              mountPath: /app/.cache
            - name: venv
              mountPath: /app/.venv
        - name: gluetun
          image: docker.io/qmcgaw/gluetun:v3.41.0
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "private internet access"
            - name: SERVER_REGIONS
              $patch: delete
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.144.0.0/12,172.16.0.0/12,172.22.30.33/32,192.168.144.0/20"
            - name: DNS_ADDRESS
              value: "10.144.0.10"
            - name: UPDATER_PERIOD
              value: "24h"
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: byparr-cache-pvc
        - name: venv
          emptyDir:
            sizeLimit: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: screenshots
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 1Gi
