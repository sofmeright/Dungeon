apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: google-webfonts-helper
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: google-webfonts-helper
        image: ghcr.io/majodev/google-webfonts-helper:latest
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
