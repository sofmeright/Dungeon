apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: google-webfonts-helper
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: google-webfonts-helper
          image: ghcr.io/majodev/google-webfonts-helper:latest
          resources:
            requests:
              cpu: "2m"
              memory: "52Mi"
            limits:
              cpu: "10m"
              memory: "64Mi"
