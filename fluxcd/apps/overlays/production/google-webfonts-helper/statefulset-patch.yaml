apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: google-webfonts-helper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: google-webfonts-helper
          image: ghcr.io/majodev/google-webfonts-helper:v1.7.1
          resources:
            requests:
              cpu: "2m"
              memory: "52Mi"
            limits:
              cpu: "10m"
              memory: "64Mi"
