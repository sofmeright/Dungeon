apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: google-webfonts-helper-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "gwfonts.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: google-webfonts-helper
          port: 8654
