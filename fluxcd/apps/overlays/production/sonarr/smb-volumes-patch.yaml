---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-tv-shows
spec:
  csi:
    volumeHandle: sonarr-tv-shows-gringotts-timecapsule-media-tv
    volumeAttributes:
      source: "//gringotts/timecapsule/Media/TV_Shows"
    nodeStageSecretRef:
      name: sonarr-smb-secret
      namespace: swift-sail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-tv-shows
spec:
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-downloads
spec:
  csi:
    volumeHandle: sonarr-downloads-gringotts-timecapsule-downloads
    volumeAttributes:
      source: "//gringotts/timecapsule/Downloads"
    nodeStageSecretRef:
      name: sonarr-smb-secret
      namespace: swift-sail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-downloads
spec:
  storageClassName: ""
