apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rustdesk-server
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: rustdesk-server
        image: docker.jcr.pcfae.com/rustdesk/rustdesk-server:latest
  volumeClaimTemplates:
  - metadata:
      name: hookshot-rustdesk-server-data
    spec:
      storageClassName: ceph-rbd-retain
