apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rustdesk-relay
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      containers:
        - name: rustdesk-relay
          image: docker.jcr.pcfae.com/rustdesk/rustdesk-server:latest
  volumeClaimTemplates:
    - metadata:
        name: hookshot-rustdesk-relay-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 1Gi
