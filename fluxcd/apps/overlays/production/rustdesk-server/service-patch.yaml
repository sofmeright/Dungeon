apiVersion: v1
kind: Service
metadata:
  name: rustdesk-server
  annotations:
    lbipam.cilium.io/ips: "172.22.30.8"
    lbipam.cilium.io/sharing-key: "hookshot"
    gatus.home-operations.com/endpoint: |
      group: Infrastructure
      url: tcp://172.22.30.8:41116
      interval: 60s
      conditions:
        - "[CONNECTED] == true"
spec:
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: rustdesk-relay
  annotations:
    lbipam.cilium.io/ips: "172.22.30.8"
    lbipam.cilium.io/sharing-key: "hookshot"
    gatus.home-operations.com/endpoint: |
      group: Infrastructure
      url: tcp://172.22.30.8:41117
      interval: 60s
      conditions:
        - "[CONNECTED] == true"
spec:
  type: LoadBalancer
