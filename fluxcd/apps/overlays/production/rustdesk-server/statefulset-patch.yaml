apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rustdesk
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      containers:
        - name: hbbs
          image: docker.io/rustdesk/rustdesk-server:latest
        - name: hbbr
          image: docker.io/rustdesk/rustdesk-server:latest
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 1Gi
