---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: searxng
        image: docker.io/searxng/searxng:latest
        env:
        - name: SEARXNG_BASE_URL
          value: "http://172.22.30.107:8986/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng-redis
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: redis
        image: docker.io/valkey/valkey:7-alpine