---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: searxng
        image: docker.io/searxng/searxng:2024.11.14-a1947c5cf
        env:
        - name: SEARXNG_BASE_URL
          value: "http://172.22.30.107:8986/"
        volumeMounts:
        - name: searxng-config
          mountPath: /etc/searxng
        - name: searxng-data
          mountPath: /var/log/uwsgi
      volumes:
      - name: searxng-config
        configMap:
          name: searxng-settings
      - name: searxng-data
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng-redis
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: redis
        image: docker.io/valkey/valkey:7-alpine
