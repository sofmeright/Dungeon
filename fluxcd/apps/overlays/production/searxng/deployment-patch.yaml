---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
spec:
  replicas: 3
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: searxng
        image: docker.jcr.pcfae.com/searxng/searxng:latest
        env:
        - name: SEARXNG_BASE_URL
          value: "http://172.22.30.107:8986/"
      volumes:
      - name: searxng-data
        persistentVolumeClaim: null
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng-redis
spec:
  replicas: 3
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: redis
        image: docker.jcr.pcfae.com/valkey/valkey:7-alpine
      volumes:
      - name: redis-data
        persistentVolumeClaim: null
        emptyDir: {}
