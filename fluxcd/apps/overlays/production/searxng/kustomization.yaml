apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: the-lost-woods
resources:
  - ../../../base/searxng
patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: searxng
  - path: metallb-patch.yaml
    target:
      kind: Service
      name: searxng
  - path: settings-patch.yaml
    target:
      kind: ConfigMap
      name: searxng-settings