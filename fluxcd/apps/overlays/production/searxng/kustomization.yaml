apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/searxng

patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: searxng
  - path: cilium-lb-patch.yaml
    target:
      kind: Service
      name: searxng
  - path: settings-patch.yaml
    target:
      kind: ConfigMap
      name: searxng-settings
  - path: deployment-patch.yaml
  - path: storage-patch.yaml
  - path: namespace-patch.yaml