apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dd-ui-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: dd-ui-secrets
    creationPolicy: Owner
  data:
  - secretKey: postgres-password
    remoteRef:
      key: apps/dd-ui
      property: postgres-password
  - secretKey: oidc-client-id
    remoteRef:
      key: apps/dd-ui
      property: oidc-client-id
  - secretKey: oidc-client-secret
    remoteRef:
      key: apps/dd-ui
      property: oidc-client-secret
  - secretKey: session-secret
    remoteRef:
      key: apps/dd-ui
      property: session-secret
  - secretKey: sops-age-key
    remoteRef:
      key: apps/dd-ui
      property: sops-age-key
  - secretKey: ssh-key
    remoteRef:
      key: apps/dd-ui
      property: ssh-key
