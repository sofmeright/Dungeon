apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homarr
spec:
  template:
    spec:
      containers:
      - name: homarr
        env:
        - name: DATABASE_URL
          value: "file:/appdata/db/homarr.db"
        - name: NEXTAUTH_URL
          value: "http://172.22.30.223:7575"
        - name: AUTH_PROVIDERS
          value: "oidc"
        - name: AUTH_OIDC_URI
          value: "https://sso.prplanit.com"
        - name: AUTH_OIDC_ISSUER
          value: "https://sso.prplanit.com"
        - name: AUTH_OIDC_CLIENT_NAME
          value: "Zitadel"
        - name: AUTH_OIDC_AUTO_LOGIN
          value: "true"
  volumeClaimTemplates:
  - metadata:
      name: database
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 100Mi
  - metadata:
      name: images
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 2Gi
