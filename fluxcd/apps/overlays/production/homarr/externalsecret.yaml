apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homarr-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-precisionplanit
    kind: ClusterSecretStore
  target:
    name: homarr-secrets
    creationPolicy: Owner
  data:
    - secretKey: SECRET_ENCRYPTION_KEY
      remoteRef:
        key: apps/homarr
        property: secret_encryption_key
    - secretKey: AUTH_OIDC_CLIENT_ID
      remoteRef:
        key: apps/homarr
        property: oidc_client_id
    - secretKey: AUTH_OIDC_CLIENT_SECRET
      remoteRef:
        key: apps/homarr
        property: oidc_client_secret
