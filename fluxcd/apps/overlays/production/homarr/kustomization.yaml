apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lost-woods

resources:
  - ../../../base/homarr
  - externalsecret.yaml
  - cephfs-images-pv.yaml

patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: homarr
  - path: service-patch.yaml
    target:
      kind: Service
      name: homarr
  - path: postgres-cluster-patch.yaml
    target:
      kind: Cluster
      name: homarr-postgres
  - path: externalsecret-postgres-patch.yaml
    target:
      kind: ExternalSecret
      name: homarr-postgres-credentials
  - path: redis-replication-patch.yaml
    target:
      kind: RedisReplication
      name: homarr-redis
  - path: externalsecret-redis-patch.yaml
    target:
      kind: ExternalSecret
      name: homarr-redis-password
