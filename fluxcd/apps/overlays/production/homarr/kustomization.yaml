apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/homarr
  - externalsecret.yaml

patches:
  - path: helmrelease-patch.yaml
    target:
      kind: HelmRelease
      name: homarr
  - target:
      kind: HelmRelease
      name: homarr
    patch: |-
      - op: add
        path: /metadata/namespace
        value: lost-woods
  - target:
      kind: ExternalSecret
      name: homarr-secrets
    patch: |-
      - op: add
        path: /metadata/namespace
        value: lost-woods
