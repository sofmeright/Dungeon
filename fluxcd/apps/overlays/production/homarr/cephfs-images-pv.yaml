---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homarr-images-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: homarr-images
    namespace: lost-woods
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/nvme/apps/homarr/images
    volumeHandle: homarr-images-static
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-images
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: homarr-images-pv
  storageClassName: ""
