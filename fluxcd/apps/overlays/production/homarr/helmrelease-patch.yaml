apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homarr
spec:
  targetNamespace: lost-woods
  values:
    env:
      DATABASE_URL: "file:/data/homarr.db"
      NEXTAUTH_URL: "https://apptray.pcfae.com"
      AUTH_PROVIDERS: "oidc"
      AUTH_OIDC_URI: "https://sso.prplanit.com"
      AUTH_OIDC_CLIENT_NAME: "Zitadel"
      AUTH_OIDC_AUTO_LOGIN: "true"

    secretEnv:
      AUTH_SECRET:
        valueFrom:
          secretKeyRef:
            name: homarr-secrets
            key: SECRET_ENCRYPTION_KEY
      AUTH_OIDC_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: homarr-secrets
            key: AUTH_OIDC_CLIENT_ID
      AUTH_OIDC_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: homarr-secrets
            key: AUTH_OIDC_CLIENT_SECRET

    persistence:
      data:
        size: 5Gi
        storageClass: ceph-rbd-retain
      config:
        size: 1Gi
        storageClass: ceph-rbd-retain

    service:
      type: LoadBalancer
      port: 7575
      annotations:
        lbipam.cilium.io/ips: "172.22.30.223"
        lbipam.cilium.io/sharing-key: "lost-woods"
