apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homarr
spec:
  targetNamespace: lost-woods
  values:
    envSecrets:
      authOidcCredentials:
        existingSecret: "homarr-secrets"
        oidcClientId: "AUTH_OIDC_CLIENT_ID"
        oidcClientSecret: "AUTH_OIDC_CLIENT_SECRET"
      dbCredentials:
        existingSecret: "homarr-secrets"
        dbEncryptionKey: "SECRET_ENCRYPTION_KEY"
    env:
      DATABASE_URL: "file:/data/homarr.db"
      NEXTAUTH_URL: "https://apptray.pcfae.com"
      AUTH_PROVIDERS: "oidc"
      AUTH_OIDC_URI: "https://sso.prplanit.com"
      AUTH_OIDC_CLIENT_NAME: "Zitadel"
      AUTH_OIDC_AUTO_LOGIN: "true"

    persistence:
      data:
        size: 5Gi
        storageClass: ceph-rbd-retain
      config:
        size: 1Gi
        storageClass: ceph-rbd-retain

    service:
      type: LoadBalancer
      port: 7575
      annotations:
        lbipam.cilium.io/ips: "172.22.30.223"
        lbipam.cilium.io/sharing-key: "lost-woods"
