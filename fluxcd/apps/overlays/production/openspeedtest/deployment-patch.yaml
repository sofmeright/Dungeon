apiVersion: apps/v1
kind: Deployment
metadata:
  name: openspeedtest
spec:
  template:
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
      containers:
        - name: openspeedtest
          image: docker.io/openspeedtest/latest:v2.0.6
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: openspeedtest-config
            - secretRef:
                name: openspeedtest-secrets
