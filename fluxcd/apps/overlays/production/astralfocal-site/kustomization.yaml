apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lost-woods

resources:
  - ../../../base/astralfocal-site
  - externalsecret-registry.yaml
  - httproute.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: astralfocal-site
  - path: service-patch.yaml
    target:
      kind: Service
      name: astralfocal-site
