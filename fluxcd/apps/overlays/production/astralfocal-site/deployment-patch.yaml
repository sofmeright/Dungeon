apiVersion: apps/v1
kind: Deployment
metadata:
  name: astralfocal-site
spec:
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      imagePullSecrets:
        - name: cr-pcfae-admin-pull-secret
      containers:
        - name: astralfocal-site
          image: cr.pcfae.com/prplanit/astralfocal.com:v0.0.2
