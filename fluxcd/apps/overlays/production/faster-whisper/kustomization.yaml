apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tingle-tuner
resources:
  - ../../../base/faster-whisper
patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: faster-whisper
  - path: statefulset-patch.yaml
