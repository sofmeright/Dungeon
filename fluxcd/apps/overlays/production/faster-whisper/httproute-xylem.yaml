apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: faster-whisper-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "whisper.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: faster-whisper
          port: 10300
