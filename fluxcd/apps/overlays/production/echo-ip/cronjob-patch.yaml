apiVersion: batch/v1
kind: CronJob
metadata:
  name: echo-ip-geoip-update
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: geoipupdate
            volumeMounts:
            - name: compass-echo-ip-data
              mountPath: /usr/share/GeoIP
          volumes:
          - name: compass-echo-ip-data
            persistentVolumeClaim:
              claimName: compass-echo-ip-data-echo-ip-0
