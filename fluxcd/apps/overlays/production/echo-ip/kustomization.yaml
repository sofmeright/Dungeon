apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: compass

resources:
  - ../../../base/echo-ip
  - httproute.yaml
  - httproute-http.yaml
  - referencegrant.yaml

patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: echo-ip
  - path: service-patch.yaml
    target:
      kind: Service
      name: echo-ip
  - path: externalsecret-patch.yaml
    target:
      kind: ExternalSecret
      name: echo-ip-secrets
  - path: cronjob-patch.yaml
    target:
      kind: CronJob
      name: echo-ip-geoip-update
