apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-ip
  namespace: compass
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
      sectionName: https-ipleek
    - name: cell-membrane-gateway
      namespace: hyrule-castle
      sectionName: https-ipleek-apex
    - name: cell-membrane-gateway
      namespace: hyrule-castle
      sectionName: http
  hostnames:
    - "ipleek.com"
    - "www.ipleek.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: echo-ip
          port: 8080
