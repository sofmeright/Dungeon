apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-echoip-from-hyrule-castle
  namespace: compass
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: hyrule-castle
  to:
    - group: ""
      kind: Service
      name: echo-ip
