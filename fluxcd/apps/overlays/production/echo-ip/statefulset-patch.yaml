apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echo-ip
spec:
  template:
    spec:
      containers:
      - name: echo-ip
        image: docker.io/mpolden/echoip:latest
        volumeMounts:
        - $patch: replace
        - name: compass-echo-ip-data
          mountPath: /data
          readOnly: true
        - name: compass-echo-ip-html
          mountPath: /html
  volumeClaimTemplates:
  - $patch: replace
  - metadata:
      name: compass-echo-ip-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: compass-echo-ip-html
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 100Mi
