apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ghost
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: ghost
        image: docker.jcr.pcfae.com/library/ghost:5-alpine
        env:
        - name: url
          value: "https://blog.sofmeright.com/"
        volumeMounts:
        - name: temple-of-time-ghost-data
          mountPath: /var/lib/ghost/content
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-ghost-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 10Gi
