apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hyrule-castle
resources:
  - ../../../base/opnform
  - httproute.yaml
  - cephfs-storage-pv.yaml
patches:
  - path: images-patch.yaml
  - path: statefulset-storage-patch.yaml
  - path: cephfs-storage-patch.yaml
  - path: app-url-patch.yaml
  - path: service-patch.yaml
  - path: service-opnform-ingress-ingress-patch.yaml
    target:
      kind: Service
      name: opnform-ingress
