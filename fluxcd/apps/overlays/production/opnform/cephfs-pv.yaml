---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hyrule-castle-opnform-storage-pv
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: hyrule-castle-opnform-storage
    namespace: hyrule-castle
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/hdd/apps/opnform/storage
    volumeHandle: hyrule-castle-opnform-storage-static
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hyrule-castle-opnform-storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
  volumeName: hyrule-castle-opnform-storage-pv
  storageClassName: ""
