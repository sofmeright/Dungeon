apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twenty-postgres
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: postgres
        image: docker.jcr.pcfae.com/library/postgres:16
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-twenty-postgres
    spec:
      storageClassName: ceph-rbd-retain
