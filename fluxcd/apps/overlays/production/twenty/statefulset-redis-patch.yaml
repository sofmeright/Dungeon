apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twenty-redis
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: redis
        image: docker.jcr.pcfae.com/library/redis:latest
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-twenty-redis
    spec:
      storageClassName: ceph-rbd-retain
