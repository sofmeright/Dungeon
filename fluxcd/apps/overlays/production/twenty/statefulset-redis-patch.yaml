apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twenty-redis
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      containers:
        - name: redis
          image: docker.io/redis:8.6.0-alpine
  volumeClaimTemplates:
    - metadata:
        name: hyrule-castle-twenty-redis
      spec:
        storageClassName: ceph-rbd-retain
