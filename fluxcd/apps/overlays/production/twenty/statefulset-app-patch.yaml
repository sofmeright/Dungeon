apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twenty-app
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: twenty-app
        image: docker.jcr.pcfae.com/twentycrm/twenty:latest
        env:
        - name: SERVER_URL
          value: "http://moor:2020"
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-twenty-app-data
    spec:
      storageClassName: ceph-rbd-retain
  - metadata:
      name: hyrule-castle-twenty-docker-data
    spec:
      storageClassName: ceph-rbd-retain
