apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: twenty-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-precisionplanit
    kind: ClusterSecretStore
  target:
    name: twenty-secrets
    creationPolicy: Owner
  data:
  - secretKey: pg-database-user
    remoteRef:
      key: apps/twenty
      property: pg-database-user
  - secretKey: pg-database-password
    remoteRef:
      key: apps/twenty
      property: pg-database-password
  - secretKey: postgres-user
    remoteRef:
      key: apps/twenty
      property: postgres-user
  - secretKey: postgres-password
    remoteRef:
      key: apps/twenty
      property: postgres-password
  - secretKey: pgpassword-superuser
    remoteRef:
      key: apps/twenty
      property: pgpassword-superuser
  - secretKey: app-secret
    remoteRef:
      key: apps/twenty
      property: app-secret
