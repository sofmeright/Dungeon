# SMB volumes for downloadarrs - Movies, TV Shows, Music, Books, Seeding paths
---
# qBittorrent TV Shows Seeding
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-tv-shows-seeding
spec:
  capacity:
    storage: 16Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=2.1
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: qbittorrent-tv-shows-seeding-gringotts-media-tv
    volumeAttributes:
      source: "//gringotts/timecapsule/Media/TV_Shows/Automated-Seeding"
    nodeStageSecretRef:
      name: qbittorrent-smb-secret
      namespace: swift-sail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-tv-shows-seeding
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16Ti
  volumeName: qbittorrent-tv-shows-seeding
