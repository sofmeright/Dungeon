---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qbittorrent-xylem
spec:
  hostnames:
    - qbitt.pcfae.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: xylem-gateway
      namespace: arylls-lookout
  rules:
    - backendRefs:
        - name: downloadarrs
          port: 6887
      matches:
        - path:
            type: PathPrefix
