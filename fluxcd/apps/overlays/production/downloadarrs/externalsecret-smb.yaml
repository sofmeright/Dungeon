# SMB secrets for downloadarrs - keeping original PV secret names due to PV immutability
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-great-sea
  target:
    name: qbittorrent-smb-secret
  dataFrom:
    - extract:
        key: smb/qbittorrent
