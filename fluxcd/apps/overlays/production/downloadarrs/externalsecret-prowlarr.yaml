apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-api-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-great-sea
  target:
    name: prowlarr-api-secret
  data:
    - secretKey: api_key
      remoteRef:
        key: apps/prowlarr
        property: api_key
