apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: quay-postgres-bootstrap
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: quay-postgres-bootstrap
    creationPolicy: Owner
    template:
      data:
        username: "{{ .postgres_user }}"
        password: "{{ .postgres_password }}"
        dbname: "{{ .postgres_db }}"
  data: []
  dataFrom:
  - extract:
      key: apps/quay
