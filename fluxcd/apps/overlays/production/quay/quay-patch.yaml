apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: quay
spec:
  replicas: 3
  template:
    spec:
      imagePullSecrets:
      - name: docker-io-pull-secret
      containers:
      - name: quay
        image: quay.io/quay/quay:latest
  volumeClaimTemplates:
  - metadata:
      name: quay-config
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: quay-storage
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 50Gi
