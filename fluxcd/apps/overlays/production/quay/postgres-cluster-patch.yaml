apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: quay-postgres
spec:
  instances: 3

  imageName: docker.jcr.pcfae.com/cloudnative-pg/postgresql:15

  imagePullSecrets:
    - name: jcr-pcfae-dungeon-pull-secret

  bootstrap:
    initdb:
      database: quay
      owner: prplanit

  storage:
    storageClass: ceph-rbd
    size: 20Gi
