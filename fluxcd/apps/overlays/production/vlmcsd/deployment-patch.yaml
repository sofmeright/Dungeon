apiVersion: apps/v1
kind: Deployment
metadata:
  name: vlmcsd
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: vlmcsd
        image: docker.io/mikolatero/vlmcsd:latest
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
