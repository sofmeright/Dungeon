apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: monica
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: monica
        image: docker.jcr.pcfae.com/monica:latest
        env:
        - name: APP_URL
          value: "https://monica.pcfae.com"
        volumeMounts:
        - name: pedestal-of-time-monica-data
          mountPath: /var/www/html/storage
  volumeClaimTemplates:
  - metadata:
      name: pedestal-of-time-monica-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 10Gi
