apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pedestal-of-time
resources:
  - ../../../base/monica
patches:
  - path: statefulset-app-patch.yaml
    target:
      kind: StatefulSet
      name: monica
  - path: statefulset-db-patch.yaml
    target:
      kind: StatefulSet
      name: monica-db
  - path: service-app-patch.yaml
    target:
      kind: Service
      name: monica
