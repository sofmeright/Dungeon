apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: temple-of-time
resources:
  - ../../../base/immich
  - httproute.yaml
  - persistent-volumes.yaml
  - persistent-volume-claims.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: immich
  - target:
      kind: StatefulSet
      name: immich
    patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates
