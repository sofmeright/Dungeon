apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: invoiceninja-app
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-mysql
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-redis
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: app
        image: docker.jcr.pcfae.com/invoiceninja/invoiceninja-debian:latest
        env:
        - name: APP_URL
          value: "https://invoiceninja.prplanit.com"
        volumeMounts:
        - $patch: delete
          name: PLACEHOLDER_APP_CACHE
        - $patch: delete
          name: PLACEHOLDER_APP_PUBLIC
        - $patch: delete
          name: PLACEHOLDER_APP_STORAGE
        - name: hyrule-castle-invoiceninja-app-cache
          mountPath: /var/www/html/bootstrap/cache
        - name: hyrule-castle-invoiceninja-app-public
          mountPath: /var/www/html/public
        - name: hyrule-castle-invoiceninja-app-storage
          mountPath: /var/www/html/storage
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
      - name: nginx
        image: docker.jcr.pcfae.com/nginx:alpine
        volumeMounts:
        - $patch: delete
          name: PLACEHOLDER_APP_PUBLIC
        - $patch: delete
          name: PLACEHOLDER_APP_STORAGE
        - name: hyrule-castle-invoiceninja-app-public
          mountPath: /var/www/html/public
          readOnly: true
        - name: hyrule-castle-invoiceninja-app-storage
          mountPath: /var/www/html/storage
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-invoiceninja-app-cache
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: hyrule-castle-invoiceninja-app-public
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: hyrule-castle-invoiceninja-app-storage
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
