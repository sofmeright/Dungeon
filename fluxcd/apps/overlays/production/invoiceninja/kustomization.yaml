apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hyrule-castle

resources:
  - ../../../base/invoiceninja
  - httproute.yaml
  - httproute-xylem.yaml

patches:
  - path: statefulset-mysql-patch.yaml
  - path: statefulset-redis-patch.yaml
  - path: statefulset-app-patch.yaml
  - path: service-nginx-patch.yaml
    target:
      kind: Service
      name: invoiceninja-nginx
  - path: externalsecret-patch.yaml
  - path: service-invoiceninja-nginx-ingress-patch.yaml
    target:
      kind: Service
      name: invoiceninja-nginx
