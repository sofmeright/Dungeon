apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: invoiceninja-mysql
spec:
  template:
    spec:
      containers:
      - name: mysql
        image: docker.jcr.pcfae.com/mysql:8
        command: []
        volumeMounts:
        - $patch: delete
          name: PLACEHOLDER_MYSQL_DATA
        - name: hyrule-castle-invoiceninja-mysql-data
          mountPath: /var/lib/mysql
          subPath: mysql
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-invoiceninja-mysql-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 20Gi
