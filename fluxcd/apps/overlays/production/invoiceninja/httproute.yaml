apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: invoiceninja-nginx
  namespace: hyrule-castle
spec:
  parentRefs:
  - name: cell-membrane-gateway
    namespace: hyrule-castle
    sectionName: https
  hostnames:
  - "invoiceninja.prplanit.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: invoiceninja-nginx
      port: 9000
