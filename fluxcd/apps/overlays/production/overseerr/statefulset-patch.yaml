apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overseerr
spec:
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
        istio.io/dataplane-mode: none
    spec:
      containers:
        - name: overseerr
          image: docker.io/sctx/overseerr:1.35.0
          env:
            - name: TZ
              value: "America/Los_Angeles"
        - name: gluetun
          image: docker.io/qmcgaw/gluetun:v3.41.1
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "private internet access"
            - name: SERVER_REGIONS
              # yamllint disable-line rule:line-length
              value: "US East,US West,US Chicago,US New York,US Atlanta,US Denver,US Seattle,US Silicon Valley,US Texas,US Florida,CA Montreal,CA Toronto,CA Vancouver,UK London,UK Manchester,DE Berlin,DE Frankfurt,France,Romania"
            - name: FIREWALL_VPN_INPUT_PORTS
              $patch: delete
            - name: FIREWALL_INPUT_PORTS
              value: "5056"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.144.0.0/12,172.16.0.0/12,172.22.30.33/32,192.168.144.0/20"
            - name: DNS_ADDRESS
              value: "10.144.0.10"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: optcp-overseerr-config
  volumeClaimTemplates: []
