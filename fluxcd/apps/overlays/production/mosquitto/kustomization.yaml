apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: lens-of-truth
resources:
  - ../../../base/mosquitto
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: mosquitto
  - path: config-patch.yaml
    target:
      kind: ConfigMap
      name: mosquitto-config
