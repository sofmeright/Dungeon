apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mosquitto
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1883
        runAsGroup: 1883
        fsGroup: 1883
      initContainers:
        - name: init-passwd
          image: docker.io/eclipse-mosquitto:2.1.2-alpine
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: mosquitto
          image: docker.io/eclipse-mosquitto:2.1.2-alpine
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: ceph-rbd-retain
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
