apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
data:
  mosquitto.conf: |
    listener 1883
    persistence true
    persistence_location /mosquitto/data/
    password_file /mosquitto/data/passwd
    allow_anonymous false
    log_dest stdout
    log_type error
    log_type warning
    log_type notice
    log_type information
    connection_messages true
