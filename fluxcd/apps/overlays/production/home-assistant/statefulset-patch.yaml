apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        - name: seed-config
          image: docker.io/alpine/k8s:1.34.0
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2026.1.3
          env:
            - name: TZ
              value: America/Los_Angeles
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 1Gi
