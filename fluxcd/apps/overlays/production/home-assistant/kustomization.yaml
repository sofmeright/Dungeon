apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: lens-of-truth
resources:
  - ../../../base/home-assistant
  - httproute.yaml
  - httproute-xylem.yaml
  - destinationrule.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: home-assistant
  - path: statefulset-storage-patch.yaml
    target:
      kind: StatefulSet
      name: home-assistant
  - path: config-patch.yaml
    target:
      kind: ConfigMap
      name: home-assistant-config
  - path: service-home-assistant-ingress-patch.yaml
    target:
      kind: Service
      name: home-assistant
