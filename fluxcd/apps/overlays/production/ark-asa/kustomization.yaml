apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: shooting-gallery
resources:
- ../../../base/ark-asa
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/-
      value:
        name: theisland
        image: docker.io/acekorneya/asa_server:2_1_latest
        ports:
        - containerPort: 8777
          protocol: UDP
          name: game
        - containerPort: 8777
          protocol: TCP
          name: game-tcp
        - containerPort: 28020
          protocol: TCP
          name: rcon
        - containerPort: 8778
          protocol: UDP
          name: query
        env:
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: INSTANCE_NAME
          value: theisland
        - name: TZ
          value: America/Los_Angeles
        - name: MAP_NAME
          value: TheIsland_WP
        - name: SESSION_NAME
          value: The Master Chiefers - The Island
        - name: SERVER_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ark-asa-admin
              key: admin-password
        - name: SERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ark-asa-admin
              key: server-password
        - name: ASA_PORT
          value: "8777"
        - name: QUERY_PORT
          value: "8778"
        - name: RCON_PORT
          value: "28020"
        - name: MAX_PLAYERS
          value: "70"
        - name: CLUSTER_ID
          value: the-master-chiefers
        - name: RCON_ENABLED
          value: "TRUE"
        - name: UPDATE_SERVER
          value: "TRUE"
        - name: CHECK_FOR_UPDATE_INTERVAL
          value: "24"
        - name: BATTLEEYE
          value: "FALSE"
        resources:
          limits:
            memory: 16Gi
          requests:
            memory: 12Gi
            cpu: 2000m
        volumeMounts:
        - name: shooting-gallery-ark-sa-tmc-serverfiles
          mountPath: /home/pok/arkserver
        - name: shooting-gallery-ark-sa-tmc-cluster
          mountPath: /home/pok/arkserver/ShooterGame/Saved/clusters
        - name: shooting-gallery-ark-sa-tmc-theisland-saved
          mountPath: /home/pok/arkserver/ShooterGame/Saved
    - op: add
      path: /spec/volumeClaimTemplates/-
      value:
        metadata:
          name: shooting-gallery-ark-sa-tmc-theisland-saved
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
    - op: add
      path: /spec/template/spec/securityContext/runAsUser
      value: 7777
    - op: add
      path: /spec/template/spec/securityContext/runAsGroup
      value: 7777
    - op: replace
      path: /spec/template/spec/securityContext/fsGroup
      value: 7777
  target:
    kind: StatefulSet
    name: ark-sa-tmc
- patch: |-
    - op: replace
      path: /spec/type
      value: LoadBalancer
    - op: add
      path: /spec/externalTrafficPolicy
      value: Cluster
    - op: add
      path: /metadata/annotations
      value:
        lbipam.cilium.io/ips: "172.22.30.231"
        lbipam.cilium.io/sharing-key: shooting-gallery
        lbipam.cilium.io/sharing-cross-namespace: "*"
    - op: add
      path: /spec/ports/-
      value:
        port: 8777
        targetPort: 8777
        protocol: UDP
        name: theisland-game
    - op: add
      path: /spec/ports/-
      value:
        port: 28020
        targetPort: 28020
        protocol: TCP
        name: theisland-rcon
    - op: add
      path: /spec/ports/-
      value:
        port: 8778
        targetPort: 8778
        protocol: UDP
        name: theisland-query
  target:
    kind: Service
    name: ark-sa-tmc
