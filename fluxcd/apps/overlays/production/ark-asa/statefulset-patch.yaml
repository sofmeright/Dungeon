apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ark-sa-tmc
spec:
  template:
    spec:
      securityContext:
        runAsUser: 7777
        runAsGroup: 7777
      containers:
      - name: theisland
        ports:
        - containerPort: 8777
          protocol: UDP
          name: game
        - containerPort: 8777
          protocol: TCP
          name: game-tcp
        - containerPort: 28020
          protocol: TCP
          name: rcon
        - containerPort: 8778
          protocol: UDP
          name: query
        env:
        - name: TZ
          value: America/Los_Angeles
        - name: SESSION_NAME
          value: The Master Chiefers - The Island
        - name: ASA_PORT
          value: "8777"
        - name: QUERY_PORT
          value: "8778"
        - name: RCON_PORT
          value: "28020"
        - name: MAX_PLAYERS
          value: "70"
        - name: CLUSTER_ID
          value: the-master-chiefers
        - name: RCON_ENABLED
          value: "TRUE"
        - name: BATTLEEYE
          value: "FALSE"
        - name: CUSTOM_SERVER_ARGS
          value: "-PublicIPForEpic=71.24.190.218 -Crossplay"
