apiVersion: apps/v1
kind: Deployment
metadata:
  name: shlink-web-client
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      containers:
        - name: shlink-web-client
          image: docker.io/shlinkio/shlink-web-client:4.7.0
