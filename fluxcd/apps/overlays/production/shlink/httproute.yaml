apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: shlink-public
  namespace: temple-of-time
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    - "sh.uni2.cc"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: shlink-app
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
