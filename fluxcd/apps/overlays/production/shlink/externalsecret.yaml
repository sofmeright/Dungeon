apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shlink-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: shlink-secrets
    creationPolicy: Owner
  data:
  - secretKey: db-password
    remoteRef:
      key: apps/shlink
      property: db-password
  - secretKey: mysql-root-password
    remoteRef:
      key: apps/shlink
      property: mysql-root-password
  - secretKey: mysql-password
    remoteRef:
      key: apps/shlink
      property: mysql-password
  - secretKey: geolite-license-key
    remoteRef:
      key: apps/shlink
      property: geolite-license-key
  - secretKey: initial-api-key
    remoteRef:
      key: apps/shlink
      property: initial-api-key
