apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shlink-db
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: mariadb
          image: docker.io/linuxserver/mariadb:11.4.8
          env:
            - name: TZ
              value: "America/Los_Angeles"
  volumeClaimTemplates:
    - metadata:
        name: temple-of-time-shlink-mysql
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 10Gi
