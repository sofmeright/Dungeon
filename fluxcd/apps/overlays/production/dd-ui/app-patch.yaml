apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dd-ui
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: dd-ui
        image: docker.jcr.pcfae.com/prplanit/dd-ui:v0.7.5
        env:
        - name: DD_UI_UI_ORIGIN
          value: https://dd-ui.pcfae.com
        - name: OIDC_REDIRECT_URL
          value: https://dd-ui.pcfae.com/auth/callback
        - name: OIDC_POST_LOGOUT_REDIRECT_URL
          value: https://dd-ui.pcfae.com/login
  volumeClaimTemplates:
  - metadata:
      name: hookshot-dd-ui-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 50Gi
