apiVersion: apps/v1
kind: Deployment
metadata:
  name: anubis-nginx
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: nginx
        image: docker.jcr.pcfae.com/library/nginx:latest
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 200m
