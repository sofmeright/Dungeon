apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: temple-of-time
resources:
  - ../../../base/projectsend
patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: projectsend
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: projectsend
  - path: statefulset-db-patch.yaml
    target:
      kind: StatefulSet
      name: projectsend-db
