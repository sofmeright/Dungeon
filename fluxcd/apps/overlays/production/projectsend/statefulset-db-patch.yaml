apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: projectsend-db
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: mariadb
        image: docker.jcr.pcfae.com/linuxserver/mariadb:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Los_Angeles"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: temple-of-time-projectsend-mariadb
          mountPath: /config
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-projectsend-mariadb
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
