apiVersion: v1
kind: Service
metadata:
  name: mazanoke-loadbalancer
  annotations:
    lbipam.cilium.io/ips: "172.22.30.107"
    lbipam.cilium.io/sharing-key: "tingle-tuner"
  labels:
    app: mazanoke
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3474
    targetPort: http
    protocol: TCP
  selector:
    app: mazanoke
