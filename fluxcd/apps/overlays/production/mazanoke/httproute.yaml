apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mazanoke
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "mazanoke.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: mazanoke
          port: 3474
