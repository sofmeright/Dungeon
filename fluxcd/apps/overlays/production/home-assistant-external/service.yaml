# Headless service for external Home Assistant
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-external
  namespace: tingle-tuner
spec:
  ports:
    - port: 8123
      targetPort: 8123
      protocol: TCP
      name: http
---
# Manual Endpoints pointing to external Home Assistant IP
apiVersion: v1
kind: Endpoints
metadata:
  name: home-assistant-external
  namespace: tingle-tuner
subsets:
  - addresses:
      - ip: 10.55.6.149
    ports:
      - port: 8123
        name: http
