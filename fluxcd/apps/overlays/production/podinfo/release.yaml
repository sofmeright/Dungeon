apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
spec:
  chart:
    spec:
      version: ">=1.0.0"
  values:
    podLabels:
      policy.prplanit.com/ingress: "true"
    ingress:
      hosts:
        - host: podinfo.production
          paths:
            - path: /
              pathType: ImplementationSpecific
    # Kubernetes Service settings
    service:
      enabled: true
      type: ClusterIP
