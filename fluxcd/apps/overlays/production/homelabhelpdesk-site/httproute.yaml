apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homelabhelpdesk-site
  namespace: lost-woods
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    - "homelabhelpdesk.com"
    - "www.homelabhelpdesk.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: homelabhelpdesk-site
          port: 4018
