apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pelican-panel
spec:
  parentRefs:
  - name: xylem-gateway
    namespace: king-of-red-lions
  hostnames:
  - pelican.pcfae.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: pelican-panel
      port: 443
