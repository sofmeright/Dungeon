apiVersion: apps/v1
kind: Deployment
metadata:
  name: erpnext-redis-cache
spec:
  template:
    spec:
      containers:
      - name: redis
        image: docker.jcr.pcfae.com/redis:6.2-alpine
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
