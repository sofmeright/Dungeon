apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: erpnext-sites
spec:
  template:
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: configurator
          image: docker.io/frappe/erpnext:v15.54.5
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_SITES_DATA
            - $patch: delete
              name: PLACEHOLDER_LOGS_DATA
            - name: hyrule-castle-erpnext-sites-data
              mountPath: /home/frappe/frappe-bench/sites
            - name: hyrule-castle-erpnext-logs-data
              mountPath: /home/frappe/frappe-bench/logs
        - name: create-site
          image: docker.io/frappe/erpnext:v15.54.5
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_SITES_DATA
            - $patch: delete
              name: PLACEHOLDER_LOGS_DATA
            - name: hyrule-castle-erpnext-sites-data
              mountPath: /home/frappe/frappe-bench/sites
            - name: hyrule-castle-erpnext-logs-data
              mountPath: /home/frappe/frappe-bench/logs
      containers:
        - name: backend
          image: docker.io/frappe/erpnext:v15.54.5
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_SITES_DATA
            - $patch: delete
              name: PLACEHOLDER_LOGS_DATA
            - name: hyrule-castle-erpnext-sites-data
              mountPath: /home/frappe/frappe-bench/sites
            - name: hyrule-castle-erpnext-logs-data
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
  volumeClaimTemplates:
    - metadata:
        name: hyrule-castle-erpnext-sites-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 20Gi
    - metadata:
        name: hyrule-castle-erpnext-logs-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 5Gi
