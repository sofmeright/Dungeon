apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: erpnext-sites
spec:
  template:
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: configurator
          image: docker.io/frappe/erpnext:v15.96.1
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_SITES_DATA
            - $patch: delete
              name: PLACEHOLDER_LOGS_DATA
            - name: sites-data
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs-data
              mountPath: /home/frappe/frappe-bench/logs
        - name: create-site
          image: docker.io/frappe/erpnext:v15.96.1
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_SITES_DATA
            - $patch: delete
              name: PLACEHOLDER_LOGS_DATA
            - name: sites-data
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs-data
              mountPath: /home/frappe/frappe-bench/logs
      containers:
        - name: backend
          image: docker.io/frappe/erpnext:v15.96.1
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_SITES_DATA
            - $patch: delete
              name: PLACEHOLDER_LOGS_DATA
            - name: sites-data
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs-data
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
      volumes:
        - name: sites-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-sites
        - name: logs-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-logs
  # Remove volumeClaimTemplates - using pre-provisioned CephFS PVCs instead
  volumeClaimTemplates: []
