apiVersion: apps/v1
kind: Deployment
metadata:
  name: erpnext-frontend
spec:
  template:
    spec:
      containers:
      - name: frontend
        image: docker.jcr.pcfae.com/frappe/erpnext:v15.54.5
        env:
        - name: UPSTREAM_REAL_IP_ADDRESS
          value: "10.30.1.123"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
      volumes:
      - name: sites-data
        persistentVolumeClaim:
          claimName: hyrule-castle-erpnext-sites-data-erpnext-sites-0
      - name: logs-data
        persistentVolumeClaim:
          claimName: hyrule-castle-erpnext-logs-data-erpnext-sites-0
