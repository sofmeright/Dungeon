apiVersion: apps/v1
kind: Deployment
metadata:
  name: erpnext-frontend
spec:
  template:
    spec:
      containers:
        - name: frontend
          image: docker.io/frappe/erpnext:v15.97.0
          env:
            - name: UPSTREAM_REAL_IP_ADDRESS
              value: "172.22.30.71"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: sites-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-sites
        - name: logs-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-logs
