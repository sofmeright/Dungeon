apiVersion: apps/v1
kind: Deployment
metadata:
  name: erpnext-websocket
spec:
  template:
    spec:
      containers:
        - name: websocket
          image: docker.io/frappe/erpnext:v15.97.0
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: sites-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-sites
        - name: logs-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-logs
