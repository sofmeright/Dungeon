apiVersion: apps/v1
kind: Deployment
metadata:
  name: erpnext-queue-long
spec:
  template:
    spec:
      containers:
        - name: queue-long
          image: docker.io/frappe/erpnext:v15.99.1
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: sites-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-sites
        - name: logs-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-logs
