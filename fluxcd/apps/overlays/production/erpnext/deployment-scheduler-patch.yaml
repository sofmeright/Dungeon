apiVersion: apps/v1
kind: Deployment
metadata:
  name: erpnext-scheduler
spec:
  template:
    spec:
      containers:
        - name: scheduler
          image: docker.io/frappe/erpnext:v15.98.1
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: sites-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-sites
        - name: logs-data
          persistentVolumeClaim:
            claimName: hyrule-castle-erpnext-logs
