apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: erpnext-mariadb
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: mariadb
        image: docker.jcr.pcfae.com/mariadb:10.6
        volumeMounts:
        - $patch: delete
          name: PLACEHOLDER_MARIADB_DATA
        - name: hyrule-castle-erpnext-mariadb-data
          mountPath: /var/lib/mysql
          subPath: mysql
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-erpnext-mariadb-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 20Gi
