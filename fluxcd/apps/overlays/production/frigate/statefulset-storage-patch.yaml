apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frigate
spec:
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: storage
      spec:
        storageClassName: ceph-rbd-hdd
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
