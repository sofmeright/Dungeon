apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: lens-of-truth
resources:
  - ../../../base/frigate
  - httproute-xylem.yaml
# Frigate enabled - primary NVR (replaced Shinobi)
patches:
  - path: scale-patch.yaml
  - path: config-patch.yaml
    target:
      kind: ConfigMap
      name: frigate-config
  - path: statefulset-storage-patch.yaml
    target:
      kind: StatefulSet
      name: frigate
  - path: service-patch.yaml
    target:
      kind: Service
      name: frigate
  - path: service-udp-patch.yaml
    target:
      kind: Service
      name: frigate-webrtc-udp
