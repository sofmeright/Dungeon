apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: shooting-gallery

resources:
  - ../../../base/romm
  - externalsecret.yaml
  - httproute-xylem.yaml
  - smb-volumes.yaml

patches:
  - path: statefulset-app-patch.yaml
  - path: statefulset-db-patch.yaml
  - path: pvc-smb-games-patch.yaml
  - target:
      kind: Service
      name: romm
    patch: |-
      - op: replace
        path: /spec/ports/0/port
        value: 7007
      - op: replace
        path: /spec/ports/0/targetPort
        value: 7007
      - op: replace
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/annotations
        value:
          lbipam.cilium.io/ips: "172.22.30.231"
          lbipam.cilium.io/sharing-key: "shooting-gallery"
