apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: romm-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-great-sea
    kind: ClusterSecretStore
  target:
    name: romm-secrets
    creationPolicy: Owner
  data:
  - secretKey: db-user
    remoteRef:
      key: apps/romm
      property: db-user
  - secretKey: db-password
    remoteRef:
      key: apps/romm
      property: db-password
  - secretKey: mysql-root-password
    remoteRef:
      key: apps/romm
      property: mysql-root-password
  - secretKey: auth-secret-key
    remoteRef:
      key: apps/romm
      property: auth-secret-key
  - secretKey: smb-username
    remoteRef:
      key: smb/romm
      property: username
  - secretKey: smb-password
    remoteRef:
      key: smb/romm
      property: password
