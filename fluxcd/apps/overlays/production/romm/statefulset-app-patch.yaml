apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: romm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      containers:
        - name: romm
          image: docker.io/rommapp/romm:4.6.1
  volumeClaimTemplates:
    - metadata:
        name: shooting-gallery-romm-resources
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: shooting-gallery-romm-redis
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: shooting-gallery-romm-assets
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: shooting-gallery-romm-config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 1Gi
