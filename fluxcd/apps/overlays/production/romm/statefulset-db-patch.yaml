apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: romm-db
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: mariadb
        image: docker.jcr.pcfae.com/library/mariadb:latest
  volumeClaimTemplates:
  - metadata:
      name: shooting-gallery-romm-mysql
    spec:
      storageClassName: ceph-rbd-retain
