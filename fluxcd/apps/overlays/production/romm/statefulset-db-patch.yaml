apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: romm-db
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: mariadb
          image: docker.io/library/mariadb:latest
  volumeClaimTemplates:
    - metadata:
        name: shooting-gallery-romm-mysql
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 10Gi
