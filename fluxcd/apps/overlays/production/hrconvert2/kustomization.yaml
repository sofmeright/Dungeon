apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tingle-tuner
resources:
  - ../../../base/hrconvert2
  - httproute-xylem.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: hrconvert2
  - path: service-patch.yaml
    target:
      kind: Service
      name: hrconvert2
  - path: service-hrconvert2-ingress-patch.yaml
    target:
      kind: Service
      name: hrconvert2
