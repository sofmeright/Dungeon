apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hrconvert2
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: hrconvert2
          image: docker.io/zelon88/hrconvert2:latest
          resources:
            requests:
              cpu: "2m"
              memory: "12Mi"
            limits:
              cpu: "10m"
              memory: "16Mi"
          volumeMounts:
            - name: tingle-tuner-hrconvert2-config
              mountPath: /var/www/html/HRProprietary/HRConvert2/config.php
              subPath: config.php
            - name: tingle-tuner-hrconvert2-files
              mountPath: /home/converter
  volumeClaimTemplates:
    - metadata:
        name: tingle-tuner-hrconvert2-config
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: tingle-tuner-hrconvert2-files
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 10Gi
