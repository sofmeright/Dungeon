apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gossip-stone
resources:
  - ../../../base/umami
patches:
  - path: statefulset-patch.yaml
  - path: httproute-patch.yaml
  - path: vault-secret-patch.yaml
  - path: service-patch.yaml
    target:
      kind: Service
      name: umami
  - target:
      version: v1
      kind: Service
      name: umami
    patch: |-
      - op: replace
        path: /spec/ports
        value:
          - name: http
            port: 3475
            protocol: TCP
            targetPort: 3000
