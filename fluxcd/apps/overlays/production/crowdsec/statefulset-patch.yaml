apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crowdsec
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: crowdsec
        image: ghcr.jcr.pcfae.com/crowdsecurity/crowdsec:v1.6.11
        env:
        - name: CUSTOM_HOSTNAME
          value: "dungeon-k8s"
        - name: CROWDSEC_API_PORT
          value: "3403"
        volumeMounts:
        - name: lens-of-truth-crowdsec-data
          mountPath: /var/lib/crowdsec/data
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
  volumeClaimTemplates:
  - metadata:
      name: lens-of-truth-crowdsec-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
