apiVersion: v1
kind: ConfigMap
metadata:
  name: crowdsec-acquis-nginx
data:
  10-nginx-loki.yaml: |
    source: loki
    url: http://loki.gossip-stone.svc.cluster.local:3100
    limit: 1000
    query: |
      {ap_mon_jobsname="docker", ap_mon_srvcname="nginx-extras"} |= "GET"
    labels:
      type: nginx
    wait_for_ready: 10s
