apiVersion: v1
kind: ConfigMap
metadata:
  name: crowdsec-acquis-bitwarden
data:
  20-bitwarden-loki.yaml: |
    source: loki
    url: http://loki.gossip-stone.svc.cluster.local:3100
    limit: 1000
    query: |
      {service_name="bitwarden-identity"}
    labels:
      service: bitwarden
      type: app-logs
    wait_for_ready: 10s
