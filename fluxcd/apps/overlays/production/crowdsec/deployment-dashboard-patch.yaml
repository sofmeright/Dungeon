apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdsec-dashboard
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: dashboard
        image: cr.pcfae.com/prplanit/crowdsec-dashboard:latest
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
      volumes:
      - name: dashboard-data
        persistentVolumeClaim:
          claimName: lens-of-truth-crowdsec-dashboard-data
      - name: metabase-data
        persistentVolumeClaim:
          claimName: lens-of-truth-crowdsec-metabase-data
