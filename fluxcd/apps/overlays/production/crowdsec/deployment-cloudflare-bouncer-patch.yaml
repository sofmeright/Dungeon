apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdsec-cloudflare-bouncer
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: cloudflare-bouncer
        image: ghcr.jcr.pcfae.com/crowdsecurity/cloudflare-bouncer:latest
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
