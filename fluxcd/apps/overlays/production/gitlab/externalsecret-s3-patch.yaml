apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-s3-credentials
spec:
  secretStoreRef:
    name: vault-precisionplanit
  data:
  - secretKey: ACCESS_KEY_ID
    remoteRef:
      key: apps/gitlab
      property: s3_access_key
  - secretKey: SECRET_ACCESS_KEY
    remoteRef:
      key: apps/gitlab
      property: s3_secret_key
