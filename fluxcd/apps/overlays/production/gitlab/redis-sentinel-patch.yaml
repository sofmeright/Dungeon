apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: gitlab-redis
spec:
  kubernetesConfig:
    redisSecret:
      name: gitlab-redis-password
      key: password
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: ceph-rbd-retain
---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisSentinel
metadata:
  name: gitlab-redis-sentinel
spec:
  kubernetesConfig:
    redisSecret:
      name: gitlab-redis-password
      key: password
