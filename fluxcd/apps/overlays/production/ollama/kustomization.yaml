apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tingle-tuner
resources:
  - ../../../base/ollama
  - httproute.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: ollama
  - path: service-ollama-ingress-patch.yaml
    target:
      kind: Service
      name: ollama
