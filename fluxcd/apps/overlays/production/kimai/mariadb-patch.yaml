apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: kimai-mariadb
spec:
  # Ensure pods are on separate nodes for HA
  affinity:
    antiAffinityEnabled: true
  storage:
    size: 20Gi
    storageClassName: ceph-rbd
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 2Gi
