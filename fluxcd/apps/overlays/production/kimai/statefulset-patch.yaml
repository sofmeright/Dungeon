apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kimai
spec:
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      containers:
        - name: kimai
          image: docker.io/kimai/kimai2:apache
          env:
            - name: TRUSTED_HOSTS
              value: "localhost|127.0.0.1|kimai|kimai.pcfae.com"
