apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kimai
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "kimai.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kimai
          port: 8001
