apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lost-woods

resources:
  - ../../../base/yesimvegan-site
  - httproute.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: yesimvegan-site
  - path: service-patch.yaml
    target:
      kind: Service
      name: yesimvegan-site
  - path: service-yesimvegan-site-ingress-patch.yaml
    target:
      kind: Service
      name: yesimvegan-site
