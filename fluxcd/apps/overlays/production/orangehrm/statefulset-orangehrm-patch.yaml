apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orangehrm
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-mariadb
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: orangehrm
        image: docker.jcr.pcfae.com/orangehrm/orangehrm:latest
        volumeMounts:
        - $patch: delete
          name: PLACEHOLDER_ORANGEHRM_DATA
        - name: hyrule-castle-orangehrm-data
          mountPath: /orangehrm
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-orangehrm-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
