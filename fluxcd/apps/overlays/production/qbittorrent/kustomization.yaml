apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: swift-sail
resources:
  - ../../../base/qbittorrent
  - externalsecret-registry.yaml
  - externalsecret-pia.yaml
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: qbittorrent
  - path: service-patch.yaml
    target:
      kind: Service
      name: qbittorrent
  - path: vault-secret-patch.yaml
    target:
      kind: ExternalSecret
      name: qbittorrent-secrets
  - path: externalsecret-smb-patch.yaml
    target:
      kind: ExternalSecret
      name: qbittorrent-smb-secret
  - path: smb-volumes-patch.yaml
  - path: rbd-job-namespace-patch.yaml
    target:
      kind: Job
      name: qbittorrent-create-rbds
