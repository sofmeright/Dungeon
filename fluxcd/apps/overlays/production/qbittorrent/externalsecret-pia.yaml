apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent-pia-credentials
spec:
  secretStoreRef:
    name: vault-great-sea
    kind: ClusterSecretStore
  target:
    name: qbittorrent-pia-credentials
  data:
    - secretKey: username
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_USER
    - secretKey: password
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_PASSWORD
