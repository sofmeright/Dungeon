apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent-secrets
spec:
  secretStoreRef:
    name: vault-great-sea
    kind: ClusterSecretStore
  data:
    - secretKey: vpn_user
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_USER
    - secretKey: vpn_password
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_PASSWORD
    - secretKey: qbittorrent_user
      remoteRef:
        key: apps/qbittorrent
        property: username
    - secretKey: qbittorrent_pass
      remoteRef:
        key: apps/qbittorrent
        property: password
