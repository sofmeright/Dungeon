# SMB volume patches for production qBittorrent
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-tv-shows-seeding
spec:
  csi:
    volumeHandle: qbittorrent-tv-shows-seeding-gringotts-media-tv
    volumeAttributes:
      source: "//gringotts/Media/TV_Shows/Automated-Seeding"
    nodeStageSecretRef:
      namespace: swift-sail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-tv-shows-seeding
spec:
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-movies-seeding
spec:
  csi:
    volumeHandle: qbittorrent-movies-seeding-gringotts-media-movies
    volumeAttributes:
      source: "//gringotts/Media/Movies/2D-Automated-Seeding"
    nodeStageSecretRef:
      namespace: swift-sail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-movies-seeding
spec:
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-downloads
spec:
  csi:
    volumeHandle: qbittorrent-downloads-gringotts-timecapsule-downloads
    volumeAttributes:
      source: "//gringotts/timecapsule/Media/Download/__qbittorrent"
    nodeStageSecretRef:
      namespace: swift-sail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-downloads
spec:
  storageClassName: ""
