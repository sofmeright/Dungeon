apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wikijs-vegan-db
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: postgres
        image: docker.jcr.pcfae.com/library/postgres:15-alpine
        volumeMounts:
        - name: temple-of-time-wikijs-vegan-postgres
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-wikijs-vegan-postgres
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 5Gi
