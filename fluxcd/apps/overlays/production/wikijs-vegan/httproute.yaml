apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wikijs-vegan
spec:
  parentRefs:
    - name: phloem-gateway
      namespace: kokiri-forest
  hostnames:
    - "wiki.yesimvegan.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: wikijs-vegan
          port: 3364
