apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: temple-of-time
resources:
  - ../../../base/wikijs-vegan
  - httproute.yaml
patches:
  - path: statefulset-db-patch.yaml
    target:
      kind: StatefulSet
      name: wikijs-vegan-db
  - path: statefulset-app-patch.yaml
    target:
      kind: StatefulSet
      name: wikijs-vegan
  - path: service-app-patch.yaml
    target:
      kind: Service
      name: wikijs-vegan
  - path: vault-secret-patch.yaml
    target:
      kind: ExternalSecret
      name: wikijs-vegan-secrets
