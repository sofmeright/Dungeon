apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fairy-bottle

resources:
  - ../../../base/hasteward
  - pv-backups.yaml

patches:
  - path: rbac-patch.yaml
    target:
      kind: ClusterRoleBinding
      name: hasteward
  - path: pvc-backups-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: hasteward-backups
