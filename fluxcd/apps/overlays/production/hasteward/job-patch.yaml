apiVersion: batch/v1
kind: Job
metadata:
  name: hasteward-run
spec:
  template:
    spec:
      containers:
        - name: hasteward
          image: docker.io/prplanit/hasteward:latest
          args: ["repair"]
          env:
            - name: HASTEWARD_ENGINE
              value: galera
            - name: HASTEWARD_CLUSTER
              value: kimai-mariadb
            - name: HASTEWARD_NAMESPACE
              value: temple-of-time
            - name: HASTEWARD_BACKUPS_PATH
              value: /backups
