apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: penpot-backend
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      imagePullSecrets:
        - name: docker-io-pull-secret
      containers:
        - name: backend
          image: docker.io/penpotapp/backend:2.13.0
          env:
            - name: PENPOT_FLAGS
              value: >-
                enable-registration enable-login-with-password enable-login-with-oidc
                enable-oidc-registration disable-email-verification enable-insecure-register
                enable-smtp enable-prepl-server disable-secure-session-cookies
            - name: PENPOT_PUBLIC_URI
              value: "https://design.pcfae.com"
            - name: PENPOT_SMTP_HOST
              value: "smtp.gmail.com"
            - name: PENPOT_SMTP_PORT
              value: "465"
            - name: PENPOT_OIDC_BASE_URI
              value: "https://sso.prplanit.com"
            - name: PENPOT_OIDC_AUTH_URI
              value: "https://sso.prplanit.com/oauth/v2/authorize"
            - name: PENPOT_OIDC_TOKEN_URI
              value: "https://sso.prplanit.com/oauth/v2/token"
            - name: PENPOT_OIDC_USER_URI
              value: "https://sso.prplanit.com/oidc/v1/userinfo"
            - name: PENPOT_OIDC_USER_INFO_SOURCE
              value: "userinfo"
          volumeMounts:
            - name: penpot-assets
              mountPath: /opt/data/assets
      volumes:
        - name: penpot-assets
          persistentVolumeClaim:
            claimName: penpot-assets-pvc
  volumeClaimTemplates: []
