apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: penpot-postgres
spec:
  template:
    spec:
      imagePullSecrets:
      - name: docker-io-pull-secret
      containers:
      - name: postgres
        image: docker.io/postgres:15
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-penpot-postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
