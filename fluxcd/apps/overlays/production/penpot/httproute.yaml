apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: penpot
spec:
  parentRefs:
  - name: xylem-gateway
    namespace: king-of-red-lions
  hostnames:
  - "design.pcfae.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: penpot-frontend
      port: 8080
