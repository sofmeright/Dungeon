apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: penpot-exporter
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      imagePullSecrets:
        - name: docker-io-pull-secret
      containers:
        - name: exporter
          image: docker.io/penpotapp/exporter:2.13.0
