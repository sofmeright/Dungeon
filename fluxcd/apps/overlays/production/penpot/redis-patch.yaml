apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: penpot-redis
spec:
  template:
    spec:
      imagePullSecrets:
      - name: docker-io-pull-secret
      containers:
      - name: redis
        image: docker.jcr.pcfae.com/redis:7
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-penpot-redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 5Gi
