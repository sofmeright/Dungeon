apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kai-hamilton-site
spec:
  parentRefs:
    - name: phloem-gateway
      namespace: kokiri-forest
  hostnames:
    - "kai-hamilton.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kai-hamilton-site
          port: 4019
