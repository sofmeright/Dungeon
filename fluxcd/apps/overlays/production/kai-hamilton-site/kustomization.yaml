apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lost-woods

resources:
  - ../../../base/kai-hamilton-site

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: kai-hamilton-site
  - path: service-patch.yaml
    target:
      kind: Service
      name: kai-hamilton-site
