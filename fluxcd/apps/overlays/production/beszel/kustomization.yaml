apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gossip-stone
resources:
  - ../../../base/beszel
patches:
  - path: statefulset-patch.yaml
  - path: httproute-patch.yaml
  - target:
      version: v1
      kind: Service
      name: beszel
    patch: |-
      - op: replace
        path: /spec/ports
        value:
          - name: http
            port: 8353
            protocol: TCP
            targetPort: 8090
  - path: service-beszel-ingress-patch.yaml
    target:
      kind: Service
      name: beszel
