apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gossip-stone
resources:
  - ../../../base/beszel
patches:
  - path: statefulset-patch.yaml
  - path: httproute-patch.yaml
  - target:
      version: v1
      kind: Service
      name: beszel
    patch: |-
      - op: replace
        path: /spec/ports
        value:
          - name: http
            port: 8353
            protocol: TCP
            targetPort: 8090
      - op: add
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/annotations
        value:
          lbipam.cilium.io/ips: "172.22.30.137"
          lbipam.cilium.io/sharing-key: "gossip-stone"
