apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tactical-redis
spec:
  template:
    spec:
      initContainers:
        - name: create-initialized-marker
          image: docker.io/busybox:1.36
      containers:
        - name: redis
          image: docker.io/redis:7-alpine
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: redis-init
          persistentVolumeClaim:
            claimName: hookshot-redis-init-pvc
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 5Gi
