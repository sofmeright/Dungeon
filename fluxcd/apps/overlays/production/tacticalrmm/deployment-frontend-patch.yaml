apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-frontend
spec:
  template:
    spec:
      containers:
      - name: frontend
        image: docker.io/tacticalrmm/tactical-frontend:latest
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
