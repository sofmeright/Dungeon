apiVersion: batch/v1
kind: Job
metadata:
  name: tactical-init
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      - name: docker-io-pull-secret
      initContainers:
      - name: wait-for-postgres
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-redis
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: init
        image: docker.jcr.pcfae.com/tacticalrmm/tactical:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
