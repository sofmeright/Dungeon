apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tactical-mongodb
spec:
  template:
    spec:
      initContainers:
        - name: create-initialized-marker
          image: docker.io/busybox:1.36
      containers:
        - name: mongodb
          image: docker.io/mongo:4.4
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: mongo-init
          persistentVolumeClaim:
            claimName: hookshot-mongo-init-pvc
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 10Gi
