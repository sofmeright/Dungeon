apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-websockets
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-postgres
          image: docker.io/postgres:13-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h tactical-postgres -p 5432 -U tactical; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
        - name: wait-for-backend
          image: docker.io/curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              until curl -sf http://tactical-backend:8080/ >/dev/null 2>&1; do
                echo "Waiting for Backend..."
                sleep 2
              done
              echo "Backend is ready"
        - name: wait-for-init
          image: docker.io/busybox:1.36
          command: ["sh", "-c", "until [ -f /opt/tactical/tmp/tactical.ready ]; do echo 'Waiting for init...'; sleep 5; done"]
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
      containers:
        - name: websockets
          image: docker.io/tacticalrmm/tactical:latest
          env:
            - name: NATS_CONNECT_HOST
              value: "tactical-nats"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
