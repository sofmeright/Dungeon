apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hookshot
resources:
  - ../../../base/tacticalrmm
patches:
  - path: externalsecret-patch.yaml
    target:
      kind: ExternalSecret
      name: tacticalrmm-secrets
  - path: statefulset-postgres-patch.yaml
    target:
      kind: StatefulSet
      name: tactical-postgres
  - path: statefulset-redis-patch.yaml
    target:
      kind: StatefulSet
      name: tactical-redis
  - path: statefulset-mongodb-patch.yaml
    target:
      kind: StatefulSet
      name: tactical-mongodb
  - path: statefulset-tactical-patch.yaml
    target:
      kind: StatefulSet
      name: tactical
  - path: service-meshcentral-patch.yaml
    target:
      kind: Service
      name: tactical-meshcentral
  - path: service-nginx-patch.yaml
    target:
      kind: Service
      name: tactical-nginx
