apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-nats
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-nats-config
          image: docker.io/busybox:1.36
          command:
            - sh
            - -c
            - |
              until [ -f /opt/tactical/api/nats-rmm.conf ]; do
                echo "Waiting for nats-rmm.conf..."
                sleep 5
              done
              echo "NATS config found"
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
      containers:
        - name: nats
          image: docker.io/tacticalrmm/tactical-nats:latest
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
