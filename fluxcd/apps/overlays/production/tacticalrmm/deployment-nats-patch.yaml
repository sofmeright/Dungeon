apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-nats
spec:
  template:
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-nats-config
          image: docker.io/busybox:1.36
          command:
            - sh
            - -c
            - |
              until [ -f /opt/tactical/api/nats-rmm.conf ]; do
                echo "Waiting for nats-rmm.conf..."
                sleep 5
              done
              echo "NATS config found"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
      containers:
        - name: nats
          image: docker.io/tacticalrmm/tactical-nats:1.4.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
