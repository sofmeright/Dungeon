apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tacticalrmm
  namespace: hookshot
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    - "trmm.prplanit.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: tactical-nginx
          port: 443
