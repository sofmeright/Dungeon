apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tacticalrmm-trmm
  annotations:
    gatus.home-operations.com/endpoint: |
      group: "Remote Access (Hookshotü™ù)"
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
      sectionName: https-prplanit
  hostnames:
    - "trmm.prplanit.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: tactical-nginx
          port: 80
