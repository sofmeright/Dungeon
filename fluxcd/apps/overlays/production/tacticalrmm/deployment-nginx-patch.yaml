apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-nginx
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      containers:
        - name: nginx
          image: docker.io/tacticalrmm/tactical-nginx:latest
          env:
            - name: NGINX_RESOLVER
              value: "10.144.0.10"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
        - name: entrypoint
          configMap:
            name: tactical-nginx-entrypoint
            defaultMode: 0755
