apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-nginx
spec:
  template:
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      # NOTE: nginx must start freely - meshcentral waits for nginx, init waits for meshcentral
      containers:
        - name: nginx
          image: docker.io/tacticalrmm/tactical-nginx:1.4.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          env:
            - name: NGINX_RESOLVER
              value: "10.144.0.10"
            - name: BACKEND_SERVICE
              value: "tactical-backend.hookshot.svc.cluster.local"
            - name: FRONTEND_SERVICE
              value: "tactical-frontend.hookshot.svc.cluster.local"
            - name: WEBSOCKETS_SERVICE
              value: "tactical-websockets.hookshot.svc.cluster.local"
            - name: NATS_SERVICE
              value: "tactical-nats.hookshot.svc.cluster.local"
            - name: MESH_SERVICE
              value: "tactical-meshcentral.hookshot.svc.cluster.local"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
        - name: entrypoint
          configMap:
            name: tactical-nginx-entrypoint
            defaultMode: 0755
