apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-nginx
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      - name: docker-io-pull-secret
      initContainers:
      - name: wait-for-backend
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: nginx
        image: docker.jcr.pcfae.com/tacticalrmm/tactical-nginx:latest
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
