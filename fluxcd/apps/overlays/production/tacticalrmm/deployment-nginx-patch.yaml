apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-nginx
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-init
          image: docker.io/busybox:1.36
          command: ["sh", "-c", "until [ -f /opt/tactical/tmp/tactical.ready ]; do echo 'Waiting for init...'; sleep 5; done"]
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
      containers:
        - name: nginx
          image: docker.io/tacticalrmm/tactical-nginx:latest
          env:
            - name: NGINX_RESOLVER
              value: "10.144.0.10"
            - name: BACKEND_SERVICE
              value: "tactical-backend.hookshot.svc.cluster.local"
            - name: FRONTEND_SERVICE
              value: "tactical-frontend.hookshot.svc.cluster.local"
            - name: WEBSOCKETS_SERVICE
              value: "tactical-websockets.hookshot.svc.cluster.local"
            - name: NATS_SERVICE
              value: "tactical-nats.hookshot.svc.cluster.local"
            - name: MESH_SERVICE
              value: "tactical-meshcentral.hookshot.svc.cluster.local"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
        - name: entrypoint
          configMap:
            name: tactical-nginx-entrypoint
            defaultMode: 0755
