apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-celery
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-init
          image: docker.io/busybox:1.36
          command: ["sh", "-c", "until [ -f /opt/tactical/tmp/tactical.ready ]; do echo 'Waiting for init...'; sleep 5; done"]
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
      containers:
        - name: celery
          image: docker.io/tacticalrmm/tactical:latest
          env:
            - name: NATS_CONNECT_HOST
              value: "tactical-nats"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
