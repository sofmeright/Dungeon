apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-celery
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-redis
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: celery
        image: docker.io/tacticalrmm/tactical:latest
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
