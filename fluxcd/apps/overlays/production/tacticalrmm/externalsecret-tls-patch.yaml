apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tacticalrmm-meshcentral-tls
spec:
  secretStoreRef:
    name: kubernetes-hyrule-castle
    kind: SecretStore
  data:
    - secretKey: cert
      remoteRef:
        key: prplanit-com-tls
        property: tls.crt
    - secretKey: key
      remoteRef:
        key: prplanit-com-tls
        property: tls.key
