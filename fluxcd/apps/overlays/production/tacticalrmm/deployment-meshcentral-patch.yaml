apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-meshcentral
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-mongodb
          image: docker.io/mongo:4.4
          command:
            - sh
            - -c
            - |
              until mongo --host tactical-mongodb --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
                echo "Waiting for MongoDB..."
                sleep 2
              done
              echo "MongoDB is ready"
        - name: inject-tls-cert
          image: docker.io/alpine/k8s:1.34.0
          command:
            - sh
            - -c
            - |
              echo "Injecting TLS cert into meshcentral-data..."
              cp /tls/tls.crt /meshdata/webserver-cert-public.crt
              cp /tls/tls.key /meshdata/webserver-cert-private.key
              chown 1000:1000 /meshdata/webserver-cert-public.crt /meshdata/webserver-cert-private.key
              chmod 644 /meshdata/webserver-cert-public.crt
              chmod 600 /meshdata/webserver-cert-private.key
              echo "TLS cert injected successfully"
          volumeMounts:
            - name: meshcentral-tls
              mountPath: /tls
              readOnly: true
            - name: meshcentral-data
              mountPath: /meshdata
      containers:
        - name: meshcentral
          image: docker.io/tacticalrmm/tactical-meshcentral:latest
          command:
            - bash
            - -c
            - |
              # Replace bundled MeshAgent binaries with newer versions from meshcentral@1.1.56
              # The Dec 2022 binary has CAPTUREBLT bug causing intermittent black screen on Win11/Server2025
              # The Mar 2025 binary (from npm 1.1.56) includes the fix (MeshAgent commit 653f13a)
              AGENTS_DIR="/home/node/app/node_modules/meshcentral/agents"
              cd /tmp
              wget -q "https://registry.npmjs.org/meshcentral/-/meshcentral-1.1.56.tgz" -O meshcentral.tgz
              tar xzf meshcentral.tgz
              for f in package/agents/MeshService*; do
                bin=$(basename "$f")
                if [ -f "$AGENTS_DIR/$bin" ]; then
                  cp "$f" "$AGENTS_DIR/$bin"
                  echo "Replaced $bin ($(wc -c < "$AGENTS_DIR/$bin") bytes)"
                fi
              done
              rm -rf package meshcentral.tgz

              # Patch entrypoint to remove certUrl (we inject certs directly via init container,
              # and the default certUrl "https://tactical-nginx:80" is broken â€” nginx serves HTTP only)
              sed '/"certUrl"/d' /entrypoint.sh > /tmp/entrypoint-patched.sh
              chmod +x /tmp/entrypoint-patched.sh
              exec /tmp/entrypoint-patched.sh
          env:
            - name: MESH_PERSISTENT_CONFIG
              value: "0"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
        - name: meshcentral-data
          persistentVolumeClaim:
            claimName: hookshot-meshcentral-data-pvc
        - name: meshcentral-tls
          secret:
            secretName: tacticalrmm-meshcentral-tls
