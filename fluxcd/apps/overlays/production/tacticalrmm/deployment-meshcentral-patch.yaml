apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-meshcentral
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      - name: docker-io-pull-secret
      initContainers:
      - name: wait-for-mongodb
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-postgres
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-redis
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: tactical-init
        image: docker.jcr.pcfae.com/tacticalrmm/tactical:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      containers:
      - name: meshcentral
        image: docker.jcr.pcfae.com/tacticalrmm/tactical-meshcentral:latest
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
