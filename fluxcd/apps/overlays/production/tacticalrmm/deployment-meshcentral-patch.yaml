apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-meshcentral
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      - name: docker-io-pull-secret
      initContainers:
      - name: wait-for-mongodb
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: meshcentral
        image: docker.io/tacticalrmm/tactical-meshcentral:latest
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
