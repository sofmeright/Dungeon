apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-backend
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-redis
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-nats
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: backend
        image: docker.io/tacticalrmm/tactical:latest
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
