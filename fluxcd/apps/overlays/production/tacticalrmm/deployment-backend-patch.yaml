apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-backend
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-postgres
          image: docker.io/postgres:13-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h tactical-postgres -p 5432 -U tactical; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
        - name: wait-for-init
          image: docker.io/busybox:1.36
          command: ["sh", "-c", "until [ -f /opt/tactical/tmp/tactical.ready ]; do echo 'Waiting for init...'; sleep 5; done"]
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
        - name: patch-proxy-settings
          image: docker.io/busybox:1.36
          command:
            - sh
            - -c
            - |
              grep -q "USE_X_FORWARDED_HOST" /opt/tactical/api/tacticalrmm/local_settings.py 2>/dev/null || \
              echo -e '\n# Proxy trust settings\nUSE_X_FORWARDED_HOST = True\nSECURE_PROXY_SSL_HEADER = ("HTTP_X_FORWARDED_PROTO", "https")' >> /opt/tactical/api/tacticalrmm/local_settings.py
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
      containers:
        - name: backend
          image: docker.io/tacticalrmm/tactical:latest
          env:
            - name: NATS_CONNECT_HOST
              value: "tactical-nats"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
