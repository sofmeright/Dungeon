apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-backend
spec:
  template:
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-postgres
          image: docker.io/postgres:13-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h tactical-postgres -p 5432 -U tactical; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
        - name: wait-for-redis
          image: docker.io/redis:6.2-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h tactical-redis ping | grep -q PONG; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
        - name: wait-for-meshcentral
          image: docker.io/busybox:1.37
          command:
            - sh
            - -c
            - |
              until nc -z tactical-meshcentral 4443; do
                echo "Waiting for MeshCentral..."
                sleep 2
              done
              echo "MeshCentral is ready"
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
        - name: tactical-init
          image: docker.io/tacticalrmm/tactical:1.4.0
          command: ["/bin/bash", "/scripts/init-wrapper.sh"]
          # MUST stay root: entrypoint does chown -R, rsync, su, mkdir
          # Documented exception SEC-1/2
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
              add: [CHOWN, FOWNER, DAC_OVERRIDE, SETUID, SETGID]
          env:
            - name: POSTGRES_USER
              value: "tactical"
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: POSTGRES_PASS
            - name: APP_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: APP_HOST
            - name: API_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: API_HOST
            - name: MESH_USER
              value: "tactical"
            - name: MESH_HOST
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: MESH_HOST
            - name: TRMM_USER
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: TRMM_USER
            - name: TRMM_PASS
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: TRMM_PASS
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tacticalrmm-secrets
                  key: DJANGO_SECRET_KEY
            - name: NATS_CONNECT_HOST
              value: "tactical-nats"
            - name: TRMM_DISABLE_WEB_TERMINAL
              value: "False"
            - name: TRMM_DISABLE_SERVER_SCRIPTS
              value: "False"
            - name: TRMM_DISABLE_SSO
              value: "False"
          volumeMounts:
            - name: tactical-data
              mountPath: /opt/tactical
            - name: meshcentral-data
              mountPath: /meshcentral-data
            - name: mongo-data
              mountPath: /mongo/data/db
            - name: redis-data
              mountPath: /redis/data
            - name: init-wrapper
              mountPath: /scripts
      containers:
        - name: backend
          image: docker.io/tacticalrmm/tactical:1.4.0
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          env:
            - name: NATS_CONNECT_HOST
              value: "tactical-nats"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - $patch: replace
        - name: tactical-data
          persistentVolumeClaim:
            claimName: hookshot-tactical-data-pvc
        - name: meshcentral-data
          persistentVolumeClaim:
            claimName: hookshot-meshcentral-data-pvc
        - name: mongo-data
          persistentVolumeClaim:
            claimName: hookshot-mongo-init-pvc
        - name: redis-data
          persistentVolumeClaim:
            claimName: hookshot-redis-init-pvc
        - name: init-wrapper
          configMap:
            name: tactical-init-wrapper
            defaultMode: 0755
