apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-celerybeat
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      - name: docker-io-pull-secret
      initContainers:
      - name: wait-for-postgres
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-redis
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: celerybeat
        image: docker.jcr.pcfae.com/tacticalrmm/tactical:latest
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
