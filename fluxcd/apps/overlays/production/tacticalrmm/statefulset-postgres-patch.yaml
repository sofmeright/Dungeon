apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tactical-postgres
spec:
  template:
    spec:
      containers:
      - name: postgres
        image: docker.io/postgres:15-alpine
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
  volumeClaimTemplates:
  - metadata:
      name: hookshot-tactical-postgres-data
    spec:
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
