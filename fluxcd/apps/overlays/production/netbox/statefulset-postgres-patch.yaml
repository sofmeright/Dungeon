apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbox-postgres
spec:
  template:
    spec:
      securityContext:
        fsGroup: 70
      containers:
      - name: postgres
        image: docker.jcr.pcfae.com/postgres:15-alpine
        volumeMounts:
        - $patch: delete
          name: PLACEHOLDER_POSTGRES_DATA
        - name: zeldas-lullaby-netbox-postgres-data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
  volumeClaimTemplates:
  - metadata:
      name: zeldas-lullaby-netbox-postgres-data
    spec:
      storageClassName: ceph-rbd
