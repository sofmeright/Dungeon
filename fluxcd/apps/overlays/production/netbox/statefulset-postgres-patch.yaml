apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbox-postgres
spec:
  template:
    spec:
      securityContext:
        fsGroup: 70
      containers:
        - name: postgres
          image: docker.io/postgres:15-alpine
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_POSTGRES_DATA
            - name: zeldas-lullaby-netbox-postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "2m"
              memory: "24Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
  volumeClaimTemplates:
    - metadata:
        name: zeldas-lullaby-netbox-postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 20Gi
