apiVersion: batch/v1
kind: Job
metadata:
  name: netbox-postgres-data-migration
  namespace: zeldas-lullaby
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: docker.jcr.pcfae.com/busybox:latest
        command:
        - sh
        - -c
        - |
          echo "Starting data migration..."
          echo "Current contents of /data:"
          ls -la /data/

          echo "Moving data from /data/postgres/ to /data/..."
          mv /data/postgres/* /data/
          mv /data/postgres/.* /data/ 2>/dev/null || true

          echo "Removing empty postgres directory..."
          rmdir /data/postgres

          echo "Migration complete. New contents of /data:"
          ls -la /data/
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: zeldas-lullaby-netbox-postgres-data-netbox-postgres-0
      restartPolicy: Never
  backoffLimit: 0
