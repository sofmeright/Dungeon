apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbox-server
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        image: docker.jcr.pcfae.com/busybox:1.36
      - name: wait-for-redis
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: netbox
        image: docker.jcr.pcfae.com/linuxserver/netbox:latest
        env:
        - name: ALLOWED_HOSTS
          value: "netbox.prplanit.com,netbox.prplanit.internal,netbox.pcfae.com,10.40.9.104,10.30.1.123,10.24.96.9,127.0.0.1,172.22.30.86"
        volumeMounts:
        - $patch: delete
          name: PLACEHOLDER_CONFIG_DATA
        - name: zeldas-lullaby-netbox-config-data
          mountPath: /config
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
  volumeClaimTemplates:
  - metadata:
      name: zeldas-lullaby-netbox-config-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
