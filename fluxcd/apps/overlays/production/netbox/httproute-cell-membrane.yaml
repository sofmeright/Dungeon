apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: netbox-server-public
  namespace: zeldas-lullaby
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    - "netbox.prplanit.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: netbox-server
          port: 13031
