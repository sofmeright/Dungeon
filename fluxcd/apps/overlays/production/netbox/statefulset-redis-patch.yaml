apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbox-redis
spec:
  template:
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: redis
          image: docker.io/redis:7-alpine
          volumeMounts:
            - $patch: delete
              name: PLACEHOLDER_REDIS_DATA
            - name: zeldas-lullaby-netbox-redis-data
              mountPath: /data
          resources:
            requests:
              cpu: "20m"
              memory: "8Mi"
            limits:
              cpu: "50m"
              memory: "16Mi"
  volumeClaimTemplates:
    - metadata:
        name: zeldas-lullaby-netbox-redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 5Gi
