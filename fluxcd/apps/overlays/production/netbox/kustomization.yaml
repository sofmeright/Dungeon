apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zeldas-lullaby

resources:
  - ../../../base/netbox
  - httproute.yaml
  - job-postgres-data-migration.yaml

patches:
  - path: statefulset-postgres-patch.yaml
  - path: statefulset-redis-patch.yaml
  - path: statefulset-netbox-patch.yaml
  - path: service-patch.yaml
    target:
      kind: Service
      name: netbox-server
  - path: externalsecret-patch.yaml
