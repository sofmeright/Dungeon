apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hyrule-castle

resources:
  - ../../../base/calcom
  - httproute.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: calcom
  - path: cluster-postgres-patch.yaml
    target:
      kind: Cluster
      name: calcom-postgres
  - path: externalsecret-patch.yaml
    target:
      kind: ExternalSecret
      name: calcom-secrets
