apiVersion: apps/v1
kind: Deployment
metadata:
  name: calcom
spec:
  replicas: 3
  template:
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: calcom
          image: docker.io/calcom/cal.com:v6.1.12
          env:
            - name: NEXT_PUBLIC_WEBAPP_URL
              value: https://cal.prplanit.com
            - name: NEXT_PUBLIC_API_V2_URL
              value: https://cal.prplanit.com/api/v2
          volumeMounts:
            - name: yarn-cache
              mountPath: /calcom/.yarn
      volumes:
        - name: yarn-cache
          emptyDir: {}
