apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: calcom
  namespace: hyrule-castle
  annotations:
    gatus.home-operations.com/endpoint: |
      conditions:
        - "[STATUS] < 400"
        - "[BODY] != no healthy upstream"
        - "[RESPONSE_TIME] < 5000"
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    - "cal.prplanit.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: calcom
          port: 3000
