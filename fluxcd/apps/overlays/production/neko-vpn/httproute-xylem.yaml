apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: neko-vpn-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "web.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: neko-vpn
          port: 5340
