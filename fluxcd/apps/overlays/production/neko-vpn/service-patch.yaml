apiVersion: v1
kind: Service
metadata:
  name: neko-vpn
spec:
  type: NodePort
  ports:
  - $patch: replace
  - name: neko-http
    port: 5340
    targetPort: 5340
    protocol: TCP
    nodePort: 30540
  - name: webrtc-tcp
    port: 52000
    targetPort: 52000
    protocol: TCP
    nodePort: 30500
  - name: webrtc-udp
    port: 52000
    targetPort: 52000
    protocol: UDP
    nodePort: 30500
