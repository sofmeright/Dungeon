apiVersion: v1
kind: Service
metadata:
  name: neko-vpn
  annotations:
    lbipam.cilium.io/ips: "172.22.30.107"
    lbipam.cilium.io/sharing-key: "tingle-tuner"
    lbipam.cilium.io/sharing-cross-namespace: "*"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - $patch: replace
  - name: neko-http
    port: 5340
    targetPort: 5340
    protocol: TCP
  - name: webrtc-tcp
    port: 52000
    targetPort: 52000
    protocol: TCP
  - name: webrtc-udp
    port: 52000
    targetPort: 52000
    protocol: UDP
