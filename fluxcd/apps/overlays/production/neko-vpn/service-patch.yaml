apiVersion: v1
kind: Service
metadata:
  name: neko-vpn
spec:
  type: ClusterIP
  ports:
  - $patch: replace
  - name: neko-http
    port: 5340
    targetPort: 5340
    protocol: TCP
  - name: webrtc-tcp
    port: 52000
    targetPort: 52000
    protocol: TCP
  - name: webrtc-udp
    port: 52000
    targetPort: 52000
    protocol: UDP
