apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: endlessh
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: endlessh
        image: lscr.io/linuxserver/endlessh:latest
        env:
        - name: TZ
          value: "America/Phoenix"
  volumeClaimTemplates:
  - metadata:
      name: tingle-tuner-endlessh-config
    spec:
      storageClassName: ceph-rbd-retain
