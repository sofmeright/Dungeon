apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      containers:
        - name: unifi-app
          image: docker.io/linuxserver/unifi-network-application:9.5.21
          env:
            - name: TZ
              value: "America/Los_Angeles"
  volumeClaimTemplates:
    - metadata:
        name: zeldas-lullaby-unifi-config
      spec:
        storageClassName: ceph-rbd-retain
