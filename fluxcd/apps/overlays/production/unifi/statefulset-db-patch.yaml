apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-db
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: mongo
        image: docker.jcr.pcfae.com/library/mongo:7.0.15
  volumeClaimTemplates:
  - metadata:
      name: zeldas-lullaby-unifi-mongodb
    spec:
      storageClassName: ceph-rbd-retain
