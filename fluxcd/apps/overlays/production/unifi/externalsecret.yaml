apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: unifi-secrets
    creationPolicy: Owner
  data:
  - secretKey: mongo-user
    remoteRef:
      key: apps/unifi-network-application
      property: mongo-user
  - secretKey: mongo-pass
    remoteRef:
      key: apps/unifi-network-application
      property: mongo-pass
  - secretKey: mongo-root-username
    remoteRef:
      key: apps/unifi-network-application
      property: mongo-root-username
  - secretKey: mongo-root-password
    remoteRef:
      key: apps/unifi-network-application
      property: mongo-root-password
