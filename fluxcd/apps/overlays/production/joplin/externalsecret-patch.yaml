apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: joplin-secrets
spec:
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  data:
  - secretKey: POSTGRES_USER
    remoteRef:
      key: apps/joplin
      property: POSTGRES_USER
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: apps/joplin
      property: POSTGRES_PASSWORD
  - secretKey: POSTGRES_DB
    remoteRef:
      key: apps/joplin
      property: POSTGRES_DB
  - secretKey: MAILER_HOST
    remoteRef:
      key: apps/joplin
      property: MAILER_HOST
  - secretKey: MAILER_PORT
    remoteRef:
      key: apps/joplin
      property: MAILER_PORT
  - secretKey: MAILER_AUTH_USER
    remoteRef:
      key: apps/joplin
      property: MAILER_AUTH_USER
  - secretKey: MAILER_AUTH_PASSWORD
    remoteRef:
      key: apps/joplin
      property: MAILER_AUTH_PASSWORD
  - secretKey: MAILER_NOREPLY_EMAIL
    remoteRef:
      key: apps/joplin
      property: MAILER_NOREPLY_EMAIL
