apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: temple-of-time

resources:
  - ../../../base/joplin

patches:
  - path: statefulset-postgres-patch.yaml
    target:
      kind: StatefulSet
      name: joplin-postgres
  - path: statefulset-app-patch.yaml
    target:
      kind: StatefulSet
      name: joplin-app
  - path: externalsecret-patch.yaml
    target:
      kind: ExternalSecret
      name: joplin-secrets
