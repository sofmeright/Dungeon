apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: joplin-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "joplin.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: joplin-app
          port: 22300
