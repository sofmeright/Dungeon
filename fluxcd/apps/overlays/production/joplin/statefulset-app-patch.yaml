apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: joplin-app
spec:
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      containers:
        - name: joplin
          image: docker.io/joplin/server:3.5.2
          env:
            - name: APP_BASE_URL
              value: "https://joplin.pcfae.com"
            - name: PM2_HOME
              value: /tmp/pm2
