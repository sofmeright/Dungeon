apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: joplin-app
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: joplin
          image: docker.io/joplin/server:3.5.2
          env:
            - name: APP_BASE_URL
              value: "https://joplin.optcp.com"
            - name: PM2_HOME
              value: /tmp/pm2
          volumeMounts:
            - name: logs
              mountPath: /home/joplin/packages/server/logs
      volumes:
        - name: logs
          emptyDir: {}
