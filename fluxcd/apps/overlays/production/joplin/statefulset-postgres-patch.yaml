apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: joplin-postgres
spec:
  template:
    spec:
      containers:
      - name: postgres
        image: docker.jcr.pcfae.com/postgres:15
        volumeMounts:
        - name: temple-of-time-joplin-postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-joplin-postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
