apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactive-resume-chrome
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
      containers:
        - name: chrome
          image: ghcr.io/browserless/chromium@sha256:e1fd9b7987f5bd2e400729ba49964e5d078a68fb331461cc8b2140cd3f7380ee
