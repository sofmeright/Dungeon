apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: reactive-resume
spec:
  parentRefs:
  - name: phloem-gateway
    namespace: kokiri-forest
  hostnames:
  - "resume.sofmeright.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: reactive-resume-app
      port: 3000
