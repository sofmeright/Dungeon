apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactive-resume-app
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: app
          image: docker.io/amruthpillai/reactive-resume:v5.0.10
          env:
            - name: APP_URL
              value: "https://resume.sofmeright.com"
            - name: STORAGE_URL
              value: "https://resume.sofmeright.com/storage/default"
            - name: MAIL_FROM
              value: "noreply@sofmeright.com"
