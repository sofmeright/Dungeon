apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactive-resume-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      containers:
        - name: app
          image: docker.io/amruthpillai/reactive-resume:v5.0.9
          env:
            - name: APP_URL
              value: "https://resume.sofmeright.com"
            - name: STORAGE_URL
              value: "https://resume.sofmeright.com/storage/default"
            - name: MAIL_FROM
              value: "noreply@sofmeright.com"
