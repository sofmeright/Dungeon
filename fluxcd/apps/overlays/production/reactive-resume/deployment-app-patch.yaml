apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactive-resume-app
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: app
        image: docker.io/amruthpillai/reactive-resume:latest
        env:
        - name: PUBLIC_URL
          value: "https://resume.sofmeright.com"
        - name: STORAGE_URL
          value: "https://resume.sofmeright.com/storage/default"
        - name: MAIL_FROM
          value: "noreply@sofmeright.com"
