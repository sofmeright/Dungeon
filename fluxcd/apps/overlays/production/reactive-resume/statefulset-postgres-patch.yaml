apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: reactive-resume-postgres
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: postgres
        image: docker.io/library/postgres:16-alpine
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: temple-of-time-reactive-resume-postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-reactive-resume-postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 5Gi
