apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: reactive-resume-minio
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: minio
        image: docker.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
        volumeMounts:
        - name: temple-of-time-reactive-resume-minio-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-reactive-resume-minio-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 10Gi
