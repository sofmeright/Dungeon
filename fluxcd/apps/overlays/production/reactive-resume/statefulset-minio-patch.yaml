apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: reactive-resume-minio
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: minio
        image: docker.jcr.pcfae.com/minio/minio:latest
        volumeMounts:
        - name: temple-of-time-reactive-resume-minio-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-reactive-resume-minio-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 10Gi
