apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pedestal-of-time
resources:
  - ../../../base/lubelogger
  - httproute-xylem.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: lubelogger
  - path: service-lubelogger-ingress-patch.yaml
    target:
      kind: Service
      name: lubelogger
