apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkstack
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      securityContext:
        fsGroup: 101
      volumes:
        # NOTE: Apache config customization via ConfigMap
        # httpd.conf - main Apache config with port 8080 for HTTP
        # ssl.conf - SSL configuration (TLS terminated at gateway)
        - name: apache-config
          configMap:
            name: linkstack-apache-config
      initContainers:
        - name: init-htdocs
          image: docker.io/linkstackorg/linkstack@sha256:1c8b05399ee459ac601bac3eede7fbe765d1b6b7be725663b57f3220610958bf
          command:
            - /bin/sh
            - -c
            - |
              # Copy app files from image to PVC if empty (mimics Docker volume behavior)
              if [ ! -f /mnt/htdocs/index.php ]; then
                echo "Initializing htdocs from container image..."
                cp -a /htdocs/. /mnt/htdocs/
                chown -R 100:101 /mnt/htdocs
                echo "Done - copied $(find /mnt/htdocs -type f | wc -l) files"
              else
                echo "htdocs already initialized (index.php exists), skipping copy"
              fi
          volumeMounts:
            - name: kokiri-forest-linkstack-htdocs
              mountPath: /mnt/htdocs
      containers:
        - name: linkstack
          image: docker.io/linkstackorg/linkstack@sha256:1c8b05399ee459ac601bac3eede7fbe765d1b6b7be725663b57f3220610958bf
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: HTTP_SERVER_NAME
              value: "ls.sofmeright.com"
            - name: LOG_LEVEL
              value: "info"
            - name: PHP_MEMORY_LIMIT
              value: "512M"
            - name: UPLOAD_MAX_FILESIZE
              value: "16M"
            # Laravel/LinkStack settings - override .env for infrastructure config
            - name: APP_URL
              value: "https://ls.sofmeright.com"
            - name: FORCE_HTTPS
              value: "true"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: apache-config
              mountPath: /etc/apache2/httpd.conf
              subPath: httpd.conf
            - name: apache-config
              mountPath: /etc/apache2/conf.d/ssl.conf
              subPath: ssl.conf
            - name: kokiri-forest-linkstack-htdocs
              mountPath: /htdocs
  volumeClaimTemplates:
    - metadata:
        name: kokiri-forest-linkstack-htdocs
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 5Gi
