apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: linkstack-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "links.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: linkstack
          port: 40323
