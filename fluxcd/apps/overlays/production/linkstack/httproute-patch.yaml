apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: linkstack
spec:
  parentRefs:
  - name: phloem-gateway
    namespace: kokiri-forest
  hostnames:
  - ls.sofmeright.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: linkstack
      port: 40323
