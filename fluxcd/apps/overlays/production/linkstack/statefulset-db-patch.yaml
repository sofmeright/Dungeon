apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkstack-db
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: mariadb
        image: docker.io/linuxserver/mariadb:11.4.8
        env:
        - name: TZ
          value: "Etc/UTC"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        volumeMounts:
        - name: kokiri-forest-linkstack-mariadb
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: kokiri-forest-linkstack-mariadb
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
