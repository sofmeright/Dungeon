apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tiki-wiki-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-precisionplanit
    kind: ClusterSecretStore
  target:
    name: tiki-wiki-secrets
    creationPolicy: Owner
  data:
  - secretKey: db-user
    remoteRef:
      key: apps/tiki-wiki
      property: db-user
  - secretKey: db-password
    remoteRef:
      key: apps/tiki-wiki
      property: db-password
  - secretKey: mysql-root-password
    remoteRef:
      key: apps/tiki-wiki
      property: mysql-root-password
