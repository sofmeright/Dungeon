apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
spec:
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.14.2
          resources:
            requests:
              cpu: "2m"
              memory: "12Mi"
            limits:
              cpu: "10m"
              memory: "24Mi"
