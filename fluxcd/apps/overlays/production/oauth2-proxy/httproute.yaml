apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: oauth2-proxy
  namespace: zeldas-lullaby
spec:
  parentRefs:
  - name: xylem-gateway
    namespace: arylls-lookout
    sectionName: https
  hostnames:
  - "oa2p.pcfae.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: oauth2-proxy
      port: 4180
