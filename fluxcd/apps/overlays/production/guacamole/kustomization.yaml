apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hookshot

resources:
  - ../../../base/guacamole
  - httproute.yaml

patches:
  - path: statefulset-postgres-patch.yaml
  - path: deployment-guacd-patch.yaml
  - path: deployment-guacamole-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/type
        value: ClusterIP
      - op: replace
        path: /spec/ports/0/port
        value: 8090
    target:
      kind: Service
      name: guacamole
  - path: externalsecret-patch.yaml
  - path: service-guacamole-ingress-patch.yaml
    target:
      kind: Service
      name: guacamole
