apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: guacamole
  namespace: zeldas-lullaby
spec:
  parentRefs:
  - name: xylem-gateway
    namespace: arylls-lookout
    sectionName: https
  hostnames:
  - "guacamole.pcfae.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: guacamole
      port: 8090
