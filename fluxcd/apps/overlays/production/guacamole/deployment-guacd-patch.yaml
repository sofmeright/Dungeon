apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole-guacd
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: guacd
          image: docker.io/guacamole/guacd@sha256:fe166ef39cef927582cfe1560d62afa40e098fc54afa133f624aa05b661c568e
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
