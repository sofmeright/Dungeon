apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole-guacd
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: guacd
          image: docker.io/guacamole/guacd@sha256:3ee7b2a8ae4a8934b8e646f57a354abb48ab64f3ae9fb648534d3f03af420b09
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
