apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole-guacd
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: guacd
          image: docker.io/guacamole/guacd@sha256:812293dcaca4b6d3448ae90744d1323228ea96b0d83d65cfd189463889628fd9
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
