apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole-guacd
spec:
  template:
    spec:
      containers:
      - name: guacd
        image: docker.io/guacamole/guacd@sha256:6b31026db970e27aedda51b1ecf96de34462b34a8c0266af47cada0a3c11082e
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
