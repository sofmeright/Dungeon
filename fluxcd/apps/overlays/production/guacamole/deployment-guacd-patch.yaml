apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole-guacd
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: guacd
          image: docker.io/guacamole/guacd@sha256:e33d70bc55f28abc0593f97e7ae0d3e5f07d9b81f3265be1f7fd88574c793b24
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
