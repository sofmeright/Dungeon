apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole-guacd
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: guacd
          image: docker.io/guacamole/guacd@sha256:c80b70da54309d1856941b2daf1f960cb704d65c2ad5ed25dd8a4d5de3d60cbf
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
