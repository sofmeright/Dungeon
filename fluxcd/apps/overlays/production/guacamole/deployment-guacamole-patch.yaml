apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      initContainers:
        - name: generate-initdb
          image: docker.io/guacamole/guacamole@sha256:2bfd3844da42cb21a50dcbcfa0f657c3ec899a50bb766a72ef9e944b83ec0429
        - name: init-db
          image: docker.io/postgres:15-alpine
      containers:
        - name: guacamole
          image: docker.io/guacamole/guacamole@sha256:2bfd3844da42cb21a50dcbcfa0f657c3ec899a50bb766a72ef9e944b83ec0429
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
