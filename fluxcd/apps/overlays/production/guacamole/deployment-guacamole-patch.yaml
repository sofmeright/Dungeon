apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      initContainers:
        - name: generate-initdb
          image: docker.io/guacamole/guacamole@sha256:a448de26c11ebb8604c8a6cea6d6f2687c6a077cac91b4b8ae27deb515f15241
        - name: init-db
          image: docker.io/postgres:15-alpine
      containers:
        - name: guacamole
          image: docker.io/guacamole/guacamole@sha256:a448de26c11ebb8604c8a6cea6d6f2687c6a077cac91b4b8ae27deb515f15241
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
