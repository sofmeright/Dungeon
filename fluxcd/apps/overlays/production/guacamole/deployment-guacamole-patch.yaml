apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      initContainers:
        - name: generate-initdb
          image: docker.io/guacamole/guacamole@sha256:27fe82430369276817257e7e59d31cd6220d2a2e8ed5d57ec056b9a075b124e1
        - name: init-db
          image: docker.io/postgres:15-alpine
      containers:
        - name: guacamole
          image: docker.io/guacamole/guacamole@sha256:27fe82430369276817257e7e59d31cd6220d2a2e8ed5d57ec056b9a075b124e1
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
