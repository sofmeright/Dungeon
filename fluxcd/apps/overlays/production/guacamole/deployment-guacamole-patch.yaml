apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      initContainers:
        - name: generate-initdb
          image: docker.io/guacamole/guacamole@sha256:91e22da5f9d00259a417d677095a1cb2004d87c07b69f658fbc5cb98d649de22
        - name: init-db
          image: docker.io/postgres:15-alpine
      containers:
        - name: guacamole
          image: docker.io/guacamole/guacamole@sha256:91e22da5f9d00259a417d677095a1cb2004d87c07b69f658fbc5cb98d649de22
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
