apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  template:
    spec:
      initContainers:
      - name: generate-initdb
        image: docker.io/guacamole/guacamole:latest
      - name: init-db
        image: docker.io/postgres:15-alpine
      containers:
      - name: guacamole
        image: docker.io/guacamole/guacamole:latest
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
