apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tingle-tuner

resources:
  - ../../../base/it-tools

patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: it-tools
  - path: cilium-lb-patch.yaml
    target:
      kind: Service
      name: it-tools
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: it-tools