apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
spec:
  replicas: 3
  template:
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      containers:
        - name: it-tools
          image: docker.io/corentinth/it-tools:2024.10.22-7ca5933
          resources:
            requests:
              cpu: "2m"
              memory: "16Mi"
            limits:
              cpu: "10m"
              memory: "20Mi"
