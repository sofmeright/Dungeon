apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden
spec:
  volumeClaimTemplates:
  - metadata:
      name: linkwarden-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden-postgres
spec:
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden-meilisearch
spec:
  volumeClaimTemplates:
  - metadata:
      name: meilisearch-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 2Gi