# Patch to use static RBD volumes (volumeClaimTemplates removed via JSON patch)
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden
spec:
  template:
    spec:
      containers:
        - name: linkwarden
          volumeMounts:
            - name: data
              mountPath: /data/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: optcp-linkwarden-data
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden-postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          volumeMounts:
            - name: postgres
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres
          persistentVolumeClaim:
            claimName: optcp-linkwarden-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden-meilisearch
spec:
  template:
    spec:
      containers:
        - name: meilisearch
          volumeMounts:
            - name: meilisearch
              mountPath: /meili_data
      volumes:
        - name: meilisearch
          persistentVolumeClaim:
            claimName: optcp-linkwarden-meilisearch
