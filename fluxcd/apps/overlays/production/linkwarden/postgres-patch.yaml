apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden-postgres
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: postgres
          image: docker.jcr.pcfae.com/library/postgres:16-alpine
          volumeMounts:
            - name: postgres
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres
          persistentVolumeClaim:
            claimName: optcp-linkwarden-postgres
