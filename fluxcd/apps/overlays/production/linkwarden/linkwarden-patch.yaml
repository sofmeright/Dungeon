apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-postgres
          image: docker.io/library/postgres:16-alpine
        - name: wait-for-meilisearch
          image: docker.io/curlimages/curl:8.18.0
      containers:
        - name: linkwarden
          image: ghcr.io/linkwarden/linkwarden:v2.13.5
          volumeMounts:
            - name: data
              mountPath: /data/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: optcp-linkwarden-data
