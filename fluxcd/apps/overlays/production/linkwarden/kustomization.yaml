apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: temple-of-time

resources:
  - ../../../base/linkwarden
  - persistent-volumes.yaml
  - persistent-volume-claims.yaml

patches:
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: linkwarden-config
  - path: storage-patch.yaml
  - path: image-patch.yaml
  - path: replicas-patch.yaml
  - path: meilisearch-resources-patch.yaml
  - path: service-patch.yaml
    target:
      kind: Service
      name: linkwarden
  - target:
      kind: StatefulSet
      name: linkwarden
    patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates
  - target:
      kind: StatefulSet
      name: linkwarden-postgres
    patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates
  - target:
      kind: StatefulSet
      name: linkwarden-meilisearch
    patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates
