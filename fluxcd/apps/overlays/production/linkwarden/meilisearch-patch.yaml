apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkwarden-meilisearch
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: meilisearch
          image: docker.io/getmeili/meilisearch:v1.36
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 512Mi
          volumeMounts:
            - name: meilisearch
              mountPath: /meili_data
      volumes:
        - name: meilisearch
          persistentVolumeClaim:
            claimName: optcp-linkwarden-meilisearch
