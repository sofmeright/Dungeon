apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermicro-license-generator
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: supermicro-license-generator
        image: docker.jcr.pcfae.com/prplanit/sm-lickitung-oci:latest
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
