apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermicro-license-generator
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 100
        runAsGroup: 101
      containers:
        - name: supermicro-license-generator
          image: docker.io/prplanit/sm-lickitung-oci:v0.0.5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
