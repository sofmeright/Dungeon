apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: supermicro-license-generator-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "smkeygen.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: supermicro-license-generator
          port: 8015
