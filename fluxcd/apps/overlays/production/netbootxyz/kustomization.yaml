apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: compass
resources:
  - ../../../base/netbootxyz
patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: netbootxyz
  - path: service-tftp-patch.yaml
    target:
      kind: Service
      name: netbootxyz-tftp
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: netbootxyz
