apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openwakeword
spec:
  template:
    spec:
      containers:
        - name: openwakeword
          image: docker.io/rhasspy/wyoming-openwakeword:2.1.0
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: custom
      spec:
        storageClassName: ceph-rbd-retain
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
