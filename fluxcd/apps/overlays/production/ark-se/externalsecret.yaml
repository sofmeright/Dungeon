apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ark-se-tmc
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: ark-se-tmc
    creationPolicy: Owner
  data:
  - secretKey: admin-password
    remoteRef:
      key: apps/ark-se-tmc
      property: admin-password
  - secretKey: server-password
    remoteRef:
      key: apps/ark-se-tmc
      property: server-password
  - secretKey: cluster-id
    remoteRef:
      key: apps/ark-se-tmc
      property: cluster-id
