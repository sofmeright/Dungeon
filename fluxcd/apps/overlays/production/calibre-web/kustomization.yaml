apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: song-of-time

resources:
  - ../../../base/calibre-web

patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: calibre-web
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: calibre-web
  - path: storage-patch.yaml
  - path: pv-secretref-patch.yaml