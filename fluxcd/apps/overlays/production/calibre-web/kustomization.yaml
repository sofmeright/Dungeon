apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: temple-of-time

resources:
  - ../../../base/calibre-web
  - persistent-volumes.yaml
  - persistent-volume-claims.yaml
  - httproute.yaml
  - httproute-xylem.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: calibre-web
  - path: storage-patch.yaml
  - path: pv-secretref-patch.yaml
  - path: service-calibre-web-ingress-patch.yaml
    target:
      kind: Service
      name: calibre-web
