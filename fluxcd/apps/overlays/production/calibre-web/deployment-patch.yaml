apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: calibre-web
        image: lscr.io/linuxserver/calibre-web:latest
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: optcp-calibre-web-config