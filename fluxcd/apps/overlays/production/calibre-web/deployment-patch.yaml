apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
spec:
  replicas: 1
  strategy:
    type: Recreate
    rollingUpdate: null
  template:
    spec:
      containers:
        - name: calibre-web
          image: docker.io/linuxserver/calibre-web:0.6.26
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: optcp-calibre-web-config
