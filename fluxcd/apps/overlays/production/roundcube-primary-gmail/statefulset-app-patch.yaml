apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: roundcube-primary-gmail
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 82
        runAsGroup: 82
        fsGroup: 82
      containers:
        - name: roundcube
          image: docker.io/roundcube/roundcubemail:1.6.13-fpm-alpine-nonroot
          env:
            - name: ROUNDCUBEMAIL_SKIN
              value: "elastic"
            - name: ROUNDCUBEMAIL_DEFAULT_HOST
              value: "ssl://imap.gmail.com"
            - name: ROUNDCUBEMAIL_DEFAULT_PORT
              value: "993"
            - name: ROUNDCUBEMAIL_SMTP_SERVER
              value: "tls://smtp.gmail.com"
            - name: ROUNDCUBEMAIL_SMTP_PORT
              value: "587"
          volumeMounts:
            - name: pedestal-of-time-roundcube-primary-gmail-html
              mountPath: /var/www/html
        - name: nginx
          image: docker.io/nginx:1.27-alpine
          volumeMounts:
            - $patch: delete
              name: html
            - name: pedestal-of-time-roundcube-primary-gmail-html
              mountPath: /var/www/html
              readOnly: true
  volumeClaimTemplates:
    - metadata:
        name: pedestal-of-time-roundcube-primary-gmail-html
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 5Gi
