apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-cell-membrane-5
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    # Note: 16 hostnames max should be assigned to each "httproute-<name>-<#>.yaml"

    # operationtimecapsule.com
    - "operationtimecapsule.com"
    - "*.operationtimecapsule.com"
    - "*.optcp.com"
    # optcp.com subdomains
    - "books.optcp.com"
    - "flix.optcp.com"
    - "joplin.optcp.com"
    - "jseer.optcp.com"
    - "lwd.optcp.com"
    - "ncloud.optcp.com"
    - "plex.optcp.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
