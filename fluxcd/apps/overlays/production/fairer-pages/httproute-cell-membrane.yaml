apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-cell-membrane
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    - "*.prplanit.com"
    - "*.precisionplanit.com"
    - "*.optcp.com"
    - "*.ipleek.com"
    - "*.uni2.cc"
    - "*.homelabhelpdesk.com"
    - "*.operationtimecapsule.com"
    - "ipleek.com"
    - "homelabhelpdesk.com"
    - "operationtimecapsule.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
