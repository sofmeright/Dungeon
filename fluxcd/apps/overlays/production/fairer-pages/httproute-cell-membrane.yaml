apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-cell-membrane
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    # Wildcards
    - "*.prplanit.com"
    - "*.precisionplanit.com"
    - "*.optcp.com"
    - "*.ipleek.com"
    - "*.uni2.cc"
    - "*.homelabhelpdesk.com"
    - "*.operationtimecapsule.com"
    # Apex domains
    - "ipleek.com"
    - "homelabhelpdesk.com"
    - "operationtimecapsule.com"
    # Explicit optcp.com subdomains (override wildcard precedence, limit 16 total)
    - "plex.optcp.com"
    - "flix.optcp.com"
    - "ncloud.optcp.com"
    - "books.optcp.com"
    - "joplin.optcp.com"
    - "lwd.optcp.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
