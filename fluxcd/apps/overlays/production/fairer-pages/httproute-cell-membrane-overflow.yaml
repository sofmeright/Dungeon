apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-cell-membrane-overflow
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
  hostnames:
    # prplanit.com subdomains
    - "analytics.prplanit.com"
    - "apps.prplanit.com"
    - "bw.prplanit.com"
    - "cal.prplanit.com"
    - "dolibarr.prplanit.com"
    - "erpnext.prplanit.com"
    - "flwy.prplanit.com"
    - "form.prplanit.com"
    - "git.prplanit.com"
    - "invoiceninja.prplanit.com"
    - "netbird.prplanit.com"
    - "netbox.prplanit.com"
    - "ntfy.prplanit.com"
    - "orangehrm.prplanit.com"
    - "osticket.prplanit.com"
    - "pbx.prplanit.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
