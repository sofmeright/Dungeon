apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-xylem-5
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    # Note: 16 hostnames max should be assigned to each "httproute-<name>-<#>.yaml"

    - "speedtester.pcfae.com"
    - "speedtest.pcfae.com"
    - "support.pcfae.com"
    - "translate.pcfae.com"
    - "uptime.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
