apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-xylem
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    # Wildcards
    - "*.pcfae.com"
    - "pcfae.com"
    # Explicit subdomains (override wildcard precedence) - limit 16 total
    - "radarr.pcfae.com"
    - "sonarr.pcfae.com"
    - "lidarr.pcfae.com"
    - "readarr.pcfae.com"
    - "qbitt.pcfae.com"
    - "bazarr.pcfae.com"
    - "prowlarr.pcfae.com"
    - "overseer.pcfae.com"
    - "sabnzbd.pcfae.com"
    - "thelounge.pcfae.com"
    - "pinchflat.pcfae.com"
    - "grafana.pcfae.com"
    - "vault.pcfae.com"
    - "photos.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
