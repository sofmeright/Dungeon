apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-xylem-2
  namespace: tingle-tuner
  annotations:
    gatus.home-operations.com/enabled: "false"
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    # Note: 16 hostnames max should be assigned to each "httproute-<name>-<#>.yaml"

    - "hass.pcfae.com"
    - "hosts.pcfae.com"
    - "hrconvert2.pcfae.com"
    - "hubble.pcfae.com"
    - "images.pcfae.com"
    - "inventory.pcfae.com"
    - "invoice.pcfae.com"
    - "ittools.pcfae.com"
    - "jcr.pcfae.com"
    - "joplin.pcfae.com"
    - "kimai.pcfae.com"
    - "kms.pcfae.com"
    - "lidarr.pcfae.com"
    - "links.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
