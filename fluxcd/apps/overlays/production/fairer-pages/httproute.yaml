apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: phloem-gateway
      namespace: kokiri-forest
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
