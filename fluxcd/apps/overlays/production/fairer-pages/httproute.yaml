apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: phloem-gateway
      namespace: kokiri-forest
  hostnames:
    - "*.sofmeright.com"
    - "*.arbitorium.com"
    - "*.yesimvegan.com"
    - "sofmeright.com"
    - "arbitorium.com"
    - "yesimvegan.com"
    - "astralfocal.com"
    - "kai-hamilton.com"
    - "hass.arbitorium.com"
    # Explicit subdomains to override wildcard precedence
    - "mealie.yesimvegan.com"
    - "wiki.yesimvegan.com"
    - "blog.sofmeright.com"
    - "ls.sofmeright.com"
    - "resume.sofmeright.com"
    - "uptime.sofmeright.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
