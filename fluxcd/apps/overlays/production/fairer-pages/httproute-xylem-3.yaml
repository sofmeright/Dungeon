apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-xylem-3
  namespace: tingle-tuner
  annotations:
    gatus.home-operations.com/enabled: "false"
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    # Note: 16 hostnames max should be assigned to each "httproute-<name>-<#>.yaml"

    - "lubelogger.pcfae.com"
    - "mail.pcfae.com"
    - "mazanoke.pcfae.com"
    - "mimir.pcfae.com"
    - "monica.pcfae.com"
    - "netalertx.pcfae.com"
    - "netbox.pcfae.com"
    - "ntfy.pcfae.com"
    - "nut.pcfae.com"
    - "nvr.pcfae.com"
    - "nvr2.pcfae.com"
    - "oa2p.pcfae.com"
    - "ollama.pcfae.com"
    - "overseer.pcfae.com"
    - "paperless.pcfae.com"
    - "photos.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
