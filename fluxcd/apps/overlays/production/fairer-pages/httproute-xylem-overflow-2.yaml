apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-xylem-overflow-2
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "2fa.pcfae.com"
    - "ai.pcfae.com"
    - "anime.pcfae.com"
    - "anubis.pcfae.com"
    - "apps.pcfae.com"
    - "apptray.pcfae.com"
    - "apt.pcfae.com"
    - "beszel.pcfae.com"
    - "bitwarden.pcfae.com"
    - "blog.pcfae.com"
    - "bookmarks.pcfae.com"
    - "books.pcfae.com"
    - "code.pcfae.com"
    - "crowdsec.pcfae.com"
    - "cr.pcfae.com"
    - "design.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
