apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-phloem-0
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: phloem-gateway
      namespace: kokiri-forest
  hostnames:
    # Note: 16 hostnames max should be assigned to each "httproute-<name>-<#>.yaml"

    # arbitorium.com
    - "arbitorium.com"
    - "*.arbitorium.com"
    - "hass.arbitorium.com"

    # astralfocal.com
    - "astralfocal.com"

    # kai-hamilton.com
    - "kai-hamilton.com"

    # sofmeright.com
    - "sofmeright.com"
    - "*.sofmeright.com"
    - "blog.sofmeright.com"
    - "ls.sofmeright.com"
    - "resume.sofmeright.com"
    - "uptime.sofmeright.com"

    # yesimvegan.com
    - "yesimvegan.com"
    - "*.yesimvegan.com"
    - "mealie.yesimvegan.com"
    - "wiki.yesimvegan.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
