apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-xylem-1
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    # Note: 16 hostnames max should be assigned to each "httproute-<name>-<#>.yaml"

    - "pinchflat.pcfae.com"
    - "prowlarr.pcfae.com"
    - "qbitt.pcfae.com"
    - "radarr.pcfae.com"
    - "readarr.pcfae.com"
    - "romm.pcfae.com"
    - "sabnzbd.pcfae.com"
    - "sonarr.pcfae.com"
    - "thelounge.pcfae.com"
    - "vault.pcfae.com"
    - "web.pcfae.com"
    - "apt.pcfae.com"
    - "bitwarden.pcfae.com"
    - "blog.pcfae.com"
    - "bookmarks.pcfae.com"
    - "books.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
