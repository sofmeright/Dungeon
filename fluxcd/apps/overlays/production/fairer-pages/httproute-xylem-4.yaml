apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-xylem-4
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    # Note: 16 hostnames max should be assigned to each "httproute-<name>-<#>.yaml"

    - "netbox.pcfae.com"
    - "ntfy.pcfae.com"
    - "nut.pcfae.com"
    - "nvr2.pcfae.com"
    - "nvr.pcfae.com"
    - "oa2p.pcfae.com"
    - "ollama.pcfae.com"
    - "paperless.pcfae.com"
    - "podinfo.pcfae.com"
    - "recipes.pcfae.com"
    - "sdiff.pcfae.com"
    - "search.pcfae.com"
    - "shiplog.pcfae.com"
    - "shlink.pcfae.com"
    - "sh.pcfae.com"
    - "smkeygen.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
