apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fairer-pages-xylem-overflow-3
  namespace: tingle-tuner
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "dl.pcfae.com"
    - "dns2.pcfae.com"
    - "dns.pcfae.com"
    - "draw.pcfae.com"
    - "emulatorjs.pcfae.com"
    - "flowy.pcfae.com"
    - "fotos.pcfae.com"
    - "guacamole.pcfae.com"
    - "gwfonts.pcfae.com"
    - "hosts.pcfae.com"
    - "hrconvert2.pcfae.com"
    - "images.pcfae.com"
    - "inventory.pcfae.com"
    - "invoice.pcfae.com"
    - "ittools.pcfae.com"
    - "jcr.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fairer-pages/
      backendRefs:
        - name: fairer-pages
          port: 8023
