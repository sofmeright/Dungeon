apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: lost-woods
resources:
  - ../../../base/organizr
  - httproute.yaml
  - httproute-xylem.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: organizr
  - path: service-organizr-ingress-patch.yaml
    target:
      kind: Service
      name: organizr
