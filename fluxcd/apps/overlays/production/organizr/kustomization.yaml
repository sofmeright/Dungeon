apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: lost-woods
resources:
  - ../../../base/organizr
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: organizr
  - path: service-patch.yaml
    target:
      kind: Service
      name: organizr
