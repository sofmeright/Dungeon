apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cross-seed
spec:
  template:
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - qbittorrent
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: config-init
        image: docker.jcr.pcfae.com/busybox:latest
        env:
        - name: QBITTORRENT_USERNAME
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_user
        - name: QBITTORRENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_pass
        - name: PROWLARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: prowlarr-api-secret
              key: api_key
        command:
        - sh
        - -c
        - |
          # Get pod IPs directly (service ClusterIP routing blocked by Gluetun firewall)
          # qBittorrent pod is co-located via podAffinity, Prowlarr is not but needs direct IP
          QBITTORRENT_HOST=$(nslookup qbittorrent-0.qbittorrent.swift-sail.svc.cluster.local | grep -A 1 "Name:" | grep "Address:" | awk '{print $2}')
          PROWLARR_HOST=$(nslookup prowlarr-0.prowlarr.swift-sail.svc.cluster.local | grep -A 1 "Name:" | grep "Address:" | awk '{print $2}')

          if [ -z "$QBITTORRENT_HOST" ]; then
            echo "ERROR: Could not resolve qBittorrent pod IP"
            exit 1
          fi

          if [ -z "$PROWLARR_HOST" ]; then
            echo "ERROR: Could not resolve Prowlarr pod IP"
            exit 1
          fi

          echo "Resolved qBittorrent pod IP: $QBITTORRENT_HOST"
          echo "Resolved Prowlarr pod IP: $PROWLARR_HOST"

          cat > /config/config.js << CONFIGEOF
          module.exports = {
            delay: 30,
            torznab: ["http://$PROWLARR_HOST:9696/api?apikey=$PROWLARR_API_KEY"],
            torrentClients: ["qbittorrent:http://$QBITTORRENT_USERNAME:$QBITTORRENT_PASSWORD@$QBITTORRENT_HOST:6887"],
            port: 2468,
            host: "0.0.0.0",
            rssCadence: null,
            searchCadence: null,
            excludeOlder: null,
            excludeRecentSearch: null,
            action: "inject",
            matchMode: "safe",
            skipRecheck: true,
            linkType: "hardlink",
            linkDirs: [],
            dataDirs: ["/downloads"],
            maxDataDepth: 3,
            outputDir: null,
            includeEpisodes: true,
            includeSingleEpisodes: true,
            includeNonVideos: false,
            fuzzySizeThreshold: 0.02,
            duplicateCategories: true,
            apiAuth: false,
            useClientTorrents: true
          };
          CONFIGEOF
          chown 1000:1000 /config/config.js
          echo "Created config.js with qBittorrent at $QBITTORRENT_HOST:6887"
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: swift-sail-qbittorrent-downloads-qbittorrent-0
      - name: qbittorrent-config
        persistentVolumeClaim:
          claimName: swift-sail-qbittorrent-config-qbittorrent-0
      containers:
      - name: cross-seed
        image: docker.jcr.pcfae.com/crossseed/cross-seed:latest
        volumeMounts:
        - name: downloads
          mountPath: /downloads
        - name: qbittorrent-config
          mountPath: /qbittorrent-config
          readOnly: true
        env:
        - name: TZ
          value: "America/Chicago"
        - name: QBITTORRENT_USERNAME
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_user
        - name: QBITTORRENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_pass
      - name: gluetun
        $patch: delete
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 2Gi
