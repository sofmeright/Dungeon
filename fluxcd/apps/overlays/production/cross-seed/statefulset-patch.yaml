apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cross-seed
spec:
  template:
    spec:
      initContainers:
      - name: config-init
        image: docker.jcr.pcfae.com/busybox:latest
        command:
        - sh
        - -c
        - |
          if [ ! -f /config/config.js ]; then
            cat > /config/config.js << 'CONFIGEOF'
          module.exports = {
            delay: 30,
            torznab: [],
            port: 2468,
            host: "0.0.0.0",
            rssCadence: null,
            searchCadence: null,
            excludeOlder: null,
            excludeRecentSearch: null,
            action: "save",
            matchMode: "safe",
            skipRecheck: false,
            linkType: null,
            linkDir: null,
            dataDirs: [],
            maxDataDepth: 1,
            torrentDir: "/config/torrents",
            outputDir: "/config/output",
            includeEpisodes: false,
            includeSingleEpisodes: false,
            includeNonVideos: false,
            fuzzySizeThreshold: 0.02,
            duplicateCategories: false,
            apiAuth: false,
            qbittorrentUrl: "http://qbittorrent:6887",
            torrentClients: []
          };
          CONFIGEOF
            chown 1000:1000 /config/config.js
            echo "Created default config.js"
          else
            echo "config.js already exists, skipping initialization"
          fi
      containers:
      - name: cross-seed
        image: docker.jcr.pcfae.com/crossseed/cross-seed:latest
        env:
        - name: TZ
          value: "America/Chicago"
      - name: gluetun
        image: docker.jcr.pcfae.com/qmcgaw/gluetun:v3.40.0
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "private internet access"
        - name: SERVER_REGIONS
          value: "CA Vancouver"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "2468"
        - name: DNS_ADDRESS
          value: "10.144.0.10"
        - name: UPDATER_PERIOD
          value: "24h"
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 2Gi
