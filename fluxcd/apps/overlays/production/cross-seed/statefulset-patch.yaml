apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cross-seed
spec:
  template:
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - qbittorrent
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: config-init
        image: docker.jcr.pcfae.com/busybox:latest
        env:
        - name: QBITTORRENT_USERNAME
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_user
        - name: QBITTORRENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_pass
        - name: PROWLARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: prowlarr-api-secret
              key: api_key
        command:
        - sh
        - -c
        - |
          # Resolve LoadBalancer service IPs with retry logic for startup order dependencies
          # Both qBittorrent and Prowlarr share LoadBalancer IP 172.22.30.33 (great-sea)
          MAX_RETRIES=30
          RETRY_DELAY=10

          echo "Waiting for qBittorrent and Prowlarr services to be ready..."
          for i in $(seq 1 $MAX_RETRIES); do
            QBITTORRENT_HOST=$(nslookup qbittorrent.swift-sail.svc.cluster.local 2>/dev/null | grep -A 1 "Name:" | grep "Address:" | awk '{print $2}')
            PROWLARR_HOST=$(nslookup prowlarr.swift-sail.svc.cluster.local 2>/dev/null | grep -A 1 "Name:" | grep "Address:" | awk '{print $2}')

            if [ -n "$QBITTORRENT_HOST" ] && [ -n "$PROWLARR_HOST" ]; then
              echo "✓ Resolved qBittorrent LoadBalancer IP: $QBITTORRENT_HOST"
              echo "✓ Resolved Prowlarr LoadBalancer IP: $PROWLARR_HOST"
              break
            fi

            echo "Waiting for services to be ready... (attempt $i/$MAX_RETRIES)"
            sleep $RETRY_DELAY
          done

          if [ -z "$QBITTORRENT_HOST" ] || [ -z "$PROWLARR_HOST" ]; then
            echo "ERROR: Failed to resolve service IPs after $MAX_RETRIES attempts"
            exit 1
          fi

          cat > /config/config.js << CONFIGEOF
          module.exports = {
            delay: 30,
            torznab: ["http://$PROWLARR_HOST:9696/api?apikey=$PROWLARR_API_KEY"],
            torrentClients: ["qbittorrent:http://$QBITTORRENT_USERNAME:$QBITTORRENT_PASSWORD@$QBITTORRENT_HOST:6887"],
            port: 2468,
            host: "0.0.0.0",
            rssCadence: null,
            searchCadence: null,
            excludeOlder: null,
            excludeRecentSearch: null,
            action: "inject",
            matchMode: "safe",
            skipRecheck: true,
            linkType: "hardlink",
            linkDirs: [],
            dataDirs: ["/downloads"],
            maxDataDepth: 3,
            outputDir: null,
            includeEpisodes: true,
            includeSingleEpisodes: true,
            includeNonVideos: false,
            fuzzySizeThreshold: 0.02,
            duplicateCategories: true,
            apiAuth: false,
            useClientTorrents: true
          };
          CONFIGEOF
          chown 1000:1000 /config/config.js
          echo "Created config.js with qBittorrent at $QBITTORRENT_HOST:6887"
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: swift-sail-qbittorrent-downloads-qbittorrent-0
      - name: qbittorrent-config
        persistentVolumeClaim:
          claimName: swift-sail-qbittorrent-config-qbittorrent-0
      containers:
      - name: cross-seed
        image: docker.jcr.pcfae.com/crossseed/cross-seed:latest
        volumeMounts:
        - name: downloads
          mountPath: /downloads
        - name: qbittorrent-config
          mountPath: /qbittorrent-config
          readOnly: true
        env:
        - name: TZ
          value: "America/Chicago"
        - name: QBITTORRENT_USERNAME
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_user
        - name: QBITTORRENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: qbittorrent_pass
      - name: gluetun
        $patch: delete
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 2Gi
