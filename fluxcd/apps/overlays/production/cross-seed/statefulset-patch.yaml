apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cross-seed
spec:
  template:
    spec:
      containers:
      - name: cross-seed
        image: docker.jcr.pcfae.com/crossseed/cross-seed:latest
        env:
        - name: TZ
          value: "America/Chicago"
      - name: gluetun
        image: docker.jcr.pcfae.com/qmcgaw/gluetun:v3.40.0
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "private internet access"
        - name: SERVER_REGIONS
          value: "CA Vancouver"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "2468"
        - name: DNS_ADDRESS
          value: "10.144.0.10"
        - name: UPDATER_PERIOD
          value: "24h"
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 2Gi
