apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed-vpn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-great-sea
  data:
    - secretKey: vpn_user
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_USER
    - secretKey: vpn_password
      remoteRef:
        key: apps/gluetun
        property: OPENVPN_PASSWORD
