apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filebrowser
spec:
  template:
    spec:
      containers:
      - name: filebrowser
        image: docker.jcr.pcfae.com/filebrowser/filebrowser:v2.31.2
  volumeClaimTemplates:
  - metadata:
      name: database
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 1Gi
