apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: ceph-dashboard
spec:
  hosts:
    - ceph-dashboard.gorons-bracelet.svc.cluster.local
  http:
    - route:
        - destination:
            host: ceph-dashboard.gorons-bracelet.svc.cluster.local
            port:
              number: 8443
      retries:
        attempts: 5
        retryOn: 5xx
        perTryTimeout: 3s
