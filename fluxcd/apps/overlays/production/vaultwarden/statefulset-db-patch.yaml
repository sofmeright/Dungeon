apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden-db
spec:
  replicas: 1
  template:
    spec:
      initContainers:
      - $patch: replace
      - name: init-permissions
        image: docker.jcr.pcfae.com/busybox:latest
        command:
        - sh
        - -c
        - |
          mkdir -p /var/lib/postgresql/data/pgdata
          chown -R 999:999 /var/lib/postgresql/data
          chmod 700 /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: zeldas-lullaby-vaultwarden-postgres
          mountPath: /var/lib/postgresql/data
        securityContext:
          runAsUser: 0
      containers:
      - name: postgres
        image: docker.jcr.pcfae.com/postgres:16
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - $patch: replace
        - name: zeldas-lullaby-vaultwarden-postgres
          mountPath: /var/lib/postgresql/data
          subPath: pgdata
  volumeClaimTemplates:
  - metadata:
      name: zeldas-lullaby-vaultwarden-postgres
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
