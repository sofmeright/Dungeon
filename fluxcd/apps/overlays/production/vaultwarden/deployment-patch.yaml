apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: vaultwarden
        image: docker.io/vaultwarden/server:latest
        env:
        - name: DOMAIN
          value: "https://bw.prplanit.com"
        - name: SIGNUPS_ALLOWED
          value: "false"
        - name: INVITATIONS_ALLOWED
          value: "true"
        - name: SSO_ENABLED
          value: "true"
        - name: SSO_ONLY
          value: "false"
        - name: SSO_SIGNUPS_MATCH_EMAIL
          value: "true"
        - name: SSO_AUTHORITY
          value: "https://zitadel.prplanit.com"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
