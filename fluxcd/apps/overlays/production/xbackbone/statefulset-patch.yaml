apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: xbackbone
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: xbackbone
          image: docker.io/linuxserver/xbackbone:v3.8.8
          env:
            - name: TZ
              value: "America/Phoenix"
  volumeClaimTemplates:
    - metadata:
        name: tingle-tuner-xbackbone-config
      spec:
        storageClassName: ceph-rbd-retain
