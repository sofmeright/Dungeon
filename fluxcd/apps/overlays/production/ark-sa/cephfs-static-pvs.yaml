---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ark-sa-serverfiles-pv
spec:
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/nvme/games/ark-sa/serverfiles
    volumeHandle: ark-sa-serverfiles-static
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ark-sa-serverfiles-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
  volumeName: ark-sa-serverfiles-pv
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ark-sa-cluster-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/nvme/games/ark-sa/cluster
    volumeHandle: ark-sa-cluster-static
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ark-sa-cluster-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  volumeName: ark-sa-cluster-pv
  storageClassName: ""
