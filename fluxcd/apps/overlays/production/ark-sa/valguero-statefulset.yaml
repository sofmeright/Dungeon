apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ark-sa-tmc-valguero
spec:
  serviceName: ark-sa-tmc-valguero
  replicas: 1
  selector:
    matchLabels:
      app: ark-sa-tmc-valguero
  template:
    metadata:
      labels:
        app: ark-sa-tmc-valguero
    spec:
      enableServiceLinks: false
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      securityContext:
        fsGroup: 7777
      containers:
      - name: valguero
        image: docker.jcr.pcfae.com/acekorneya/asa_server:2_1_latest
        ports:
        - containerPort: 8779
          protocol: UDP
          name: game
        - containerPort: 8779
          protocol: TCP
          name: game-tcp
        - containerPort: 28021
          protocol: TCP
          name: rcon
        - containerPort: 8780
          protocol: UDP
          name: query
        env:
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: INSTANCE_NAME
          value: valguero
        - name: TZ
          value: America/Los_Angeles
        - name: MAP_NAME
          value: Valguero_WP
        - name: SESSION_NAME
          value: The Master Chiefers - Valguero
        - name: SERVER_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ark-asa-admin
              key: admin-password
        - name: SERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ark-asa-admin
              key: server-password
        - name: ASA_PORT
          value: "8779"
        - name: QUERY_PORT
          value: "8780"
        - name: RCON_PORT
          value: "28021"
        - name: MAX_PLAYERS
          value: "70"
        - name: CLUSTER_ID
          value: the-master-chiefers
        - name: RCON_ENABLED
          value: "TRUE"
        - name: UPDATE_SERVER
          value: "TRUE"
        - name: CHECK_FOR_UPDATE_INTERVAL
          value: "24"
        - name: BATTLEEYE
          value: "FALSE"
        - name: PUBLIC_IP
          valueFrom:
            secretKeyRef:
              name: ark-asa-admin
              key: public-ip
        - name: CUSTOM_SERVER_ARGS
          value: "-ServerPlatform=ALL -MultiHome=172.22.30.231 -PublicIPForEpic=71.24.190.218 -ServerIP=71.24.190.218"
        resources:
          limits:
            memory: 16Gi
          requests:
            memory: 8Gi
            cpu: 1000m
        volumeMounts:
        - name: serverfiles
          mountPath: /home/pok/arkserver
        - name: shooting-gallery-ark-sa-tmc-valguero-saved
          mountPath: /home/pok/arkserver/ShooterGame/Saved
        - name: cluster
          mountPath: /home/pok/arkserver/ShooterGame/Saved/clusters
      volumes:
      - name: serverfiles
        persistentVolumeClaim:
          claimName: ark-sa-serverfiles-pvc
      - name: cluster
        persistentVolumeClaim:
          claimName: ark-sa-cluster-pvc
  volumeClaimTemplates:
  - metadata:
      name: shooting-gallery-ark-sa-tmc-valguero-saved
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
