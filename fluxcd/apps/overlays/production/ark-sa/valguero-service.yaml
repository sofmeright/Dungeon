apiVersion: v1
kind: Service
metadata:
  name: ark-sa-tmc-valguero
  annotations:
    lbipam.cilium.io/ips: "172.22.30.231"
    lbipam.cilium.io/sharing-key: shooting-gallery
    lbipam.cilium.io/sharing-cross-namespace: "*"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app: ark-sa-tmc-valguero
  ports:
  - port: 8779
    targetPort: 8779
    protocol: UDP
    name: valguero-game-udp
  - port: 8779
    targetPort: 8779
    protocol: TCP
    name: valguero-game-tcp
  - port: 28021
    targetPort: 28021
    protocol: TCP
    name: valguero-rcon
  - port: 8780
    targetPort: 8780
    protocol: UDP
    name: valguero-query
