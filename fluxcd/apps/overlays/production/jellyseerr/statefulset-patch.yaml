apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyseerr
spec:
  template:
    metadata:
      annotations:
        ambient.istio.io/redirection: disabled
    spec:
      containers:
        - name: jellyseerr
          image: docker.io/fallenbagel/jellyseerr:2.7.3
          env:
            - name: TZ
              value: "America/Los_Angeles"
        - name: gluetun
          image: docker.io/qmcgaw/gluetun:v3.39.1
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "private internet access"
            - name: SERVER_REGIONS
              # yamllint disable-line rule:line-length
              value: "US East,US West,US Chicago,US New York,US Atlanta,US Denver,US Seattle,US Silicon Valley,US Texas,US Florida,CA Montreal,CA Toronto,CA Vancouver,UK London,UK Manchester,DE Berlin,DE Frankfurt,France,Romania"
            - name: FIREWALL_VPN_INPUT_PORTS
              $patch: delete
            - name: FIREWALL_INPUT_PORTS
              value: "5055"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.144.0.0/12,172.16.0.0/12,172.22.30.33/32,192.168.144.0/20"
            - name: DNS_ADDRESS
              value: "10.144.0.10"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: optcp-jellyseerr-config
  volumeClaimTemplates: []
