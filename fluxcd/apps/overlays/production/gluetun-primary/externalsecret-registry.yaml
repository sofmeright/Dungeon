apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jcr-pcfae-dungeon-pull-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: jcr-pcfae-dungeon-pull-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "docker.jcr.pcfae.com": {
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}",
                "email": ""
              }
            }
          }
  dataFrom:
  - extract:
      key: registries/jcr.pcfae.com
