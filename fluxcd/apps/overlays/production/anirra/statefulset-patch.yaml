apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: anirra
spec:
  template:
    spec:
      containers:
      - name: anirra
        image: docker.jcr.pcfae.com/jpyles0524/anirra:latest
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: ceph-rbd
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
