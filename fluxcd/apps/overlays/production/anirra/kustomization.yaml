apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: swift-sail
resources:
  - ../../../base/anirra
  - httproute-xylem.yaml
patches:
  - path: statefulset-patch.yaml
  - path: configmap-patch.yaml
  - path: externalsecret-patch.yaml
  - target:
      version: v1
      kind: Service
      name: anirra
    patch: |-
      - op: replace
        path: /spec/ports
        value:
          - name: frontend
            port: 3000
            protocol: TCP
            targetPort: frontend
  - path: service-anirra-ingress-patch.yaml
    target:
      kind: Service
      name: anirra
