apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: temple-of-time

resources:
  - ../../../base/open-webui
  - httproute.yaml

patches:
  - path: statefulset-patch.yaml
  - path: service-patch.yaml
    target:
      kind: Service
      name: open-webui
  - path: externalsecret-patch.yaml
  - path: postgres-cluster-patch.yaml
  - path: externalsecret-postgres-patch.yaml
  - path: redis-statefulset-patch.yaml
  - path: redis-sentinel-patch.yaml
  - path: externalsecret-redis-patch.yaml
  - path: service-open-webui-ingress-patch.yaml
    target:
      kind: Service
      name: open-webui
