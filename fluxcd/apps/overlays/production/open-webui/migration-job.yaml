apiVersion: batch/v1
kind: Job
metadata:
  name: open-webui-sqlite-to-postgres-migration
  namespace: temple-of-time
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: open-webui-migration
    spec:
      restartPolicy: Never
      containers:
      - name: migration
        image: ghcr.io/taylorwilsdon/open-webui-postgres-migration:latest
        env:
        - name: SQLITE_DB_PATH
          value: "/app/backend/data/webui.db"
        - name: POSTGRES_HOST
          value: "open-webui-postgres-rw.temple-of-time.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "openwebui"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: open-webui-postgres-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: open-webui-postgres-credentials
              key: password
        volumeMounts:
        - name: sqlite-data
          mountPath: /app/backend/data
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: sqlite-data
        persistentVolumeClaim:
          claimName: temple-of-time-open-webui-data-open-webui-0
