apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: open-webui-postgres
spec:
  instances: 3

  postgresql:
    parameters:
      shared_buffers: "256MB"
      max_connections: "100"

  bootstrap:
    initdb:
      database: openwebui
      owner: openwebui

  enableSuperuserAccess: true

  storage:
    storageClass: ceph-rbd
    size: 10Gi
