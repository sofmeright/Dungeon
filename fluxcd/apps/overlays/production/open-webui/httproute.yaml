apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: open-webui
  namespace: temple-of-time
spec:
  parentRefs:
  - name: xylem-gateway
    namespace: arylls-lookout
    sectionName: https
  hostnames:
  - "open-webui.pcfae.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: open-webui
      port: 3003
