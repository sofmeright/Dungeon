apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: open-webui-sentinel
spec:
  template:
    spec:
      initContainers:
      - name: config
        image: docker.io/redis:7.4-alpine
        command:
        - sh
        - -c
        - |
          set -ex
          # Copy base sentinel config
          cp /tmp/sentinel/sentinel.conf /etc/redis/sentinel.conf

          # Find the current Redis master by checking replication info
          nodes="open-webui-redis-0.open-webui-redis-headless.temple-of-time.svc.cluster.local,open-webui-redis-1.open-webui-redis-headless.temple-of-time.svc.cluster.local,open-webui-redis-2.open-webui-redis-headless.temple-of-time.svc.cluster.local"

          MASTER_HOST=""
          for node in $(echo $nodes | tr ',' ' '); do
            # Try to connect and check if this is the master
            ROLE=$(redis-cli -h $node -a "$REDIS_PASSWORD" --no-auth-warning info replication 2>/dev/null | grep "role:" | cut -d: -f2 | tr -d '\r\n' || echo "")
            if [ "$ROLE" = "master" ]; then
              MASTER_HOST=$node
              echo "Found master at $MASTER_HOST"
              break
            fi
          done

          # If no master found, default to redis-0
          if [ -z "$MASTER_HOST" ]; then
            MASTER_HOST="open-webui-redis-0.open-webui-redis-headless.temple-of-time.svc.cluster.local"
            echo "No master found, defaulting to $MASTER_HOST"
          fi

          # Configure Sentinel to monitor the master
          echo "sentinel monitor open-webui-redis $MASTER_HOST 6379 2" >> /etc/redis/sentinel.conf
          echo "sentinel auth-pass open-webui-redis $REDIS_PASSWORD" >> /etc/redis/sentinel.conf
          echo "sentinel down-after-milliseconds open-webui-redis 5000" >> /etc/redis/sentinel.conf
          echo "sentinel parallel-syncs open-webui-redis 1" >> /etc/redis/sentinel.conf
          echo "sentinel failover-timeout open-webui-redis 10000" >> /etc/redis/sentinel.conf

          echo "Sentinel configuration complete"
          cat /etc/redis/sentinel.conf
      containers:
      - name: sentinel
        image: docker.io/redis:7.4-alpine
