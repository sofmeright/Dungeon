apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: osticket
  namespace: hyrule-castle
spec:
  parentRefs:
    - name: cell-membrane-gateway
      namespace: hyrule-castle
      sectionName: https
  hostnames:
    - "support.prplanit.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: osticket-app
          port: 80
