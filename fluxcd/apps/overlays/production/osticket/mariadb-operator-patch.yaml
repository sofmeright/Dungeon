apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: osticket-mariadb
spec:
  image: docker.io/mariadb:12.1.2
  # Ensure pods are on separate nodes for HA
  affinity:
    antiAffinityEnabled: true
  storage:
    size: 10Gi
    storageClassName: ceph-rbd
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      memory: 2Gi
