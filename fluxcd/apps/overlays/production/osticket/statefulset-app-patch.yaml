apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: osticket-app
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: wait-for-db
          image: docker.io/busybox:1.36
      containers:
        - name: osticket
          image: docker.io/tiredofit/osticket:3.6.2
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
