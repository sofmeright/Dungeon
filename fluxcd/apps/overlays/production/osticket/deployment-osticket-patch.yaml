apiVersion: apps/v1
kind: Deployment
metadata:
  name: osticket
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
      - name: wait-for-db
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: osticket
        image: docker.jcr.pcfae.com/tiredofit/osticket:latest
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
