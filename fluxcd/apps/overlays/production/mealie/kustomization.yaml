apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: temple-of-time
resources:
  - ../../../base/mealie
  - persistent-volumes.yaml
  - persistent-volume-claims.yaml
  - httproute.yaml
  - httproute-xylem.yaml
patches:
  - path: mealie-patch.yaml
    target:
      kind: StatefulSet
      name: mealie
  - path: postgres-patch.yaml
    target:
      kind: StatefulSet
      name: mealie-postgres
  - target:
      kind: StatefulSet
      name: mealie
    patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates
  - target:
      kind: StatefulSet
      name: mealie-postgres
    patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates
  - path: service-mealie-ingress-patch.yaml
    target:
      kind: Service
      name: mealie
