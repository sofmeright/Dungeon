apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jfrog-artifactory-postgres
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: postgres
        image: docker.jcr.pcfae.com/postgres:16.6-alpine
        volumeMounts:
        - $patch: replace
        - name: compass-jfrog-artifactory-postgres-data
          mountPath: /var/lib/postgresql/data
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
  volumeClaimTemplates:
  - metadata:
      name: compass-jfrog-artifactory-postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 20Gi
