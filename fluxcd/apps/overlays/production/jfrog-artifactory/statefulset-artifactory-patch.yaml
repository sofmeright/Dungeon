apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jfrog-artifactory-jcr
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
      - name: wait-for-postgres
        image: docker.jcr.pcfae.com/busybox:1.36
      containers:
      - name: artifactory
        image: releases-docker.jfrog.io/jfrog/artifactory-jcr:7.111.11
        env:
        - $patch: replace
        - name: JF_ROUTER_ENTRYPOINTS_EXTERNALPORT
          value: "8082"
        - name: JF_SHARED_DATABASE_TYPE
          value: "postgresql"
        - name: JF_SHARED_DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: jfrog-artifactory-secrets
              key: POSTGRES_USER
        - name: JF_SHARED_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jfrog-artifactory-secrets
              key: POSTGRES_PASSWORD
        - name: JF_SHARED_DATABASE_URL
          value: "jdbc:postgresql://jfrog-artifactory-postgres:5433/artifactory"
        - name: JF_SHARED_DATABASE_DRIVER
          value: "org.postgresql.Driver"
        - name: JF_SHARED_NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: JF_SHARED_NODE_ID
          value: "dungeon-artifactory"
        - name: JF_SHARED_NODE_NAME
          value: "dungeon-artifactory"
        volumeMounts:
        - $patch: replace
        - name: compass-jfrog-artifactory-data
          mountPath: /var/opt/jfrog/artifactory
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "8Gi"
  volumeClaimTemplates:
  - metadata:
      name: compass-jfrog-artifactory-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 100Gi
