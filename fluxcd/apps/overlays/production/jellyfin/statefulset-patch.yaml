apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
spec:
  template:
    spec:
      containers:
      - name: jellyfin
        volumeMounts:
        - name: temple-of-time-jellyfin-config
          mountPath: /config
        - name: temple-of-time-jellyfin-cache
          mountPath: /cache
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-jellyfin-config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 150Gi
  - metadata:
      name: temple-of-time-jellyfin-cache
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 10Gi
