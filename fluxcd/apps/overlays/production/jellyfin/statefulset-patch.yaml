apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
spec:
  template:
    spec:
      initContainers:
      - name: fix-permissions
        image: docker.jcr.pcfae.com/busybox:1.36
        command:
        - sh
        - -c
        - |
          chown -R 1000:1000 /config
          chown -R 1000:1000 /cache
        volumeMounts:
        - name: temple-of-time-jellyfin-config
          mountPath: /config
        - name: temple-of-time-jellyfin-cache
          mountPath: /cache
      containers:
      - name: jellyfin
        volumeMounts:
        - name: temple-of-time-jellyfin-config
          mountPath: /config
        - name: temple-of-time-jellyfin-cache
          mountPath: /cache
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-jellyfin-config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 150Gi
  - metadata:
      name: temple-of-time-jellyfin-cache
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 10Gi
