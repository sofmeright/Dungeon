apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: temple-of-time
resources:
  - ../../../base/jellyfin
patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: jellyfin
  - path: storage-patch.yaml
  - path: pv-secretref-patch.yaml
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: jellyfin
