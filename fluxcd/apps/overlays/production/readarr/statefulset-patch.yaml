apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
spec:
  template:
    spec:
      containers:
      - name: readarr
        image: docker.jcr.pcfae.com/linuxserver/readarr:0.4.19-nightly
        env:
        - name: TZ
          value: "America/Chicago"
      - name: gluetun
        image: docker.jcr.pcfae.com/qmcgaw/gluetun:latest
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "private internet access"
        - name: SERVER_REGIONS
          $patch: delete
        - name: FIREWALL_VPN_INPUT_PORTS
          $patch: delete
        - name: FIREWALL_INPUT_PORTS
          value: "8787"
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: "10.144.0.0/12,172.16.0.0/12,172.22.30.33/32,192.168.144.0/20"
        - name: DNS_ADDRESS
          value: "10.144.0.10"
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 2Gi
  - metadata:
      name: downloads
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 100Gi
