apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
spec:
  template:
    spec:
      containers:
      - name: readarr
        image: lscr.io/linuxserver/readarr:nightly
        env:
        - name: TZ
          value: "America/Chicago"
      - name: gluetun
        image: docker.io/qmcgaw/gluetun:v3.39.1
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "private internet access"
        - name: SERVER_REGIONS
          value: "CA Vancouver"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "8787"
        - name: DNS_ADDRESS
          value: "10.144.0.10"
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 2Gi
  - metadata:
      name: downloads
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 100Gi
