apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: semaphore
spec:
  parentRefs:
  - name: xylem-gateway
    namespace: arylls-lookout
  hostnames:
  - "ansible.pcfae.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: semaphore
      port: 3000
