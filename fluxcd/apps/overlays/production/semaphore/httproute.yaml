apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: semaphore
spec:
  parentRefs:
  - name: cell-membrane-gateway
    namespace: hyrule-castle
  hostnames:
  - "semaphore.prplanit.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: semaphore
      port: 3000
