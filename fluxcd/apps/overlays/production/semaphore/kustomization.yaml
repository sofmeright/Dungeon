apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: zeldas-lullaby
resources:
  - ../../../base/semaphore
  - httproute.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: semaphore
  - path: externalsecret-patch.yaml
    target:
      kind: ExternalSecret
      name: semaphore-secrets
  - path: service-semaphore-ingress-patch.yaml
    target:
      kind: Service
      name: semaphore
