apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: song-of-time

resources:
  - ../../../base/plex

patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: plex
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: plex
  - path: storage-patch.yaml
  - path: pv-secretref-patch.yaml