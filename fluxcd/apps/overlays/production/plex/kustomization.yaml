apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: temple-of-time

resources:
  - ../../../base/plex
  - persistent-volumes.yaml
  - persistent-volume-claims.yaml
  - httproute.yaml

patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: plex
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: plex
  - path: storage-patch.yaml
