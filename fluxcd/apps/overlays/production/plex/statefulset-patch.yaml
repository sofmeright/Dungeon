apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: docker-io-prplanit-pull-secret
      containers:
      - name: plex
        image: docker.jcr.pcfae.com/plexinc/pms-docker:latest
        env:
        - name: ADVERTISE_IP
          value: "http://172.22.30.123:32400/,https://plex.temple-of-time.com/"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: transcode
          mountPath: /transcode
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: kai-plex-config
      - name: transcode
        persistentVolumeClaim:
          claimName: kai-plex-transcode
