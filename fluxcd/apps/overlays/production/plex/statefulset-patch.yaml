apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: docker-io-prplanit-pull-secret
      containers:
      - name: plex
        image: docker.io/plexinc/pms-docker:latest
        env:
        - name: ADVERTISE_IP
          value: "http://172.22.30.123:32400/,https://plex.temple-of-time.com/"
        volumeMounts:
        - name: temple-of-time-plex-config
          mountPath: /config
        - name: temple-of-time-plex-transcode
          mountPath: /transcode
  volumeClaimTemplates:
  - metadata:
      name: temple-of-time-plex-config
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 200Gi
  - metadata:
      name: temple-of-time-plex-transcode
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 100Gi