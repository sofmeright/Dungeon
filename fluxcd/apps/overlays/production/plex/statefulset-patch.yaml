apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "32400"
    spec:
      imagePullSecrets:
        - name: docker-io-prplanit-pull-secret
      containers:
        - name: plex
          image: docker.io/plexinc/pms-docker:1.40.2.8395-c67dce28e
          env:
            - name: ADVERTISE_IP
              value: "http://172.22.30.123:32400/,https://plex.temple-of-time.com/"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
          resources:
            limits:
              nvidia.com/gpu: "2"  # Moderate transcoding workload
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: kai-plex-config
        - name: transcode
          persistentVolumeClaim:
            claimName: kai-plex-transcode
