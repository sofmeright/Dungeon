apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: plex
        image: docker.io/plexinc/pms-docker:latest
        env:
        - name: ADVERTISE_IP
          value: "http://172.22.30.123:32400/,https://plex.temple-of-time.com/"
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 50Gi
  - metadata:
      name: transcode
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 100Gi