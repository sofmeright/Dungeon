apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: convertx-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    name: convertx-secrets
    creationPolicy: Owner
  data:
    - secretKey: jwt-secret
      remoteRef:
        key: apps/convertx
        property: jwt-secret
