apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: convertx
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: convertx
          image: ghcr.io/c4illin/convertx:main
          resources:
            requests:
              cpu: "2m"
              memory: "64Mi"
            limits:
              cpu: "10m"
              memory: "96Mi"
          env:
            - name: HTTP_ALLOWED
              value: "true"
  volumeClaimTemplates:
    - metadata:
        name: tingle-tuner-convertx-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 10Gi
