apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lenpaste-postgres
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 70
        runAsGroup: 70
        fsGroup: 70
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      containers:
        - name: postgres
          image: docker.io/library/postgres:18.1-alpine3.23
  volumeClaimTemplates:
    - metadata:
        name: tingle-tuner-lenpaste-postgres
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 10Gi
