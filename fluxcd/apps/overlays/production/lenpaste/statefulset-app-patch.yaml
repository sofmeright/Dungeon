apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lenpaste-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: lenpaste-app
          image: ghcr.io/lcomrade/lenpaste:1.3.1
          volumeMounts:
            - name: lenpaste-data
              mountPath: /data
      volumes:
        - name: lenpaste-data
          persistentVolumeClaim:
            claimName: lenpaste-data-pvc
  volumeClaimTemplates: []
