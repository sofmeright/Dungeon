apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ntfy
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:v2.11.0
          env:
            - name: NTFY_BASE_URL
              value: "https://ntfy.prplanit.com"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 5Gi
