apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ntfy
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: ntfy
          image: docker.io/binwiederhier/ntfy:v2.11.0
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: smtp
              containerPort: 25
              protocol: TCP
          env:
            - name: NTFY_BASE_URL
              value: "https://ntfy.prplanit.com"
            - name: NTFY_SMTP_SERVER_LISTEN
              value: ":25"
            - name: NTFY_SMTP_SERVER_DOMAIN
              value: "ntfy.prplanit.com"
            - name: NTFY_SMTP_SERVER_ADDR_PREFIX
              value: "ntfy-"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 5Gi
