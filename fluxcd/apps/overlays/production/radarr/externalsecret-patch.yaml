apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-vpn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-great-sea
  dataFrom:
  - extract:
      key: apps/radarr
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-smb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-great-sea
  dataFrom:
  - extract:
      key: smb/qbittorrent
