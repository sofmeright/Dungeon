---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-movies
spec:
  csi:
    volumeHandle: radarr-movies-gringotts-timecapsule-media-movies
    volumeAttributes:
      source: "//gringotts/timecapsule/Media/Movies"
    nodeStageSecretRef:
      name: radarr-smb-secret
      namespace: swift-sail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-movies
spec:
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-downloads
spec:
  csi:
    volumeHandle: radarr-downloads-gringotts-timecapsule-downloads
    volumeAttributes:
      source: "//gringotts/timecapsule/Downloads"
    nodeStageSecretRef:
      name: radarr-smb-secret
      namespace: swift-sail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-downloads
spec:
  storageClassName: ""
