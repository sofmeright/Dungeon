apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-secrets
spec:
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  data:
    - secretKey: SMTP_NAME
      remoteRef:
        key: smtp/optimecapsule
        property: name
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: smtp/optimecapsule
        property: password
    - secretKey: MAIL_FROM_ADDRESS
      remoteRef:
        key: smtp/optimecapsule
        property: email
