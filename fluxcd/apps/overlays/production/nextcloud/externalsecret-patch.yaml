apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-secrets
spec:
  secretStoreRef:
    name: vault-operationtimecapsule
    kind: ClusterSecretStore
  target:
    deletionPolicy: Retain
  data:
    # App credentials
    - secretKey: NEXTCLOUD_ADMIN_USER
      remoteRef:
        key: apps/nextcloud
        property: NEXTCLOUD_ADMIN_USER
    - secretKey: NEXTCLOUD_ADMIN_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: NEXTCLOUD_ADMIN_PASSWORD
    # Database
    - secretKey: POSTGRES_USER
      remoteRef:
        key: apps/nextcloud
        property: POSTGRES_USER
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: POSTGRES_PASSWORD
    # Cache
    - secretKey: REDIS_HOST_PASSWORD
      remoteRef:
        key: apps/nextcloud
        property: REDIS_PASSWORD
    # SMTP (from shared smtp secret)
    - secretKey: SMTP_NAME
      remoteRef:
        key: smtp/optimecapsule
        property: SMTP_USERNAME
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: smtp/optimecapsule
        property: SMTP_PASSWORD
    - secretKey: SMTP_HOST
      remoteRef:
        key: smtp/optimecapsule
        property: SMTP_HOST
    # Integrations
    - secretKey: TALK_HPB_SECRET
      remoteRef:
        key: apps/nextcloud
        property: TALK_HPB_SECRET
    - secretKey: WHITEBOARD_JWT_SECRET
      remoteRef:
        key: apps/nextcloud
        property: WHITEBOARD_JWT_SECRET
