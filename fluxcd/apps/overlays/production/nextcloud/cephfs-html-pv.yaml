---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-html-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: nextcloud-html
    namespace: temple-of-time
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/nvme/apps/nextcloud/html
    volumeHandle: nextcloud-html-static
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-html
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: nextcloud-html-pv
  storageClassName: ""
