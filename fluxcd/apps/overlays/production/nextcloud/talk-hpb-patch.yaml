apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-talk-hpb
spec:
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      initContainers:
        - name: render-config
          image: docker.io/alpine/k8s:1.35.1
      containers:
        - name: signaling
          image: docker.io/strukturag/nextcloud-spreed-signaling:e78e914
