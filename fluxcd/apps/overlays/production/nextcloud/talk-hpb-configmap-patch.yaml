apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-talk-hpb-config
data:
  server.conf: |
    [http]
    listen = 0.0.0.0:8080

    [app]
    debug = false

    [sessions]
    hashkey = PLACEHOLDER_HASH_KEY

    [backend]
    backends = backend-1
    allowall = false
    timeout = 10
    connectionsperhost = 8

    [backend-1]
    url = https://ncloud.optcp.com
    secret = PLACEHOLDER_TALK_SECRET

    [nats]
    url = nats://loopback
