apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-talk-hpb-config
data:
  server.conf: |
    [http]
    listen = 0.0.0.0:8080

    [app]
    debug = false

    [sessions]
    hashkey = nextcloud-talk-hpb-session-key

    [backend]
    backends = backend-1
    allowall = false
    timeout = 10
    connectionsperhost = 8

    [backend-1]
    url = https://ncloud.optcp.com
    secret = TALK_HPB_SECRET_PLACEHOLDER

    [nats]
    url = nats://localhost:4222

    [turn]
    apikey = nextcloud-turn-api-key
    servers = turn:172.22.30.86:3478
