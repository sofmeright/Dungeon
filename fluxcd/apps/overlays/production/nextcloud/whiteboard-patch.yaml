apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-whiteboard
spec:
  template:
    spec:
      containers:
        - name: whiteboard
          image: ghcr.io/nextcloud-releases/whiteboard:v1.5.7
          env:
            - name: NEXTCLOUD_URL
              value: "https://ncloud.optcp.com"
