apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: shooting-gallery
resources:
  - ../../../base/emulatorjs
  - httproute-xylem.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: emulatorjs
  - path: service-emulatorjs-ingress-patch.yaml
    target:
      kind: Service
      name: emulatorjs
