apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pedestal-of-time
resources:
  - ../../../base/homebox
  - httproute-xylem.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: homebox
  - path: service-patch.yaml
    target:
      kind: Service
      name: homebox
