apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homebox
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: homebox
          image: ghcr.io/sysadminsmedia/homebox:0.23.1
          volumeMounts:
            - name: pedestal-of-time-homebox-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: pedestal-of-time-homebox-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 5Gi
