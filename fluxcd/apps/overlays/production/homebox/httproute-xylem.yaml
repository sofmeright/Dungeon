apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homebox-xylem
  annotations:
    gatus.home-operations.com/endpoint: |
      group: "Private Apps (Pedestal of Time⚔️)"
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "inventory.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: homebox
          port: 7745
