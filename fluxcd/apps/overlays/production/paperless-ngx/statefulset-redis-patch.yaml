apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-redis
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: redis
        image: docker.io/library/redis:7
        volumeMounts:
        - name: pedestal-of-time-paperless-redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: pedestal-of-time-paperless-redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 1Gi
