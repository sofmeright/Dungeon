apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pedestal-of-time
resources:
  - ../../../base/paperless-ngx
  - httproute-xylem.yaml
patches:
  - path: statefulset-redis-patch.yaml
    target:
      kind: StatefulSet
      name: paperless-redis
  - path: statefulset-db-patch.yaml
    target:
      kind: StatefulSet
      name: paperless-db
  - path: statefulset-webserver-patch.yaml
    target:
      kind: StatefulSet
      name: paperless-webserver
