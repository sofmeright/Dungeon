apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-db
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: postgres
          image: docker.io/postgres:18.1-alpine3.23
          volumeMounts:
            - name: pedestal-of-time-paperless-postgres
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pedestal-of-time-paperless-postgres
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd-retain
        resources:
          requests:
            storage: 10Gi
