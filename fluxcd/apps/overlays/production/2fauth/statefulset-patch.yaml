apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twofauth
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: twofauth
        image: docker.io/2fauth/2fauth:latest
        env:
        - name: APP_URL
          value: "https://2fa.pcfae.com"
        volumeMounts:
        - name: zeldas-lullaby-twofauth-data
          mountPath: /2fauth
  volumeClaimTemplates:
  - metadata:
      name: zeldas-lullaby-twofauth-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 5Gi
