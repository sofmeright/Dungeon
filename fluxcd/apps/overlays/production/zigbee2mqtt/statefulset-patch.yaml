apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zigbee2mqtt
spec:
  template:
    metadata:
      labels:
        iot-egress: "true"
    spec:
      initContainers:
        - name: seed-config
          image: docker.io/busybox:1.37
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: zigbee2mqtt
          image: ghcr.io/koenkk/zigbee2mqtt:2.1.3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: ceph-rbd-retain
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
