apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: lens-of-truth
resources:
  - ../../../base/zigbee2mqtt
  - httproute-xylem.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: zigbee2mqtt
  - path: config-patch.yaml
    target:
      kind: ConfigMap
      name: zigbee2mqtt-config
  - path: service-patch.yaml
    target:
      kind: Service
      name: zigbee2mqtt
