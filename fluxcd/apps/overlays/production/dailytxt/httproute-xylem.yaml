apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dailytxt-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "shiplog.pcfae.com"
  rules:
    - matches:
        - path:
            type: Exact
            value: /api/login
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /api/users/login
      backendRefs:
        - name: dailytxt
          port: 8765
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: dailytxt
          port: 8765
