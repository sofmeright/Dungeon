apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pedestal-of-time
resources:
  - ../../../base/dailytxt
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: dailytxt
  - path: service-patch.yaml
    target:
      kind: Service
      name: dailytxt
