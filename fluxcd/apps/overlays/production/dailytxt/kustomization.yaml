apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pedestal-of-time
resources:
  - ../../../base/dailytxt
  - httproute-xylem.yaml
  - persistent-volume.yaml
  - persistent-volume-claim.yaml
  - configmap-nginx.yaml
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: dailytxt
  - path: service-patch.yaml
    target:
      kind: Service
      name: dailytxt
  - target:
      kind: StatefulSet
      name: dailytxt
    patch: |
      - op: remove
        path: /spec/volumeClaimTemplates
      - op: replace
        path: /spec/template/spec/containers/0/ports/0/containerPort
        value: 8080
  - path: service-dailytxt-ingress-patch.yaml
    target:
      kind: Service
      name: dailytxt
