apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dailytxt
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: dailytxt
          image: docker.io/phitux/dailytxt:latest
          env:
            - name: ALLOWED_HOSTS
              value: "shiplog.pcfae.com"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: kai-dailytxt-data
