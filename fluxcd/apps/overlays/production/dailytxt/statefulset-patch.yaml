apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dailytxt
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      initContainers:
        - name: init-permissions
          image: docker.io/phitux/dailytxt:2.3.0
          command:
            - sh
            - -c
            - cp -a /usr/share/nginx/html/. /html/ && chown -R 101:101 /html /data
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: html
              mountPath: /html
            - name: data
              mountPath: /data
      containers:
        - name: dailytxt
          image: docker.io/phitux/dailytxt:2.3.0
          env:
            - name: ALLOWED_HOSTS
              value: "shiplog.pcfae.com"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: kai-dailytxt-data
        - name: nginx-config
          configMap:
            name: dailytxt-nginx-config
        - name: html
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
