apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bagisto-demo-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "bagisto.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: bagisto-demo
          port: 324
