apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bagisto-demo
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: bagisto-demo
        image: docker.io/webkul/apache-php:latest
        env:
        - name: USER_UID
          value: "1000"
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        volumeMounts:
        - name: hyrule-castle-bagisto-demo-app
          mountPath: /var/www/html
  volumeClaimTemplates:
  - metadata:
      name: hyrule-castle-bagisto-demo-app
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
