apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bagisto-demo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      initContainers:
        - name: copy-app
          image: docker.io/webkul/bagisto:2.3.11
          volumeMounts:
            - name: hyrule-castle-bagisto-demo-app
              mountPath: /data
        - name: configure-env
          env:
            - name: APP_URL
              value: "https://bagisto.pcfae.com"
          volumeMounts:
            - name: hyrule-castle-bagisto-demo-app
              mountPath: /data
        - name: setup-db
          image: docker.io/webkul/bagisto:2.3.11
          volumeMounts:
            - name: hyrule-castle-bagisto-demo-app
              mountPath: /var/www/html
      containers:
        - name: bagisto-demo
          image: docker.io/webkul/bagisto:2.3.11
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: hyrule-castle-bagisto-demo-app
              mountPath: /var/www/html
  volumeClaimTemplates:
    - metadata:
        name: hyrule-castle-bagisto-demo-app
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 10Gi
