apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hyrule-castle
resources:
  - ../../../base/bagisto-demo
patches:
  - patch: |-
      - op: add
        path: /metadata/annotations
        value:
          lbipam.cilium.io/ips: "172.22.30.71"
          lbipam.cilium.io/sharing-key: "hyrule-castle"
          lbipam.cilium.io/sharing-cross-namespace: "*"
      - op: replace
        path: /spec/ports/0/port
        value: 324
    target:
      kind: Service
      name: bagisto-demo
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: bagisto-demo
  - path: statefulset-db-patch.yaml
    target:
      kind: StatefulSet
      name: bagisto-demo-db
