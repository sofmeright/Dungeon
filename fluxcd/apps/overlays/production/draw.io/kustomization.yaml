apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tingle-tuner
resources:
  - ../../../base/draw.io
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: draw-io
  - path: service-patch.yaml
    target:
      kind: Service
      name: draw-io
  - path: httproute-patch.yaml
    target:
      kind: HTTPRoute
      name: draw-io
