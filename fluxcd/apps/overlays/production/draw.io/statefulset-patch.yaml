apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: draw-io
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 999
      containers:
        - name: draw-io
          image: docker.io/jgraph/drawio:29.5.1
          resources:
            requests:
              cpu: "15m"
              memory: "84Mi"
            limits:
              cpu: "100m"
              memory: "104Mi"
