apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: draw-io
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: draw-io
          image: docker.io/jgraph/drawio:latest
          resources:
            requests:
              cpu: "3m"
              memory: "128Mi"
            limits:
              cpu: "10m"
              memory: "256Mi"
