apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: quay-postgres
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:15

  bootstrap:
    initdb:
      database: quay
      owner: prplanit
      secret:
        name: quay-postgres-bootstrap

  storage:
    storageClass: ceph-rbd
    size: 20Gi
