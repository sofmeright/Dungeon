apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-exporter-eaton-ups
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: prometheus-exporter-eaton-ups
    template:
      engineVersion: v2
      data:
        config.json: |
          {
            "5PX3000": {
              "address": "{{ .address }}",
              "user": "{{ .user }}",
              "password": "{{ .password }}"
            }
          }
  dataFrom:
    - extract:
        key: PLACEHOLDER_VAULT_PATH
