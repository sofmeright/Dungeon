apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
spec:
  releaseName: prometheus
  targetNamespace: PLACEHOLDER_NAMESPACE
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "67.4.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 12h
  values:
    fullnameOverride: "prometheus"

    # Disable components we don't need
    alertmanager:
      enabled: false

    grafana:
      enabled: false  # We deploy Grafana separately

    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 15d

        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 2Gi
            cpu: 1000m

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: PLACEHOLDER_STORAGE_CLASS
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: PLACEHOLDER_STORAGE_SIZE

        # Thanos sidecar configuration (will be enabled in overlay)
        thanos: {}

      service:
        type: ClusterIP
        port: 9090
