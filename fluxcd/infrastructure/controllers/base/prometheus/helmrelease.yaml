apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
spec:
  targetNamespace: PLACEHOLDER_NAMESPACE
  interval: 30m
  chart:
    spec:
      chart: prometheus
      version: "25.30.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 12h
  values:
    alertmanager:
      enabled: false

    prometheus-node-exporter:
      enabled: true

    prometheus-pushgateway:
      enabled: false

    kube-state-metrics:
      enabled: true

    server:
      image:
        repository: "quay.io/prometheus/prometheus"
        tag: "v2.37.9"

      persistentVolume:
        enabled: true
        size: PLACEHOLDER_STORAGE_SIZE
        storageClass: PLACEHOLDER_STORAGE_CLASS

      retention: "15d"

      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 2Gi
          cpu: 1000m

      service:
        type: ClusterIP
        port: 9090

      # Remote write configuration for federation
      remoteWrite: []

      # Scrape configs will be added via ConfigMap
      extraScrapeConfigs: ""
