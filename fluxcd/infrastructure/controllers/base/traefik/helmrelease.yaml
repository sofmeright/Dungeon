apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  releaseName: traefik
  targetNamespace: PLACEHOLDER_NAMESPACE
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "32.1.1"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 12h
  values:
    fullnameOverride: "traefik"

    # Deploy as DaemonSet for better performance
    deployment:
      kind: DaemonSet

    # Enable Gateway API support
    providers:
      kubernetesGateway:
        enabled: true
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: false

    # Disable Gateway resource creation (we create our own)
    gateway:
      enabled: false

    # Allow binding to privileged ports (80/443)
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: true

    # Logs
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Ports configuration
    ports:
      web:
        port: 80
        exposedPort: 80
      websecure:
        port: 443
        exposedPort: 443
        http3:
          enabled: true
      metrics:
        port: 9100
        expose:
          default: true

    # Service configuration (will be overridden per gateway)
    service:
      enabled: false  # We'll create separate services per gateway

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi

    # Enable Prometheus metrics
    metrics:
      prometheus:
        enabled: true
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
