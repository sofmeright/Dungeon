apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.18.2"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    operator:
      replicas: 1
    
    ipam:
      mode: cluster-pool
      operator:
        clusterPoolIPv4PodCIDRList:
          - "10.42.0.0/16"
        clusterPoolIPv4MaskSize: 24
    
    k8sServiceHost: "172.22.30.2"
    k8sServicePort: 6443
    
    kubeProxyReplacement: true
    
    bgpControlPlane:
      enabled: true
      secretsNamespace:
        create: false
        name: kube-system
      
    defaultLBServiceIPAM: lbipam
    
    externalIPs:
      enabled: true
    
    hostServices:
      enabled: true
      protocols: tcp,udp
    
    nodePort:
      enabled: true
    
    hostPort:
      enabled: true
    
    bpf:
      masquerade: true
      
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
        
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false