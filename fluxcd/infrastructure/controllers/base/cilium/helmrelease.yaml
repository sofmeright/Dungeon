apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.18.2"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    operator:
      replicas: 1
    
    ipam:
      mode: kubernetes
    
    ipv4NativeRoutingCIDR: "192.168.144.0/20,172.22.144.21/32,172.22.144.23/32"

    k8sServiceHost: "172.22.144.105"
    k8sServicePort: 6443

    kubeProxyReplacement: true
    routingMode: native

    bgpControlPlane:
      enabled: true
      secretsNamespace:
        create: false
        name: kube-system

    loadBalancer:
      mode: snat
      serviceTopology: true

    defaultLBServiceIPAM: lbipam

    enableLoadBalancerIPAM: true
    
    externalIPs:
      enabled: true
    
    hostServices:
      enabled: true
      protocols: tcp,udp
    
    nodePort:
      enabled: true
    
    hostPort:
      enabled: true
    
    bpf:
      masquerade: true
      
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
        
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false