apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  targetNamespace: kube-system
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.18.2"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    operator:
      replicas: PLACEHOLDER_REPLICAS
    
    ipam:
      mode: kubernetes
    
    ipv4NativeRoutingCIDR: "PLACEHOLDER_POD_CIDR"

    k8sServiceHost: "PLACEHOLDER_API_VIP"
    k8sServicePort: 6443

    kubeProxyReplacement: true
    routingMode: native

    bgpControlPlane:
      enabled: true
      secretsNamespace:
        create: false
        name: kube-system

    loadBalancer:
      mode: snat
      serviceTopology: true

    defaultLBServiceIPAM: lbipam

    enableLoadBalancerIPAM: true
    
    externalIPs:
      enabled: true
    
    hostServices:
      enabled: true
      protocols: tcp,udp
    
    nodePort:
      enabled: true
    
    hostPort:
      enabled: true
    
    bpf:
      masquerade: true
      
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
        
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false