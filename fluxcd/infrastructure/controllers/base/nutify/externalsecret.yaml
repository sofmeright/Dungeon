apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nutify-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: nutify-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: apps/nutify
