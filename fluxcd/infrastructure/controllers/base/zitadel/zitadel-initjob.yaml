apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-init
  namespace: zitadel
spec:
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: zitadel
      containers:
      - name: zitadel-init
        image: ghcr.io/zitadel/zitadel:v4.2.2
        env:
        - name: ZITADEL_MASTERKEY
          valueFrom:
            secretKeyRef:
              name: zitadel-masterkey
              key: masterkey
        - name: ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zitadel-secrets
              key: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
        command:
        - /app/zitadel
        - init
        - database
        - --config
        - /config/zitadel-config.yaml
        volumeMounts:
        - name: zitadel-config
          mountPath: /config
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: zitadel-config
        configMap:
          name: zitadel-config