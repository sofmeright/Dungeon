apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zitadel-postgres
  namespace: zitadel
spec:
  serviceName: zitadel-postgres
  replicas: 1
  selector:
    matchLabels:
      app: zitadel-postgres
  template:
    metadata:
      labels:
        app: zitadel-postgres
    spec:
      containers:
      - name: zitadel-postgres
        image: docker.io/postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: zitadel-postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: zitadel-postgres-storage
        persistentVolumeClaim:
          claimName: zitadel-postgres-data