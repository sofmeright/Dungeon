apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zitadel
rules:
  # For storing generated secrets (machine keys, PATs)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]
  # For pod information/discovery and exec
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  # For checking job status
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list"]
  # For service account token creation (K8s auth)
  - apiGroups: [""]
    resources: ["serviceaccounts/token"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zitadel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: zitadel
subjects:
  - kind: ServiceAccount
    name: zitadel