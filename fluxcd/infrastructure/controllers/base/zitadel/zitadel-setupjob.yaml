apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-setup
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: zitadel
      initContainers:
      - name: wait-for-db
        image: PLACEHOLDER_POSTGRES_IMAGE
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h PLACEHOLDER_POSTGRES_HOST -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Waiting additional 10s for init job to complete..."
          sleep 10
      containers:
      - name: zitadel-setup
        image: PLACEHOLDER_IMAGE
        env:
        - name: ZITADEL_MASTERKEY
          valueFrom:
            secretKeyRef:
              name: zitadel-masterkey
              key: masterkey
        - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zitadel-secrets
              key: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
        - name: ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zitadel-postgres-superuser
              key: password
        # First instance configuration
        - name: ZITADEL_FIRSTINSTANCE_INSTANCENAME
          value: "PLACEHOLDER_INSTANCE_NAME"
        - name: ZITADEL_FIRSTINSTANCE_DEFAULTLANGUAGE
          value: "PLACEHOLDER_DEFAULT_LANGUAGE"
        - name: ZITADEL_FIRSTINSTANCE_ORG_NAME
          value: "PLACEHOLDER_ORG_NAME"
        - name: ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINE_USERNAME
          value: "PLACEHOLDER_MACHINE_USERNAME"
        - name: ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINE_NAME
          value: "PLACEHOLDER_MACHINE_NAME"
        - name: ZITADEL_FIRSTINSTANCE_ORG_MACHINE_PAT_EXPIRATIONDATE
          value: "PLACEHOLDER_PAT_EXPIRATION"
        - name: ZITADEL_FIRSTINSTANCE_PATPATH
          value: "/machine-creds/pat"
        - name: ZITADEL_FIRSTINSTANCE_MACHINEKEYPATH
          value: "/machine-creds/machinekey"
        command:
        - /app/zitadel
        - setup
        - --config
        - /config/zitadel-config.yaml
        - --masterkeyFromEnv
        - --init-projections=true
        volumeMounts:
        - name: zitadel-config
          mountPath: /config
          readOnly: true
        - name: machine-creds
          mountPath: /machine-creds
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - name: create-secret
        image: PLACEHOLDER_KUBECTL_IMAGE
        volumeMounts:
        - name: machine-creds
          mountPath: /machine-creds
        command:
        - sh
        - -c
        - |
          set -e
          echo "Waiting for setup to complete and write credentials..."
          while [ ! -f /machine-creds/pat ]; do
            sleep 2
          done

          echo "Reading PAT from file..."
          PAT=$(cat /machine-creds/pat)

          echo "Creating Kubernetes secret zitadel-k8s-admin-sa..."
          kubectl create secret generic zitadel-k8s-admin-sa \
            --from-literal=token="$PAT" \
            --dry-run=client -o yaml | kubectl apply -f -

          echo "Secret created successfully!"
      volumes:
      - name: zitadel-config
        configMap:
          name: zitadel-config
      - name: machine-creds
        emptyDir: {}
