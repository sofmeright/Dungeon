apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-setup
  namespace: prplanit-atlas
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: zitadel
      initContainers:
      - name: wait-for-db
        image: docker.io/postgres:16-alpine
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h zitadel-postgres.zitadel.svc.cluster.local -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Waiting additional 10s for init job to complete..."
          sleep 10
      containers:
      - name: zitadel-setup
        image: ghcr.io/zitadel/zitadel:v4.2.2
        env:
        - name: ZITADEL_MASTERKEY
          valueFrom:
            secretKeyRef:
              name: zitadel-masterkey
              key: masterkey
        - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zitadel-secrets
              key: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
        - name: ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        # First instance configuration from your Docker setup
        - name: ZITADEL_FIRSTINSTANCE_INSTANCENAME
          value: "PrecisionPlanIT"
        - name: ZITADEL_FIRSTINSTANCE_DEFAULTLANGUAGE
          value: "en"
        - name: ZITADEL_FIRSTINSTANCE_ORG_NAME
          value: "PrecisionPlanIT"
        - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME
          value: "kai"
        - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_FIRSTNAME
          value: "Kai"
        - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_LASTNAME
          value: "H."
        - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_EMAIL_ADDRESS
          value: "kai.hamil@gmail.com"
        - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_EMAIL_VERIFIED
          value: "true"
        - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD
          value: "i7cTuvs79uKQ!"  # Change this!
        - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORDCHANGEREQUIRED
          value: "true"
        command:
        - /app/zitadel
        - setup
        - --config
        - /config/zitadel-config.yaml
        - --masterkeyFromEnv
        - --init-projections=true
        volumeMounts:
        - name: zitadel-config
          mountPath: /config
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: zitadel-config
        configMap:
          name: zitadel-config
