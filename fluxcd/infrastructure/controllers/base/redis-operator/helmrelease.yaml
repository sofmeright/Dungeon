apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-operator
spec:
  releaseName: redis-operator
  targetNamespace: PLACEHOLDER_NAMESPACE
  install:
    createNamespace: false
  interval: 30m
  chart:
    spec:
      chart: redis-operator
      version: "0.18.4"
      sourceRef:
        kind: HelmRepository
        name: redis-operator
        namespace: flux-system
  values:
    redisOperator:
      replicas: 2
