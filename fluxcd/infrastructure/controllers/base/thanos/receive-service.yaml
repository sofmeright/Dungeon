apiVersion: v1
kind: Service
metadata:
  name: thanos-receive
  labels:
    app.kubernetes.io/name: thanos-receive
    app.kubernetes.io/component: receive
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 10902
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 10901
      targetPort: grpc
      protocol: TCP
    - name: remote-write
      port: 19291
      targetPort: remote-write
      protocol: TCP
  selector:
    app.kubernetes.io/name: thanos-receive
    app.kubernetes.io/component: receive
