apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ceph-csi-rbd
spec:
  targetNamespace: kube-system
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: ceph-csi-rbd
      version: "3.15.0"
      sourceRef:
        kind: HelmRepository
        name: ceph-csi
        namespace: flux-system
  values:
    csiConfig:
      - clusterID: "CLUSTER_ID_PLACEHOLDER"  # Will be replaced in production overlay
        monitors:
          - "MONITOR_PLACEHOLDER"  # Will be replaced in production overlay
    provisioner:
      replicaCount: 2
      httpMetrics:
        enabled: true
    nodeplugin:
      httpMetrics:
        enabled: true
    storageClass:
      create: false  # We'll create our own with proper settings
    secret:
      create: false  # We'll manage secrets via SOPS