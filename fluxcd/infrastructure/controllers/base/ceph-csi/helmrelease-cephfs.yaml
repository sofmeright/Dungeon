apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ceph-csi-cephfs
spec:
  releaseName: ceph-csi-cephfs
  targetNamespace: gorons-bracelet
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: ceph-csi-cephfs
      version: "3.15.0"
      sourceRef:
        kind: HelmRepository
        name: ceph-csi
        namespace: flux-system
  values:
    fullnameOverride: "ceph-csi-cephfs"
    csiConfig:
      - clusterID: "CLUSTER_ID_PLACEHOLDER"
        monitors:
          - "MONITOR_PLACEHOLDER"
    provisioner:
      replicaCount: 2
      httpMetrics:
        enabled: true
    nodeplugin:
      httpMetrics:
        enabled: true
    storageClass:
      create: false
    secret:
      create: false
