apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: prplanit-atlas
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: "^5.0.0"
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 12h
  values:
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.8.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    # Base configuration - override in production overlay
    deployRestic: false
    deployNodeAgent: true

    rbac:
      create: true

    serviceAccount:
      server:
        create: true

    snapshotsEnabled: true