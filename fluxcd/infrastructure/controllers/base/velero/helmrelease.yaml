apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: prplanit-atlas
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: "7.2.1"
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 12h
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.17.0

    initContainers:
      - name: velero-plugin-for-aws
        image: docker.io/velero/velero-plugin-for-aws:v1.13.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    # Base configuration - override in production overlay
    deployNodeAgent: true
    upgradeCRDs: false

    # Disable problematic server args for v1.17.0
    configuration:
      extraEnvVars: {}
      features: ""
      logLevel: info
      logFormat: text
      defaultBackupTTL: 720h
      defaultSnapshotMoveData: false
      defaultVolumesToFsBackup: false
      # Disable repository maintenance job entirely to avoid incompatible flag
      repositoryMaintenanceJob:
        repositoryConfigData: null

    rbac:
      create: true

    serviceAccount:
      server:
        create: true

    snapshotsEnabled: true