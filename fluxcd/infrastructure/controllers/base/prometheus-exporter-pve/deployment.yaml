apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-exporter-pve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-exporter-pve
  template:
    metadata:
      labels:
        app: prometheus-exporter-pve
    spec:
      containers:
      - name: exporter
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 9221
          name: metrics
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus/pve.yml
          subPath: pve.yml
          readOnly: true
        resources:
          requests:
            cpu: PLACEHOLDER_CPU
            memory: PLACEHOLDER_MEMORY
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
      volumes:
      - name: config
        secret:
          secretName: PLACEHOLDER_SECRET
