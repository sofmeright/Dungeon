apiVersion: v1
kind: Service
metadata:
  name: wazuh-manager
spec:
  type: ClusterIP
  selector:
    app: wazuh-manager
  ports:
  - port: 1514
    targetPort: 1514
    protocol: TCP
    name: agent-events
  - port: 1515
    targetPort: 1515
    protocol: TCP
    name: agent-auth
  - port: 514
    targetPort: 514
    protocol: UDP
    name: syslog
  - port: 55000
    targetPort: 55000
    protocol: TCP
    name: api
