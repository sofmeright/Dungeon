apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      hostname: wazuh-dashboard
      containers:
      - name: wazuh-dashboard
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
        envFrom:
        - secretRef:
            name: PLACEHOLDER_ENV_SECRET
        resources:
          requests:
            cpu: PLACEHOLDER_CPU
            memory: PLACEHOLDER_MEMORY
          limits:
            cpu: PLACEHOLDER_CPU_LIMIT
            memory: PLACEHOLDER_MEMORY_LIMIT
        volumeMounts:
        - name: dashboard-secrets
          mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
          subPath: opensearch_dashboards.yml
        - name: dashboard-secrets
          mountPath: /usr/share/wazuh-dashboard/data/wazuh/config/wazuh.yml
          subPath: wazuh.yml
        - name: ssl-certs
          mountPath: /usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem
          subPath: wazuh.dashboard.pem
        - name: ssl-certs
          mountPath: /usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem
          subPath: wazuh.dashboard-key.pem
        - name: ssl-certs
          mountPath: /usr/share/wazuh-dashboard/certs/root-ca.pem
          subPath: root-ca.pem
      volumes:
      - name: dashboard-secrets
        secret:
          secretName: PLACEHOLDER_DASHBOARD_SECRETS
      - name: ssl-certs
        secret:
          secretName: PLACEHOLDER_SSL_SECRET
