apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wazuh-manager-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: PLACEHOLDER_SECRET_STORE
  target:
    name: wazuh-manager-secrets
  dataFrom:
    - extract:
        key: PLACEHOLDER_VAULT_PATH
      rewrite:
        - regexp:
            source: "^manager-(.*)$"
            target: "$1"
