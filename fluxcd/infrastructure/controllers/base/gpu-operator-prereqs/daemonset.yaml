apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gpu-operator-prereqs
spec:
  selector:
    matchLabels:
      app: gpu-operator-prereqs
  template:
    metadata:
      labels:
        app: gpu-operator-prereqs
    spec:
      hostPID: true
      hostNetwork: true
      priorityClassName: system-node-critical
      containers:
      - name: pause
        image: PLACEHOLDER_PAUSE_IMAGE
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
          limits:
            cpu: 10m
            memory: 10Mi
      volumes:
      - name: nvidia-run
        hostPath:
          path: /run/nvidia
          type: DirectoryOrCreate
      - name: cdi-run
        hostPath:
          path: /var/run/cdi
          type: DirectoryOrCreate
