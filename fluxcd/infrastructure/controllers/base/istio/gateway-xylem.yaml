apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: xylem-gateway
  labels:
    purpose: internal-only
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: xylem-gateway-tls
