apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
spec:
  releaseName: ztunnel
  targetNamespace: king-of-red-lions
  interval: 30m
  dependsOn:
    - name: istio-base
    - name: istio-cni
    - name: istiod
  chart:
    spec:
      chart: ztunnel
      version: "1.24.2"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  values:
    # ztunnel is the core of Ambient mode
    # Handles L4 mTLS between pods

    # Override namespace to king-of-red-lions instead of istio-system
    global:
      istioNamespace: king-of-red-lions

    # Resources for ztunnel DaemonSet
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi

    # Enable debug logging initially for troubleshooting
    logLevel: info
