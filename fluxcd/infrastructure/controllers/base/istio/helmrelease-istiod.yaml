apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
spec:
  releaseName: istiod
  targetNamespace: king-of-red-lions
  interval: 30m
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: istiod
      version: "1.24.2"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  values:
    # Ambient mode configuration
    profile: ambient

    # Pilot (istiod) configuration
    pilot:
      env:
        # Enable Gateway API support
        PILOT_ENABLE_GATEWAY_API: "true"
        PILOT_ENABLE_GATEWAY_API_STATUS: "true"
        PILOT_ENABLE_GATEWAY_API_DEPLOYMENT_CONTROLLER: "true"

    # Global mesh configuration
    meshConfig:
      # Default to permissive mTLS (allows both mTLS and plaintext)
      # Can be changed to STRICT later
      defaultConfig:
        proxyMetadata:
          ISTIO_META_DNS_CAPTURE: "true"

    # Resources for istiod
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
