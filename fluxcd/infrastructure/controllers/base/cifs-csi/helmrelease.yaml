apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cifs-csi-driver
spec:
  releaseName: cifs-csi-driver
  targetNamespace: gorons-bracelet
  chart:
    spec:
      chart: csi-driver-smb
      version: "v1.15.0"
      sourceRef:
        kind: HelmRepository
        name: csi-driver-smb
        namespace: flux-system
  interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: "csi-smb"
    controller:
      replicas: PLACEHOLDER_REPLICAS
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
    node:
      tolerations:
        - operator: "Exists"
    storageClass:
      create: false  # We'll create our own storage classes