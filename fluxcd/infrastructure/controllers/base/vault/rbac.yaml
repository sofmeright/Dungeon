apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: prplanit-atlas
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-secrets-reader
  namespace: prplanit-atlas
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-secrets-reader
  namespace: prplanit-atlas
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-secrets-reader
subjects:
- kind: ServiceAccount
  name: default
  namespace: prplanit-atlas
- kind: ServiceAccount
  name: vault
  namespace: prplanit-atlas