apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-data
  namespace: prplanit-atlas
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd-retain  # Use Retain policy to prevent data loss
  volumeName: pvc-cf3effb3-a539-4961-88b6-c6f6f676e62a  # Bind to migrated PV with correct namespace refs
  resources:
    requests:
      storage: 10Gi