apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
data:
  vault.hcl: |
    ui = true
    
    listener "tcp" {
      tls_disable = 1
      address = "[::]:8200"
      cluster_address = "[::]:8201"
    }
    
    storage "file" {
      path = "/vault/data"
    }
    
    # For production, we'll upgrade to Raft storage later
    # storage "raft" {
    #   path = "/vault/data"
    #   node_id = "node1"
    # }
    
    api_addr = "http://vault:8200"
    cluster_addr = "https://vault:8201"
    disable_mlock = true