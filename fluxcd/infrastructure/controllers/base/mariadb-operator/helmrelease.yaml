apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator
spec:
  releaseName: mariadb-operator
  targetNamespace: PLACEHOLDER_NAMESPACE
  install:
    createNamespace: false
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: mariadb-operator
      version: "0.33.0"
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/mariadb-operator/mariadb-operator
      pullPolicy: IfNotPresent
    logLevel: INFO
    ha:
      enabled: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false
    webhook:
      enabled: true
      cert:
        certManager:
          enabled: false
