apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-praefect-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: gitlab-praefect-credentials
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: PLACEHOLDER_VAULT_PATH
      property: praefect_password
