---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-redis
  labels:
    app: gitlab-redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app: gitlab-redis
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-redis-headless
  labels:
    app: gitlab-redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app: gitlab-redis
