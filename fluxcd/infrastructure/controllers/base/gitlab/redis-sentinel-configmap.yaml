apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-redis-sentinel-config
  labels:
    app: gitlab-sentinel
data:
  sentinel.conf: |
    # Redis Sentinel configuration for GitLab
    port 26379
    dir /data

    # Master monitoring configuration will be added by initContainer
    # Placeholder for dynamic configuration

    # Logging
    loglevel notice
    logfile ""
