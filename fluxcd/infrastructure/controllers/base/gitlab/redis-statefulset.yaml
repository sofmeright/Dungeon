apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitlab-redis
  labels:
    app: gitlab-redis
    component: redis
spec:
  serviceName: gitlab-redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: gitlab-redis
      component: redis
  template:
    metadata:
      labels:
        app: gitlab-redis
        component: redis
    spec:
      initContainers:
      - name: init-redis
        image: docker.io/redis:7.4-alpine
        command:
        - sh
        - -c
        - |
          set -e
          # Copy redis config template
          cp /tmp/redis-config/redis.conf /etc/redis/redis.conf
          # Copy sentinel config template
          cp /tmp/sentinel-config/sentinel.conf /etc/redis/sentinel.conf
          # Set ownership
          chown -R redis:redis /etc/redis
          chmod 644 /etc/redis/*.conf
        volumeMounts:
        - name: redis-config-template
          mountPath: /tmp/redis-config
        - name: sentinel-config-template
          mountPath: /tmp/sentinel-config
        - name: config
          mountPath: /etc/redis
      containers:
      - name: redis
        image: docker.io/redis:7.4-alpine
        command:
        - redis-server
        - /etc/redis/redis.conf
        - --requirepass
        - $(REDIS_PASSWORD)
        - --masterauth
        - $(REDIS_PASSWORD)
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-redis-password
              key: password
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/redis
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "$REDIS_PASSWORD" ping | grep -q PONG
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: sentinel
        image: docker.io/redis:7.4-alpine
        command:
        - sh
        - -c
        - |
          # Configure sentinel dynamically
          sed -i "s/REDIS_PASSWORD/$REDIS_PASSWORD/g" /etc/redis/sentinel.conf
          redis-sentinel /etc/redis/sentinel.conf
        ports:
        - name: sentinel
          containerPort: 26379
          protocol: TCP
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-redis-password
              key: password
        volumeMounts:
        - name: config
          mountPath: /etc/redis
        - name: sentinel-data
          mountPath: /data
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: sentinel
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: sentinel
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config-template
        configMap:
          name: gitlab-redis-config
      - name: sentinel-config-template
        configMap:
          name: gitlab-redis-sentinel-config
      - name: config
        emptyDir: {}
      - name: sentinel-data
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 5Gi
