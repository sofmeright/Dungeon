apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alloy
spec:
  releaseName: alloy
  targetNamespace: PLACEHOLDER_NAMESPACE
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: "0.12.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    fullnameOverride: "alloy"
    alloy:
      image:
        registry: docker.io
        repository: grafana/alloy
        tag: "v1.5.1"

      configMap:
        create: true
        content: ""  # Will be provided by ConfigMap

      clustering:
        enabled: false

      mounts:
        dockercontainers: false

    controller:
      type: 'daemonset'

    serviceAccount:
      create: true

    rbac:
      create: true

    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
