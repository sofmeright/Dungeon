apiVersion: v1
kind: Service
metadata:
  name: adguard-dns
  namespace: prplanit-dns
  annotations:
    lbipam.cilium.io/ips: "172.22.30.122"
    lbipam.cilium.io/sharing-key: "infrastructure-services"
spec:
  type: LoadBalancer
  loadBalancerIP: 172.22.30.122
  ports:
  - port: 53
    targetPort: 53
    protocol: TCP
    name: dns-tcp
  - port: 53
    targetPort: 53
    protocol: UDP
    name: dns-udp
  - port: 853
    targetPort: 853
    protocol: TCP
    name: dns-tls
  selector:
    app: adguard
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-web
  namespace: prplanit-dns
  annotations:
    lbipam.cilium.io/ips: "172.22.30.122"
    lbipam.cilium.io/sharing-key: "infrastructure-services"
spec:
  type: LoadBalancer
  loadBalancerIP: 172.22.30.122
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
    name: web
  selector:
    app: adguard