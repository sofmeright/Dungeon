apiVersion: v1
kind: Service
metadata:
  name: adguard-dns
  namespace: prplanit-dns
  annotations:
    io.cilium/lb-ipam-ips: "172.22.30.103"
spec:
  type: LoadBalancer
  loadBalancerIP: 172.22.30.103
  ports:
  - port: 53
    targetPort: 53
    protocol: TCP
    name: dns-tcp
  - port: 53
    targetPort: 53
    protocol: UDP
    name: dns-udp
  selector:
    app: adguard
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-web
  namespace: prplanit-dns
  annotations:
    io.cilium/lb-ipam-ips: "172.22.30.104"
spec:
  type: LoadBalancer
  loadBalancerIP: 172.22.30.104
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: web
  selector:
    app: adguard