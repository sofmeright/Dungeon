apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome-sync
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: adguardhome-sync
  template:
    metadata:
      labels:
        app: adguardhome-sync
    spec:
      containers:
      - name: adguardhome-sync
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Etc/UTC"
        - name: CONFIGFILE
          value: "/config/adguardhome-sync.yaml"
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config
        secret:
          secretName: adguardhome-sync-config
