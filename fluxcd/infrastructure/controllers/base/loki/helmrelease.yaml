apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: PLACEHOLDER_NAMESPACE
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.24.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    deploymentMode: SingleBinary

    loki:
      image:
        repository: "grafana/loki"
        tag: "3.5.1"

      auth_enabled: false

      commonConfig:
        replication_factor: 1

      storage:
        type: 'filesystem'

      schemaConfig:
        configs:
          - from: 2024-01-01
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: PLACEHOLDER_STORAGE_SIZE
        storageClass: PLACEHOLDER_STORAGE_CLASS

      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 1Gi
          cpu: 500m

    write:
      replicas: 0

    read:
      replicas: 0

    backend:
      replicas: 0

    gateway:
      enabled: true
      replicas: 1
      service:
        type: ClusterIP
        port: 80

    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false

    test:
      enabled: false
