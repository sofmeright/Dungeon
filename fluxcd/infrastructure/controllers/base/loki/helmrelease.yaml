apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  releaseName: loki
  targetNamespace: PLACEHOLDER_NAMESPACE
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.24.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    fullnameOverride: "loki"
    deploymentMode: SingleBinary

    loki:
      image:
        repository: "grafana/loki"
        tag: "3.5.1"

      auth_enabled: false

      commonConfig:
        replication_factor: 3

      storage:
        type: 's3'
        bucketNames:
          chunks: loki
          ruler: loki
          admin: loki
        s3:
          endpoint: PLACEHOLDER_S3_ENDPOINT
          region: PLACEHOLDER_S3_REGION
          accessKeyId: PLACEHOLDER_ACCESS_KEY
          secretAccessKey: PLACEHOLDER_SECRET_KEY
          s3ForcePathStyle: true
          insecure: false

      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: PLACEHOLDER_STORAGE_SIZE
        storageClass: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          memory: 512Mi
          cpu: 200m
        limits:
          memory: 2Gi
          cpu: 1000m

    gateway:
      enabled: true
      replicas: 1
      service:
        type: ClusterIP
        port: 80

    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false

    test:
      enabled: false
