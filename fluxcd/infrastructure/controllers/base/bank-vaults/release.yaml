apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bank-vaults-operator
  namespace: bank-vaults-system
spec:
  interval: 30m
  chart:
    spec:
      chart: vault-operator
      version: "1.23.0"
      sourceRef:
        kind: HelmRepository
        name: bank-vaults
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/bank-vaults/vault-operator
      tag: v1.23.0
    bankVaults:
      image:
        repository: ghcr.io/bank-vaults/bank-vaults
        tag: v1.23.0
    webhook:
      enabled: true
      image:
        repository: ghcr.io/bank-vaults/vault-secrets-webhook
        tag: v1.23.0