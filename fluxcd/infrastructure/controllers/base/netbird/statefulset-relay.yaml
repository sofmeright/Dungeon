apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-relay
spec:
  serviceName: netbird-relay
  replicas: 3
  selector:
    matchLabels:
      app: netbird-relay
  template:
    metadata:
      labels:
        app: netbird-relay
    spec:
      containers:
      - name: relay
        image: docker.jcr.pcfae.com/netbird-relay:latest
        command:
        - /bin/sh
        - -c
        - |
          /go/bin/relay run \
            --listen rels://0.0.0.0:443 \
            --exposed-address rels://netbird.prplanit.com:443 \
            --auth-secret $(NETBIRD_RELAY_SECRET) \
            --log-level info
        env:
        - name: NETBIRD_RELAY_SECRET
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: NETBIRD_RELAY_SECRET
        ports:
        - name: relay
          containerPort: 443
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
