apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: netbird-postgres
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1
  
  enableSuperuserAccess: false
  enablePDB: true
  
  affinity:
    podAntiAffinityType: preferred
  
  bootstrap:
    initdb:
      database: netbird
      owner: netbird
      encoding: UTF8
      localeCollate: C
      localeCType: C
      secret:
        name: netbird-secrets
  
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: 256MB
      effective_cache_size: 1GB
      maintenance_work_mem: 64MB
      checkpoint_completion_target: "0.9"
      wal_buffers: 16MB
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: 2MB
      min_wal_size: 1GB
      max_wal_size: 4GB
  
  storage:
    size: 20Gi
    storageClass: PLACEHOLDER_STORAGE_CLASS
  
  monitoring:
    enabled: true
    disableDefaultQueries: false
  
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: s3://netbird-postgres-backup/
      s3Credentials:
        accessKeyId:
          name: netbird-backup-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: netbird-backup-s3
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
