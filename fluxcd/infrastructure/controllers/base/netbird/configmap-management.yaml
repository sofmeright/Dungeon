apiVersion: v1
kind: ConfigMap
metadata:
  name: netbird-management-config
data:
  management.json: |
    {
      "Stuns": [
        {
          "Proto": "udp",
          "URI": "stun:stun.netbird.io:3478"
        }
      ],
      "TURNConfig": {
        "Turns": [
          {
            "Proto": "udp",
            "URI": "turn:netbird.prplanit.com:3478",
