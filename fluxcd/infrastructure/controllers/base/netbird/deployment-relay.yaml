apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-relay
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netbird
      component: relay
  template:
    metadata:
      labels:
        app: netbird
        component: relay
    spec:
      containers:
      - name: relay
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 33080
          name: relay
        env:
        - name: NB_LOG_LEVEL
          value: info
        - name: NB_LISTEN_ADDRESS
          value: ":33080"
        - name: NB_EXPOSED_ADDRESS
          value: "rels://netbird.prplanit.com:443"
        - name: NB_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: NETBIRD_RELAY_AUTH_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
