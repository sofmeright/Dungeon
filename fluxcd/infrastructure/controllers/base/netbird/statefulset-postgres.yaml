apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-postgres
spec:
  serviceName: netbird-postgres
  replicas: 1
  selector:
    matchLabels:
      app: netbird-postgres
  template:
    metadata:
      labels:
        app: netbird-postgres
    spec:
      containers:
      - name: postgres
        image: docker.io/library/postgres:16-alpine
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: NETBIRD_POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: NETBIRD_POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: netbird-secrets
              key: NETBIRD_POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
