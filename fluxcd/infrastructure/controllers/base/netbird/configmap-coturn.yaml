apiVersion: v1
kind: ConfigMap
metadata:
  name: netbird-coturn-config
data:
  turnserver.conf: |
    listening-port=3478
    tls-listening-port=5349
    listening-ip=0.0.0.0
    relay-ip=0.0.0.0
    external-ip=WILL_BE_SET_BY_ENTRYPOINT

    min-port=49152
    max-port=65535

    realm=netbird.prplanit.com
    server-name=netbird.prplanit.com

    lt-cred-mech
    user=COTURN_USER:COTURN_PASSWORD

    log-file=stdout
    verbose

    fingerprint
    no-multicast-peers
    no-cli

    pidfile="/var/tmp/turnserver.pid"
