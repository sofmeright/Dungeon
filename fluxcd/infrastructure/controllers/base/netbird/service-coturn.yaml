apiVersion: v1
kind: Service
metadata:
  name: netbird-coturn
spec:
  type: LoadBalancer
  ports:
  - port: 3478
    targetPort: 3478
    protocol: UDP
    name: turn-udp
  - port: 3478
    targetPort: 3478
    protocol: TCP
    name: turn-tcp
  - port: 5349
    targetPort: 5349
    protocol: TCP
    name: turns
  selector:
    app: netbird
    component: coturn
