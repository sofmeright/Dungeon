apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-dashboard
spec:
  serviceName: netbird-dashboard
  replicas: 3
  selector:
    matchLabels:
      app: netbird-dashboard
  template:
    metadata:
      labels:
        app: netbird-dashboard
    spec:
      containers:
      - name: dashboard
        image: docker.jcr.pcfae.com/netbird-dashboard:latest
        env:
        - name: NETBIRD_MGMT_API_ENDPOINT
          value: "https://netbird.prplanit.com"
        - name: NETBIRD_MGMT_GRPC_API_ENDPOINT
          value: "https://netbird.prplanit.com"
        - name: NETBIRD_AUTH_AUDIENCE
          value: "305223206304813058"
        - name: NETBIRD_AUTH_CLIENT_ID
          value: "305223206304813058"
        - name: NETBIRD_AUTH_AUTHORITY
          value: "https://sso.prplanit.com"
        - name: NETBIRD_AUTH_REDIRECT_URI
          value: "https://netbird.prplanit.com"
        - name: NETBIRD_AUTH_SILENT_REDIRECT_URI
          value: "https://netbird.prplanit.com/silent-auth"
        - name: NETBIRD_USE_AUTH0
          value: "false"
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
