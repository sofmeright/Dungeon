apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
spec:
  interval: 30m
  chart:
    spec:
      chart: metrics-server
      version: 3.x
      sourceRef:
        kind: HelmRepository
        name: metrics-server
      interval: 12h
  install:
    remediation:
      retries: 3
