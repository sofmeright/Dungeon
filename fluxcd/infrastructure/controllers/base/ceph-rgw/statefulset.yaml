apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ceph-rgw
spec:
  serviceName: ceph-rgw
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: ceph-rgw
  template:
    metadata:
      labels:
        app: ceph-rgw
    spec:
      containers:
      - name: rgw
        image: quay.io/ceph/ceph:PLACEHOLDER_CEPH_VERSION
        command:
        - radosgw
        args:
        - --foreground
        - --rgw-frontends=beast port=8080
        - --name=client.PLACEHOLDER_RGW_CLIENT_NAME
        - --rgw-data=/var/lib/ceph/radosgw
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: ceph-config
          mountPath: /etc/ceph/ceph.conf
          subPath: ceph.conf
          readOnly: true
        - name: ceph-keyring
          mountPath: /etc/ceph/ceph.keyring
          subPath: keyring
          readOnly: true
        - name: rgw-data
          mountPath: /var/lib/ceph/radosgw
        resources:
          requests:
            memory: PLACEHOLDER_MEMORY_REQUEST
            cpu: PLACEHOLDER_CPU_REQUEST
          limits:
            memory: PLACEHOLDER_MEMORY_LIMIT
            cpu: PLACEHOLDER_CPU_LIMIT
      volumes:
      - name: ceph-config
        configMap:
          name: ceph-config
      - name: ceph-keyring
        secret:
          secretName: ceph-rgw-keyring
  volumeClaimTemplates:
  - metadata:
      name: rgw-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: PLACEHOLDER_STORAGE_SIZE
