apiVersion: v1
kind: ConfigMap
metadata:
  name: ceph-rgw-zone-config
data:
  zone.json: |
    {
        "name": "default",
        "domain_root": "dungeon-rgw.root",
        "control_pool": "dungeon-rgw.control",
        "gc_pool": "dungeon-rgw.gc",
        "lc_pool": "dungeon-rgw.lc",
        "log_pool": "dungeon-rgw.log",
        "intent_log_pool": "dungeon-rgw.intent",
        "usage_log_pool": "dungeon-rgw.usage",
        "roles_pool": "dungeon-rgw.roles",
        "reshard_pool": "dungeon-rgw.reshard",
        "user_keys_pool": "dungeon-rgw.users.keys",
        "user_email_pool": "dungeon-rgw.users.email",
        "user_swift_pool": "dungeon-rgw.users.swift",
        "user_uid_pool": "dungeon-rgw.users.uid",
        "otp_pool": "dungeon-rgw.otp",
        "notif_pool": "dungeon-rgw.notif",
        "topics_pool": "dungeon-rgw.topics",
        "account_pool": "dungeon-rgw.accounts",
        "group_pool": "dungeon-rgw.groups",
        "placement_pools": [
            {
                "key": "default-placement",
                "val": {
                    "index_pool": "dungeon-rgw.buckets.index",
                    "storage_classes": {
                        "STANDARD": {
                            "data_pool": "dungeon-rgw-data"
                        }
                    },
                    "data_extra_pool": "dungeon-rgw.buckets.non-ec",
                    "index_type": 0,
                    "inline_data": true
                }
            }
        ]
    }
  zonegroup.json: |
    {
        "name": "default",
        "api_name": "default",
        "is_master": true,
        "endpoints": ["PLACEHOLDER_ENDPOINT"],
        "hostnames": [],
        "hostnames_s3website": [],
        "master_zone": "default",
        "placement_targets": [
            {
                "name": "default-placement",
                "tags": [],
                "storage_classes": ["STANDARD"]
            }
        ],
        "default_placement": "default-placement"
    }
