apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-postgres-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: grafana-postgres-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: apps/grafana
      property: POSTGRES_USER
  - secretKey: password
    remoteRef:
      key: apps/grafana
      property: POSTGRES_PASSWORD
