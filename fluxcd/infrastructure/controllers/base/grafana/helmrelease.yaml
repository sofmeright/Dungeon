apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: lighthouse
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: "8.7.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    image:
      repository: "grafana/grafana"
      tag: "12.2.0"

    admin:
      existingSecret: "grafana-admin"
      userKey: admin-user
      passwordKey: admin-password

    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    persistence:
      enabled: true
      size: 10Gi
      storageClassName: ceph-rbd

    grafana.ini:
      server:
        root_url: "https://grafana.pcfae.com"
        serve_from_sub_path: false

    service:
      type: LoadBalancer
      port: 3000
      loadBalancerIP: "172.22.144.137"

    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m