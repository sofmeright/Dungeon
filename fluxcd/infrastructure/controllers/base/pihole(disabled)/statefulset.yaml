apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pihole
spec:
  serviceName: pihole
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        env:
        - name: TZ
          value: PLACEHOLDER_TZ
        - name: FTLCONF_webserver_api_password
          valueFrom:
            secretKeyRef:
              name: pihole-secrets
              key: webserver-api-password
        volumeMounts:
        - name: compass-pihole-etc-pihole
          mountPath: /etc/pihole
        - name: compass-pihole-etc-dnsmasq
          mountPath: /etc/dnsmasq.d
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: compass-pihole-etc-pihole
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: compass-pihole-etc-dnsmasq
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: PLACEHOLDER_STORAGE_CLASS
      resources:
        requests:
          storage: 1Gi
