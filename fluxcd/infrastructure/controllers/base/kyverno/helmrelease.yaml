apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  releaseName: kyverno
  targetNamespace: PLACEHOLDER_NAMESPACE
  install:
    createNamespace: false
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: "3.7.1"
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  values:
    fullnameOverride: kyverno
    crds:
      install: true
    admissionController:
      replicas: 2
    config:
      excludeKyvernoNamespace: true
