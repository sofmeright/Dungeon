apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  values:
    # HA configuration
    replicas: 3

    # Disable built-in persistence - using PostgreSQL instead
    persistence:
      enabled: false

    # Configure PostgreSQL database
    grafana.ini:
      server:
        root_url: "https://grafana.pcfae.com"
        serve_from_sub_path: false
      database:
        type: postgres
        host: grafana-postgres-rw.gossip-stone.svc.cluster.local:5432
        name: grafana
        user: $__env{GF_DATABASE_USER}
        password: $__env{GF_DATABASE_PASSWORD}
        ssl_mode: disable

    # Map secret keys to Grafana environment variables
    envValueFrom:
      GF_DATABASE_USER:
        secretKeyRef:
          name: grafana-postgres-credentials
          key: username
      GF_DATABASE_PASSWORD:
        secretKeyRef:
          name: grafana-postgres-credentials
          key: password

    # Add RWX volume for shared plugins
    extraVolumes:
      - name: plugins
        persistentVolumeClaim:
          claimName: gossip-stone-grafana-plugins

    extraVolumeMounts:
      - name: plugins
        mountPath: /var/lib/grafana/plugins

    service:
      annotations:
        lbipam.cilium.io/ips: "172.22.30.137"
        lbipam.cilium.io/sharing-key: "gossip-stone"
        lbipam.cilium.io/sharing-cross-namespace: "*"