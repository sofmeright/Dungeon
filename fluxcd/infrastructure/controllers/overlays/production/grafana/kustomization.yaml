apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gossip-stone

resources:
  - ../../../base/grafana

patches:
  - path: helmrelease-patch.yaml
    target:
      kind: HelmRelease
      name: grafana
  - target:
      kind: HelmRepository
      name: grafana
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: flux-system