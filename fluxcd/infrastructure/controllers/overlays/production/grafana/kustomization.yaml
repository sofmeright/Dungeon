apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/grafana
  - helmrepository-patch.yaml

patches:
  - path: helmrelease-patch.yaml
    target:
      kind: HelmRelease
      name: grafana
  - target:
      kind: HelmRelease
      name: grafana
    patch: |-
      - op: add
        path: /metadata/namespace
        value: gossip-stone
  - target:
      kind: Namespace
      name: gossip-stone
    patch: |-
      - op: add
        path: /metadata/namespace
        value: gossip-stone