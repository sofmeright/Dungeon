---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-plugins-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/nvme/apps/grafana/plugins
    volumeHandle: grafana-plugins-static
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gossip-stone-grafana-plugins
  namespace: gossip-stone
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  volumeName: grafana-plugins-pv
  storageClassName: ""
