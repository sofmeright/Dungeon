apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdsec-dashboard
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: cr-pcfae-admin-pull-secret
      containers:
      - name: dashboard
        image: cr.pcfae.com/prplanit/crowdsec-dashboard:latest
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
