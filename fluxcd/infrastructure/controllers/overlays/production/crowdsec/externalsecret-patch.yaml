apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec-secrets
spec:
  secretStoreRef:
    name: vault-zeldas-letter
  data:
  - secretKey: CROWDSEC_LAPI_KEY
    remoteRef:
      key: apps/crowdsec
      property: CROWDSEC_LAPI_KEY
  - secretKey: CLOUDFLARE_TOKEN
    remoteRef:
      key: apps/crowdsec
      property: CLOUDFLARE_TOKEN
