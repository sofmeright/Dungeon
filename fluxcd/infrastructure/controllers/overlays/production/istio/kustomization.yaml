apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/istio
patches:
  - path: gateway-xylem-patch.yaml
    target:
      kind: Gateway
      name: xylem-gateway
  - path: gateway-phloem-patch.yaml
    target:
      kind: Gateway
      name: phloem-gateway
  - path: gateway-cell-membrane-patch.yaml
    target:
      kind: Gateway
      name: cell-membrane-gateway
  # Set namespace for HelmReleases to flux-system
  - patch: |-
      - op: add
        path: /metadata/namespace
        value: flux-system
    target:
      kind: HelmRelease
  # Set namespace for Gateways to king-of-red-lions
  - patch: |-
      - op: add
        path: /metadata/namespace
        value: king-of-red-lions
    target:
      kind: Gateway
