apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cell-membrane-gateway
spec:
  listeners:
    - name: https-prplanit
      protocol: HTTPS
      port: 443
      hostname: "*.prplanit.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: prplanit-com-tls
