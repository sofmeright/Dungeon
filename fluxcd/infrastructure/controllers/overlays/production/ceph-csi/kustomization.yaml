apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: flux-system

resources:
  - ../../../base/ceph-csi

patches:
  - path: values-patch.yaml
    target:
      kind: HelmRelease
      name: ceph-csi-rbd
  - path: daemonset-patch.yaml
    target:
      kind: DaemonSet
      name: ceph-csi-rbd-nodeplugin