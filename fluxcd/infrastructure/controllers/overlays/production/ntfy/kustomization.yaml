apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: delivery-bag
resources:
  - ../../../base/ntfy
patches:
  - path: statefulset-patch.yaml
  - path: httproute-patch.yaml
  - path: service-patch.yaml
    target:
      kind: Service
      name: ntfy
  - target:
      version: v1
      kind: Service
      name: ntfy
    patch: |-
      - op: replace
        path: /spec/ports
        value:
          - name: http
            port: 1638
            protocol: TCP
            targetPort: 80
          - name: smtp
            port: 25
            protocol: TCP
            targetPort: 25
