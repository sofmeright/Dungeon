apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wazuh-dashboard-secrets
spec:
  secretStoreRef:
    name: vault-zeldas-letter
  target:
    template:
      data:
        wazuh.yml: |
          hosts:
            - 1513629884013:
                url: "https://wazuh-manager"
                port: 55000
                username: {{ .API_USERNAME }}
                password: "{{ .API_PASSWORD }}"
                run_as: false
  dataFrom:
    - extract:
        key: apps/wazuh
      rewrite:
        - regexp:
            source: "^dashboard-(.*)$"
            target: "$1"
