apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wazuh-manager-secrets
spec:
  secretStoreRef:
    name: vault-zeldas-letter
  dataFrom:
    - extract:
        key: apps/wazuh
      rewrite:
        - regexp:
            source: "^manager-(.*)$"
            target: "$1"
