apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
spec:
  template:
    spec:
      containers:
      - name: wazuh-dashboard
        image: docker.io/wazuh/wazuh-dashboard:4.13.1
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        envFrom:
        - secretRef:
            name: wazuh-dashboard-secrets
      volumes:
      - name: dashboard-config
        configMap:
          name: wazuh-dashboard-config
      - name: dashboard-secrets
        secret:
          secretName: wazuh-dashboard-secrets
      - name: ssl-certs
        secret:
          secretName: wazuh-ssl-certs
