apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-manager
spec:
  template:
    spec:
      containers:
      - name: wazuh-manager
        image: docker.io/wazuh/wazuh-manager:4.13.1
        envFrom:
        - secretRef:
            name: wazuh-manager-secrets
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
      volumes:
      - name: wazuh-manager-conf
        configMap:
          name: wazuh-manager-config
      - name: filebeat-config
        configMap:
          name: wazuh-filebeat-config
      - name: ssl-certs
        secret:
          secretName: wazuh-ssl-certs
  volumeClaimTemplates:
    - metadata:
        name: wazuh-api-configuration
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: wazuh-etc
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
    - metadata:
        name: wazuh-logs
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: wazuh-queue
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: wazuh-var-multigroups
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: wazuh-integrations
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: wazuh-active-response
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: wazuh-agentless
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: wazuh-wodles
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
    - metadata:
        name: filebeat-var
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
