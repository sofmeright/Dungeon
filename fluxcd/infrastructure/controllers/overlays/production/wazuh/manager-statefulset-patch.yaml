apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-manager
spec:
  template:
    spec:
      containers:
      - name: wazuh-manager
        image: docker.io/wazuh/wazuh-manager:4.13.1
        envFrom:
        - secretRef:
            name: wazuh-manager-secrets
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
      volumes:
      - name: wazuh-manager-conf
        configMap:
          name: wazuh-manager-config
      - name: ssl-certs
        secret:
          secretName: wazuh-ssl-certs
  volumeClaimTemplates:
    - metadata:
        name: wazuh-manager-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 30Gi
