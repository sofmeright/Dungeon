apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
spec:
  template:
    spec:
      containers:
      - name: wazuh-indexer
        image: docker.io/wazuh/wazuh-indexer:4.13.1
        envFrom: []
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
      volumes:
      - name: indexer-config
        configMap:
          name: wazuh-indexer-config
      - name: indexer-security-config
        configMap:
          name: wazuh-indexer-security-config
      - name: ssl-certs
        secret:
          secretName: wazuh-ssl-certs
  volumeClaimTemplates:
    - metadata:
        name: wazuh-indexer-data
      spec:
        resources:
          requests:
            storage: 50Gi
