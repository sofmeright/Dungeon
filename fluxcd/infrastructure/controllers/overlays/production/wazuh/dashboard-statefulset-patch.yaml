apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-dashboard
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
  volumeClaimTemplates:
  - metadata:
      name: dashboard-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 10Gi
