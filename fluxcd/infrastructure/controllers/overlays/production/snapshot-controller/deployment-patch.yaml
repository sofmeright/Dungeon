apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapshot-controller
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: snapshot-controller
        image: registry.k8s.io/sig-storage/snapshot-controller:v8.2.0
        args:
          - "--leader-election=true"
          - "--leader-election-namespace=kube-system"
