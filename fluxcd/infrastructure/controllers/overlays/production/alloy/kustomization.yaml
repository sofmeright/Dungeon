apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gossip-stone

resources:
  - ../../../base/alloy

patches:
  - path: config-patch.yaml
    target:
      kind: ConfigMap
      name: alloy-config
  - path: helmrelease-patch.yaml
    target:
      kind: HelmRelease
      name: alloy
