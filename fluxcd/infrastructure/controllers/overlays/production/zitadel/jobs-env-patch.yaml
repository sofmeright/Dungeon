---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-init
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        command: ['sh', '-c', 'until pg_isready -h zitadel-postgres-rw.zeldas-lullaby.svc.cluster.local -p 5432 -U postgres; do echo waiting for postgres; sleep 2; done']
---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-setup
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-db
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h zitadel-postgres-rw.zeldas-lullaby.svc.cluster.local -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Waiting additional 10s for init job to complete..."
          sleep 10
      containers:
      - name: zitadel-setup
        env:
        - name: ZITADEL_FIRSTINSTANCE_INSTANCENAME
          value: "PrecisionPlanIT"
        - name: ZITADEL_FIRSTINSTANCE_DEFAULTLANGUAGE
          value: "en"
        - name: ZITADEL_FIRSTINSTANCE_ORG_NAME
          value: "PrecisionPlanIT"
        - name: ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINE_USERNAME
          value: "zitadel-admin-sa"
        - name: ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINE_NAME
          value: "Admin Service Account"
        - name: ZITADEL_FIRSTINSTANCE_ORG_MACHINE_PAT_EXPIRATIONDATE
          value: "2099-12-31T23:59:59Z"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-admin-sa-to-vault
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-secret
        command:
        - sh
        - -c
        - |
          echo "Waiting for zitadel-k8s-admin-sa secret..."
          until kubectl get secret zitadel-k8s-admin-sa -n zeldas-lullaby 2>/dev/null; do
            sleep 5
          done
---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-login-v2-provision
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-zitadel
        command:
        - sh
        - -c
        - |
          echo "Waiting for Zitadel..."
          until curl -sf http://zitadel:8174/debug/ready; do
            sleep 5
          done
      containers:
      - name: provision-login-client
        env:
        - name: ZITADEL_URL
          value: "http://zitadel:8174"