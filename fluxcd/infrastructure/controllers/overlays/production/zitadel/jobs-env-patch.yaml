---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-init
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        command: ['sh', '-c', 'until pg_isready -h zitadel-postgres-rw.zeldas-lullaby.svc.cluster.local -p 5432 -U postgres; do echo waiting for postgres; sleep 2; done']
---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-setup
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-db
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h zitadel-postgres-rw.zeldas-lullaby.svc.cluster.local -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Waiting additional 10s for init job to complete..."
          sleep 10
      containers:
      - name: zitadel-setup
        env:
        - name: ZITADEL_FIRSTINSTANCE_INSTANCENAME
          value: "PrecisionPlanIT"
        - name: ZITADEL_FIRSTINSTANCE_DEFAULTLANGUAGE
          value: "en"
        - name: ZITADEL_FIRSTINSTANCE_ORG_NAME
          value: "PrecisionPlanIT"
