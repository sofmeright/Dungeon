apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zeldas-lullaby

resources:
  - ../../../base/zitadel

patches:
  - path: image-patch.yaml
  - path: replicas-patch.yaml
  - path: jobs-env-patch.yaml
  - path: pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: zitadel-postgres-data
  - path: service-patch.yaml
    target:
      kind: Service
      name: zitadel