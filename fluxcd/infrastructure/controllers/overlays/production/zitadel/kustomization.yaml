apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zeldas-lullaby

resources:
  - ../../../base/zitadel

patches:
  - path: image-patch.yaml
  - path: postgres-cluster-patch.yaml
    target:
      kind: Cluster
      name: zitadel-postgres
  - path: zitadel-statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: zitadel
  - path: jobs-env-patch.yaml
  - path: service-patch.yaml
    target:
      kind: Service
      name: zitadel