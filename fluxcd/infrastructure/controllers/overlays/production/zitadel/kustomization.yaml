apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zeldas-lullaby

resources:
  - ../../../base/zitadel
  - httproute.yaml
  - login-v2-httproute.yaml

patches:
  - path: image-patch.yaml
  - path: postgres-cluster-patch.yaml
    target:
      kind: Cluster
      name: zitadel-postgres
  - path: zitadel-statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: zitadel
  - path: statefulset-env-patch.yaml
    target:
      kind: StatefulSet
      name: zitadel
  - path: jobs-env-patch.yaml
  - path: service-patch.yaml
    target:
      kind: Service
      name: zitadel
  - path: login-v2-deployment-patch.yaml
    target:
      kind: Deployment
      name: zitadel-login-v2