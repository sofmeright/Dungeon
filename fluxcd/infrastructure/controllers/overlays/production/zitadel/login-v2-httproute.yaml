apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zitadel-login-v2
spec:
  parentRefs:
  - name: cell-membrane-gateway
    namespace: hyrule-castle
    sectionName: https-prplanit
  hostnames:
  - sso.prplanit.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ui/v2/login
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: zitadel-login-v2
      port: 3000
