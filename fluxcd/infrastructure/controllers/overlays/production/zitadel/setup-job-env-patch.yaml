# Setup job only runs database migrations via 'zitadel setup' command
# FIRSTINSTANCE processing happens in the StatefulSet when 'zitadel start' runs
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-setup
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: zitadel
      initContainers:
      - name: wait-for-db
        command:
        - sh
        - -c
        - |
          echo "Waiting for init job to complete first..."
          until [ "$(kubectl get job zitadel-init -n zeldas-lullaby -o jsonpath='{.status.succeeded}' 2>/dev/null)" = "1" ]; do
            echo "Init job not complete yet, waiting..."
            sleep 5
          done
          echo "Init job completed! Setup can proceed."
