apiVersion: apps/v1
kind: Deployment
metadata:
  name: zitadel-login-v2
spec:
  template:
    spec:
      containers:
      - name: zitadel-login-v2
        image: docker.jcr.pcfae.com/zitadel/zitadel-login:v4.6.1
        env:
        - name: ZITADEL_EXTERNAL_DOMAIN
          value: "sso.prplanit.com"
