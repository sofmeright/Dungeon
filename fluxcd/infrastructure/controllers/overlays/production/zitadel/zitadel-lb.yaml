apiVersion: v1
kind: Service
metadata:
  name: zitadel
  namespace: prplanit-atlas
  annotations:
    io.cilium/lb-ipam-ips: "172.22.30.102"
    io.cilium/lb-ipam-sharing-key: "prplanit-system"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 8174
    targetPort: 8080
    protocol: TCP
  selector:
    app: zitadel