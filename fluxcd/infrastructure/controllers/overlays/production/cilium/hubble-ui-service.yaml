apiVersion: v1
kind: Service
metadata:
  name: hubble-ui
  namespace: kube-system
  annotations:
    lbipam.cilium.io/ips: "172.22.30.137"
    lbipam.cilium.io/sharing-key: "gossip-stone"
    lbipam.cilium.io/sharing-cross-namespace: "*"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8081
  selector:
    k8s-app: hubble-ui
