apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/chrony
patches:
  - path: namespace-patch.yaml
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: chrony-config
  - path: service-patch.yaml
    target:
      kind: Service
      name: chrony