apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: harbor-redis
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: redis
        image: docker.jcr.pcfae.com/library/redis:7.4-alpine
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd-retain
      resources:
        requests:
          storage: 10Gi
