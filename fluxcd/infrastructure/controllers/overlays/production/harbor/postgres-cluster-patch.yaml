apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: harbor-postgres
spec:
  instances: 3

  bootstrap:
    initdb:
      database: registry
      owner: harbor
      secret:
        name: harbor-postgres-credentials
      postInitApplicationSQL:
        - CREATE DATABASE notaryserver OWNER harbor;
        - CREATE DATABASE notarysigner OWNER harbor;

  storage:
    storageClass: ceph-rbd-retain
    size: 20Gi
