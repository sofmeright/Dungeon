apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pihole-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: pihole-secrets
    creationPolicy: Owner
  data:
  - secretKey: webserver-api-password
    remoteRef:
      key: infrastructure/pihole
      property: webserver-api-password
