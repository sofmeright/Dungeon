apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: compass
resources:
  - ../../../base/adguard
  - cilium-network-policy.yaml
patchesStrategicMerge:
  - configmap-patch.yaml
  - statefulset-patch.yaml
patches:
  - path: namespace-patch.yaml
  - path: service-dns-patch.yaml
    target:
      kind: Service
      name: adguard-dns
  - path: service-web-patch.yaml
    target:
      kind: Service
      name: adguard-web
  - path: service-external-traffic-policy-local.yaml
    target:
      kind: Service
      name: adguard-dns
  - path: service-external-traffic-policy-local.yaml
    target:
      kind: Service
      name: adguard-web
  - path: pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: adguard-data-adguard-0
  - path: pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: adguard-conf-adguard-0