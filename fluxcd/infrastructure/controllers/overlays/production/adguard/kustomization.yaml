apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prplanit-dns
resources:
  - ../../../base/adguard
  - cilium-network-policy.yaml
patchesStrategicMerge:
  - configmap-patch.yaml
  - deployment-patch.yaml
patches:
  - path: service-dns-patch.yaml
    target:
      kind: Service
      name: adguard-dns
  - path: service-web-patch.yaml
    target:
      kind: Service
      name: adguard-web
  - path: pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: adguard-data
  - path: pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: adguard-conf