apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/rook-ceph-operator
patches:
  - path: helmrelease-patch.yaml
  - target:
      kind: HelmRelease
      name: rook-ceph-operator
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: gorons-bracelet
      - op: replace
        path: /spec/targetNamespace
        value: gorons-bracelet
