apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/weave-gitops/
patches:
  - target:
      kind: HelmRelease
      name: ww-gitops
    patch: |
      - op: add
        path: /spec/valuesFrom
        value:
          - kind: ConfigMap
            name: weave-gitops-values
            valuesKey: values.yaml