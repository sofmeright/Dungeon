apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gossip-stone
resources:
  - ../../../base/prometheus-exporter-pve
patches:
  - path: externalsecret-patch.yaml
  - target:
      version: v1
      kind: Deployment
      name: prometheus-exporter-pve
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: docker.io/prompve/prometheus-pve-exporter:3
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      - op: replace
        path: /spec/template/spec/volumes/0/secret/secretName
        value: prometheus-exporter-pve
  - target:
      version: v1
      kind: Service
      name: prometheus-exporter-pve
    patch: |-
      - op: add
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/annotations
        value:
          lbipam.cilium.io/ips: "172.22.30.137"
          lbipam.cilium.io/sharing-key: "gossip-stone"
          lbipam.cilium.io/sharing-cross-namespace: "*"
      - op: replace
        path: /spec/ports
        value:
          - name: metrics
            port: 9221
            protocol: TCP
            targetPort: 9221
