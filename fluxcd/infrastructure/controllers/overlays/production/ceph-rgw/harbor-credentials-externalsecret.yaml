apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-rgw-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: harbor-rgw-credentials
    creationPolicy: Owner
  data:
  - secretKey: access_key
    remoteRef:
      key: apps/harbor
      property: s3_accesskey
  - secretKey: secret_key
    remoteRef:
      key: apps/harbor
      property: s3_secretkey
