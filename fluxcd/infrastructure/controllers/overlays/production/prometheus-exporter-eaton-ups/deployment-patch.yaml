apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-exporter-eaton-ups
spec:
  template:
    spec:
      containers:
      - name: exporter
        image: cr.pcfae.com/sofmeright/prometheus-eaton-ups-exporter:latest
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: config
        secret:
          secretName: prometheus-exporter-eaton-ups
