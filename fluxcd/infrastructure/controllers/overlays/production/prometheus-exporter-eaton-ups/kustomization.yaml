apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gossip-stone
resources:
  - ../../../base/prometheus-exporter-eaton-ups
patches:
  - path: deployment-patch.yaml
  - path: externalsecret-patch.yaml
  - target:
      version: v1
      kind: Service
      name: prometheus-exporter-eaton-ups
    patch: |-
      - op: replace
        path: /spec/ports
        value:
          - name: metrics
            port: 9795
            protocol: TCP
            targetPort: 9795
      - op: add
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/annotations
        value:
          lbipam.cilium.io/ips: "172.22.30.137"
          lbipam.cilium.io/sharing-key: "gossip-stone"
