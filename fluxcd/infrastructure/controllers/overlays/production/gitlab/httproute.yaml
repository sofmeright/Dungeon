apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitlab
spec:
  parentRefs:
  - name: cell-membrane-gateway
    namespace: hyrule-castle
    sectionName: https-prplanit
  hostnames:
  - git.prplanit.com
  rules:
  - backendRefs:
    - name: gitlab-webservice-default
      port: 8181
