apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gossip-stone
resources:
  - ../../../base/graphite-exporter-truenas
patches:
  - path: deployment-patch.yaml
  - target:
      version: v1
      kind: Service
      name: graphite-exporter-truenas
    patch: |-
      - op: replace
        path: /spec/ports
        value:
          - name: graphite
            port: 2003
            protocol: TCP
            targetPort: 2003
      - op: add
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/annotations
        value:
          lbipam.cilium.io/ips: "172.22.30.137"
          lbipam.cilium.io/sharing-key: "gossip-stone"
