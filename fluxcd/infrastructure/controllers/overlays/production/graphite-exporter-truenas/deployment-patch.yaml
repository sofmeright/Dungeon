apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphite-exporter-truenas
spec:
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: graphite-exporter
        image: docker.jcr.pcfae.com/prom/graphite-exporter:v0.16.0
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
