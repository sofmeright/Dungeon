apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: gossip-stone
  values:
    sidecar:
      image:
        repository: docker.io/kiwigrid/k8s-sidecar
        tag: 1.28.0
    memcached:
      image:
        registry: docker.io
        repository: memcached
        tag: 1.6.33-alpine
    memcachedExporter:
      image:
        registry: docker.io
        repository: prom/memcached-exporter
        tag: v0.15.0
    singleBinary:
      replicas: 1
      persistence:
        size: 50Gi
        storageClass: ceph-rbd-retain
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
