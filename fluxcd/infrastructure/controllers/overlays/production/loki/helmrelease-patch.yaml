apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: gossip-stone
  values:
    write:
      persistence:
        size: 20Gi
        storageClass: ceph-rbd-retain
    read:
      persistence:
        size: 20Gi
        storageClass: ceph-rbd-retain
    backend:
      persistence:
        size: 30Gi
        storageClass: ceph-rbd-retain
