apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: gossip-stone
  values:
    sidecar:
      image:
        repository: docker.io/kiwigrid/k8s-sidecar
        tag: 1.28.0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    singleBinary:
      replicas: 1
      persistence:
        size: 50Gi
        storageClass: ceph-rbd-retain
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
