apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: gossip-stone
  values:
    singleBinary:
      replicas: 1
      persistence:
        size: 50Gi
        storageClass: ceph-rbd-retain
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
