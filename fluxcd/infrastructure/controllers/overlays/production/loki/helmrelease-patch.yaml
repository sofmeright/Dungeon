apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: gossip-stone
  values:
    loki:
      storage:
        s3:
          endpoint: ceph-rgw.gorons-bracelet.svc.cluster.local:80
          region: default
          s3ForcePathStyle: true
          insecure: true
          accessKeyId: ${S3_ACCESS_KEY}
          secretAccessKey: ${S3_SECRET_KEY}
    sidecar:
      image:
        repository: docker.io/kiwigrid/k8s-sidecar
        tag: 1.28.0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    singleBinary:
      replicas: 3
      persistence:
        enabled: false
      extraVolumes:
        - name: loki-tmp
          emptyDir: {}
      extraVolumeMounts:
        - name: loki-tmp
          mountPath: /var/loki
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
  valuesFrom:
    - kind: Secret
      name: loki-s3
      valuesKey: s3_access_key
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-s3
      valuesKey: s3_secret_key
      targetPath: loki.storage.s3.secretAccessKey
