apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: gossip-stone
  values:
    global:
      extraEnvFrom:
        - secretRef:
            name: loki-s3
    loki:
      storage:
        s3:
          endpoint: ceph-rgw.gorons-bracelet.svc.cluster.local:80
          region: default
          s3ForcePathStyle: true
          insecure: true
          signatureVersion: v4
    sidecar:
      image:
        repository: docker.io/kiwigrid/k8s-sidecar
        tag: 1.28.0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    singleBinary:
      replicas: 3
      persistence:
        enabled: true
        size: 100Gi
        storageClass: ceph-rbd-retain
    gateway:
      replicas: 3
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
