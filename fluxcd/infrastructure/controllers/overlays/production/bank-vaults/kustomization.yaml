apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/bank-vaults

patches:
  - path: release-patch.yaml
    target:
      kind: HelmRelease
      name: bank-vaults-operator
  - target:
      kind: HelmRelease
      name: bank-vaults-operator
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: zeldas-lullaby
      - op: replace
        path: /spec/targetNamespace
        value: zeldas-lullaby