apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-login-client
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    name: zitadel-login-client
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: apps/zitadel
      property: login-v2-token
  - secretKey: userId
    remoteRef:
      key: apps/zitadel
      property: login-v2-userId
