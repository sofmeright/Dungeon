apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-k8s-admin-sa
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    name: zitadel-k8s-admin-sa
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: apps/zitadel
      property: admin-sa-token
  - secretKey: userId
    remoteRef:
      key: apps/zitadel
      property: admin-sa-userId
