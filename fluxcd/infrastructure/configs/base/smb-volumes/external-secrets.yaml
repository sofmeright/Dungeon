---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smb-plex-credentials
spec:
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: smb-plex-credentials
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: smb/plex
        property: username
    - secretKey: password
      remoteRef:
        key: smb/plex
        property: password

