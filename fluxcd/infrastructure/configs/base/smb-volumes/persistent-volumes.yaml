---
# Media root directory (for general media access)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-media
spec:
  capacity:
    storage: 100Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: PLACEHOLDER_VOLUME_HANDLE
    volumeAttributes:
      source: PLACEHOLDER_SMB_SOURCE
    nodeStageSecretRef:
      name: smb-plex-credentials
      namespace: PLACEHOLDER_NAMESPACE

