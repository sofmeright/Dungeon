apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-s3
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    name: prometheus-s3
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: rgw/gossip-stone
