# CoreDNS ConfigMap - base template
# Upstream DNS servers configured in overlay
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
data:
  Corefile: |
    .:53 {
        errors
        health {
           lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
           pods insecure
           fallthrough in-addr.arpa ip6.arpa
           ttl 30
        }
        prometheus :9153
        template IN AAAA {
           match "^(?!.*\.(cluster\.local|prplanit\.internal)\.).*$"
           rcode NODATA
        }
        forward . UPSTREAM_DNS {
           max_concurrent 1000
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
