apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cell-membrane-gateway
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  gatewayClassName: traefik
  listeners:
    - name: https-prplanit
      protocol: HTTPS
      port: 443
      hostname: "*.prplanit.com"
      tls:
        mode: Terminate
        certificateRefs:
          - name: PLACEHOLDER_TLS_SECRET
      allowedRoutes:
        namespaces:
          from: All
    - name: https-precisionplanit
      protocol: HTTPS
      port: 443
      hostname: "*.precisionplanit.com"
      tls:
        mode: Terminate
        certificateRefs:
          - name: PLACEHOLDER_TLS_SECRET
      allowedRoutes:
        namespaces:
          from: All
    - name: https-optcp
      protocol: HTTPS
      port: 443
      hostname: "*.optcp.com"
      tls:
        mode: Terminate
        certificateRefs:
          - name: PLACEHOLDER_TLS_SECRET
      allowedRoutes:
        namespaces:
          from: All
    - name: https-ipleek
      protocol: HTTPS
      port: 443
      hostname: "*.ipleek.com"
      tls:
        mode: Terminate
        certificateRefs:
          - name: PLACEHOLDER_TLS_SECRET
      allowedRoutes:
        namespaces:
          from: All
    - name: https-uni2
      protocol: HTTPS
      port: 443
      hostname: "*.uni2.cc"
      tls:
        mode: Terminate
        certificateRefs:
          - name: PLACEHOLDER_TLS_SECRET
      allowedRoutes:
        namespaces:
          from: All
