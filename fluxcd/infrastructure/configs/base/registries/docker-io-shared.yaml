apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: docker-io-pull-secret
spec:
  # Deploy to all namespaces matching the selector
  namespaceSelector:
    matchLabels:
      docker-io-pull-secret: "enabled"
  refreshTime: 1h
  externalSecretSpec:
    secretStoreRef:
      name: PLACEHOLDER_SECRET_STORE
      kind: ClusterSecretStore
    target:
      name: docker-io-pull-secret
      creationPolicy: Owner
      template:
        type: kubernetes.io/dockerconfigjson
        data:
          .dockerconfigjson: |
            {
              "auths": {
                "docker.io": {
                  "auth": "{{ printf "%s:%s" .username .access_token | b64enc }}",
                  "email": ""
                }
              }
            }
    dataFrom:
    - extract:
        key: PLACEHOLDER_VAULT_KEY
