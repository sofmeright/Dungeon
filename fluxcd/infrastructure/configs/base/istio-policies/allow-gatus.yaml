apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-gatus-healthcheck
spec:
  selector:
    matchLabels:
      policy.prplanit.com/probe: "true"
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/gossip-stone/sa/gatus
      to:
        - operation:
            ports: ["80", "443", "3000", "5000", "8080", "8443", "9000"]
