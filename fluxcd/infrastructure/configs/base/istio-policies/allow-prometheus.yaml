apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-prometheus-scrape
spec:
  selector:
    matchLabels:
      policy.prplanit.com/metrics: "true"
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/gossip-stone/sa/alloy
      to:
        - operation:
            ports: ["9090", "9091", "9100", "9115", "9153", "9187", "9216", "15020"]
