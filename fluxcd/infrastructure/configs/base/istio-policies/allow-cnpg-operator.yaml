apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-cnpg-operator
spec:
  selector:
    matchLabels:
      policy.prplanit.com/cnpg: "managed"
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/gorons-bracelet/sa/cloudnative-pg
      to:
        - operation:
            ports: ["5432", "8000"]
