# Allow DNS queries to kube-dns
# Required for all pods to resolve service names
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-dns
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/kube-system/sa/coredns
      to:
        - operation:
            ports: ["53"]
