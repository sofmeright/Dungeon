apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: phloem-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https-sofmeright
      protocol: HTTPS
      port: 443
      hostname: "*.sofmeright.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: PLACEHOLDER_TLS_SECRET
    - name: https-arbitorium
      protocol: HTTPS
      port: 443
      hostname: "*.arbitorium.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: PLACEHOLDER_TLS_SECRET
    - name: https-yesimvegan
      protocol: HTTPS
      port: 443
      hostname: "*.yesimvegan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: PLACEHOLDER_TLS_SECRET
