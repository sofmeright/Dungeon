apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cell-membrane-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https-prplanit
      protocol: HTTPS
      port: 443
      hostname: "*.prplanit.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: PLACEHOLDER_TLS_SECRET
    - name: https-precisionplanit
      protocol: HTTPS
      port: 443
      hostname: "*.precisionplanit.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: PLACEHOLDER_TLS_SECRET
    - name: https-optcp
      protocol: HTTPS
      port: 443
      hostname: "*.optcp.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: PLACEHOLDER_TLS_SECRET
    - name: https-ipleek
      protocol: HTTPS
      port: 443
      hostname: "*.ipleek.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: PLACEHOLDER_TLS_SECRET
    - name: https-uni2
      protocol: HTTPS
      port: 443
      hostname: "*.uni2.cc"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: PLACEHOLDER_TLS_SECRET
