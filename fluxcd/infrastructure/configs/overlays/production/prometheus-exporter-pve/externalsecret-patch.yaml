apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-exporter-pve
spec:
  secretStoreRef:
    name: vault-zeldas-letter
  target:
    template:
      data:
        pve.yml: |
          default:
            user: {{ .user }}
            token_name: "{{ .token_name }}"
            token_value: "{{ .token_value }}"
            verify_ssl: {{ .verify_ssl }}
  dataFrom:
    - extract:
        key: apps/prometheus-exporter-pve
