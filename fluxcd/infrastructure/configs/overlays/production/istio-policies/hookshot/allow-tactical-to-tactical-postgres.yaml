apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-tactical-to-tactical-postgres
spec:
  selector:
    matchLabels:
      app: tactical-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hookshot/sa/tactical-backend
              - cluster.local/ns/hookshot/sa/tactical-celery
              - cluster.local/ns/hookshot/sa/tactical-celerybeat
      to:
        - operation:
            ports: ["5432"]
