apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-tactical-to-tactical-mongodb
spec:
  selector:
    matchLabels:
      app: tactical-mongodb
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hookshot/sa/tactical-backend
              - cluster.local/ns/hookshot/sa/tactical-meshcentral
      to:
        - operation:
            ports: ["27017"]
