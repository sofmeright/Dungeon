apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-tactical-backend-to-tactical-nats
spec:
  selector:
    matchLabels:
      app: tactical-nats
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hookshot/sa/tactical-backend
      to:
        - operation:
            ports: ["4222"]
