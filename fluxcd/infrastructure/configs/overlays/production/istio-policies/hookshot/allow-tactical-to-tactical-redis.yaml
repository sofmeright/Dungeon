apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-tactical-to-tactical-redis
spec:
  selector:
    matchLabels:
      app: tactical-redis
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hookshot/sa/tactical-backend
              - cluster.local/ns/hookshot/sa/tactical-celery
              - cluster.local/ns/hookshot/sa/tactical-celerybeat
              - cluster.local/ns/hookshot/sa/tactical-websockets
      to:
        - operation:
            ports: ["6379"]
