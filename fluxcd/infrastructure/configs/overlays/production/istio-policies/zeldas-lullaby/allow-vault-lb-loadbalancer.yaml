apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-vault-lb-loadbalancer
spec:
  selector:
    matchLabels:
      app: vault
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["8200"]
