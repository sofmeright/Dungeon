apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-vaultwarden-to-vaultwarden-postgres
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: vaultwarden-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/zeldas-lullaby/sa/vaultwarden
      to:
        - operation:
            ports: ["5432"]
