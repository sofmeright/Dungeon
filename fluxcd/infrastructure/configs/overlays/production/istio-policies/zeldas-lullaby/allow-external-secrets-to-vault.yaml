apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-external-secrets-to-vault
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/zeldas-lullaby/sa/external-secrets
      to:
        - operation:
            ports: ["8200"]
