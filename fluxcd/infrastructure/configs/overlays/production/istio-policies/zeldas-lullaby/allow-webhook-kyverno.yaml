apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-kyverno-webhook-apiserver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: admission-controller
      app.kubernetes.io/instance: kyverno
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["9443"]
