apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-zitadel-to-zitadel-postgres
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: zitadel-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/zeldas-lullaby/sa/zitadel
      to:
        - operation:
            ports: ["5432"]
