apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-oidc-clients
spec:
  selector:
    matchLabels:
      app: zitadel
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - arylls-lookout
              - compass
              - delivery-bag
              - fairy-bottle
              - gorons-bracelet
              - gossip-stone
              - hookshot
              - hyrule-castle
              - kokiri-forest
              - lens-of-truth
              - lost-woods
              - pedestal-of-time
              - shooting-gallery
              - swift-sail
              - temple-of-time
              - tingle-tuner
              - wallmaster
              - zeldas-lullaby
      to:
        - operation:
            ports: ["8080"]
