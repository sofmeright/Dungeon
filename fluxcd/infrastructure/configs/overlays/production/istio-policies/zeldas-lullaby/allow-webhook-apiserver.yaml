apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-external-secrets-webhook-apiserver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets-webhook
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["443"]
