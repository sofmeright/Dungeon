apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-zitadel-to-zitadel-redis
spec:
  selector:
    matchLabels:
      app: zitadel-redis
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/zeldas-lullaby/sa/zitadel
      to:
        - operation:
            ports: ["6379"]
