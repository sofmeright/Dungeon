apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-homarr-to-homarr-postgres
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: homarr-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/lost-woods/sa/homarr
      to:
        - operation:
            ports: ["5432"]
