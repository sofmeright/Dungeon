apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-harbor-to-harbor-postgres
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: harbor-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hyrule-castle/sa/harbor-core
              - cluster.local/ns/hyrule-castle/sa/harbor-jobservice
      to:
        - operation:
            ports: ["5432"]
