apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-jfrog-loadbalancer
spec:
  selector:
    matchLabels:
      app: jfrog-artifactory-jcr
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["8081", "8082"]
