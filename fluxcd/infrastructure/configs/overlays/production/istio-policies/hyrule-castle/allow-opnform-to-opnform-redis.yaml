apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-opnform-to-opnform-redis
spec:
  selector:
    matchLabels:
      app: opnform-redis
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hyrule-castle/sa/opnform-api
              - cluster.local/ns/hyrule-castle/sa/opnform-api-worker
              - cluster.local/ns/hyrule-castle/sa/opnform-api-scheduler
      to:
        - operation:
            ports: ["6379"]
