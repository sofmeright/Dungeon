apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-gitlab-to-gitlab-postgresql
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: gitlab-postgresql
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hyrule-castle/sa/gitlab-webservice
              - cluster.local/ns/hyrule-castle/sa/gitlab-sidekiq
              - cluster.local/ns/hyrule-castle/sa/gitlab-praefect
              - cluster.local/ns/hyrule-castle/sa/gitlab-toolbox
              - cluster.local/ns/hyrule-castle/sa/gitlab-gitaly
      to:
        - operation:
            ports: ["5432"]
