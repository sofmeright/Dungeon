apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-orangehrm-to-orangehrm-mariadb
spec:
  selector:
    matchLabels:
      app: orangehrm-mariadb
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hyrule-castle/sa/orangehrm
      to:
        - operation:
            ports: ["3306"]
