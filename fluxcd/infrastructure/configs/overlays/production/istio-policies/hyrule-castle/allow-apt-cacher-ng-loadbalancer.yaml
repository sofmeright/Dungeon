apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-apt-cacher-ng-loadbalancer
spec:
  selector:
    matchLabels:
      app: apt-cacher-ng
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["3142"]
