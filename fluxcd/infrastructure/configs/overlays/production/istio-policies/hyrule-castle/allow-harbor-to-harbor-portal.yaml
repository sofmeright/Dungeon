apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-harbor-to-harbor-portal
spec:
  selector:
    matchLabels:
      app: harbor
      component: portal
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hyrule-castle/sa/harbor-core
              - cluster.local/ns/hyrule-castle/sa/harbor-nginx
      to:
        - operation:
            ports: ["8080"]
