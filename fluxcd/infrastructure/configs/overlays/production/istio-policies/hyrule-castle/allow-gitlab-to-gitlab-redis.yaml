apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-gitlab-to-gitlab-redis
spec:
  selector:
    matchLabels:
      app: gitlab-redis
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hyrule-castle/sa/gitlab-webservice
              - cluster.local/ns/hyrule-castle/sa/gitlab-sidekiq
              - cluster.local/ns/hyrule-castle/sa/gitlab-kas
              - cluster.local/ns/hyrule-castle/sa/gitlab-toolbox
      to:
        - operation:
            ports: ["6379"]
