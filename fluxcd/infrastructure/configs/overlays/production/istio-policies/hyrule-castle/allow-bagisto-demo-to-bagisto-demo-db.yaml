apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-bagisto-demo-to-bagisto-demo-db
spec:
  selector:
    matchLabels:
      app: bagisto-demo-db
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hyrule-castle/sa/bagisto-demo
      to:
        - operation:
            ports: ["3306"]
