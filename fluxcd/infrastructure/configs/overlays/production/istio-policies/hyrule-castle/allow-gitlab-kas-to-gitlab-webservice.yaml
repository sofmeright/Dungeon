apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-gitlab-kas-to-gitlab-webservice
spec:
  selector:
    matchLabels:
      app: gitlab-webservice
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/hyrule-castle/sa/gitlab-kas
      to:
        - operation:
            ports: ["8181"]
