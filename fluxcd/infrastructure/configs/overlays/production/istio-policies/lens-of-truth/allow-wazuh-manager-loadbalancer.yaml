apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-wazuh-manager-loadbalancer
spec:
  selector:
    matchLabels:
      app: wazuh-manager
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["1514", "1515", "514", "55000"]
