apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-linkstack-to-linkstack-db
spec:
  selector:
    matchLabels:
      app: linkstack-db
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/kokiri-forest/sa/linkstack
      to:
        - operation:
            ports: ["3306"]
