apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-appflowy-to-appflowy-postgres
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: appflowy-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/appflowy-cloud
              - cluster.local/ns/temple-of-time/sa/appflowy-worker
              - cluster.local/ns/temple-of-time/sa/appflowy-gotrue
      to:
        - operation:
            ports: ["5432"]
