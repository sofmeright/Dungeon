apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-kimai-to-kimai-mariadb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: kimai-mariadb
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/kimai
      to:
        - operation:
            ports: ["3306"]
