apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-nextcloud-to-nextcloud-postgres
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: nextcloud-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/nextcloud
      to:
        - operation:
            ports: ["5432"]
