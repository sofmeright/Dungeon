apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-appflowy-cloud-to-appflowy-gotrue
spec:
  selector:
    matchLabels:
      app: appflowy-gotrue
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/appflowy-cloud
      to:
        - operation:
            ports: ["9999"]
