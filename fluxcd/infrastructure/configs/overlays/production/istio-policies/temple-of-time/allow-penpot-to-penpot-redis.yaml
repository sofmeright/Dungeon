apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-penpot-to-penpot-redis
spec:
  selector:
    matchLabels:
      app: penpot-redis
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/penpot-backend
              - cluster.local/ns/temple-of-time/sa/penpot-exporter
      to:
        - operation:
            ports: ["6379"]
