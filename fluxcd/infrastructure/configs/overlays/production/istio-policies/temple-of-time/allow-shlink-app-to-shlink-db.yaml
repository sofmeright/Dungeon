apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-shlink-app-to-shlink-db
spec:
  selector:
    matchLabels:
      app: shlink-db
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/shlink-app
      to:
        - operation:
            ports: ["3306"]
