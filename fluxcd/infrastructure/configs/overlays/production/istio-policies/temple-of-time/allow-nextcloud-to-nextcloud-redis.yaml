apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-nextcloud-to-nextcloud-redis
spec:
  selector:
    matchLabels:
      app: nextcloud-redis
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/nextcloud
      to:
        - operation:
            ports: ["6379"]
