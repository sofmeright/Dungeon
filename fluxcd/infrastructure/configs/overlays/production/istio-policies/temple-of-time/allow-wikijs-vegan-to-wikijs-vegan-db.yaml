apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-wikijs-vegan-to-wikijs-vegan-db
spec:
  selector:
    matchLabels:
      app: wikijs-vegan-db
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/wikijs-vegan
      to:
        - operation:
            ports: ["5432"]
