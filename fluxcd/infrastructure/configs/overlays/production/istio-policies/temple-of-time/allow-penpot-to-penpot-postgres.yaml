apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-penpot-to-penpot-postgres
spec:
  selector:
    matchLabels:
      app: penpot-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/penpot-backend
      to:
        - operation:
            ports: ["5432"]
