apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-reactive-resume-app-to-reactive-resume-postgres
spec:
  selector:
    matchLabels:
      app: reactive-resume-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/reactive-resume-app
      to:
        - operation:
            ports: ["5432"]
