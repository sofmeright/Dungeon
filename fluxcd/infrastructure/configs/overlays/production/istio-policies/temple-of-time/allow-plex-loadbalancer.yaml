apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-plex-loadbalancer
spec:
  selector:
    matchLabels:
      app: plex
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["32400", "8324", "32469", "32410", "32411", "32412", "32413", "32414"]
