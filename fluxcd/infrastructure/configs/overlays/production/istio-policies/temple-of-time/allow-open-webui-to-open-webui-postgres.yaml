apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-open-webui-to-open-webui-postgres
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: open-webui-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/open-webui
      to:
        - operation:
            ports: ["5432"]
