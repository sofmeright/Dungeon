apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-joplin-app-to-joplin-postgres
spec:
  selector:
    matchLabels:
      app: joplin
      component: postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/joplin-app
      to:
        - operation:
            ports: ["5432"]
