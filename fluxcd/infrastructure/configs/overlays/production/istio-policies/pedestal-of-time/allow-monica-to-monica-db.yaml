apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-monica-to-monica-db
spec:
  selector:
    matchLabels:
      app: monica-db
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/pedestal-of-time/sa/monica
      to:
        - operation:
            ports: ["3306"]
