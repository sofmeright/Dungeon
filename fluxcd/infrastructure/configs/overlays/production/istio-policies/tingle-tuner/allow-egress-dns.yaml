# Allow DNS queries to kube-dns
# This is an EGRESS policy - allows pods to query DNS
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-egress-dns
  namespace: kube-system  # Target namespace where kube-dns runs
spec:
  action: ALLOW
  selector:
    matchLabels:
      k8s-app: kube-dns
  rules:
    - from:
        - source:
            namespaces: ["tingle-tuner"]
      to:
        - operation:
            ports: ["53"]
