apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-neko-vpn-loadbalancer
spec:
  selector:
    matchLabels:
      app: neko-vpn
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["3478", "5340", "62001", "62002"]
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-neko-gateway-loadbalancer
spec:
  selector:
    matchLabels:
      app: neko-gateway
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["3478", "5340", "62001", "62002"]
