apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-searxng-to-searxng-redis
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng-redis
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/tingle-tuner/sa/searxng
      to:
        - operation:
            ports: ["6379"]
