apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-gatus-to-gatus-postgres
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: gatus-postgres
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/gossip-stone/sa/gatus
      to:
        - operation:
            ports: ["5432"]
