apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-prom-exporter-pve-loadbalancer
spec:
  selector:
    matchLabels:
      app: prometheus-exporter-pve
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["9221"]
