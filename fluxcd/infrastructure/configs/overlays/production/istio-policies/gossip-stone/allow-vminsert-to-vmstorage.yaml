apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-vminsert-to-vmstorage
spec:
  selector:
    matchLabels:
      app: vmstorage
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/gossip-stone/sa/vminsert
      to:
        - operation:
            ports: ["8400"]
