apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-graphite-exporter-loadbalancer
spec:
  selector:
    matchLabels:
      app: graphite-exporter-truenas
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["2003"]
