apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-nutify-loadbalancer
spec:
  selector:
    matchLabels:
      app: nutify
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["3493", "5050", "443"]
