apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-xylem-gateway-loadbalancer
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: xylem-gateway
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["80", "443"]
