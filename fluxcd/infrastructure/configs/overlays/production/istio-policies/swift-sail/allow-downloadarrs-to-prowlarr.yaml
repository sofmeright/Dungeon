apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-downloadarrs-to-prowlarr
spec:
  selector:
    matchLabels:
      app: prowlarr
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/swift-sail/sa/downloadarrs
      to:
        - operation:
            ports: ["9696"]
