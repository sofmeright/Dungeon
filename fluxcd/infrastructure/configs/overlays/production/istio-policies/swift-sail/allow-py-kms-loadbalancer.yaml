apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-py-kms-loadbalancer
spec:
  selector:
    matchLabels:
      app: py-kms
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["1688", "9168"]
