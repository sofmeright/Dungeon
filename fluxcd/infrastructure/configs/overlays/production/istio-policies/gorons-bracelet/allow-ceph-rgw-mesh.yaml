apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-ceph-rgw-mesh
spec:
  selector:
    matchLabels:
      app: ceph-rgw
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/temple-of-time/sa/default
              - cluster.local/ns/temple-of-time/sa/nextcloud-postgres
              - cluster.local/ns/hyrule-castle/sa/default
              - cluster.local/ns/hyrule-castle/sa/gitlab-postgresql
              - cluster.local/ns/gossip-stone/sa/loki
      to:
        - operation:
            ports: ["80"]
