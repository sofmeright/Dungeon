apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-dns-loadbalancer
spec:
  selector:
    matchLabels:
      app: adguard
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["53", "853", "3000"]
