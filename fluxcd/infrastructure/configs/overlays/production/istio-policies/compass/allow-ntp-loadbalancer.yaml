apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-ntp-loadbalancer
spec:
  selector:
    matchLabels:
      app: chrony
  action: ALLOW
  rules:
    - from:
        - source:
            notPrincipals:
              - cluster.local/ns/*/sa/*
      to:
        - operation:
            ports: ["123", "8080"]
