apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - weave-gitops-secret.enc.yaml
  - oidc-auth-secret.enc.yaml
  - weave-gitops-values.yaml
  - httproute-xylem.yaml

patches:
  - target:
      kind: ConfigMap
      name: weave-gitops-values
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: flux-system
  - target:
      kind: Secret
      name: weave-gitops-admin-secret
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: gossip-stone
