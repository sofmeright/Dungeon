# ClusterSecretStore for connecting External Secrets Operator to Vault
# This will be configured after Vault is initialized and unsealed
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        # We'll use token auth initially, can upgrade to Kubernetes auth later
        tokenSecretRef:
          name: "vault-token"
          namespace: "external-secrets"
          key: "token"