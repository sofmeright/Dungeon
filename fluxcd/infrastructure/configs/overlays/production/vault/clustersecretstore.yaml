# ClusterSecretStore for connecting External Secrets Operator to Vault
# Uses Kubernetes authentication for secure access
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.prplanit-atlas.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: "prplanit-atlas-external-secrets"
            namespace: "prplanit-atlas"