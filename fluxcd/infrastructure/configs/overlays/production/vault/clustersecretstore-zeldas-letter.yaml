# ClusterSecretStore for Zelda's Letter Vault namespace
# Used for system/core apps (monitoring, observability, core infrastructure)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-zeldas-letter
spec:
  provider:
    vault:
      server: "http://vault.zeldas-lullaby.svc.cluster.local:8200"
      path: "zeldas-letter"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          secretRef:
            name: "external-secrets-vault-token"
            namespace: "zeldas-lullaby"
            key: "token"
