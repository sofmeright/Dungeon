# Example ExternalSecret that demonstrates pulling secrets from Vault
# This shows how applications will consume secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: example-app-secret
  namespace: default
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: example-app-secret
    creationPolicy: Owner
  data:
  - secretKey: database-password
    remoteRef:
      key: secret/data/database
      property: password
  - secretKey: api-key
    remoteRef:
      key: secret/data/external-api
      property: api_key