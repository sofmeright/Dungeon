# ClusterSecretStore for Pedestal of Time Vault namespace
# Used for plex-ms-x and related apps in pedestal-of-time namespace
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-pedestal-of-time
spec:
  provider:
    vault:
      server: "http://vault.zeldas-lullaby.svc.cluster.local:8200"
      path: "pedestal-of-time"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          secretRef:
            name: "external-secrets-vault-token"
            namespace: "zeldas-lullaby"
            key: "token"
