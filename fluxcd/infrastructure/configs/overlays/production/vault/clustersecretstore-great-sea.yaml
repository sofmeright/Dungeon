# ClusterSecretStore for Great Sea Vault namespace
# Used for VPN-routed media automation apps in swift-sail namespace
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-great-sea
spec:
  provider:
    vault:
      server: "http://vault.zeldas-lullaby.svc.cluster.local:8200"
      path: "great-sea"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          secretRef:
            name: "external-secrets-vault-token"
            namespace: "zeldas-lullaby"
            key: "token"
