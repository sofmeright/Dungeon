# ClusterSecretStore for Operation Time Capsule Vault namespace
# Used for media/archives apps (song-of-storms, song-of-time namespaces)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-operationtimecapsule
spec:
  provider:
    vault:
      server: "http://vault.zeldas-lullaby.svc.cluster.local:8200"
      path: "operationtimecapsule"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          secretRef:
            name: "external-secrets-vault-token"
            namespace: "zeldas-lullaby"
            key: "token"