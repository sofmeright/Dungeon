# ClusterSecretStore for connecting External Secrets Operator to Vault
# Uses precisionplanit KV mount for PrecisionPlanIt-specific secrets
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-precisionplanit
spec:
  provider:
    vault:
      server: "http://vault.zeldas-lullaby.svc.cluster.local:8200"
      path: "precisionplanit"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          secretRef:
            name: "external-secrets-vault-token"
            namespace: "zeldas-lullaby"
            key: "token"
