apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/registries/cr.pcfae.com-shared
patches:
  - target:
      kind: ClusterExternalSecret
      name: cr-pcfae-admin-pull-secret
    patch: |-
      - op: replace
        path: /spec/externalSecretSpec/secretStoreRef/name
        value: vault-zeldas-letter
      - op: replace
        path: /spec/externalSecretSpec/dataFrom/0/extract/key
        value: registries/cr.pcfae.com
