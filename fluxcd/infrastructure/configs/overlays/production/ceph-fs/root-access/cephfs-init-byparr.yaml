---
apiVersion: batch/v1
kind: Job
metadata:
  name: cephfs-init-byparr
  namespace: gorons-bracelet
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: mkdir-structure
          image: docker.io/library/alpine:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Creating directory structure in CephFS..."
              mkdir -p /cephfs/dungeon/hdd/apps/byparr/cache

              echo "Setting ownership to UID/GID 0 (root)..."
              chown -R 0:0 /cephfs/dungeon/hdd/apps/byparr

              echo "Setting permissions..."
              chmod -R 755 /cephfs/dungeon/hdd/apps/byparr

              echo "Directory structure created successfully!"
          volumeMounts:
            - name: cephfs-root
              mountPath: /cephfs
      containers:
        - name: completion
          image: docker.io/library/alpine:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Byparr CephFS initialization complete!"
              exit 0
      volumes:
        - name: cephfs-root
          persistentVolumeClaim:
            claimName: gorons-bracelet-cephfs-root
