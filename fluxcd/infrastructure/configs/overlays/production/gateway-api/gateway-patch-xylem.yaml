apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: xylem-gateway
  annotations:
    lbipam.cilium.io/ips: "172.22.30.69"
    lbipam.cilium.io/sharing-key: "arylls-lookout"
    lbipam.cilium.io/sharing-cross-namespace: "*"
    service.cilium.io/loadbalancer-mode: "dsr"
spec:
  infrastructure:
    labels:
      policy.prplanit.com/metrics: "true"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-pcfae
      protocol: HTTPS
      port: 443
      hostname: "*.pcfae.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: pcfae-com-tls
    - name: https-pcfae-apex
      protocol: HTTPS
      port: 443
      hostname: "pcfae.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: pcfae-com-tls
