apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/gateway-api
  - envoyfilter-fairer-pages.yaml
  - envoyfilter-fairer-pages-cell-membrane.yaml
  - envoyfilter-fairer-pages-xylem.yaml
  - envoyfilter-ntfy-timeout-cell-membrane.yaml
  - envoyfilter-ntfy-timeout-xylem.yaml
  - envoyfilter-meshcentral-websocket-cell-membrane.yaml
  - envoyfilter-hsts-xylem.yaml
  - envoyfilter-hsts-phloem.yaml
  - envoyfilter-hsts-cell-membrane.yaml
  - httproute-http-redirect-xylem.yaml
  - httproute-http-redirect-phloem.yaml
  - httproute-http-redirect-cell-membrane.yaml
patches:
  - path: gateway-patch-xylem.yaml
    target:
      kind: Gateway
      name: xylem-gateway
  - path: gateway-patch-phloem.yaml
    target:
      kind: Gateway
      name: phloem-gateway
  - path: gateway-patch-cell-membrane.yaml
    target:
      kind: Gateway
      name: cell-membrane-gateway
  # Set namespace for xylem-gateway to arylls-lookout
  - patch: |-
      - op: add
        path: /metadata/namespace
        value: arylls-lookout
    target:
      kind: Gateway
      name: xylem-gateway
  # Set namespace for phloem-gateway to kokiri-forest
  - patch: |-
      - op: add
        path: /metadata/namespace
        value: kokiri-forest
    target:
      kind: Gateway
      name: phloem-gateway
  # Set namespace for cell-membrane-gateway to hyrule-castle
  - patch: |-
      - op: add
        path: /metadata/namespace
        value: hyrule-castle
    target:
      kind: Gateway
      name: cell-membrane-gateway
