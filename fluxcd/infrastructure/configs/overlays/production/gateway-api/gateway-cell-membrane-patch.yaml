apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cell-membrane-gateway
  annotations:
    lbipam.cilium.io/ips: "172.22.30.71"
    lbipam.cilium.io/sharing-key: "hyrule-castle"
    lbipam.cilium.io/sharing-cross-namespace: "*"
spec:
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https-prplanit
      protocol: HTTPS
      port: 443
      hostname: "*.prplanit.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: prplanit-com-tls
    - name: https-precisionplanit
      protocol: HTTPS
      port: 443
      hostname: "*.precisionplanit.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: precisionplanit-com-tls
    - name: https-optcp
      protocol: HTTPS
      port: 443
      hostname: "*.optcp.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: optcp-com-tls
    - name: https-ipleek
      protocol: HTTPS
      port: 443
      hostname: "*.ipleek.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: ipleek-com-tls
    - name: https-uni2
      protocol: HTTPS
      port: 443
      hostname: "*.uni2.cc"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: uni2-cc-tls
