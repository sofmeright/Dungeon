apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: phloem-gateway
  annotations:
    lbipam.cilium.io/ips: "172.22.30.70"
    lbipam.cilium.io/sharing-key: "kokiri-forest"
    lbipam.cilium.io/sharing-cross-namespace: "*"
    service.cilium.io/loadbalancer-mode: "dsr"
spec:
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https-sofmeright
      protocol: HTTPS
      port: 443
      hostname: "*.sofmeright.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: sofmeright-com-tls
    - name: https-arbitorium
      protocol: HTTPS
      port: 443
      hostname: "*.arbitorium.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: arbitorium-com-tls
    - name: https-yesimvegan
      protocol: HTTPS
      port: 443
      hostname: "*.yesimvegan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: yesimvegan-com-tls
    - name: https-kai-hamilton
      protocol: HTTPS
      port: 443
      hostname: "kai-hamilton.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: kai-hamilton-com-tls
