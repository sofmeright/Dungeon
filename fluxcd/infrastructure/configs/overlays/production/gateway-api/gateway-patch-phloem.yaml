      protocol: HTTPS
      port: 443
      hostname: "*.sofmeright.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: sofmeright-com-tls
