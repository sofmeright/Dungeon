apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ntfy-websocket-timeout-xylem
  namespace: arylls-lookout
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: xylem-gateway
  configPatches:
    - applyTo: HTTP_ROUTE
      match:
        context: GATEWAY
        routeConfiguration:
          vhost:
            name: ntfy.pcfae.com:443
            route:
              action: ANY
      patch:
        operation: MERGE
        value:
          route:
            timeout: 0s
            idle_timeout: 0s
