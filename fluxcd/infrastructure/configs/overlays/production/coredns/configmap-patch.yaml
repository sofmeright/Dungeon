# CoreDNS production config - forward to pfSense DNS
# Split server blocks: cluster.local and prplanit.internal preserve AAAA,
# catch-all strips AAAA (no public IPv6 egress with ULA addressing)
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
data:
  Corefile: |
    cluster.local:53 in-addr.arpa:53 ip6.arpa:53 {
        errors
        kubernetes cluster.local in-addr.arpa ip6.arpa {
           pods insecure
           fallthrough in-addr.arpa ip6.arpa
           ttl 30
        }
        forward . 10.0.0.1 10.0.0.2
        cache 30
        loop
        reload
        loadbalance
    }
    prplanit.internal:53 {
        errors
        forward . 10.0.0.1 10.0.0.2
        cache 30
        loop
        reload
    }
    .:53 {
        errors
        health {
           lameduck 5s
        }
        ready
        prometheus :9153
        template IN AAAA {
           rcode NODATA
        }
        forward . 10.0.0.1 10.0.0.2 {
           max_concurrent 1000
        }
        cache 30
        loop
        reload
        loadbalance
    }
