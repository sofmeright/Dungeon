apiVersion: v1
kind: ConfigMap
metadata:
  name: zitadel-config
data:
  zitadel-config.yaml: |
    Log:
      Level: info

    Port: 8080
    ExternalPort: 443
    ExternalDomain: sso.prplanit.com
    ExternalSecure: true

    Database:
      Postgres:
        Host: zitadel-postgres-rw.zeldas-lullaby.svc.cluster.local
        Port: 5432
        Database: zitadel
        User:
          Username: zitadel
          SSL:
            Mode: disable
        Admin:
          Username: postgres
          SSL:
            Mode: disable
        MaxOpenConns: 25
        MaxIdleConns: 10
        MaxConnLifetime: 1h
        MaxConnIdleTime: 5m

    Telemetry:
      Enabled: false

    FirstInstance:
      InstanceName: PrecisionPlanIT
      DefaultLanguage: en
      Org:
        Name: PrecisionPlanIT
        Machine:
          Machine:
            Username: zitadel-admin-sa
            Name: Admin Service Account
          Pat:
            ExpirationDate: 2099-12-31T23:59:59Z
      PatPath: /machine-creds/pat
      MachineKeyPath: /machine-creds/machinekey

    DefaultInstance:
      SMTPConfiguration:
        SMTP:
          Host: smtp.gmail.com:465
          TLS: true
        From: noreply@precisionplan.it
        FromName: PrecisionPlan IT

    SystemDefaults:
      SecretGenerators:
        PasswordSaltCost: 14
      Domain: sso.prplanit.com
      ZitadelDocs:
        Enabled: true
        ExternalDomain: docs.zitadel.com

    # Kubernetes Integration
    Machine:
      Identification:
        Hostname:
          Enabled: true
        Webhook:
          Enabled: false

    # Enable Actions for K8s webhook integration
    Actions:
      HTTP:
        DenyList: []

    # Notifications Configuration (required for v4.3.0+)
    Notifications:
      LegacyEnabled: true
      Workers: 1
      BulkLimit: 10
      RequeueEvery: 5s
      RetryWorkers: 1
      RetryRequeueEvery: 5s
      HandleActiveInstances: 0s
      TransactionDuration: 10s
      MaxAttempts: 3
      MaxTtl: 5m
      MinRetryDelay: 5s
      MaxRetryDelay: 1m
      RetryDelayFactor: 1.5

    # Projections Configuration
    Projections:
      RequeueEvery: 60s
      RetryFailedAfter: 1s
      MaxFailureCount: 5
      BulkLimit: 200
      Customizations: {}