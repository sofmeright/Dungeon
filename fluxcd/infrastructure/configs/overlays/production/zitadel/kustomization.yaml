apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zeldas-lullaby

resources:
  - ../../../base/zitadel  # Get the base config
  - postgres-secrets.enc.yaml  # Production secrets (to be encrypted)
  - zitadel-masterkey.enc.yaml
  - zitadel-secrets.enc.yaml

patches:
  - path: config-patch.yaml
    target:
      kind: ConfigMap
      name: zitadel-config