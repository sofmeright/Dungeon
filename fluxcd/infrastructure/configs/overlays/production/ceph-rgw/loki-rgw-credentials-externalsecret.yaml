apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-rgw-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-zeldas-letter
  target:
    name: loki-rgw-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  refreshInterval: 5m
  dataFrom:
    - extract:
        key: rgw/loki
        conversionStrategy: Default
        decodingStrategy: None
