apiVersion: batch/v1
kind: Job
metadata:
  name: gitlab-rgw-setup
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: setup
          image: quay.io/ceph/ceph:v19
          env:
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gitlab-s3-credentials
                  key: access_key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gitlab-s3-credentials
                  key: secret_key
          command:
            - /bin/bash
            - /scripts/setup.sh
            - --user=gitlab-user
            - --display-name="GitLab S3 User"
            - --buckets=gitlab-lfs,gitlab-artifacts,gitlab-uploads,gitlab-packages,gitlab-backups,gitlab-tmp,gitlab-registry
          volumeMounts:
            - name: setup-script
              mountPath: /scripts
              readOnly: true
            - name: ceph-config
              mountPath: /etc/ceph/ceph.conf
              subPath: ceph.conf
              readOnly: true
            - name: ceph-keyring
              mountPath: /etc/ceph/ceph.client.dungeon-rgw.keyring
              subPath: keyring
              readOnly: true
      volumes:
        - name: setup-script
          configMap:
            name: ceph-rgw-setup-script
            defaultMode: 0755
        - name: ceph-config
          configMap:
            name: ceph-config
        - name: ceph-keyring
          secret:
            secretName: ceph-rgw-keyring
