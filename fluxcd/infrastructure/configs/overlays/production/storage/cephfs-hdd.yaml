apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: cephfs-hdd
provisioner: gorons-bracelet.cephfs.csi.ceph.com
parameters:
  clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
  fsName: Seed_Bank
  pool: dungeon-fs-hdd
  subvolumePath: /dungeon/hdd/csi-volumes
  mounter: kernel
  csi.storage.k8s.io/provisioner-secret-name: csi-cephfs-provisioner
  csi.storage.k8s.io/provisioner-secret-namespace: gorons-bracelet
  csi.storage.k8s.io/controller-expand-secret-name: csi-cephfs-provisioner
  csi.storage.k8s.io/controller-expand-secret-namespace: gorons-bracelet
  csi.storage.k8s.io/node-stage-secret-name: csi-cephfs-node
  csi.storage.k8s.io/node-stage-secret-namespace: gorons-bracelet
reclaimPolicy: Retain
allowVolumeExpansion: true
