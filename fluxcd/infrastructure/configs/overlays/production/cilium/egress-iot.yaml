apiVersion: cilium.io/v2
kind: CiliumEgressGatewayPolicy
metadata:
  name: egress-iot
spec:
  selectors:
    - podSelector:
        matchLabels:
          iot-egress: "true"
  destinationCIDRs:
    - "10.20.20.0/24"
  egressGateway:
    nodeSelector:
      matchLabels:
        egress-gateway: "true"
    egressIP: "172.22.30.149"
