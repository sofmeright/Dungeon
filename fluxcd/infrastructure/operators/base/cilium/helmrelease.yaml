apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  targetNamespace: kube-system
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.18.2"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    operator:
      replicas: PLACEHOLDER_REPLICAS
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    resources:
      requests:
        cpu: 700m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 3Gi

    ipam:
      mode: kubernetes

    ipv4NativeRoutingCIDR: "PLACEHOLDER_POD_CIDR"

    k8sServiceHost: "PLACEHOLDER_API_VIP"
    k8sServicePort: 6443

    kubeProxyReplacement: true
    routingMode: native

    bgpControlPlane:
      enabled: true
      secretsNamespace:
        create: false
        name: kube-system

    loadBalancer:
      mode: snat
      serviceTopology: true

    defaultLBServiceIPAM: lbipam

    enableLoadBalancerIPAM: true

    externalIPs:
      enabled: true

    hostServices:
      enabled: true
      protocols: tcp,udp

    nodePort:
      enabled: true

    hostPort:
      enabled: true

    bpf:
      masquerade: true

    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false
