apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
spec:
  releaseName: istio-base
  targetNamespace: king-of-red-lions
  interval: 30m
  chart:
    spec:
      chart: base
      version: "1.28.3"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: true
  values:
    # Minimal base configuration
    defaultRevision: default

    # Override namespace to king-of-red-lions instead of istio-system
    global:
      istioNamespace: king-of-red-lions
