apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: v25.10.1
      sourceRef:
        kind: HelmRepository
        name: nvidia
      interval: 12h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Enable CDI as default mode
    cdi:
      enabled: true
      default: true

    # Operator configuration
    operator:
      defaultRuntime: crio
      runtimeClass: nvidia

    # Driver configuration - using host-installed drivers from Ubuntu repos
    driver:
      enabled: false
      # Host-installed nvidia-driver-580 from Ubuntu repositories (Canonical-signed)
      # This approach allows using latest kernel with Secure Boot enabled
      # GPU Operator manages device plugin, monitoring, CDI, etc. without managing drivers

    # Toolkit configuration
    toolkit:
      enabled: true
      env:
        - name: NVIDIA_CONTAINER_RUNTIME_MODE
          value: "cdi"
        - name: CDI_ENABLED
          value: "true"

    # Device plugin configuration
    devicePlugin:
      enabled: true

    # DCGM exporter for GPU metrics
    dcgmExporter:
      enabled: true

    # GPU Feature Discovery
    gfd:
      enabled: true

    # MIG Manager (Multi-Instance GPU)
    migManager:
      enabled: false

    # Node Feature Discovery
    nfd:
      enabled: true

    # Validator
    validator:
      enabled: true
