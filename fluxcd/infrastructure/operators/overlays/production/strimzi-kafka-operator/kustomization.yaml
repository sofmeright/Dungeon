apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gorons-bracelet
resources:
  - ../../../base/strimzi-kafka-operator
patches:
  - path: values-patch.yaml
    target:
      kind: HelmRelease
      name: strimzi-kafka-operator
  - target:
      kind: HelmRepository
      name: strimzi
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: flux-system
