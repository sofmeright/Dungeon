apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: apt-cacher-ng-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "apt.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: apt-cacher-ng
          port: 3142
