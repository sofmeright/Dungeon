apiVersion: batch/v1
kind: Job
metadata:
  name: gitlab-praefect-db-init
spec:
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      containers:
        - name: init-praefect-db
          image: docker.io/alpine/k8s:1.35.0
          env:
            - name: PGHOST
              value: gitlab-postgresql-rw.hyrule-castle.svc.cluster.local
