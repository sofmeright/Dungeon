apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab-postgresql
spec:
  storage:
    storageClass: ceph-rbd-retain
    size: 50Gi
  postgresql:
    parameters:
      # WAL management to prevent disk fill from stale replication slots
      wal_keep_size: "128MB"
      max_slot_wal_keep_size: "512MB"
  backup:
    barmanObjectStore:
      endpointURL: http://ceph-rgw.gorons-bracelet.svc.cluster.local
