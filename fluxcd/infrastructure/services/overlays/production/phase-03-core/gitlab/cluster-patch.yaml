apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab-postgresql
spec:
  inheritedMetadata:
    labels:
      policy.prplanit.com/cnpg: "managed"

  storage:
    storageClass: ceph-rbd-retain
    size: 50Gi
  postgresql:
    parameters:
      # WAL retention for replica catchup during outages
      # Consistent with other CNPG clusters (vaultwarden, calcom, zitadel)
      wal_keep_size: "512MB"
      max_slot_wal_keep_size: "1600MB"
  backup:
    barmanObjectStore:
      endpointURL: http://ceph-rgw.gorons-bracelet.svc.cluster.local
