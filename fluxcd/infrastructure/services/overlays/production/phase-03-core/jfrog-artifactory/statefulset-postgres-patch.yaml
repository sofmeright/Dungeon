apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jfrog-artifactory-postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          image: docker.io/postgres:16.12-alpine
          volumeMounts:
            - $patch: replace
            - name: hyrule-castle-jfrog-artifactory-postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: hyrule-castle-jfrog-artifactory-postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 20Gi
