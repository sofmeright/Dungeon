apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: zitadel-postgres
spec:
  # storage section removed - using pre-created static PVCs with named RBDs
  # CloudNativePG will automatically use existing PVCs: zitadel-postgres-1, zitadel-postgres-2, zitadel-postgres-3
  storage:
    $patch: delete

  postgresql:
    parameters:
      min_wal_size: "256MB"
      max_wal_size: "1GB"
