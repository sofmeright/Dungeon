apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: quay-minio
spec:
  replicas: 3
  template:
    spec:
      imagePullSecrets:
      - name: jcr-pcfae-dungeon-pull-secret
      containers:
      - name: minio
        image: docker.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ceph-rbd
      resources:
        requests:
          storage: 100Gi
