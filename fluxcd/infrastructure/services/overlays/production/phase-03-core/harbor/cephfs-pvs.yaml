---
# Harbor Jobservice CephFS PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hyrule-castle-harbor-jobservice-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: hyrule-castle-harbor-jobservice
    namespace: hyrule-castle
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/nvme/apps/harbor/job-logs
    volumeHandle: hyrule-castle-harbor-jobservice-static
---
# Harbor Jobservice CephFS PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hyrule-castle-harbor-jobservice
  namespace: hyrule-castle
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: hyrule-castle-harbor-jobservice-pv
  storageClassName: ""
