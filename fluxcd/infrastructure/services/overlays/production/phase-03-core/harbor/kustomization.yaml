apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hyrule-castle

resources:
  - ../../../../base/harbor
  - httproute.yaml
  - externalsecret.yaml
  - postgres-credentials-externalsecret.yaml
  - cephfs-pvs.yaml

patches:
  - path: postgres-cluster-patch.yaml
  - path: redis-patch.yaml
  - path: helmrelease-patch.yaml
  - path: service-harbor-ingress-patch.yaml
    target:
      kind: Service
      name: harbor
