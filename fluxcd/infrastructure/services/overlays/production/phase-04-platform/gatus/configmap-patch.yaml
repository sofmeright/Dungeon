apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
data:
  config.yaml: |
    storage:
      type: postgres
      path: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}?sslmode=disable"
    ui:
      title: PrecisionPlanIT Status
      header: Service Status
      logo: https://precisionplanit.com/img/favicon.png
    endpoints:
      - name: gatus
        group: core
        url: "http://localhost:8080/health"
        interval: 60s
        conditions:
          - "[STATUS] == 200"
