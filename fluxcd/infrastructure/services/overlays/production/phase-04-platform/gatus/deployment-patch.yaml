apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
      initContainers:
        - name: init-config
          image: docker.io/library/busybox:1.37
      containers:
        - name: gatus
          image: ghcr.io/twin/gatus:v5.17.0
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
        - name: gatus-sidecar
          image: ghcr.io/home-operations/gatus-sidecar:0.0.12
