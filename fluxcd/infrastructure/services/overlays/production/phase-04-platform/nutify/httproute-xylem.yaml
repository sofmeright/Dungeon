apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nutify-xylem
spec:
  parentRefs:
    - name: xylem-gateway
      namespace: arylls-lookout
  hostnames:
    - "nut.pcfae.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nutify
          port: 5050
