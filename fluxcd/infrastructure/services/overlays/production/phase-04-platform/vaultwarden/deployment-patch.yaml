apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      containers:
        - name: vaultwarden
          image: docker.jcr.pcfae.com/vaultwarden/server:latest
          env:
            - name: DOMAIN
              value: "https://vw.prplanit.com"
            - name: SIGNUPS_ALLOWED
              value: "false"
            - name: INVITATIONS_ALLOWED
              value: "true"
            - name: SSO_ENABLED
              value: "true"
            - name: SSO_ONLY
              value: "false"
            - name: SSO_SIGNUPS_MATCH_EMAIL
              value: "true"
            - name: SSO_AUTHORITY
              value: "https://sso.prplanit.com"
            - name: SSO_AUDIENCE_TRUSTED
              value: "^315814911924047874$"
          volumeMounts:
            - $patch: replace
            - name: rsa-key
              mountPath: /data/rsa_key.pem
              subPath: rsa_key.pem
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - $patch: replace
        - name: rsa-key
          secret:
            secretName: vaultwarden-secrets
            items:
              - key: rsa_key.pem
                path: rsa_key.pem
            defaultMode: 0600
