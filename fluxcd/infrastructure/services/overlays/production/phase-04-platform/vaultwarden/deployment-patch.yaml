apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      containers:
        - name: vaultwarden
          image: docker.io/vaultwarden/server:1.35.3
          env:
            - name: DOMAIN
              value: "https://vw.prplanit.com"
            - name: SIGNUPS_ALLOWED
              value: "false"
            - name: INVITATIONS_ALLOWED
              value: "true"
            - name: SSO_ENABLED
              value: "true"
            - name: SSO_ONLY
              value: "false"
            - name: SSO_SIGNUPS_MATCH_EMAIL
              value: "true"
            - name: SSO_AUTHORITY
              value: "https://sso.prplanit.com"
            - name: SSO_SCOPES
              value: "email profile offline_access"
            - name: SSO_AUDIENCE_TRUSTED
              value: "^\\d{18}$"
          volumeMounts:
            - $patch: replace
            - name: vaultwarden-data
              mountPath: /data
            - name: rsa-key
              mountPath: /data/rsa_key.pem
              subPath: rsa_key.pem
              readOnly: true
          resources:
            requests:
              cpu: 2m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 64Mi
      volumes:
        - $patch: replace
        - name: vaultwarden-data
          persistentVolumeClaim:
            claimName: vaultwarden-data
        - name: rsa-key
          secret:
            secretName: vaultwarden-secrets
            items:
              - key: rsa_key.pem
                path: rsa_key.pem
            defaultMode: 0600
