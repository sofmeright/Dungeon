apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: zeldas-lullaby
resources:
  - ../../../../base/vaultwarden
  - httproute.yaml
  - httproute-xylem.yaml
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: vaultwarden
  - path: cluster-postgres-patch.yaml
    target:
      kind: Cluster
      name: vaultwarden-postgres
  - path: pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: vaultwarden-data
  - path: service-patch.yaml
    target:
      kind: Service
      name: vaultwarden
