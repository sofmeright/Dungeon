apiVersion: v1
kind: Service
metadata:
  name: graphite-exporter-truenas
  annotations:
    lbipam.cilium.io/ips: "172.22.30.137"
    lbipam.cilium.io/sharing-key: "gossip-stone"
    lbipam.cilium.io/sharing-cross-namespace: "*"
    gatus.home-operations.com/endpoint: |
      group: Infrastructure
      url: tcp://172.22.30.137:2003
      interval: 60s
      conditions:
        - "[CONNECTED] == true"
spec:
  type: LoadBalancer
  ports:
    - port: 2003
      targetPort: 2003
      protocol: TCP
      name: graphite
