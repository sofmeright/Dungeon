---
# Ingester-0 PV/PVC
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mimir-ingester-0-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: storage-mimir-ingester-0
    namespace: gossip-stone
  csi:
    driver: gorons-bracelet.cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-node
      namespace: gorons-bracelet
    volumeAttributes:
      clusterID: 0985467c-d8f3-4483-b27f-f0a512397ec2
      fsName: Seed_Bank
      staticVolume: "true"
      rootPath: /dungeon/nvme/apps/mimir/ingester-0
    volumeHandle: mimir-ingester-0-static
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-mimir-ingester-0
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: mimir-ingester-0-pv
  storageClassName: ""
