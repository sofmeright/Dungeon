apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
spec:
  values:
    # Production-specific storage class configuration
    ingester:
      persistentVolume:
        storageClass: ceph-rbd
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - ingester
                topologyKey: kubernetes.io/hostname

    store_gateway:
      persistentVolume:
        storageClass: ceph-rbd

    compactor:
      persistentVolume:
        storageClass: ceph-rbd

    # Image configuration - use JCR pull-through cache for bandwidth efficiency
    # CRI-O requires fully qualified image names in short-name enforcement mode
    image:
      repository: docker.jcr.pcfae.com/grafana/mimir
      # tag: use chart default (inherits from chart version)

    rollout_operator:
      image:
        repository: docker.jcr.pcfae.com/grafana/rollout-operator
        # tag: use chart default

    rolloutOperator:
      image:
        repository: docker.jcr.pcfae.com/grafana/rollout-operator
        # tag: use chart default

    gateway:
      image:
        repository: docker.jcr.pcfae.com/nginxinc/nginx-unprivileged
        # tag: use chart default

    serviceMonitor:
      enabled: false  # Using Alloy service discovery instead

    # Ingest Storage configuration - use external Kafka cluster
    ingest_storage:
      enabled: true
      kafka:
        # Disable demo Kafka deployed by chart
        enabled: false
        # External Kafka configuration
        address: mimir-kafka-kafka-bootstrap.gossip-stone.svc.cluster.local:9092
        topic: mimir-ingest

    mimir:
      structuredConfig:
        distributor:
          ring:
            kvstore:
              store: memberlist

        # Ingest Storage configuration for production
        ingest_storage:
          enabled: true
          kafka:
            address: mimir-kafka-kafka-bootstrap.gossip-stone.svc.cluster.local:9092
            topic: mimir-ingest
            consumer_group: mimir-ingest-storage
            auto_create_topic_enabled: true
            auto_create_topic_default_partitions: 100

        ingester:
          ring:
            kvstore:
              store: memberlist
            replication_factor: 3
            zone_awareness_enabled: false

        store_gateway:
          sharding_ring:
            kvstore:
              store: memberlist
            replication_factor: 1

        compactor:
          sharding_ring:
            kvstore:
              store: memberlist

        memberlist:
          join_members:
            - dns+mimir-gossip-ring.gossip-stone.svc.cluster.local:7946

        alertmanager:
          data_dir: /data/alertmanager

        alertmanager_storage:
          backend: filesystem
          filesystem:
            dir: /data/blocks

        limits:
          max_global_series_per_user: 0
          ingestion_rate: 100000
          ingestion_burst_size: 200000
          max_query_parallelism: 32
          max_label_names_per_series: 50  # Increased from default 30 to support Docker Compose labels
