apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: gossip-stone
  timeout: 15m
  values:
    # Prometheus scraping annotations
    lokiCanary:
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3500"
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 20m
          memory: 48Mi
    loki:
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3100"
      storage:
        s3:
          endpoint: ceph-rgw.gorons-bracelet.svc.cluster.local:80
          region: default
          s3ForcePathStyle: true
          insecure: true
          signatureVersion: v4
    # Global imagePullSecrets for all Loki pods
    global:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
        - name: docker-io-pull-secret
    sidecar:
      image:
        repository: docker.io/kiwigrid/k8s-sidecar
        tag: 1.30.11
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    singleBinary:
      replicas: 3
      resources:
        requests:
          cpu: 500m
          memory: 850Mi
        limits:
          cpu: 1000m
          memory: 1536Mi
      persistence:
        enabled: true
        size: 100Gi
        storageClass: ceph-rbd-retain
      extraArgs:
        - -config.expand-env=true
      extraEnvFrom:
        - secretRef:
            name: loki-s3
    gateway:
      replicas: 3
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          cpu: 50m
          memory: 32Mi
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
  # Patch sidecar container to add writable /tmp (required by k8s-sidecar
  # v1.30.11+ for Python multiprocessing Unix sockets) while keeping
  # readOnlyRootFilesystem: true
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: StatefulSet
              name: loki
            patch: |
              apiVersion: apps/v1
              kind: StatefulSet
              metadata:
                name: loki
              spec:
                template:
                  metadata:
                    labels:
                      policy.prplanit.com/metrics: "true"
                  spec:
                    containers:
                      - name: loki-sc-rules
                        volumeMounts:
                          - name: sidecar-tmp
                            mountPath: /tmp
                    volumes:
                      - name: sidecar-tmp
                        emptyDir:
                          sizeLimit: 64Mi
