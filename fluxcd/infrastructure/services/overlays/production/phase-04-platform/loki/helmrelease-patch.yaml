apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  targetNamespace: gossip-stone
  values:
    loki:
      storage:
        s3:
          endpoint: ceph-rgw.gorons-bracelet.svc.cluster.local:80
          region: default
          s3ForcePathStyle: true
          insecure: true
          signatureVersion: v4
    # Global imagePullSecrets for all Loki pods
    global:
      imagePullSecrets:
        - name: jcr-pcfae-dungeon-pull-secret
        - name: docker-io-pull-secret
    sidecar:
      image:
        repository: docker.jcr.pcfae.com/kiwigrid/k8s-sidecar  # Use JCR cache to avoid Docker Hub rate limits
        tag: 1.28.0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    singleBinary:
      replicas: 3
      persistence:
        enabled: true
        size: 100Gi
        storageClass: ceph-rbd-retain
      extraArgs:
        - -config.expand-env=true
      extraEnvFrom:
        - secretRef:
            name: loki-s3
    gateway:
      replicas: 3
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
