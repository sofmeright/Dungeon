---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: searxng
          image: docker.io/searxng/searxng:latest
          env:
            - name: SEARXNG_BASE_URL
              value: "http://172.22.30.107:8986/"
            - name: SEARXNG_SECRET
              valueFrom:
                secretKeyRef:
                  name: searxng-secrets
                  key: secret_key
      volumes:
        - name: searxng-data
          persistentVolumeClaim: null
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng-redis
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: redis
          image: docker.io/valkey/valkey:7-alpine
      volumes:
        - name: redis-data
          persistentVolumeClaim: null
          emptyDir: {}
