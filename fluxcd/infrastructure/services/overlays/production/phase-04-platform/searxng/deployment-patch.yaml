---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
spec:
  replicas: 3
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      containers:
        - name: searxng
          image: docker.io/searxng/searxng:2026.1.30-ad42b553b
          env:
            - name: SEARXNG_BASE_URL
              value: "https://search.pcfae.com/"
            - name: SEARXNG_SECRET
              valueFrom:
                secretKeyRef:
                  name: searxng-secrets
                  key: secret_key
      volumes:
        - name: searxng-data
          persistentVolumeClaim: null
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng-redis
spec:
  replicas: 3
  template:
    metadata:
      labels:
        policy.prplanit.com/ingress: "true"
    spec:
      containers:
        - name: redis
          image: docker.io/valkey/valkey:7-alpine
      volumes:
        - name: redis-data
          persistentVolumeClaim: null
          emptyDir: {}
