apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tingle-tuner

resources:
  - ../../../../base/searxng
  - httproute-xylem.yaml
  - externalsecret.yaml

patches:
  - path: service-patch.yaml
    target:
      kind: Service
      name: searxng
  - path: settings-patch.yaml
    target:
      kind: ConfigMap
      name: searxng-settings
  - path: deployment-patch.yaml
  - path: storage-patch.yaml
  - target:
      kind: PersistentVolumeClaim
      name: searxng-data
    patch: |-
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: searxng-data
      $patch: delete
  - path: service-searxng-ingress-patch.yaml
    target:
      kind: Service
      name: searxng
