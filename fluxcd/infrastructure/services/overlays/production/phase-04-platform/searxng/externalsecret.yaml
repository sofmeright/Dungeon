apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: searxng-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: searxng-secrets
    creationPolicy: Owner
  data:
    - secretKey: secret_key
      remoteRef:
        key: apps/searxng
        property: secret_key
