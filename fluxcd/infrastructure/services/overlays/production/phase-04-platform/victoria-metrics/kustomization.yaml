apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gossip-stone
resources:
  - ../../../../base/victoria-metrics
patches:
  - target:
      kind: StatefulSet
      name: vmstorage
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: docker.io/victoriametrics/vmstorage:v1.97.1-cluster
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: "ceph-rbd-hdd"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "48Gi"
  - target:
      kind: Deployment
      name: vminsert
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: docker.io/victoriametrics/vminsert:v1.97.1-cluster
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
  - target:
      kind: Deployment
      name: vmselect
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: docker.io/victoriametrics/vmselect:v1.97.1-cluster
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
