apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gossip-stone
resources:
  - ../../../../base/thanos
patches:
  - path: query-deployment-patch.yaml
    target:
      kind: Deployment
      name: thanos-query
  - path: receive-statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: thanos-receive
