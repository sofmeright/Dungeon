apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-ntfy-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-zeldas-letter
    kind: ClusterSecretStore
  target:
    name: grafana-ntfy-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: apps/grafana
        property: ntfy-publish-token
