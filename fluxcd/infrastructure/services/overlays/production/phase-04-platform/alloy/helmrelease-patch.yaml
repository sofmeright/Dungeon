apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alloy
spec:
  targetNamespace: gossip-stone
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: DaemonSet
              name: alloy
            patch: |-
              apiVersion: apps/v1
              kind: DaemonSet
              metadata:
                name: alloy
              spec:
                template:
                  spec:
                    hostNetwork: true
                    dnsPolicy: ClusterFirstWithHostNet
  values:
    alloy:
      configMap:
        create: false
        name: "alloy-config"
