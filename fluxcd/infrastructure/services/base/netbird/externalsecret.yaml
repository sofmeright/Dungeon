apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netbird-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: netbird-secrets
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: POSTGRES_USER
    - secretKey: password
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: POSTGRES_PASSWORD
    - secretKey: POSTGRES_DSN
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: POSTGRES_DSN
    - secretKey: AUTH_CLIENT_SECRET
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: AUTH_CLIENT_SECRET
    - secretKey: NETBIRD_RELAY_AUTH_SECRET
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: NETBIRD_RELAY_AUTH_SECRET
    - secretKey: AUTH_AUDIENCE
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: AUTH_AUDIENCE
    - secretKey: AUTH_CLIENT_ID
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: AUTH_CLIENT_ID
    - secretKey: NETBIRD_AUTH_DEVICE_AUTH_AUDIENCE
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: NETBIRD_AUTH_DEVICE_AUTH_AUDIENCE
    - secretKey: NETBIRD_AUTH_DEVICE_AUTH_CLIENT_ID
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: NETBIRD_AUTH_DEVICE_AUTH_CLIENT_ID
    - secretKey: COTURN_USER
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: COTURN_USER
    - secretKey: COTURN_PASS
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: COTURN_PASS
    - secretKey: DATASTORE_ENCRYPTION_KEY
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: DATASTORE_ENCRYPTION_KEY
    - secretKey: IDP_MGMT_CLIENT_ID
      remoteRef:
        key: PLACEHOLDER_VAULT_PATH
        property: IDP_MGMT_CLIENT_ID
