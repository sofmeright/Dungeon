apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-coturn
spec:
  serviceName: netbird-coturn
  replicas: 3
  selector:
    matchLabels:
      app: netbird-coturn
  template:
    metadata:
      labels:
        app: netbird-coturn
    spec:
      containers:
        - name: coturn
          image: docker.io/coturn/coturn:4.9.0
          command:
            - /bin/sh
            - -c
            - |
              EXTERNAL_IP=$(curl -s http://ifconfig.me)
              sed -i "s/WILL_BE_SET_BY_ENTRYPOINT/$EXTERNAL_IP/" /etc/coturn/turnserver.conf
              sed -i "s/COTURN_USER/$COTURN_USER/" /etc/coturn/turnserver.conf
              sed -i "s/COTURN_PASSWORD/$COTURN_PASSWORD/" /etc/coturn/turnserver.conf
              /usr/bin/turnserver -c /etc/coturn/turnserver.conf
          env:
            - name: COTURN_USER
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: COTURN_USER
            - name: COTURN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: COTURN_PASSWORD
          ports:
            - name: turn-tcp
              containerPort: 3478
              protocol: TCP
            - name: turn-udp
              containerPort: 3478
              protocol: UDP
            - name: turn-tls
              containerPort: 5349
              protocol: TCP
            - name: relay-start
              containerPort: 49152
              protocol: UDP
            - name: relay-end
              containerPort: 65535
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /etc/coturn
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      volumes:
        - name: config
          configMap:
            name: netbird-coturn-config
