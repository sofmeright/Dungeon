apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  releaseName: grafana
  targetNamespace: gossip-stone
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: "8.15.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    fullnameOverride: "grafana"
    image:
      repository: "grafana/grafana"
      tag: "12.4.0"

    admin:
      existingSecret: "grafana-admin"
      userKey: admin-user
      passwordKey: admin-password

    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    persistence:
      enabled: true
      size: 10Gi
      storageClassName: PLACEHOLDER_STORAGE_CLASS

    grafana.ini:
      server:
        root_url: "PLACEHOLDER_ROOT_URL"
        serve_from_sub_path: false

    service:
      type: ClusterIP
      port: 3000

    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
