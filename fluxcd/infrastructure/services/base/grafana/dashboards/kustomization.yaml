apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: grafana-dashboards
    files:
      - eaton-ups-overview.json
      - grafana-dashboard-exporter-importer.json
      - k8s-dashboard.json
      - kubernetes-system-api-server.json
      - kubernetes-system-coredns.json
      - kubernetes-views-global.json
      - kubernetes-views-namespaces.json
      - kubernetes-views-nodes.json
      - kubernetes-views-pods.json
      - prometheus.json
      - trivy-operator-vulnerabilities.json
      - truenas-scale-temperature-overview.json

generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
