apiVersion: v1
kind: Service
metadata:
  name: vmstorage
spec:
  clusterIP: None
  selector:
    app: vmstorage
  ports:
    - name: http
      port: 8482
      targetPort: 8482
    - name: vminsert
      port: 8400
      targetPort: 8400
    - name: vmselect
      port: 8401
      targetPort: 8401
