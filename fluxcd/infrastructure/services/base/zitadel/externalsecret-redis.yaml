apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-redis-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: zitadel-redis-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: apps/zitadel
        property: REDIS_PASSWORD
