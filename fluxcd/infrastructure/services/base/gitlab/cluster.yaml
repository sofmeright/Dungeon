apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab-postgresql
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:16.1

  affinity:
    podAntiAffinityType: required

  bootstrap:
    initdb:
      database: gitlabhq_production
      owner: gitlab
      secret:
        name: gitlab-postgresql-credentials
      postInitApplicationSQL:
        - CREATE USER praefect WITH PASSWORD 'PLACEHOLDER_PRAEFECT_PASSWORD';
        - CREATE DATABASE praefect OWNER praefect;
        - GRANT ALL PRIVILEGES ON DATABASE praefect TO praefect;

  storage:
    storageClass: PLACEHOLDER_STORAGE_CLASS
    size: 20Gi

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2621kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      max_slot_wal_keep_size: "1600MB"

  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  backup:
    barmanObjectStore:
      destinationPath: s3://gitlab-backups/postgresql
      endpointURL: PLACEHOLDER_S3_ENDPOINT
      s3Credentials:
        accessKeyId:
          name: gitlab-s3-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: gitlab-s3-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "30d"
