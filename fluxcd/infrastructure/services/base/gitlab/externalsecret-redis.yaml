apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-redis-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: PLACEHOLDER_SECRET_STORE
    kind: ClusterSecretStore
  target:
    name: gitlab-redis-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: PLACEHOLDER_VAULT_KEY
        property: redis_password
