apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus
  labels:
    app.kubernetes.io/name: gatus
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app.kubernetes.io/name: gatus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gatus
    spec:
      serviceAccountName: gatus
      initContainers:
        - name: init-config
          image: busybox:latest
          command: ["sh", "-c", "cp /configmap/* /config/"]
          volumeMounts:
            - name: configmap
              mountPath: /configmap
            - name: config
              mountPath: /config
      containers:
        - name: gatus
          image: ghcr.io/twin/gatus:PLACEHOLDER_VERSION
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GATUS_CONFIG_PATH
              value: /config
            - name: POSTGRES_HOST
              value: gatus-postgres-rw
            - name: POSTGRES_DB
              value: gatus
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: gatus-postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gatus-postgres-credentials
                  key: password
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: PLACEHOLDER_CPU_REQUEST
              memory: PLACEHOLDER_MEMORY_REQUEST
            limits:
              cpu: PLACEHOLDER_CPU_LIMIT
              memory: PLACEHOLDER_MEMORY_LIMIT
        - name: gatus-sidecar
          image: ghcr.io/home-operations/gatus-sidecar:PLACEHOLDER_SIDECAR_VERSION
          args:
            - --auto-httproute
            - --output=/config/endpoints.yaml
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: configmap
          configMap:
            name: gatus-config
        - name: config
          emptyDir: {}
