apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    app.kubernetes.io/name: gatus
data:
  config.yaml: |
    storage:
      type: postgres
      path: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}?sslmode=disable"
    ui:
      title: PLACEHOLDER_UI_TITLE
      header: PLACEHOLDER_UI_HEADER
    # Endpoints are auto-generated by gatus-sidecar
