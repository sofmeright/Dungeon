apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden-postgres
spec:
  instances: 3

  imageName: PLACEHOLDER_POSTGRES_IMAGE

  affinity:
    podAntiAffinityType: required

  bootstrap:
    initdb:
      database: vaultwarden
      owner: vaultwarden
      secret:
        name: vaultwarden-secrets

  storage:
    storageClass: PLACEHOLDER_STORAGE_CLASS
    size: PLACEHOLDER_POSTGRES_STORAGE_SIZE

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "128MB"
      effective_cache_size: "512MB"
      maintenance_work_mem: "32MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "8MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "1310kB"
      min_wal_size: "512MB"
      max_wal_size: "2GB"
      max_slot_wal_keep_size: "800MB"

  resources:
    requests:
      memory: "128Mi"
      cpu: "25m"
    limits:
      memory: "256Mi"
      cpu: "100m"
