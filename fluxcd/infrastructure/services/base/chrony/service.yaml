apiVersion: v1
kind: Service
metadata:
  name: chrony
spec:
  selector:
    app: chrony
  ports:
    - name: ntp
      port: 123
      targetPort: 123
      protocol: UDP
    - name: health
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer
  externalTrafficPolicy: Cluster
