apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  releaseName: alloy
  targetNamespace: PLACEHOLDER_NAMESPACE
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: "0.12.6"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    fullnameOverride: "alloy"

    # Image at top level - this is where the chart template reads from
    # (not alloy.image which is silently ignored)
    image:
      registry: docker.io
      repository: grafana/alloy
      tag: "v1.13.1"

    alloy:
      configMap:
        create: true
        content: ""  # Will be provided by ConfigMap

      clustering:
        enabled: false

      mounts:
        varlog: true           # /var/log for loki.source.file pod log collection
        dockercontainers: false

    controller:
      type: 'daemonset'

    serviceAccount:
      create: true

    rbac:
      create: true
