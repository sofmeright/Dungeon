apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
data:
  config.alloy: |
    // Kubernetes Service Discovery
    discovery.kubernetes "pods" {
      role = "pod"
    }

    discovery.kubernetes "nodes" {
      role = "node"
    }

    discovery.kubernetes "services" {
      role = "service"
    }

    discovery.kubernetes "endpoints" {
      role = "endpoints"
    }

    discovery.kubernetes "endpointslices" {
      role = "endpointslice"
    }

    discovery.kubernetes "ingresses" {
      role = "ingress"
    }

    // Prometheus Remote Write - Placeholder (override in overlay)
    prometheus.remote_write "default" {
      endpoint {
        url = "PLACEHOLDER_PROMETHEUS_URL"
      }
    }

    // Scrape Kubernetes Pods with prometheus.io annotations
    prometheus.scrape "kubernetes_pods" {
      targets = discovery.kubernetes.pods.targets
      forward_to = [prometheus.remote_write.default.receiver]

      clustering {
        enabled = false
      }
    }

    // Scrape Kubernetes Services with prometheus.io/scrape annotation
    prometheus.scrape "kubernetes_services" {
      targets = discovery.kubernetes.services.targets
      forward_to = [prometheus.remote_write.default.receiver]

      clustering {
        enabled = false
      }
    }

    // Loki Log Collection
    loki.write "default" {
      endpoint {
        url = "PLACEHOLDER_LOKI_URL"
      }
    }

    // Relabel pod targets for better log organization
    discovery.relabel "pods_logs" {
      targets = discovery.kubernetes.pods.targets

      // Keep namespace
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Keep pod name
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Keep container name
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      // Add app label from pod label app.kubernetes.io/name or app
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
        target_label  = "app"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        target_label  = "app"
      }

      // Add job label (use app or fallback to namespace/pod)
      rule {
        source_labels = ["app"]
        target_label  = "job"
      }
      rule {
        source_labels = ["namespace", "pod"]
        separator     = "/"
        target_label  = "job"
        regex         = "^$"  // Only if job is empty
      }

      // Keep node name
      rule {
        source_labels = ["__meta_kubernetes_pod_node_name"]
        target_label  = "node"
      }
    }

    // Collect logs from Kubernetes pods with proper labels
    loki.source.kubernetes "pods" {
      targets    = discovery.relabel.pods_logs.output
      forward_to = [loki.process.add_labels.receiver]
    }

    // Add additional processing and labels
    loki.process "add_labels" {
      forward_to = [loki.write.default.receiver]

      // Extract log level from common patterns
      stage.regex {
        expression = "(?i)(?P<level>debug|info|warn|warning|error|fatal|critical)"
      }

      stage.labels {
        values = {
          level = "",
        }
      }
    }

    // Remote scrape targets (lighthouse Docker host)
    discovery.relabel "lighthouse_exporters" {
      targets = [
        {
          __address__ = "PLACEHOLDER_LIGHTHOUSE_IP:9100",
          job = "node-exporter-lighthouse",
          instance = "lighthouse",
        },
        {
          __address__ = "PLACEHOLDER_LIGHTHOUSE_IP:8098",
          job = "cadvisor-lighthouse",
          instance = "lighthouse",
        },
        {
          __address__ = "PLACEHOLDER_LIGHTHOUSE_IP:9795",
          job = "eaton-ups-exporter",
          instance = "lighthouse",
        },
        {
          __address__ = "PLACEHOLDER_LIGHTHOUSE_IP:9221",
          job = "proxmox-pve-exporter",
          instance = "lighthouse",
        },
      ]
    }

    prometheus.scrape "lighthouse_exporters" {
      targets    = discovery.relabel.lighthouse_exporters.output
      forward_to = [prometheus.remote_write.default.receiver]

      scrape_interval = "30s"
      scrape_timeout  = "10s"
    }
