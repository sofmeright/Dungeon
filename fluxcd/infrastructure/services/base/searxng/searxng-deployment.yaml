apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      securityContext:
        fsGroup: 977
        runAsUser: 977
        runAsGroup: 977
      containers:
        - name: searxng
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SEARXNG_BASE_URL
              value: "PLACEHOLDER_BASE_URL"
            - name: SEARXNG_REDIS_URL
              value: "redis://searxng-redis:6379/0"
          volumeMounts:
            - name: searxng-config
              mountPath: /etc/searxng
            - name: searxng-data
              mountPath: /var/log/uwsgi
          resources:
            requests:
              memory: "256Mi"
              cpu: "5m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: searxng-config
          configMap:
            name: searxng-settings
        - name: searxng-data
          persistentVolumeClaim:
            claimName: searxng-data
