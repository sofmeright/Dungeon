
---

- name: Ad Arbitorium ğŸ” - GitOps - Ensure VMs are Running as Expected
  hosts: localhost
  gather_facts: no
  vars:
    ansible_python_interpreter: auto_silent
    vm_list:
      - Dungeon-Map-001
      - Dungeon-Map-002
      - Dungeon-Map-003
      - Dungeon-Map-004
      - Dungeon-Map-005
      - Dungeon-Worker-001
      - Dungeon-Worker-002
      - Dungeon-Worker-003
      - Dungeon-Worker-004
      - Dungeon-Worker-005
  tasks:
    - name: Execute Playbook - Ensure Proxmox VMs in vm_list are active.
      include_tasks: misc/proxmox-start_vm_by_name.yaml
      loop: "{{ vm_list }}"
      loop_control:
        loop_var: target_vm_name

