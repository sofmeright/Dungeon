apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      version: ">=1.0.0"
  values:
    ingress:
      hosts:
        - host: podinfo.production
          paths:
            - path: /
              pathType: ImplementationSpecific
    # Kubernetes Service settings
    service:
      enabled: true
      annotations: {}
      type: LoadBalancer
  env: 
    - name: PODINFO_UI_COLOR
      value: "#2F1C35"