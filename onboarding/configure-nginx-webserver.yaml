---
 - name: Playbook to configure NGINX Websever ("Cell-Membrane").
   hosts: cell-membrane
   become: true
   tasks: 
    - name: Ansible apt install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes # Simulate apt-update on the first run.
        register: inst_packages
    - name: Write the output to the console
      debug:
        msg: "{{inst_packages}}"
    - name: Ansible apt install nginx-extras
      apt:
        name: nginx-extras
        state: present
        register: inst_packages
    - name: Write the output to the console
      debug:
        msg: "{{inst_packages}}"