---
- name: Installing oh my zsh shell and powerlevel10k.
  hosts: linux
  become: true
  tasks: 
  - name: Stage 1/5 - Installing zsh and dependencies - git-core, curl, fonts-powerline.
    apt:
      name:
      - git-core 
      - curl 
      - fonts-powerline
      - zsh
      state: present
      update_cache: yes # Simulate apt-update on the first run.
  #- name: Stage 2/5 - Remove oh my zsh prior to reinstall.
    #ansible.builtin.shell: mkdir /home/{{ lookup('ansible.builtin.env', 'HOME') }}/ #'rm -r /home/{{ lookup('ansible.builtin.env', 'HOME') }}/powerlevel10k' # 'rm -r /root/.oh-my-zsh && mkdir /home/{{ lookup('ansible.builtin.env', 'HOME') }}/.oh-my-zsh' # && uninstall_oh_my_zsh
    #ignore_errors: true
  - name: Stage 4/5 - Transfer preferred config for zsh.
    ansible.builtin.get_url:
      url: https://gitlab.prplanit.com/precisionplanit/ant_parade-public/-/raw/main/hosts/_linux/oh-my-zsh/.zshrc
      dest: "/home/{{ lookup('ansible.builtin.env', 'HOME') }}/.zshrc"
      mode: '0664'
      owner: "{{ lookup('ansible.builtin.env', 'HOME') }}"
      group: "{{ lookup('ansible.builtin.env', 'HOME') }}"
  - name: Clone a repo with separate git directory
    ansible.builtin.git:
      repo: 'https://github.com/romkatv/powerlevel10k.git'
      dest: "/home/{{ lookup('ansible.builtin.env', 'HOME') }}/.oh-my-zsh/custom/themes/powerlevel10k"
      depth: 1
  - name: Stage 5/5 - Transfer preferred config for powerlevel10k.
    ansible.builtin.get_url:
      url: https://gitlab.prplanit.com/precisionplanit/ant_parade-public/-/raw/main/hosts/_linux/oh-my-zsh/.p10k.zsh
      dest: "/home/{{ lookup('ansible.builtin.env', 'HOME') }}/.p10k.zsh"
      mode: '0664'
      owner: "{{ lookup('ansible.builtin.env', 'HOME') }}"
      group: "{{ lookup('ansible.builtin.env', 'HOME') }}"