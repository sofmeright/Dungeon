# To use this we run -> ansible-playbook --limit ubuntu -i inventory/onboarding.yaml onboarding/reg-host-ssh-keys-linux.yaml
---
- name: Prepare localhost for Ansible usage
  hosts: localhost
  connection: local
  gather_facts: yes
  become: true

  tasks:

    - name: Generate SSH key
      user:
        name: "{{ ansible_user_id }}"
        generate_ssh_key: yes

- name: Add hosts fingerprints
  hosts: linux
  become: true
  tasks:
    - name: loop over hosts and append to known_hosts
      become_user: "{{ ansible_ssh_user }}"
      become_method: sudo
      shell:
        cmd: 
          "ssh-keyscan -t rsa {{ ansible_ssh_user }}@{{ ansible_ssh_host }} >> /root/.ssh/known_hosts"

- name: Prepare host(s) for Ansible usage
  hosts: linux
  gather_facts: no

  tasks:

    - name: Set authorized key on remote
      become: true
      become_user: "{{ ansible_ssh_user }}"
      become_method: sudo
      authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
