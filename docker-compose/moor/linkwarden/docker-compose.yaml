services:

  postgres:
    image: postgres:16-alpine
    env_file: stack.env
    restart: always
    volumes:
      - /mnt/app_data/Server/_docker_stack/linkwarden/pgdata:/var/lib/postgresql/data
    #labels: &logging
      #labels-regex: "^.+"
      #log_driver: "loki"
      #log_opt:
        #loki-batch-size:"400"
        #loki-url:"http://localhost:3100/loki/api/v1/push"
        #max-size:"10m"
        #max-file:"3"
      
  linkwarden:
    #labels: *logging
    env_file: stack.env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres
    restart: always
    # build: . # uncomment this line to build from source
    image: ghcr.io/linkwarden/linkwarden:latest # comment this line to build from source
    ports:
      - 3000:3000
    volumes:
      - /mnt/app_data/Server/_docker_stack/linkwarden/storage:/data/data
    depends_on:
      - postgres
