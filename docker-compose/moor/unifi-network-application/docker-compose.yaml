---
services:

  unifi-network-application:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: unifi-network-application
    depends_on:
      #generate_init-mongo:
        #condition: service_completed_successfully
      unifi-db:
        condition: service_started
    env_file: stack.env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MONGO_USER=$MONGO_USER_NAME
      - MONGO_PASS=$MONGO_USER_PASS
      - MONGO_HOST=unifi-db
      - MONGO_PORT=27017
      - MONGO_DBNAME=unifi
      - MONGO_AUTHSOURCE=unifi
      - MEM_LIMIT=1024 #optional
      - MEM_STARTUP=1024 #optional
      #- MONGO_TLS= #optional
    volumes:
      - /mnt/app_data/Server/_docker_stack/unifi-network-application/data:/config
    ports:
      - 8444:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    restart: always

  unifi-db:
    image: docker.io/mongo:7.0.15
    container_name: unifi-db
    #depends_on:
      #generate_init-mongo:
        #condition: service_completed_successfully
    env_file: stack.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_ROOT_NAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_ROOT_PASS
      - MONGO_USER=$MONGO_USER_NAME
      - MONGO_PASS=$MONGO_USER_PASS
      - MONGO_DBNAME=unifi
      - MONGO_AUTHSOURCE=unifi
    volumes:
      - /mnt/app_data/Server/_docker_stack/unifi-network-application/mongodb:/data/db
      - /mnt/app_data/Server/_docker_stack/unifi-network-application/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    restart: always