# This docker-compose file can be used to bring up an example instance of oauth2-proxy
# for manual testing and exploration of features.
# Alongside OAuth2-Proxy, this file also starts Keycloak to act as the identity provider,
# HTTPBin as an example upstream.
#
# This can either be created using docker-compose
#    docker-compose -f docker-compose-keycloak.yaml <command>
# Or:
#    make keycloak-<command> (eg. make keycloak-up, make keycloak-down)
#
# Access http://oauth2-proxy.localtest.me:4180 to initiate a login cycle using user=admin@example.com, password=password
# Access http://keycloak.localtest.me:9080 with the same credentials to check out the settings
version: '3.0'
services:
  oauth2-proxy:
    #command: --config /oauth2-proxy.cfg
    command:
      - --http-address
      - 0.0.0.0:4180
      - --cookie-domain
      - prplanit.com,pcfae.com
      - --whitelist-domain=*.prplanit.com,*.pcfae.com,*.uni2.cc
    container_name: oauth2-proxy
    env_file: stack.env
    environment:
      #- OAUTH2_PROXY_COOKIE_DOMAINS=["pcfae.com"]
      - OAUTH2_PROXY_COOKIE_SECRET=$OAUTH2_PROXY_COOKIE_SECRET
      - OAUTH2_PROXY_COOKIE_SECURE=false
      - OAUTH2_PROXY_EMAIL_DOMAINS=gmail.com
      - OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
      - OAUTH2_PROXY_UPSTREAMS=http://httpbin
      #- OAUTH2_PROXY_WHITELIST_DOMAIN=[".prplanit.com",".pcfae.com"]

      - OAUTH2_PROXY_PROVIDER=oidc
      - OAUTH2_PROXY_OIDC_GROUPS_CLAIM=roles
      - OAUTH2_PROXY_ALLOWED_GROUPS=$OAUTH2_PROXY_ALLOWED_GROUPS
      - OAUTH2_PROXY_OIDC_ISSUER_URL=https://sso.prplanit.com
      - OAUTH2_PROXY_REDIRECT_URL=https://oa2p.pcfae.com/oauth2/callback
      - OAUTH2_PROXY_CLIENT_ID=$OAUTH2_PROXY_CLIENT_ID
      - OAUTH2_PROXY_CLIENT_SECRET=$OAUTH2_PROXY_CLIENT_SECRET
    
      # Theming
      - OAUTH2_PROXY_BANNER=The requested application is secured by PrecisionPlanIT's authorization proxy.
      - OAUTH2_PROXY_CUSTOM_SIGN_IN_LOGO=https://support.pcfae.com/logo.php
      - OAUTH2_PROXY_PROVIDER_DISPLAY_NAME=PrecisionPlanIT SSO
      - OAUTH2_PROXY_THEME=dark

    hostname: oauth2-proxy
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.2
    networks:
      httpbin: {}
      oauth2-proxy: {}
    ports:
      - 4180:4180/tcp
    restart: unless-stopped
    #volumes:
      #- "/mnt/app_data/Server/_docker_stack/oauth2-proxy/oauth2-proxy-zitadel.cfg:/oauth2-proxy.cfg"
    depends_on:
      - httpbin

  httpbin:
    container_name: httpbin
    image: kennethreitz/httpbin:latest
    hostname: httpbin
    ports:
      - 4181:80/tcp
    networks:
      httpbin:
        #aliases:
          #- httpbin.localtest.me

networks:
  httpbin: {}
  oauth2-proxy: {}