# This will start a code-server container and expose it at http://127.0.0.1:8080.
# It will also mount your current directory into the container as `/home/coder/project`
# and forward your UID/GID so that all file system operations occur as your user outside
# the container.
#
# Your $HOME/.config is mounted at $HOME/.config within the container to ensure you can
# easily access/modify your code-server config in $HOME/.config/code-server/config.json
# outside the container.
---
services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=MY0FhXZGdWnn #optional
      - HASHED_PASSWORD= #optional
      - SUDO_PASSWORD=REDACTED_PASSWORD #optional
      - SUDO_PASSWORD_HASH= #optional
      - PROXY_DOMAIN=code-server.prplanit.internal #optional
      - DEFAULT_WORKSPACE=/config/workspace #optional
    volumes:
      - /mnt/app_data/Server/_docker_stack/code-server/config:/home/coder/.config
      - /mnt/app_data/Server/_docker_stack/code-server/project:/home/coder/.local
    ports:
      - 8088:8443
    restart: unless-stopped
    #labels: &logging
      #labels-regex: "^.+"
      #log_driver: "loki"
      #log_opt:
        #loki-batch-size:"400"
        #loki-url:"http://localhost:3100/loki/api/v1/push"
        #max-size:"10m"
        #max-file:"3"