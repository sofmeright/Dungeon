version: '3'

services:

  trivy:
    container_name: trivy
    image: aquasec/trivy:0.61.0
    entrypoint: trivy server --listen "0.0.0.0:4030"
    volumes:
      - /mnt/app_data/Server/_docker_stack/trivy/db:/root/.cache/trivy/db
    ports:
      - 4030:4030