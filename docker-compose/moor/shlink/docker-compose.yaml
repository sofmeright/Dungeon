---
services:
  shlink-app:
    container_name: shlink-app
    depends_on:
      - shlink-db
    env_file: shlink-app-secret.env
    environment:
      - TZ=America/Los_Angeles
      - DEFAULT_DOMAIN=sh.uni2.cc
      - IS_HTTPS_ENABLED=false
      # - GEOLITE_LICENSE_KEY=
      # - INITIAL_API_KEY=
      - DB_DRIVER=maria
      - DB_HOST=shlink-db
      - DB_PORT=3306
      - DB_USER=shlink
      # - DB_PASSWORD=
      - DB_NAME=shlinkapp
      - SHELL_VERBOSITY=3
    image: shlinkio/shlink:latest
    ports:
      - 9145:8080
    restart: unless-stopped
    #labels: &logging
      #labels-regex: "^.+"
      #log_driver: "loki"
      #log_opt:
        #loki-batch-size:"400"
        #loki-url:"http://localhost:3100/loki/api/v1/push"
        #max-size:"10m"
        #max-file:"3"

  shlink-db:
    #labels: *logging
    container_name: shlink-db
    env_file: shlink-db-secret.env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      # - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=shlinkapp
      - MYSQL_USER=shlink
      # - MYSQL_PASSWORD=
    image: lscr.io/linuxserver/mariadb
    restart: unless-stopped
    volumes:
      - /opt/docker/shlink/db_data:/config

  shlink-web-client:
    #labels: *logging
    container_name: shlink-web-client
    image: shlinkio/shlink-web-client
    ports:
      - 9146:8080
    restart: unless-stopped
    volumes:
      - /opt/docker/shlink/web-config/:/usr/share/nginx/html/conf.d/