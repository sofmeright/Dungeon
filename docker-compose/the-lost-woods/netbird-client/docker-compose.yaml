services:

  netbird-client:
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
      - NET_ADMIN
      - NET_RAW
      - BPF
    container_name: netbird-client
    env_file: netbird-client-secret.env
    environment:
      - NB_MANAGEMENT_URL=https://netbird.prplanit.com:443
      # - NB_SETUP_KEY=$NB_SETUP_KEY
      - NB_HOSTNAME=the-lost-woods-nb
      #- NB_SERVICE=netbird
      #- NB_DAEMON_ADDR=unix:///var/run/netbird.sock
      #- NB_MANAGEMENT_URL=https://mgmt.domain.com:33073
      #- NB_LOG_LEVEL=debug
    # hostname: marnina-nb
    image: netbirdio/netbird:latest
    volumes:
      - netbird-client:/etc/netbird
    restart: unless-stopped
    logging: &logging
      driver: "loki"
      options:
        loki-batch-size: "400"
        loki-url: "http://monitoring:3100/loki/api/v1/push"
        max-size: "10m"
        max-file: "3"
        mode: "non-blocking"
        loki-retries: "2"
        loki-max-backoff: "800ms"
        loki-timeout: "1s"

volumes:
  netbird-client: