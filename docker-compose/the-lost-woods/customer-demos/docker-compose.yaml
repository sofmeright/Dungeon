services:

  bagisto-apache2:
    container_name: bagisto-apache2
    depends_on:
      - bagisto-mysql
    environment:
      USER_UID: '1000'
    expose:
      - '324'
    image: webkul/apache-php:latest
    links:
      - bagisto-mysql
    networks:
      - bagisto-network
    ports:
      - '324:80'
    restart: always
    volumes:
      - /opt/docker/bagisto-demo/app:/var/www/html
    working_dir: /var/www/html/
    logging: &logging
      driver: "loki"
      options:
        loki-batch-size: "400"
        loki-url: "http://monitoring:3100/loki/api/v1/push"
        max-size: "10m"
        max-file: "3"
        mode: "non-blocking"
        loki-retries: "2"
        loki-max-backoff: "800ms"
        loki-timeout: "1s"

  bagisto-mysql:
    logging: *logging
    container_name: bagisto-mysql
    env_file: bagisto-mysql-secret.env
    environment:
      # MYSQL_DATABASE: '$MYSQL_DATABASE'
      # MYSQL_USER: '$MYSQL_USER_NAME'
      # MYSQL_PASSWORD: '$MYSQL_USER_PASS'
      # MYSQL_ROOT_PASSWORD: '$MYSQL_ROOT_PASS'
      MYSQL_ROOT_HOST: '%'
    image: mysql:5.7
    networks:
      - bagisto-network
    restart: always
    volumes:
      - /opt/docker/searxng/bagisto-demo/mysql:/var/lib/mysql

volumes:
  dbvolume:
  app:

networks:
  bagisto-network: