services:

  romm:
    image: rommapp/romm:latest
    container_name: romm
    restart: always
    # env_file: stack.env
    environment:
      - ROMM_PORT=7007
      - DB_HOST=romm-db
      - DB_NAME=romm # Should match MARIADB_DATABASE in mariadb
      - DB_USER=$ROMM_MARIADB_USER_NAME # Should match MARIADB_USER in mariadb
      - DB_PASSWD=$ROMM_MARIADB_USER_PASS # Should match MARIADB_PASSWORD in mariadb
      - ROMM_AUTH_SECRET_KEY=$ROMM_AUTH_SECRET_KEY # Generate a key with `openssl rand -hex 32`
      #- IGDB_CLIENT_ID= # Generate an ID and SECRET in IGDB
      #- IGDB_CLIENT_SECRET= # https://docs.romm.app/latest/Getting-Started/Generate-API-Keys/#igdb
      #- MOBYGAMES_API_KEY= # https://docs.romm.app/latest/Getting-Started/Generate-API-Keys/#mobygames
      #- STEAMGRIDDB_API_KEY= # https://docs.romm.app/latest/Getting-Started/Generate-API-Keys/#steamgriddb
      #- SCREENSCRAPER_USER= # Use your ScreenScraper username and password
      #- SCREENSCRAPER_PASSWORD= # https://docs.romm.app/latest/Getting-Started/Generate-API-Keys/#screenscraper
    volumes:
      - /opt/docker/romm/resources:/romm/resources # Resources fetched from IGDB (covers, screenshots, etc.)
      - /opt/docker/romm/redis:/redis-data # Cached data for background tasks
      - /opt/docker/romm/library:/romm/library # Your game library. Check https://github.com/rommapp/romm?tab=readme-ov-file#folder-structure for more details.
      - /opt/docker/romm/assets:/romm/assets # Uploaded saves, states, etc.
      - /opt/docker/romm/config:/romm/config # Path where config.yml is stored
      - games:/romm/library
    ports:
      - 7007:7007
    depends_on:
      romm-db:
        condition: service_healthy
        restart: true

  romm-db:
    image: mariadb:latest
    container_name: romm-db
    restart: unless-stopped
    # env_file: stack.env
    environment:
      - MARIADB_ROOT_PASSWORD=$ROMM_MARIADB_ROOT_PASS # Use a unique, secure password
      - MARIADB_DATABASE=romm
      - MARIADB_USER=$ROMM_MARIADB_USER_NAME
      - MARIADB_PASSWORD=$ROMM_MARIADB_USER_PASS
    volumes:
      - /opt/docker/romm/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 30s
      start_interval: 10s
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  games:
    driver: local
    driver_opts:
      type: cifs
      o: "iocharset=utf8,username=$SAMBA_GAMES_USER,password=$SAMBA_GAMES_PASS,rw,uid=3454,vers=2.1,gid=3007,file_mode=0777,dir_mode=0777"
      device: "//gringotts/Games"