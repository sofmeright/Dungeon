services:
  vlmcsd:
    image: mikolatero/vlmcsd
    container_name: vlmcsd
    ports:
      - 1688:1688
    restart: always
    logging: &logging
      driver: loki
      options:
        loki-batch-size: "400"
        loki-url: "http://monitoring:3100/loki/api/v1/push"
        max-size: "10m"