services:
  portainer_agent:
    container_name: portainer_agent
    env_file:
      - portainer-agent-secret.env
    image: portainer/agent:2.27.4
    ports:
      - 9001:9001
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host
