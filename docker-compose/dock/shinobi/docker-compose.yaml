# version: '3'
services:
  shinobi:
    image: shinobidocker-shinobi:latest
    volumes:
      - /opt/docker/shinobi/streams:/dev/shm/streams
      - /opt/docker/shinobi/app:/home/Shinobi
    ports:
      - "911:8080"
    env_file:
      - shinobi_db_secret.env
      - shinobi.env
    #environment: (shinobi.env)
      #- HOME=/home/Shinobi
      #- DB_HOST=shinobi-sql
      #- DB_USER=$MYSQL_USER_NAME
      #- DB_PASSWORD=$MYSQL_USER_PASS
      #- DB_DATABASE=$MYSQL_DATABASE
      #- SHINOBI_UPDATE=false
      #- NVIDIA_VISIBLE_DEVICES=all
      #- NVIDIA_DRIVER_CAPABILITIES=all
    restart: unless-stopped
    # Uncomment the lines below to use Nvidia GPUs for Hardware Transcoding
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    logging: &logging
      driver: "loki"
      options:
        loki-batch-size: "400"
        loki-url: "http://monitoring:3100/loki/api/v1/push"
        max-size: "10m"
        max-file: "3"
        mode: "non-blocking"
        loki-retries: "2"
        loki-max-backoff: "800ms"
        loki-timeout: "1s"
    
  shinobi-sql:
    logging: *logging
    image: mysql:5.7
    volumes:
      - /opt/docker/shinobi/mysql:/var/lib/mysql
      #- /mnt/app_data/Server/_docker_stack/shinobi/mysql-init:/docker-entrypoint-initdb.d
    env_file:
      - shinobi_db_secret.env
    #environment: # (shinobi_db_secret.env contents:)
      #- MYSQL_ROOT_PASSWORD=
      #- MYSQL_DATABASE=ccio
      #- MYSQL_USER=shinobi
      #- MYSQL_PASSWORD=
    restart: unless-stopped
