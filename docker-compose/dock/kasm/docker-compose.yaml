---
services:
  kasm:
    image: lscr.io/linuxserver/kasm:latest
    container_name: kasm
    privileged: true
    #security_opt:
      #- apparmor:rootlesskit #optional
    env_file:
      - kasm_secret.env
    environment:
      - KASM_PORT=3443
      #- DOCKER_MTU=1500 #optional
    volumes:
      - /opt/docker/kasm-workspaces/data:/opt
      - /opt/docker/kasm-workspaces/profiles:/profiles #optional
      - /dev/input:/dev/input #optional
      - /run/udev/data:/run/udev/data #optional
    ports:
      - 3000:3000
      - 3443:3443
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
                - compute
                - video