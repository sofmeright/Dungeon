services:  # This script is from https://www.thesmarthomebook.com/2022/01/18/set-up-plex-server-with-docker-compose/
  plex-ms-x:
    image: plexinc/pms-docker:latest # Set specific: plexinc/pms-docker:1.40.2.8395-c67dce28e
    container_name: plex-ms-x
    #network_mode: bridge # Change this to 'bridge' to define ports, example ports below
    ports:
      - 32419:32400/tcp
      - 8325:8324/tcp
      - 32470:32469/tcp
      - 1902:1900/udp
      - 32415:32410/udp
      - 32416:32412/udp
      - 32417:32413/udp
      - 32418:32414/udp
    # Uncomment the devices section for tv tuners and intel gpus
    #devices:
      #- /dev/dvb:/dev/dvb # Uncomment this device for typical USB TV Tuner cards
      #- /dev/dri:/dev/dri # Uncomment this to use intel GPUs for Hardware Transcoding
    environment:
      - PUID=2343
      - PGID=3007
      - TZ=America/Los_Angeles # Change this to match your server's timezone
      - ADVERTISE_IP=http://10.55.6.136:32419/
      - CHANGE_CONFIG_DIR_OWNERSHIP=false
      #- PLEX_CLAIM=claim-kxHMV5XhxCL2xPArXQxH # Uncomment this to setup Plex server, get your claim code from here - https://www.plex.tv/claim/
      # Uncomment the lines below to use Nvidia GPUs for Hardware Transcoding
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    hostname: plex-ms-x.prplanit.internal
    volumes:
      - /etc/localtime:/etc/localtime:ro # Sync the container's time to the host's time
      - /opt/docker/plex-ms-x/config/:/config # Plex server application data is stored in a folder called 'plexmediaserver' in the same directory as the docker-compose.yaml file
      - /opt/docker/plex-ms-x/transcode:/transcode
      # Uncomment the lines below for each library,
      # make sure the path on the left of the colon (:) exists on the host! `/mnt/tv`
      - plex-ms-x_movies:/media/Movies
      - plex-ms-x_photos:/media/Photos
    restart: unless-stopped
    runtime: nvidia
    # Uncomment the lines below to use Nvidia GPUs for Hardware Transcoding
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    logging: &logging
      driver: loki
      options:
        loki-batch-size: "400"
        loki-url: "http://monitoring:3100/loki/api/v1/push"
        max-size: "10m"

volumes:
  plex-ms-x_movies:
    driver: local
    driver_opts:
      type: cifs
      o: "iocharset=utf8,username=$SAMBA_PLEXX_USER,password=$SAMBA_PLEXX_PASS,rw,uid=2343,vers=2.1,gid=3007,file_mode=0777,dir_mode=0777"
      device: "//gringotts/timecapsule/Media/systemadm/McAfee\ Antivirus/Studio/Movies"
  plex-ms-x_photos:
    driver: local
    driver_opts:
      type: cifs
      o: "iocharset=utf8,username=$SAMBA_PLEXX_USER,password=$SAMBA_PLEXX_PASS,rw,uid=2343,vers=2.1,gid=3007,file_mode=0777,dir_mode=0777"
      device: "//gringotts/timecapsule/Media/systemadm/McAfee\ Antivirus/Studio/Photos"