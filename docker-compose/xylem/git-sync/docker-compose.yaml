services:
  
  git-sync-nginx:
    container_name: git-sync-nginx
    env_file: git-sync-nginx-secret.env
    environment:
      GIT_SYNC_REPO: "https://gitlab.prplanit.com/SoFMeRight/ad-arbitorium-private.git"
      GIT_SYNC_DEST: "/git"
      GIT_SYNC_BRANCH: "main"
      GIT_SYNC_REV: "FETCH_HEAD"
      GIT_SYNC_WAIT: "10"
    image: openweb/git-sync:0.0.1
    restart: always
    volumes:
      - nginx_conf_d:/git:z

volumes:

  nginx_conf_d:
    driver: local