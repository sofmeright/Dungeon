services:
  roundcubedb:
    image: mysql:5.7
    container_name: roundcubedb
    restart: unless-stopped
    volumes:
      - /mnt/app_data/Server/_docker_stack/roundcube/mysql:/var/lib/mysql
    env_file: stack.env
    environment:
      - MYSQL_DATABASE=roundcubemail
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_ROOT_HOST=%
    logging: &logging
      driver: loki
      options:
        loki-batch-size: "400"
        loki-url: "http://monitoring:3100/loki/api/v1/push"
        max-size: "10m"

  roundcubemail:
    logging: *logging
    image: roundcube/roundcubemail:latest
    container_name: roundcubemail
    restart: unless-stopped
    depends_on:
      - roundcubedb
    links:
      - roundcubedb
    volumes:
      - /mnt/app_data/Server/_docker-stack/roundcube/html:/var/www/html
    ports:
      - 9001:80
    env_file: stack.env
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=mysql
      - ROUNDCUBEMAIL_DB_HOST=roundcubedb
      - ROUNDCUBEMAIL_DB_USER=$MYSQL_USER
      - ROUNDCUBEMAIL_DB_PASSWORD=$MYSQL_PASSWORD
      - ROUNDCUBEMAIL_SKIN=elastic
      - ROUNDCUBEMAIL_DEFAULT_HOST=ssl://imap.gmail.com
      - ROUNDCUBEMAIL_DEFAULT_PORT=993
      - ROUNDCUBEMAIL_SMTP_SERVER=tls://smtp.gmail.com
      - ROUNDCUBEMAIL_SMTP_PORT=587

