---
services:
  ferdium:
    image: lscr.io/linuxserver/ferdium:latest
    container_name: ferdium
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/app_data/Server/_docker_stack/ferdium/config:/config
    ports:
      - 3002:3000
      - 3003:3001
    shm_size: "1gb"
    restart: unless-stopped